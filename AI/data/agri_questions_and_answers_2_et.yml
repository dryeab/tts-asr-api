    ጠቃሚ ንጥረ ነገሮችን የበለጠ ባዮቫቪል ለማድረግ ይረዳሉ.
- - እንደ ካሳቫ ዋናው ምግብ ተብሎ የሚጠራው ምክንያት ምንድን ነው
  - ካሳቫ በካርቦሃይድሬትስ (በካርቦሃይድሬትስ) የበለፀገ ሲሆን ከደረቅ ክብደቱ ከ38-40% የሚሆነው ስታርች (ስቴች) የያዘ ነው።
    ይህም ካሳቫን እንደ ዋና ምግብ ለሚተማመኑ ሰዎች አስፈላጊ የኃይል ምንጭ ያደርገዋል።
- - ሌሎች ምን ምክንያቶች ካሳቫን ዋና የምግብ ሰብል ያደርገዋል።
  - ካሳቫ ድርቅን እና ደካማ የአፈር ሁኔታዎችን የሚቋቋም ጠንካራ ሰብል ነው። ይህም አነስተኛ ይዞታ ላላቸው አርሶ አደሮች የውሃ
    እና የሀብት አቅርቦት ውስንነት አስፈላጊ የሆነ ሰብል ያደርገዋል።
- - ካሳቫ ለምን ሁለገብ ነው?
  - ካሳቫ ወደ ተለያዩ ምርቶች ማለትም እንደ ዱቄት፣ ስታርች እና ታፒዮካ ዕንቁ ሊዘጋጅ ይችላል። እነዚህ ምርቶች ዳቦ፣ ኬኮች፣
    ኑድል እና ዱባዎችን ጨምሮ በተለያዩ ምግቦች ውስጥ ሊያገለግሉ ይችላሉ።
- - ለምንድነው የአፈር አፈር ጥቁር ቀለም ያለው?
  - የሎም አፈር ጥቁር ቀለም ብስባሽ ተክሎች እና የእንስሳት ቁሶችን ያካተተ ኦርጋኒክ ቁስ አካል በመኖሩ ነው.
- - የካሳቫ ግንድ ከተቆረጠ በኋላ ወዲያውኑ ሊተከል ይችላል ወይንስ ለተወሰነ ጊዜ መጠበቅ ይችላል?
  - የካሳቫ ግንድ ከተቆረጠ በኋላ ወዲያውኑ ሊተከል ይችላል, ነገር ግን ከመትከልዎ በፊት ቁጥቋጦዎቹ ለጥቂት ሰዓታት በጥላ ቦታ
    ውስጥ እንዲደርቁ ይመከራል. ይህ የፈንገስ ኢንፌክሽን እና ሌሎች በሽታዎችን አደጋ ለመቀነስ ይረዳል.
- - ከመትከልዎ በፊት ተቆርጦ በተሸፈነ ቦታ ውስጥ ለጥቂት ሰዓታት እንዲደርቅ መፍቀድ ለምን ይመከራል?
  - የፈንገስ ኢንፌክሽን እና ሌሎች በሽታዎችን አደጋ ለመቀነስ.
- - የካሳቫ ግንድ ለመትከል አጠቃላይ ደረጃዎች ምንድ ናቸው?
  - 'ጤናማ የካሳቫ ግንድ ይምረጡ፡- ጤናማ፣ የበሰሉ እና ከበሽታ የፀዱ ግንዶችን ይምረጡ። በጥሩ ሁኔታ ግንዱ ከ 20 እስከ 30
    ሴ.ሜ ርዝመት ያለው ሲሆን ቢያንስ አንድ መስቀለኛ መንገድ ሊኖረው ይገባል. ግንዶቹን ይቁረጡ: እንጆቹን ወደ ክፍሎች ይቁረጡ,
    እያንዳንዳቸው ቢያንስ አንድ መስቀለኛ መንገድ ይይዛሉ. አንጓዎቹ ቅጠሎቹ እና ሥሮቹ የሚበቅሉባቸው ቦታዎች ናቸው. መቁረጡ እንዲደርቅ
    ይፍቀዱ፡- መቁረጡ በጥላ ቦታ ውስጥ ለጥቂት ሰዓታት እንዲደርቅ ይፍቀዱ። ይህ የፈንገስ ኢንፌክሽን እና ሌሎች በሽታዎችን አደጋ
    ለመቀነስ ይረዳል. የመትከያ ቦታውን ያዘጋጁ: የተተከለውን ቦታ ከአረም እና ሌሎች ፍርስራሾች ያፅዱ እና መሬቱን ወደ 20 ሴ.ሜ
    ጥልቀት ያርቁ. ቆርጦቹን ይትከሉ: በአፈር ውስጥ የካሳቫ ፍሬዎችን በመትከል ከ 5 እስከ 10 ሴ.ሜ ጥልቀት ውስጥ ይቀብሩ.
    መቁረጣቸውን በ 1 ሜትር ርቀት ላይ ያስቀምጡ. የተቆረጠውን ውሃ ማጠጣት: ከተክሉ በኋላ ወዲያውኑ የተቆረጡትን ውሃ ማጠጣት
    እና እስኪቋቋሙ ድረስ በየጊዜው ማጠጣቱን ይቀጥሉ.'
- - ውሃ የሚስቡ ፖሊመሮች ምንድን ናቸው
  - እነዚህ ሰው ሰራሽ ቁሶች ናቸው ከፍተኛ መጠን ያለው ውሃ ወስደው እንዲቆዩ በማድረግ ቀስ በቀስ ስር እንዲተከል ያስችላሉ። በአፈር
    ውስጥ ሊጨመሩ ወይም ከማዳበሪያ ጋር ሊደባለቁ ይችላሉ, እና የውሃ ድግግሞሹን ለመቀነስ እና በድርቅ ሁኔታዎች ውስጥ የእፅዋትን
    ህይወት ለማሻሻል ይረዳሉ.
- - የበቆሎ ዝርያ በሽታ እንዴት እንደሚተላለፍ።
  - በቆሎ ስትሮክ ቫይረስ ቬክተር ወይም "ቅጠል ሆፐር" በሚባል በነፍሳት ቬክተር ይተላለፋል።
- - የበቆሎ ሥርጭት በሽታ ስርጭት እንዴት እንደሚከሰት መንገዶችን ይዘርዝሩ።
  - የበቆሎ ተክል መበከል፡- ቫይረሱ መጀመሪያ ወደ በቆሎ ተክል የሚገባው የበቆሎ ዘር ቫይረስ ቬክተር ወይም “ቅጠል ሆፐር” በነፍሳት
    ንክሻ ሲሆን ይህም የእጽዋቱን ጭማቂ ይመገባል። ማባዛትና መስፋፋት፡- ቫይረሱ አንዴ ተክሉን ከያዘ በኋላ ተባዝቶ በእጽዋቱ ውስጥ
    በመስፋፋት በቅጠሎች፣ በግንድ እና በእህል ላይ ጉዳት ያደርሳል። ወደ አዲስ ተክሎች መተላለፍ፡- የተበከለው ቅጠል ጤናማ ተክል
    ሲመገብ ቫይረሱ ወደ አዲስ ተክሎች ሊተላለፍ ይችላል። ቫይረሱ በተበከሉ ዘሮች ወይም የእፅዋት ፍርስራሾች ሊተላለፍ ይችላል።
    የአካባቢ ሁኔታዎች፡ እንደ ሙቀት፣ ዝናብ እና ሌሎች ተባዮች እና በሽታዎች ያሉ የአካባቢ ሁኔታዎች የMSD ክብደት እና ስርጭት
    ላይ ተጽእኖ ሊያሳድሩ ይችላሉ።
- - አንዳንድ ገበሬዎች የበሰለ በቆሎ ገና ሙሉ በሙሉ ሳይደርቅ ሲሰበስቡ ይህ አንዳንድ የጎንዮሽ ጉዳቶች አያስከትልም
  - በቆሎ ሙሉ በሙሉ ከመድረቁ በፊት መሰብሰብ በእህል ጥራት እና በማከማቸት ላይ አንዳንድ አሉታዊ ተጽእኖዎች አሉት. በቆሎ መሰብሰብ
    ያለበት ፍሬው ሲበስል እና ሙሉ በሙሉ ሲደርቅ ሲሆን ይህም በጠንካራ እና በሚያብረቀርቅ የከርነል ገጽታ እና ከ13-15% የእርጥበት
    መጠን ያሳያል.
- - ከመድረቁ በፊት በቆሎ መሰብሰብ ማይኮቶክሲን ብክለት ያስከትላል?
  - ሙሉ በሙሉ ከመድረቁ በፊት የሚሰበሰበው በቆሎ ለማይኮቶክሲን የመበከል እድሉ ከፍ ያለ ነው ፣ይህም ጥቅም ላይ ከዋለ በሰው እና
    በእንስሳት ላይ የጤና አደጋዎችን ያስከትላል ።
- - በካልሲየም ላይ የተመሰረቱ ማዳበሪያዎች ምንድ ናቸው?
  - በካልሲየም የበለፀጉ እንደ ካልሲየም ናይትሬት ወይም ካልሲየም ካርቦኔት ያሉ ማዳበሪያዎች የአፈርን አወቃቀር እና ውሃ የመያዝ
    አቅምን ለማሻሻል ይረዳሉ። ካልሲየም በአፈር ውስጥ የሸክላ ቅንጣቶች እንዲንሸራተቱ ይረዳል, ትላልቅ ክፍተቶችን ይፈጥራል እና
    የውሃ ፍሳሽን ያሻሽላል.
