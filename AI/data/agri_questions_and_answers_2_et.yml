  - አንዳንድ በሽታዎች በዘሮች ሊተላለፉ ይችላሉ, ይህም ወደ ሰብል መጥፋት ሊያመራ ይችላል.
- - የሚዘራበት አካባቢ እርሻ ተከናውኗል።
  - የዚህ ዓይነቱ እርሻ በዋናነት የሚተገበረው ደኑ በፍጥነት በሚበቅልባቸው ብዙ ዝናብ ባለባቸው አካባቢዎች ነው። ይህ አሰራር በሰሜን
    ምስራቅ ህንድ፣ በደቡብ ምስራቅ እስያ እና በአማዞን ተፋሰስ ውስጥ ጥቅም ላይ ይውላል።
- - የዘር መድረቅ መበላሸትን እንዴት ይከላከላል.
  - ዘሮችን ማድረቅ በማከማቻ ጊዜ የመበላሸት አደጋን በተሳካ ሁኔታ ይቀንሳል. እርጥበት እንደ ፈንገስ እና ባክቴሪያ የመሳሰሉ ረቂቅ
    ተሕዋስያን እንዲራቡ ምቹ ሁኔታን ይፈጥራል, ይህም ዘሮችን ሊያጠቁ እና ሊጎዱ ይችላሉ. አርሶ አደሮች በማድረቅ የእርጥበት መጠንን
    በመቀነስ የእነዚህን ፍጥረታት እድገት በመግታት የዘር መበላሸት እና የመጥፋት አደጋን ይቀንሳሉ ።
- - አንዳንድ ገበሬዎች የበሰለ በቆሎ ገና ሙሉ በሙሉ ሳይደርቅ ሲሰበስቡ ይህ አንዳንድ የጎንዮሽ ጉዳቶች አያስከትልም
  - በቆሎ ሙሉ በሙሉ ከመድረቁ በፊት መሰብሰብ በእህል ጥራት እና በማከማቸት ላይ አንዳንድ አሉታዊ ተጽእኖዎች አሉት. በቆሎ መሰብሰብ
    ያለበት ፍሬው ሲበስል እና ሙሉ በሙሉ ሲደርቅ ሲሆን ይህም በጠንካራ እና በሚያብረቀርቅ የከርነል ገጽታ እና ከ13-15% የእርጥበት
    መጠን ያሳያል.
- - የትል ትሎች ካሳቫን የሚያጠቁት በምን ደረጃ ላይ ነው?
  - በመጀመሪያዎቹ የእድገት ደረጃዎች
- - የትኞቹ ማህበራዊ ነፍሳት በአፈር ውስጥ በትላልቅ ቅኝ ግዛቶች ውስጥ ይኖራሉ እና በእንጨት, በእፅዋት እና በሌሎች ሴሉሎስ የያዙ
    ቁሳቁሶችን ይመገባሉ.
  - ምስጦች
- - ከግሊኬሚክ መረጃ ጠቋሚ አንፃር ትኩስ እና ደረቅ በቆሎ መካከል ያለውን ልዩነት ይግለጹ።
  - ትኩስ በቆሎ ከደረቅ በቆሎ የበለጠ ግሊሲሚሚክ መረጃ ጠቋሚ አለው ፣ ይህ ማለት በደም ውስጥ ያለው የስኳር መጠን በፍጥነት እንዲጨምር
    ሊያደርግ ይችላል። በሌላ በኩል ደረቅ በቆሎ ዝቅተኛ ግሊሲሚክ መረጃ ጠቋሚ አለው እና የስኳር በሽታ ላለባቸው ሰዎች ወይም የደም
    ስኳር መጠን ለሚመለከቱ ሰዎች የተሻለ ምርጫ ነው.
- - በግብርና ውስጥ ሙሌትን እንዴት ይገልፃሉ.
  - ይህ የሚያመለክተው አፈሩ ሙሉ በሙሉ በውኃ የተሞላበት እና ሁሉም የአየር ቦታዎች የተፈናቀሉበት ቦታ ነው. ይህ ከከባድ ዝናብ
    በኋላ ወይም በጎርፍ ጊዜያት ሊከሰት ይችላል.
- - ነጭ ዝንቦችን ሲያጠፉ ምን ዓይነት ባህላዊ ዘዴዎች ይካተታሉ.
  - የባህል ቁጥጥር ዘዴዎች እንደ ሰብል ማሽከርከር፣ ንፅህና አጠባበቅ እና አንጸባራቂ ሙልችስ አጠቃቀምን ያጠቃልላል ይህም ለዕድገታቸው
    እና ለመራባት ምቹ ሁኔታዎችን በመፍጠር የነጭ ዝንብ ሰዎችን ለመቀነስ ይረዳል።
- - የሰብል ንጥረ ነገሮችን አጠቃቀምን ለመቆጣጠር ባህላዊ ዘዴዎችን ይሰይሙ።
  - የሰብል ሽክርክሪት ወይም የመውደቅ ጊዜ
- - አንድ አርሶ አደር በአንድ ሄክታር ላይ ስንት የካሳቫ መቆረጥ አለበት?
  - በሄክታር የሚተከል የካሳቫ ብዛት በበርካታ ምክንያቶች ሊለያይ ይችላል, ይህም የካሳቫ ዝርያ, ክፍተት እና የመትከል ዘዴን ጨምሮ.
    ሆኖም እንደ አጠቃላይ መመሪያ፣ ገበሬዎች በሄክታር ከ10,000 እስከ 12,000 የሚደርሱ የካሳቫ ዝርያዎችን ይተክላሉ።
- - ውሃ የሚስቡ ፖሊመሮች ምንድን ናቸው
  - እነዚህ ሰው ሰራሽ ቁሶች ናቸው ከፍተኛ መጠን ያለው ውሃ ወስደው እንዲቆዩ በማድረግ ቀስ በቀስ ስር እንዲተከል ያስችላሉ። በአፈር
    ውስጥ ሊጨመሩ ወይም ከማዳበሪያ ጋር ሊደባለቁ ይችላሉ, እና የውሃ ድግግሞሹን ለመቀነስ እና በድርቅ ሁኔታዎች ውስጥ የእፅዋትን
    ህይወት ለማሻሻል ይረዳሉ.
- - ማዳበሪያዎች በሚከለከሉበት ጊዜ ሊደረጉ የሚገባቸው አንዳንድ ነገሮች ምንድን ናቸው.
  - የተወሰነ ሰብል, የአፈር ሁኔታ እና የንጥረ ነገሮች መስፈርቶች
- - በበጋ ወቅት ገበሬዎች በካሳቫ ውስጥ የሚፈሰውን ቅጠል እንዴት ማቃለል ይችላሉ?
  - መስኖ፡- በደረቅ ጊዜ ለካሳቫ ተክሎች ተጨማሪ መስኖን መስጠት የውሃ ጭንቀትን ለማቃለል እና በቂ የአፈር እርጥበት ደረጃ እንዲኖር
    ያስችላል። መራባት፡ በካሳቫ ተክሎች ዙሪያ ኦርጋኒክ ማልች መቀባት የአፈርን እርጥበት ለመጠበቅ፣ የአፈርን ሙቀት ለማስተካከል
    እና ከአፈር ውስጥ የውሃ ትነትን ለመቀነስ ይረዳል። ማዳበሪያ፡ በተመጣጣኝ ማዳበሪያ የተመጣጠነ የንጥረ ነገር መጠን ማረጋገጥ
    የካሳቫ እፅዋትን ጤና እና ጥንካሬ ለመጠበቅ ይረዳል፣ ይህም የተመጣጠነ ምግብ እጥረት እና ተያያዥ ቅጠሎች የመፍሰስ አደጋን
    ይቀንሳል። ተባዮችን እና በሽታን መቆጣጠር፡- ተገቢውን የተባይ እና የበሽታ መቆጣጠሪያ እርምጃዎችን መተግበር፣ እንደ መደበኛ
    ስካውቲንግ እና የሚመከሩ ህክምናዎችን በወቅቱ መተግበር፣ በቅጠል ላይ የሚደርሰውን ጉዳት እና በቀጣይ የቅጠል መጥፋትን ለመቀነስ
    ይረዳል።
- - አርሶ አደሮች ሊጠቀሙባቸው የሚችሏቸው አንዳንድ የበሽታ መከላከያ ዘዴዎች ምንድናቸው?
  - የክትባት ፕሮግራሞች፣ የኳራንቲን ፕሮቶኮሎች እና የባዮሴኪዩሪቲ እርምጃዎች
- - የትኛው ማዳበሪያ ብዙውን ጊዜ እንደ መሰረታዊ ወይም ቅድመ ተከላ ማዳበሪያ ጥቅም ላይ ይውላል, እና በእድገት ወቅት እንደ ከፍተኛ
    የአለባበስ ማዳበሪያ መጠቀም ይቻላል.
  - NPK
- - በተለምዶ የሚመረተውን ምግብ ከመግዛት ይልቅ ኦርጋኒክ ምግቦችን መግዛት ለአካባቢው የተሻለ ነው?
  - በመጨረሻም የአካባቢ ጥበቃ ዘላቂነት በገበሬው ላይ ይወርዳል, እቃዎች በኦርጋኒክም ሆነ በተለምዶ.
