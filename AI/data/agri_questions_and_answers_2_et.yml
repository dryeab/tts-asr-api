    ይጠይቃል። ዝቅተኛ የኦርጋኒክ ቁስ ይዘት፡- የአሸዋማ አፈር ብዙ ጊዜ በኦርጋኒክ ቁስ ውስጥ ዝቅተኛ ሲሆን ይህም የአፈር መሸርሸር
    እና የአፈር ለምነት እንዲቀንስ ያደርጋል። ለአፈር መሸርሸር የተጋለጠ፡ አሸዋማ አፈር በንፋስ እና በውሃ መሸርሸር የተጋለጠ
    ሲሆን ይህም የአፈር መሸርሸር እና የአፈር መሸርሸርን ያስከትላል።
