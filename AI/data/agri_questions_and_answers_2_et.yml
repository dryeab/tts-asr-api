  - እንደ Dursban 48% EC እና Diazinon 60% EC ያሉ ኬሚካሎች ከውሃ ጋር ሲደባለቁ ምስጦችን በለውዝ ልማት ላይ
    ለመከላከል በምርጫ መጠቀም ይቻላል።
- - በለውዝ ተክሎች ውስጥ የዋግና ቅጠል ጠቃጠቆ በሽታ ምልክቶች ምንድ ናቸው?
  - በለውዝ ውስጥ የሚገኘው የዋግና ቅጠል ጠቃጠቆ በሽታ በቅጠሎቻቸው ላይ ቡናማ ነጠብጣቦች በመሆን ተክሉን ምግብ የማምረት አቅሙን
    ይጎዳል እና ያዳክማል።
- - ገበሬዎች በለውዝ ሰብሎች ላይ የዋግና ቅጠል ጠቃጠቆ በሽታን እንዴት መከላከል ይችላሉ?
  - የዋግና ቅጠል ጠቃጠቆ በሽታን ለመከላከል አርሶ አደሮች የተሻሻሉ ዝርያዎችን መጠቀም፣ ሰብል ማሽከርከርን በመለማመድ የተጎዱ
    ቅጠሎችን በተገቢው ጊዜ መሰብሰብ እና ማቃጠል ይችላሉ።
- - በለውዝ ውስጥ የዋግና ቅጠል ጠቃጠቆ በሽታን ለመከላከል የትኛው ኬሚካል ነው የሚመከር?
  - ቤንላት ለኬሚካላዊ መከላከያ ከዋግና ቅጠል ጠቃጠቆ በሽታ ጋር የሚመከር ሲሆን በሰዓት 3 ኪ.ግ.
- - በለውዝ እርባታ ላይ ሻጋታ/አስፐርጊለስን መከላከል ምንድ ነው?
  - በለውዝ ልማት ውስጥ ሻጋታ/አስፐርጊለስን መከላከል አፍላቶክሲን የተባለውን መርዛማ ኬሚካል በማምረት ለሰው ልጆች አደገኛ ነው።
- - ገበሬዎች በለውዝ ሰብሎች ላይ የሻጋታ/አስፐርጊለስ በሽታን እንዴት መቆጣጠር ይችላሉ?
  - አርሶ አደሮች የሻጋታ/አስፐርጊለስ በሽታን በመቆጣጠር ለውዝ በፍጥነት በመሰብሰብ ለዝናብ ሳይጋለጡ በማድረቅ እና ቢጫ ሻጋታ
    የሚያሳዩትን ማንኛውንም ሰብል በመጣል።
- - በለውዝ ውስጥ ሥር እና ራስ በሽታዎችን ለመከላከል ምን እርምጃዎች ሊወሰዱ ይችላሉ?
  - በለውዝ ውስጥ የስር እና የጭንቅላት በሽታን ለመከላከል አርሶ አደሮች የተሻሻሉ ዝርያዎችን መጠቀም እና የሰብል ማሽከርከርን
    መለማመድ አለባቸው።
- - የተሻሻሉ ዝርያዎች በለውዝ ሰብሎች ላይ ሥር እና ራስ በሽታዎችን ለመከላከል እንዴት ይረዳሉ?
  - የተሻሻሉ ዝርያዎች በሽታ አምጪ ተህዋሲያንን የመቋቋም እና የመቋቋም አቅምን በመስጠት በለውዝ ሰብሎች ላይ የስር እና የጭንቅላት
    በሽታዎችን ለመከላከል ይረዳሉ።
- - የከርሰ ምድር ፍሬዎች ለመኸር ዝግጁ መሆናቸውን የሚጠቁሙ ምልክቶች ምንድን ናቸው?
  - የከርሰ ምድር ፍሬዎች ቅጠሎቹ ወደ ቡናማ በሚሆኑበት ጊዜ ለመኸር ዝግጁ ናቸው, የፍራፍሬው ሽፋን ውስጠኛው ክፍል ቡናማ ወይም
    ጥቁር ይሆናል, እና ፍሬው ሙሉ በሙሉ ያድጋል.
- - ለውዝ በሚሰበሰብበት ወቅት ምን ዓይነት ጥንቃቄዎች መደረግ አለባቸው?
  - በለውዝ አዝመራ ወቅት የሚደረጉ ጥንቃቄዎች በእጅ፣ ሹካ፣ ሃሮ ወይም በትራክተር በመታገዝ በተለይም ምቹ በሆኑ የአፈር ሁኔታዎች
    በእጅ መወገድን ያጠቃልላል።
- - የተሰበሰቡ የከርሰ ምድር ፍሬዎች እንዴት መድረቅ አለባቸው?
  - በትክክል መድረቅን ለማረጋገጥ እና ሻጋታ እንዳይፈጠር ለመከላከል የተሰበሰበ ለውዝ ለአንድ ሳምንት ያህል በፀሐይ ውስጥ መድረቅ
    አለበት።
- - ለውዝ ከተሰበሰበ በኋላ በበቂ ሁኔታ ካልደረቀ ምን ችግሮች ሊከሰቱ ይችላሉ?
  - ከተሰበሰበ በኋላ በበቂ ሁኔታ ያልደረቀ ለውዝ ሻጋታ ሊሆን ስለሚችል የጥራት እና የገበያ ዋጋን ይቀንሳል።
- - በከባድ ዝናብ ወቅት ገበሬዎች ለውዝ ከመሬት ውስጥ እንዳይበሰብስ እንዴት ሊከላከሉ ይችላሉ?
  - በመኸር ወቅት የሚጥለው ከባድ ዝናብ ለውዝ መሬት ውስጥ እንዲበሰብስ በማድረግ ለበሽታ እንዲጋለጥ ያደርጋል።
- - የለውዝ ፍሬዎችን ከተባይ ለመከላከል የሚመከረው ዘዴ ምንድ ነው?
  - ከገበያ እና ከመብላቱ በፊት ከአንድ ወር በላይ ለውዝ ማብቀል ከተባይ ጥቃት ይጠብቃቸዋል።
- - የለውዝ ፍሬዎች እንዳይበላሹ በማጓጓዝ ወቅት እንዴት ማከማቸት አለባቸው?
  - በሚጓጓዝበት ጊዜ ለውዝ እንዳይበከል እና እንዳይበላሽ በንጽህና አየር በማይገባባቸው ኮንቴይነሮች ውስጥ መቀመጥ አለበት።
- - በሽታዎችን እና ተባዮችን ለመቆጣጠር ምን ዓይነት ሰብሎች ከለውዝ ጋር እንዲሽከረከሩ ይመከራል?
  - ሰብል ማሽላ፣ ሰሊጥ፣ ጥጥ እና በቆሎ፣ ወይም ከማሽላ ጋር በማጣመር በከርሰ ምድር ላይ ያሉ በሽታዎችን እና ተባዮችን ለመቆጣጠር
    ይመከራል።
- - ለምንድነው አኩሪ አተር ከከርሰ ምድር አጠገብ መትከል የማይመከረው?
  - በሁለቱ ሰብሎች መካከል የበሽታ ስርጭትን ስለሚያመቻች አኩሪ አተርን ከከርሰ ምድር አጠገብ መትከል ጥሩ አይደለም.
- - የከርሰ ምድርን ምርት አዋጭነት ለማስላት ምን ምን ነገሮች ግምት ውስጥ ይገባሉ?
  - የለውዝ ምርት አዋጭነት ሁለቱንም የምርት ወጪዎች እና ከሰብል ሽያጭ የተገኘውን ገቢ ግምት ውስጥ ያስገባል።
- - በለውዝ እርባታ ላይ የጉልበት ወጪዎች እንዴት ይሰላሉ?
  - በለውዝ እርባታ ላይ የሚከፈለው የሰው ጉልበት ዋጋ ለመሬት ዝግጅት፣ ለአረም፣ ለአጨዳ፣ ለማከማቻ እና ለማጓጓዣ የሚውለው ወጪ
    በስራ ቀናት እና በሰራተኞች ብዛት ላይ ተመስርቶ ይሰላል።
- - ለለውዝ እርባታ ግብዓቶች በመግዛት ወጪ ውስጥ ምን ወጪዎች ይካተታሉ?
  - በለውዝ ልማት ውስጥ ግብዓቶችን ለመግዛት የሚወጣው ወጪ ዘር፣ ማዳበሪያ፣ ኬሚካሎች እና የግብርና መሣሪያዎችን ያጠቃልላል።
- - ለምንድነው የመሬት ታክስ/የኪራይ ዋጋ በለውዝ ምርት አጠቃላይ ወጪ ውስጥ ማካተት አስፈላጊ የሆነው?
  - የመሬት ግብር/ኪራይ ወጪን ጨምሮ በጠቅላላ የለውዝ ምርት ዋጋ ላይ ገበሬዎች የመሬት አጠቃቀምን የፋይናንስ አንድምታ በትክክል
    መገምገማቸውን ያረጋግጣል።
- - በለውዝ ልማት ውስጥ የምርት ገቢ እንዴት ይሰላል?
  - በለውዝ ልማት ላይ የማምረት ገቢ የሚወሰነው በሄክታር ምርት፣ በገበያ ዋጋ እና በተረፈ ምርት መጠን ነው።
- - በለውዝ እርባታ ውስጥ ያለውን የተረፈ ምርት መጠን ለመለየት ምን ነገሮች ግምት ውስጥ ይገባሉ?
  - በለውዝ እርባታ ላይ ያለው የተረፈ ምርት የሚለየው በገበያ ፍላጎት እና አፋጣኝ ፍላጎቶችን ካሟላ በኋላ ባለው መጠን ላይ በመመስረት
    ነው።
- - የለውዝ ምርት አዋጭነት እንዴት ይወሰናል?
  - የለውዝ ምርት አዋጭነት የሚወሰነው ገቢን በወጪ በመከፋፈል ሲሆን ይህም ትርፋማነትን የሚያመላክት ሁለት ወይም ከዚያ በላይ ነው።
- - ከሁለት ያነሰ የአዋጭነት ውጤት በለውዝ ምርት ላይ ምን ያሳያል?
  - ከሁለት ያነሰ የአዋጭነት ውጤት እንደሚያሳየው የለውዝ ምርት ትርፋማ ለመሆን ማስተካከያ ወይም ማሻሻያ ሊፈልግ ይችላል።
- - የሁለት ወይም ከዚያ በላይ የአዋጭነት ውጤት በለውዝ ልማት ውስጥ ትርፋማነትን እንዴት ያሳያል?
  - የሁለት ወይም ከዚያ በላይ የአዋጭነት ውጤት እንደሚያመለክተው የከርሰ ምድር ምርት ትርፋማ ሊሆን ይችላል።
- - በለውዝ ልማት ውስጥ የሰብል ማሽከርከር አስፈላጊነት ምንድነው?
  - በለውዝ ልማት ላይ የሰብል ማሽከርከር በሽታዎችን፣ ተባዮችን እና አረሞችን ለመቆጣጠር እንዲሁም የአፈርን ጤና ለመጠበቅ ጠቃሚ
    ነው።
- - የሰብል ማሽከርከር በለውዝ ማሳ ላይ በሽታዎችን እና ተባዮችን ለመቆጣጠር የሚረዳው እንዴት ነው?
  - የሰብል ሽክርክር በለውዝ ማሳ ላይ ያሉ በሽታዎችን እና ተባዮችን በመቆጣጠር የህይወት ዑደታቸውን በማስተጓጎል እና በአፈር ውስጥ
    በሽታ አምጪ ተህዋስያንን በመቀነስ ይረዳል።
- - ከለውዝ ጋር ለመዞር የሚመከሩ አንዳንድ ሰብሎች ምንድናቸው?
  - ከለውዝ ጋር ለመዞር የሚመከሩ ሰብሎች ማሽላ፣ ሰሊጥ፣ ጥጥ እና በቆሎ እንዲሁም ከማሽላ ጋር መቀላቀልን ያካትታሉ።
- - የሰብል ማሽከርከር በለውዝ ልማት ውስጥ ለአፈሩ አጠቃላይ ጤና እንዴት አስተዋጽኦ ያደርጋል?
  - የሰብል ሽክርክር የዕፅዋት ዝርያዎችን በማብዛት፣ የንጥረ-ምግቦችን ብስክሌት በማጎልበት እና የአፈር ወለድ በሽታዎችን በመቀነስ
    በለውዝ ልማት ውስጥ ለአፈር ጤና አስተዋጽኦ ያደርጋል።
- - ገበሬዎች በለውዝ አመራረት ተግባራቸው የሰብል ማሽከርከር ስኬታማነትን እንዴት ማረጋገጥ ይችላሉ?
  - አርሶ አደሮች ተገቢውን የሰብል ቅደም ተከተል በመከተል፣ የአፈር ለምነትን በመጠበቅ፣ በሽታን እና ተባዮችን በመቆጣጠር በለውዝ
    አመራረት ተግባራቸው የሰብል ሽክርክር ስኬትን ማረጋገጥ ይችላሉ።
- - ለአቮካዶ እርሻ ትክክለኛውን መስክ መምረጥ ምን ያህል አስፈላጊ ነው?
  - ተስማሚ የአፈር፣ የአየር ንብረት እና የውሃ አቅርቦት ያለው ተስማሚ መስክ መምረጥ ለአቮካዶ ልማት ለትርፍ እና ዘላቂነት ወሳኝ
    ነው።
- - ለአቮካዶ ለመትከል ጉድጓዱ ምን ያህል ጥልቀት መዘጋጀት አለበት?
  - ጉድጓዱ ከ 50-60 ሴ.ሜ ጥልቀት ሊኖረው ይገባል, እንደገና ከመሙላቱ በፊት ፍግ ወይም ማዳበሪያ ከላይኛው አፈር ጋር ተቀላቅሏል.
- - የአቮካዶ ችግኞችን ከመዋዕለ ሕፃናት ወደ ሜዳ ለመትከል የተሻለው ጊዜ መቼ ነው?
  - ችግኞችን መትከል ከ5-8 ወራት በኋላ መከናወን አለበት, በተለይም በዝናብ ወቅት መጀመሪያ ላይ መስኖ ከሌለ ይመረጣል.
- - የአቮካዶ ዛፎችን ለመትከል የሚመከረው ክፍተት ምንድን ነው?
  - ትክክለኛ እድገትን እና መድረሻን ለማረጋገጥ በእጽዋት እና በመስመሮች መካከል ከ6-7 ሜትር ርቀት ይመከራል.
- - አቮካዶ ከነፋስ እንዴት መከላከል አለበት?
  - ዛፎችን መትከል ወይም ሌላ ዓይነት የንፋስ መከላከያ ዘዴዎችን መጠቀም የአቮካዶ እፅዋትን ከንፋስ ጉዳት ሊከላከል ይችላል.
- - በአቮካዶ እርባታ ውስጥ የመቀባት ሚና ምንድን ነው?
  - ሙልችንግ እርጥበትን ለመጠበቅ, አረሞችን ለመከላከል እና የአፈርን ሙቀት ለማረጋጋት ይረዳል.
- - በአቮካዶ ማሳዎች ውስጥ መቆራረጥ እንዴት መተዳደር አለበት?
  - በአቮካዶ ረድፎች መካከል ያለውን ክፍተት ለአጭር-ሥር-ሥር-ፈጣን-ምርት ሰብሎች በመጠቀም በመጀመሪያዎቹ ዓመታት መቆራረጥ ጠቃሚ
    ሊሆን ይችላል።
- - ለአቮካዶ ምን ዓይነት የመስኖ ልምዶች ይመከራል?
  - የሚንጠባጠብ መስኖ የውሃ ብክነትን ለመቀነስ፣ አረሞችን ለመቆጣጠር እና ማዳበሪያ እና ፀረ ተባይ መድሃኒቶችን በብቃት ለመጠቀም
    ለማመቻቸት ተመራጭ ነው።
- - የአቮካዶ ዛፎችን ውጤታማ በሆነ መንገድ እንዴት ማዳቀል ይቻላል?
  - የአቮካዶ ዛፎች ናይትሮጅን እና ዚንክ ያስፈልጋቸዋል, በእጽዋት ዕድሜ እና በአፈር ሁኔታ ላይ በመመርኮዝ የማዳበሪያ መጠን ይስተካከላል.
- - ለአቮካዶ አንዳንድ የስልጠና እና የመግረዝ ልምዶች ምንድናቸው?
  - የታመሙ ወይም ፍሬያማ ያልሆኑ ቅርንጫፎችን ለማስወገድ፣ ጥሩ አየር እና ብርሃን መግባቱን ለማረጋገጥ እና የእጽዋትን መጠን ለመቆጣጠር
    በየጊዜው መቁረጥ ያስፈልጋል።
- - አቮካዶን ከአፈር ወለድ በሽታዎች ለመከላከል ምን እርምጃዎች መወሰድ አለባቸው?
  - ጥሩ የፍሳሽ ማስወገጃ፣ የፈንገስ መድሐኒቶችን በአግባቡ መጠቀም እና በሽታን የሚቋቋሙ ሥር የሰደዱ ዝርያዎችን መምረጥ አስፈላጊ
    ነው።
- - በአቮካዶ የአትክልት ስፍራ ውስጥ የአረም መከላከልን እንዴት በተሳካ ሁኔታ ማስተዳደር ይቻላል?
  - ጥልቀት በሌለው የአቮካዶ ስር ስርአት ምክንያት አረም መከላከል ረጋ ያለ መሆን አለበት፣ ይህም በሜካኒካል ማስወገጃ ምትክ እንደ
    ሽፋን ስር የሚረጭ ወይም ማልች ያሉ ዘዴዎችን ይጠቀማል።
- - በአቮካዶ ምርት ውስጥ የመስክ ንፅህና አስፈላጊነት ምንድነው?
  - ማሳውን ከዕፅዋት ፍርስራሾች እና ከታመሙ ነገሮች የፀዳ ማድረግ ተባዮችን እና በሽታዎችን ለመከላከል ይረዳል።
- - አቮካዶ በደረቁ ወቅት ምን ያህል ጊዜ መጠጣት አለበት?
  - በደረቅ ሁኔታ አቮካዶ በቀን እስከ 50 ሜትር ኩብ ውሃ በሄክታር ሊፈልግ ይችላል።
- - አቮካዶ ከመትከልዎ በፊት ትክክለኛ የመሬት ዝግጅት ለምን ወሳኝ ነው?
  - ትክክለኛ የአፈር ዝግጅት ለአቮካዶ እፅዋት እድገትና ምርታማነት ወሳኝ የሆነውን የአፈርን ጤንነት ያረጋግጣል።
- - በአቮካዶ ልማት ውስጥ ኦርጋኒክ ማዳበሪያዎችን መጠቀም ምን ጥቅሞች አሉት?
  - ኦርጋኒክ ማዳበሪያዎች የሰው ሰራሽ ግብአቶች አሉታዊ ተፅእኖ ሳይኖራቸው የአፈርን መዋቅር እና ለምነትን ያሻሽላሉ.
- - አዲስ የአቮካዶ ተክሎች ወደ ሜዳው እንዴት መተዋወቅ አለባቸው?
  - ጤናማ እድገትን ለማረጋገጥ አዳዲስ ተክሎች ለበሽታ እና ለተባይ ተባዮች በጥንቃቄ መላመድ እና ክትትል ሊደረግባቸው ይገባል.
- - የአቮካዶ ችግኞችን በሚተከልበት እና በሚተከልበት ወቅት ምን ዓይነት ጥንቃቄዎች መደረግ አለባቸው?
  - የችግኝ ተከላ ድንጋጤን ለመቀነስ ችግኞችን በስሩ እንዳይጎዳ በጥንቃቄ መያዝ እና በቀን ቀዝቃዛ ክፍሎች መትከል ያስፈልጋል.
- - የአፈር ፒኤች ለአቮካዶ ልማት እንዴት ጠቃሚ ነው?
  - አቮካዶ በትንሹ አሲዳማ እና ገለልተኛ አፈርን (pH 5.0-7.0) ይመርጣል፣ እና የንጥረ-ምግብ መቆለፍን እና መርዛማነትን
    ለማስወገድ ትክክለኛ የፒኤች መጠን መጠበቅ አለበት።
- - ከመሠረተ ልማት አንፃር ለመስክ ምርጫ ዋና ዋና ጉዳዮች ምንድናቸው?
  - የግብአት እና የተሰበሰቡ ምርቶችን ለማጓጓዝ ተደራሽነት እና ከአካባቢ ጽንፍ መከላከል ቁልፍ ጉዳዮች ናቸው።
- - ለአቮካዶ የችግኝ ማረፊያ ቦታን በሚመርጡበት ጊዜ ምን ነገሮች ግምት ውስጥ መግባት አለባቸው?
  - ደህንነቱ የተጠበቀ የውሃ አቅርቦት፣ ለም አፈር፣ ጥሩ የውሃ ፍሳሽ ማስወገጃ፣ ከነፋስ መከላከል እና ከበሽታ እና ተባዮች ነጻ
    መሆንን ግምት ውስጥ ያስገቡ።
- - ለአቮካዶ የችግኝ ማረፊያ ተስማሚ የአፈር ጥልቀት ምንድነው?
  - የአቮካዶ ስር ስርአትን ለማስተናገድ መሬቱ ቢያንስ 1.5 ሜትር ጥልቀት ሊኖረው ይገባል።
- - አቮካዶ የችግኝ ጣቢያን ለማቋቋም የመሬት ቁልቁለት ምን ያህል አስፈላጊ ነው?
  - ለተሻለ የውሃ ፍሳሽ ማስወገጃ እና የስር መበስበስን ለመከላከል ለስላሳ ቁልቁል ይመረጣል.
- - ለስኬታማ የአቮካዶ መዋለ ሕጻናት ምን ዓይነት መሠረተ ልማት ያስፈልጋል?
  - መሠረተ ልማቱ አፈርን፣ አሸዋና ፍግ ለማከማቸትና ለመደባለቅ እንዲሁም ከእንስሳት ለመከላከል የታጠረ ቦታን ማካተት አለበት።
- - ለአቮካዶ የችግኝት አስተዳደር ምን ዓይነት የሰው ኃይል ያስፈልጋል?
  - በአቮካዶ ልማት እና በችግኝት አስተዳደር ላይ እውቀትን ጨምሮ የሰለጠነ የሰው ሃይል አስፈላጊ ነው።
- - ለአቮካዶ የችግኝ ማረፊያ ሥራ ምን ዓይነት ቁሳቁሶች ያስፈልጋሉ?
  - አስፈላጊ ቁሳቁሶች እንደ የውሃ ጠርሙሶች፣ አካፋዎች፣ መጥረጊያዎች፣ የጽህፈት መሳሪያ መቀሶች እና የአሸዋ ወረቀት ያሉ መሳሪያዎችን
    ያካትታሉ።
- - ለአቮካዶ ችግኞች የሚራባበት ቦታ እንዴት መዘጋጀት አለበት?
  - ችግኞችን ለመከላከል የስርጭት ቦታው ክፍት በሆነ ቦታ, በጥላ ዛፎች ስር ወይም በጥላ መረብ ውስጥ ሊሆን ይችላል.
- - በመዋለ ሕጻናት ውስጥ ለመትከል የሚያገለግሉት የአቮካዶ ዓይነቶች ምን ምን ናቸው?
  - 'ሁለት ዓይነት ዝርያዎች ጥቅም ላይ ይውላሉ: ለሥሩ ሥር እና ለላይኛው ክፍል ስኪዮን.'
- - ለመተከል የ መሰረተ ግንድ እና የተሰኪ መሰረተ ፍሬ እንዴት ማዘጋጀት ይቻላል?
  - መሰረተ ግንድ ከበሽታ-ነጻ ከሆኑ ተክሎች መምጣት አለበት, እና ስኪን በተፈለጉ ባህሪያት ከሚታወቁ የተሻሻሉ ዝርያዎች መወሰድ
    አለበት.
- - ለአቮካዶ ችግኝ ለማራባት አፈር እንዴት ይዘጋጃል?
  - ለም አፈርን ከማዳበሪያ ጋር በማቀላቀል በደንብ አየር የተሞላ እና ጥሩ ውሃ የመያዝ አቅም እንዳለው ያረጋግጡ።
- - የአቮካዶ ችግኞች ለመትከል ከመዘጋጀታቸው በፊት ምን ያህል ጊዜ ይወስዳል?
  - የተተከሉ ችግኞች ብዙውን ጊዜ ከ4-6 ወራት በኋላ በመስክ ላይ ለመትከል ዝግጁ ናቸው.
- - የአቮካዶ ችግኞችን በሚተከልበት ጊዜ ምን ዓይነት ጥንቃቄ መደረግ አለበት?
  - የችግኝ ጣቢያው ንጹህ መሆኑን ያረጋግጡ፣ ሹል መሳሪያዎችን ይጠቀሙ እና የችግኝ ማኅበሩን ከአስከፊ የአየር ሁኔታ ይጠብቁ።
- - ስኬታማ የአቮካዶ ችግኝ ምልክቶች ምንድ ናቸው?
  - የተሳካው ችግኝ በክትባት ቦታ ላይ ጤናማ እድገት እና የበሽታ ወይም የተባይ መጎዳት አለመኖሩን ያሳያል.
- - የአቮካዶ የችግኝ ማረፊያን በማስተዳደር ረገድ የተለመዱ ተግዳሮቶች ምንድን ናቸው?
  - ተግዳሮቶች ተባዮችን እና በሽታዎችን መቆጣጠር፣ የአፈርን ጤና መጠበቅ እና በቂ የውሃ አቅርቦትን ማረጋገጥ ይገኙበታል።
- - የአቮካዶ ችግኞችን ለመንከባከብ ምን ጥሩ ልምዶች አሉ?
  - በተለይ በሚተከልበት ወቅት ሥሩና ቡቃያው ላይ ጉዳት እንዳይደርስ ችግኞችን በጥንቃቄ ይያዙ።
- - በአቮካዶ የችግኝ ማረፊያዎች ውስጥ የጄኔቲክ ንጽሕናን እንዴት ማረጋገጥ ይችላሉ?
  - የአቮካዶ ዝርያዎችን የጄኔቲክ ባህሪያት ለመጠበቅ ከታማኝ ምንጮች የተረጋገጡ ዘሮችን ወይም ክታቦችን ይጠቀሙ.
- - ለአቮካዶ መዋለ ሕጻናት ዘላቂነት ምን ዓይነት የረጅም ጊዜ ስልቶች መጠቀም አለባቸው?
  - ተዘዋዋሪ ተከላ፣ መደበኛ የአፈር ምርመራ እና የችግኝት ሰራተኞች ቀጣይነት ያለው ስልጠና ተግባራዊ ያድርጉ።
- - አቮካዶ በኢትዮጵያ መቼ ሊታወቅ ቻለ?
  - አቮካዶ ለመጀመሪያ ጊዜ ወደ ኢትዮጵያ የገባው መቼ እንደሆነ በትክክል ባይታወቅም በ1931 የመትከል ማስረጃ ግን አለ።
- - በኢትዮጵያ ውስጥ በአቮካዶ ምርት የታወቁት የትኞቹ ክልሎች ናቸው?
  - የአቮካዶ ምርት በዋነኝነት የሚያተኩረው በደቡብ፣ ደቡብ ምዕራብ እና ምዕራብ የኢትዮጵያ ክልሎች ነው።
- - አቮካዶ በኢትዮጵያ ግብርና ላይ ምን ሚና አለው?
  - አቮካዶ በኢትዮጵያ የገቢና የምግብ ምንጭ ላይ ከፍተኛ አስተዋፅኦ ያለው ሲሆን የአርሶ አደሩን ኑሮ በማሳደግ ረገድ ወሳኝ ሚና
    ይጫወታል።
- - ኢትዮጵያ በአለም አቀፍ ደረጃ በአቮካዶ ምርት ደረጃ ምን ይመስላል?
  - ኢትዮጵያ በአለም አቀፍ የአቮካዶ ምርት 20ኛ ደረጃ ላይ ተቀምጣለች።
- - አቮካዶ ኢትዮጵያ ውስጥ ከመብላቱ በተጨማሪ እንዴት ጥቅም ላይ ይውላል?
  - ኢትዮጵያ ውስጥ አቮካዶ ከምግብነት በተጨማሪ ለውጭ ገበያ የሚቀርብ ሲሆን እንደ ጥላ ዛፍ፣ የንፋስ መከላከያ እና የጌጣጌጥ ዛፎች
    ያገለግላል።
- - የአቮካዶ ምርት ወደ ውጭ በመላክ ረገድ ያለው ፋይዳ ምንድን ነው?
  - የአቮካዶ ምርት ከፍተኛ የኤክስፖርት አቅም ያለው ሲሆን ይህም ለኢትዮጵያ የግብርና ኤክስፖርት አስተዋጽኦ ያደርጋል።
- - በኢትዮጵያ የአቮካዶ እርባታ በአካባቢው ኢኮኖሚ ላይ ምን ተጽዕኖ ያሳድራል?
  - የአቮካዶ እርባታ የአገር ውስጥ ኢኮኖሚን ​​ያሳድጋል፣ ለገበሬዎች የገቢ ምንጭን በአገር ውስጥ ሽያጭም ሆነ ወደ ውጭ በመላክ።
- - በኢትዮጵያ የተለመደው የአቮካዶ እርሻ ምን ዓይነት ምርት ነው?
  - የአቮካዶ እርሻዎች ምርታማነት ቢለያይም ባለፉት አምስት ዓመታት የተመዘገቡት ዝርዝር መረጃዎች ግን በሄክታር የተለያየ ምርት
    ያሳያሉ።
- - ኢትዮጵያ ውስጥ የሚመረጡ ልዩ የአቮካዶ ዝርያዎች አሉ?
  - ለአካባቢው የአየር ንብረት እና የአፈር ሁኔታ ተስማሚ የሆኑትን ጨምሮ የተለያዩ የአቮካዶ ዝርያዎች ይመረታሉ.
- - ከቅርብ ዓመታት ወዲህ በኢትዮጵያ የአቮካዶ እርባታ እንዴት ሊስፋፋ ቻለ?
  - የአቮካዶ እርባታ ከፍተኛ እድገት ታይቷል እናም በገጠር ገበሬዎች እና በከተማ ነዋሪዎች እየጨመረ መጥቷል.
- - በኢትዮጵያ የአቮካዶ ገበሬዎች ምን ተግዳሮቶች አጋጥሟቸዋል?
  - ተግዳሮቶች በሽታን መቆጣጠር፣ ትክክለኛ የአዝመራ ዘዴዎች እና የኤክስፖርት ገበያዎችን ማግኘትን ያካትታሉ።
- - የአቮካዶ ገበሬዎች ከመንግስት ምን ድጋፍ ያገኛሉ?
  - የኢትዮጵያ መንግስት የአቮካዶ እርሻ ልማትን በግብርና ልማት ፕሮግራሞች በንቃት ሲደግፍ ቆይቷል።
- - የአየር ንብረት በኢትዮጵያ የአቮካዶ ምርት ላይ ምን ተጽዕኖ ያሳድራል?
  - በኢትዮጵያ ለአቮካዶ ተስማሚ የሆነው የአየር ንብረት በተለምዶ በቂ ዝናብ እና መጠነኛ የሙቀት መጠን ያላቸውን ክልሎች ያጠቃልላል።
- - በኢትዮጵያ በአቮካዶ እርባታ ላይ ምን እድገቶች እየተደረጉ ነው?
  - እድገቶች በምርጥ የአመራረት ልምዶች ላይ ምርምር እና ከፍተኛ ምርት የሚሰጡ ዝርያዎችን ማስተዋወቅን ያካትታሉ.
- - የኢትዮጵያ አቮካዶ ገበሬዎች የምርት ጥራትን የሚያረጋግጡት እንዴት ነው?
  - ጥራት ያለው ምርት የሚረጋገጠው በተገቢው የግብርና ቴክኒኮች፣ ጥራት ያለው ዘር በመጠቀም እና የግብርና ምርጥ ተሞክሮዎችን በማክበር
    ነው።
- - የቴክኖሎጂ ፈጠራ በኢትዮጵያ በአቮካዶ ምርት ውስጥ ያለው ሚና ምን ይመስላል?
  - ምርትን ለማሻሻል፣በሽታዎችን ለመቆጣጠር እና የገበያ ተጠቃሚነትን ለማሳደግ የቴክኖሎጂ ፈጠራዎች እየተካተቱ ነው።
- - መንግስት በኢትዮጵያ የአቮካዶ ልማትን እንዴት እያስፋፋ ነው?
  - መንግስት የአቮካዶ ልማትን በማበረታቻ፣ በስልጠና መርሃ ግብሮች እና በመሠረተ ልማት ዝርጋታ ያስተዋውቃል።
- - የአቮካዶ ምርት በኢትዮጵያ ዘላቂነት ላይ ምን ተጽእኖ አለው?
  - የአቮካዶ ምርት ለዘላቂነት የሚያበረክተው ዘላቂ የግብርና ምርት በማቅረብ እና የአፈር ጥበቃን በማሳደግ ነው።
- - ኢትዮጵያ ውስጥ በአቮካዶ ላይ ያተኮሩ ልዩ የምርምር ውጥኖች አሉ?
  - አዎ፣ በርካታ የምርምር ውጥኖች የአቮካዶ ምርትን፣ በሽታን መቋቋም እና ድህረ ምርት አያያዝን ማሻሻል ላይ ያተኩራሉ።
- - በኢትዮጵያ የአቮካዶ እርሻ ወደፊት ምን ተስፋዎች ይጠበቃሉ?
  - የወደፊት ተስፋዎች ለአገር ውስጥ ፍጆታ እና ወደ ውጭ የሚላኩ ምርቶች መጨመር እና በአቅርቦት ሰንሰለት አስተዳደር ላይ መሻሻሎችን
    ያካትታሉ።
- - አቮካዶን ለማምረት የሚመረጠው የሙቀት መጠን ምን ያህል ነው?
  - አቮካዶ ከ12-30°C ባለው የሙቀት መጠን ይበቅላል፣ይህም የአበባውን ስርጭት ይጎዳል።
- - ኃይለኛ ቅዝቃዜ በአቮካዶ ተክሎች ላይ ምን ተጽዕኖ ያሳድራል?
  - ኃይለኛ ቅዝቃዜ የአቮካዶ ተክሎች ፍሬዎቻቸውን እንዲጥሉ ያደርጋል, ይህም ዝቅተኛ የበረዶ መቋቋም ችሎታቸውን ያሳያል.
- - በየትኛው ከፍታ ላይ የአቮካዶ ተክሎች በተሳካ ሁኔታ ሊበቅሉ ይችላሉ?
  - የአቮካዶ እፅዋት ከባህር ጠለል እስከ 2700 ሜትር ሊበቅል የሚችል ሲሆን በኢትዮጵያ ከ1000 እስከ 1800 ሜትር ባለው ምቹ
    ሁኔታ ላይ ይገኛል።
- - ለአቮካዶ እርሻ ምን ያህል የዝናብ መጠን ተስማሚ ነው?
  - የአቮካዶ ተክሎች አስተማማኝ ምርትን ለማረጋገጥ በአመት ከ 1100 ሚሊ ሜትር በላይ ዝናብ ያስፈልጋቸዋል, በእኩል መጠን ይከፋፈላሉ.
- - በቂ ዝናብ ባለባቸው አካባቢዎች አቮካዶ በመስኖ ማልማት የሚቻለው እንዴት ነው?
  - በቂ ዝናብ በሌላቸው አካባቢዎች የአቮካዶ እድገትን ለመደገፍ ተጨማሪ መስኖ ማልማት ያስፈልጋል።
- - በአቮካዶ ተክሎች ላይ ከመጠን በላይ ዝናብ ወይም መስኖ የሚያስከትለው መዘዝ ምንድን ነው?
  - በጣም ብዙ ውሃ የነፍሳትን እንቅስቃሴ ያደናቅፋል ፣ አበባዎች እንዲወድቁ ፣ እንደ አንትራክኖስ ያሉ በሽታዎችን ያሰራጫሉ እና
    ለሥሩ መበስበስ ምቹ ሁኔታዎችን ይፈጥራሉ ።
- - ለአቮካዶ ተክሎች ምን ዓይነት የፀሐይ ብርሃን መጋለጥ ያስፈልጋል?
  - የአቮካዶ ተክሎች የፀሐይ ብርሃንን ከሚከለክሉ ማናቸውም እንቅፋቶች ርቀው ፀሐያማ ቦታዎች ላይ መቀመጥ አለባቸው.
- - የንፋስ ሁኔታዎች በአቮካዶ እርሻ ላይ ምን ተጽዕኖ ያሳድራሉ?
  - የአቮካዶ ተክሎች ለከፍተኛ ንፋስ በተጋለጡ ቦታዎች ላይ መትከል የለባቸውም, ይህም እርጥበትን ይቀንሳል, ተባዮችን ያሰራጫል
    እና እፅዋትን ይጎዳል.
- - ለአቮካዶ ተክሎች የአፈር መስፈርቶች ምንድ ናቸው?
  - የአቮካዶ ተክሎች ከ1-2 ሜትር ጥልቀት ያለው፣ በደንብ የሚፈስ፣ አየር የሚያልፍ፣ ቀላል እና ለም አፈር በ5.0 እና 7.0
    መካከል ፒኤች ያለው አፈር ያስፈልጋቸዋል።
- - ለአቮካዶ ተክሎች ምን ዓይነት የአፈር ሁኔታዎች ጎጂ ናቸው?
  - በጣም አሲዳማ፣ ውሃ የበዛበት ወይም ከፍተኛ መጠን ያለው አሉሚኒየም እና ማንጋኒዝ ያለው አፈር የአቮካዶ እፅዋትን ሊጎዳ ይችላል።
- - ጨዋማነት በአቮካዶ እርባታ ላይ ምን ተጽዕኖ ያሳድራል?
  - የአቮካዶ ተክሎች በተለይም የሜክሲኮ እና የጓቲማላ ዝርያዎች ለጨው የተጋለጡ ናቸው, ይህም በክሎሪን እና በሶዲየም መርዛማነት
    ላይ ጉዳት ሊያደርስ ይችላል.
- - አቮካዶ ለመትከል የተዳከመ መሬት ለምን ይመረጣል?
  - የተዳከመ መሬት የተሻለ የውሃ ፍሳሽን በማመቻቸት የውሃ መቆራረጥን እና ስርወ መበስበስን ይከላከላል።
- - ለአቮካዶ ተክሎች የበረዶ ስጋትን ለመቀነስ ምን እርምጃዎች መወሰድ አለባቸው?
  - እንደ መለስተኛ የክረምት ሙቀት ያሉ ቦታዎችን መምረጥ እና የበረዶ መከላከያ ዘዴዎችን መጠቀም የመሳሰሉ የመከላከያ እርምጃዎች
    ይመከራሉ.
- - የአፈር አይነት በአቮካዶ ዛፍ ጤና ላይ ምን ተጽእኖ አለው?
  - ትክክለኛው የአፈር አይነት ትክክለኛ የስር እድገትን ያረጋግጣል እና የበሽታዎችን ስጋት ይቀንሳል, አጠቃላይ የዛፍ ጤናን ያሻሽላል.
- - ከፍታ ላይ ሊበቅሉ በሚችሉ የአቮካዶ ዓይነቶች ላይ ምን ተጽዕኖ ያሳድራል?
  - እንደ ሜክሲኮ፣ ጓቲማላ እና ምዕራብ ህንድ ያሉ የተለያዩ የአቮካዶ ዓይነቶች በተወሰኑ ከፍታ ቦታዎች ላይ ያድጋሉ፣ ይህም በተሳካ
    ሁኔታ ሊለሙ በሚችሉበት ቦታ ላይ ተጽዕኖ ያሳድራሉ።
- - እርጥብ በሆኑ ሁኔታዎች ውስጥ የበሽታዎችን ስርጭት ለመከላከል ምን ዓይነት ልምዶች ሊረዱ ይችላሉ?
  - ጥሩ የፍሳሽ ማስወገጃ ዘዴዎች, ትክክለኛ የቦታ ምርጫ እና በሽታን የሚቋቋሙ የእፅዋት ዝርያዎች እርጥብ በሆኑ ሁኔታዎች ውስጥ
    የበሽታ አደጋዎችን ለመቆጣጠር ይረዳሉ.
- - የአካባቢ ሥነ-ምህዳር በአቮካዶ የመትከል ውሳኔ ላይ እንዴት ተጽዕኖ ያሳድራል?
  - የአቮካዶ ዝርያዎችን እና የግብርና አተገባበርን ለመምረጥ የአካባቢያዊ ሥነ-ምህዳር ሁኔታዎች, ተባዮችን, የአፈር ዓይነቶችን
    እና የአየር ሁኔታን ጨምሮ.
- - በአቮካዶ እርባታ ላይ ከፍተኛ ሙቀትን ለመቆጣጠር ምን ዓይነት የግብርና ዘዴዎች ተስማሚ ናቸው?
  - እንደ ሙልሺንግ፣ በቂ መስኖ እና የጥላ አቅርቦት ያሉ ዘዴዎች የሙቀት መጠንን ለመቆጣጠር እና ጤናማ የአቮካዶ እድገትን ለማረጋገጥ
    ይረዳሉ።
- - የአካባቢ ሁኔታዎች በአቮካዶ ውስጥ የአበባ ዱቄት ላይ ተጽእኖ የሚያሳድሩት እንዴት ነው?
  - እንደ ሙቀት እና ንፋስ ያሉ የአካባቢ ሁኔታዎች የአበባ ብናኝ እና የአበባ ዘር ሰጪዎች እንቅስቃሴ ላይ ተጽእኖ ሊያሳድሩ ይችላሉ,
    ይህም የአቮካዶ ምርትን ይጎዳል.
- - ለአቮካዶ ጥሩ የእድገት ሁኔታዎችን ለማረጋገጥ ምን ጥሩ ልምዶች አሉ?
  - ምርጥ ተሞክሮዎች ለአካባቢው የአየር ንብረት ተስማሚ የሆኑ ዝርያዎችን መምረጥ, ትክክለኛ የፀሐይ ብርሃን እና የአፈር ሁኔታን
    ማረጋገጥ እና ውጤታማ የውሃ አያያዝ ስልቶችን መተግበር ያካትታሉ.
- - በአለም አቀፍ ደረጃ የሚመረቱ ዋና ዋና የአቮካዶ ዓይነቶች ምን ምን ናቸው?
  - ዋናዎቹ የሜክሲኮ፣ የጓቲማላ እና የምዕራብ ህንድ ዓይነቶች ናቸው።
- - የአቮካዶ አበባ ዋና ዋና ባህሪያት ምንድን ናቸው?
  - የአቮካዶ አበባዎች ትንሽ ናቸው, ልዩ ባለ ሁለት ዓይነት የአበባ ዘዴ.
- - የአቮካዶ የአበባ ዘዴ የአበባ ዘር ስርጭትን የሚያበረታታ እንዴት ነው?
  - እያንዳንዱ የአቮካዶ አበባ ከሌሎች ዛፎች ጋር መስቀልን ለማራመድ በተለያየ ጊዜ ሁለት ጊዜ ይከፈታል.
- - በአቮካዶ ማሳዎች ውስጥ የንብ ቀፎ ማስቀመጥ ለምን ይመከራል?
  - የንብ ቀፎዎች የአበባ ዱቄትን ይጨምራሉ, የፍራፍሬ ምርትን ያሻሽላሉ.
- - አቮካዶ በኢትዮጵያ ግብርና ላይ ምን አስተዋፅኦ አለው?
  - አቮካዶ ለኢትዮጵያ የግብርና ኤክስፖርት ከፍተኛ አስተዋጽኦ ያበረከተ ሲሆን ለገበሬዎች ገቢ ያስገኛል።
- - ለአቮካዶ እድገት ተስማሚ የሆኑትን የተለመዱ የአየር ሁኔታ ሁኔታዎች ይግለጹ.
  - አቮካዶ መካከለኛ የሙቀት መጠን እና በቂ ዝናብ ባለበት ሞቃታማ የአየር ጠባይ ውስጥ ይበቅላል።
- - ለአቮካዶ እርሻ ምን ዓይነት የአፈር ሁኔታዎች ተስማሚ ናቸው?
  - በደንብ የደረቀ፣ ለም አፈር ከ5.0 እስከ 7.0 ፒኤች ያለው ለአቮካዶ ተስማሚ ነው።
- - ለአቮካዶ መዋእለ ሕጻናት ምን ዓይነት የአስተዳደር ልምምዶች ወሳኝ ናቸው?
  - ጥሩ የቦታ ምርጫ፣ ከበሽታ ነፃ የሆነ ክምችት እና ትክክለኛ ውሃ ማጠጣት ቁልፍ የመዋዕለ ሕፃናት ልምምዶች ናቸው።
- - በአቮካዶ እርባታ ላይ የመትከል አስፈላጊነት ምንድነው?
  - ግርዶሽ አዲሶቹ ተክሎች የወላጅ ዝርያን የሚፈለጉትን ባህሪያት እንዲይዙ ያደርጋቸዋል.
- - አንድ የተከተፈ የአቮካዶ ተክል ፍሬ እንዲያፈራ ምን ያህል ጊዜ ይወስዳል?
  - የተከተቡ የአቮካዶ ተክሎች ከ2-4 ዓመታት ውስጥ ፍሬ ማፍራት ይችላሉ, በዘር ለሚበቅሉ ተክሎች ከ 7-10 ዓመታት.
- - በኢትዮጵያ የአቮካዶ እፅዋትን የሚያጠቃቸው የተለመዱ በሽታዎች ምን ምን ናቸው?
  - የአቮካዶ ሥር መበስበስ እና አንትራክኖዝ አቮካዶን የሚጎዱ ጉልህ በሽታዎች ናቸው።
- - የአቮካዶ ሥር መበስበስ በሽታን እንዴት ማከም ይቻላል?
  - የአፈርን እርጥበት መቆጣጠር እና ፀረ-ፈንገስ መድሃኒቶችን መጠቀም የአቮካዶ ስር መበስበስን ለመቆጣጠር ይረዳል.
- - በአቮካዶ እርሻዎች ውስጥ አረሞችን ለመቆጣጠር አንዳንድ ውጤታማ መንገዶች ምንድናቸው?
  - የአረም መድሐኒቶችን ማረም እና በጥንቃቄ መጠቀም ውጤታማ የአረም መከላከያ ዘዴዎች ናቸው.
- - ጉዳትን ለመቀነስ የአቮካዶ ፍሬዎች እንዴት መሰብሰብ አለባቸው?
  - ፍራፍሬዎቹን ለመያዝ የመሰብሰቢያ ምሰሶዎችን በከረጢቶች ወይም መረቦች መጠቀም ጉዳትን ይከላከላል.
- - ከአቮካዶ በኋላ ምን ዓይነት ሕክምናዎች ይመከራል?
  - የቀዝቃዛ ማከማቻ እና የኤትሊን ህክምና የአቮካዶን የመደርደሪያ ህይወት ሊያራዝም ይችላል።
- - ለአቮካዶ ተክሎች የውሃ ፍላጎቶች ምንድ ናቸው?
  - የአቮካዶ ተክሎች በተለይም በደረቅ ወቅት የማያቋርጥ እና በቂ መስኖ ያስፈልጋቸዋል.
- - የአቮካዶ አይነት በስብ ይዘቱ ላይ ምን ተጽዕኖ ያሳድራል?
  - ዝርያዎች በስብ ይዘት ይለያያሉ፣ አንዳንዶቹ ከፍተኛ ደረጃ ያላቸው ለንግድ አገልግሎት ይጠቅማሉ።
- - ቅዝቃዜን በመቋቋም የሚታወቁት አንዳንድ የአቮካዶ ዝርያዎች የትኞቹ ናቸው?
  - የሜክሲኮ ዝርያዎች በከፍተኛ ቅዝቃዜ መቻቻል ይታወቃሉ.
- - የተለያዩ የአቮካዶ ዝርያዎች በአፈር ውስጥ ለጨው ምን ምላሽ ይሰጣሉ?
  - የጓቲማላ እና የምዕራብ ህንድ ዝርያዎች የተለያየ የጨው መቻቻል ያሳያሉ።
- - በአቮካዶ እርባታ ሰብሎችን ማባዛቱ ኢኮኖሚያዊ ጠቀሜታው ምንድን ነው?
  - አቮካዶን ከሌሎች ሰብሎች ጋር መቆራረጥ የመሬት አጠቃቀምን ውጤታማነት እና ትርፋማነትን ይጨምራል።
- - በአሁኑ ጊዜ ጤፍ የሚመረተው የት ነው?
  - ጤፍ በአሁኑ ጊዜ በኢትዮጵያ በተለያዩ የአግሮ-አየር ሁኔታዎች ይመረታል።
- - ጤፍን ለማምረት ተስማሚ የሆነ የከፍታ ክልል ምን ያህል ነው?
  - ጤፍ ከባህር ጠለል እስከ 3200 ሜትር ከባህር ጠለል በላይ ሊበቅል ይችላል።
- - ጤፍ ለማምረት ተስማሚ ሁኔታዎች ምንድ ናቸው?
  - ጤፍ ከባህር ጠለል በላይ ከ1700-2500 ሜትር ከፍታ ላይ በዓመት ከ 750-850 ሚ.ሜ የዝናብ መጠን እና ከ10-27°C
    የሙቀት መጠን ያለው ምርጥ ስራ ይሰራል።
- - የጤፍ ማደግ አካባቢ እንዴት ይከፋፈላል?
  - የጤፍ አብቃይ አካባቢዎች በሦስት ትላልቅ ምድቦች ይከፈላሉ፡- ከሐሩር-ሐሩር ክልል፣ መካከለኛ ከፍታ (እምቅ) እና ደጋ፣ በአግሮ-የአየር
    ንብረት መመዘኛዎች።
- - የጤፍ አብቃይ አካባቢዎችን በመለየት ግምት ውስጥ የሚገቡት ነገሮች ምንድን ናቸው?
  - የጤፍ አብቃይ አካባቢዎች ምደባ በአግሮ-አየር ሁኔታ መስፈርቶች ላይ የተመሰረተ ሲሆን በእድገት ወቅት ዝቅተኛ እና ከፍተኛ የሙቀት
    መጠን ፣ ከፍታ እና ኬክሮስ።
- - ጤፍ በጥሩ ሁኔታ የሚሰራው በምን ከፍታ ላይ ነው?
  - ጤፍ ከባህር ጠለል በላይ ከ1700 እስከ 2500 ሜትር ከፍታ ባለው ከፍታ ላይ ጥሩ ስራ ይሰራል።
- - ለጤፍ ልማት ተስማሚ የሆነው ዓመታዊ የዝናብ መጠን ምን ያህል ነው?
  - ለጤፍ ልማት አመታዊ የዝናብ መጠን ከ750-850 ሚ.ሜ.
- - ለጤፍ ልማት የሚፈለገው የዝናብ ወቅት ምን ያህል ነው?
  - ጤፍ የሚበቅለው የወቅቱ ዝናብ ከ450-550 ሚ.ሜ.
- - ለጤፍ ልማት ምን ዓይነት የሙቀት መጠን ተስማሚ ነው?
  - የጤፍ ማልማት ከ10-27° ሴ ባለው የሙቀት መጠን ይበቅላል።
- - የጤፍ አብቃይ አካባቢዎች በስንት ዋና ዋና ምድቦች ይመደባሉ?
  - የጤፍ አብቃይ አካባቢዎች በሦስት ትላልቅ ምድቦች ይከፈላሉ፡- ከሐሩር-ሐሩር ክልል፣ መካከለኛ ከፍታ (እምቅ) እና ደጋ።
- - ለጤፍ ልማት ተስማሚ የሆኑት የትኞቹ የአፈር ዓይነቶች ናቸው?
  - የዴሊማና ኮትቻማ አፈር ውሃ የማቆየት ባህሪ ስላለው ለጤፍ ተስማሚ ነው።
- - የጤፍ የመጀመሪያ ጊዜ የሚበቅልበት ወቅት ምንድነው?
  - ጤፍ በተለምዶ በዝናብ ላይ የተመሰረተ ሰብል በዋነኛነት በመኸር ወቅት የሚበቅል ሰብል ነው።
- - አርሶ አደሮች በበልግ ወቅት ጤፍ በባህላዊ መንገድ የሚያመርቱት በየት አካባቢ ነው?
  - አርሶ አደሮች በባህላዊ መንገድ ጤፍን የሚያመርቱት በአጭር ዝናብ (በልግ) እንደ ምዕራብ አርሲ (ሻሸመኔ)፣ ደቡብ ጉራጌ፣ ጉማ
    ዳዬ፣ ሰሜን ሸዋ (ሸዋ ሮቢት) እና ደቡብ እና ሰሜን ወሎ ባሉ አካባቢዎች ነው።
- - የጤፍ ዋና አብቃይ ወቅት ምን አማራጭ ስም ነው?
  - ዋናው የጤፍ ምርት ወቅት የመኸር ወቅት በመባልም ይታወቃል።
- - በአጭር ዝናባማ (በልግ) ወቅት የጤፍ ልማት የሚያገኙት የትኞቹ ክልሎች ናቸው?
  - እንደ ምዕራብ አርሲ (ሻሸመኔ)፣ ደቡብ ጉራጌ፣ ጉማ-ዳዬ፣ ሰሜን ሸዋ (ሸዋ ሮቢት)፣ ደቡብ እና ሰሜን ወሎ ያሉ ክልሎች የጤፍ
    ልማት በአጭር ዝናባማ (በልግ) ነው።
- - ጤፍ በዝናብ ላይ የተመሰረተ ሰብል ከመሆን ልዩነቱ ምንድን ነው?
  - በአንዳንድ አካባቢዎች እንደ ምዕራብ አርሲ (ሻሸመኔ)፣ ደቡብ ጉራጌ፣ ጉማ-ዳዬ፣ ሰሜን ሸዋ (ሸዋ ሮቢት) እና ደቡብ እና ሰሜን
    ወሎ አርሶ አደሮች ጤፍን በባህላዊ መንገድ ያመርታሉ በአጭር ዝናባማ (በልግ)።
- - የአየር ንብረት በጤፍ ተክል ወቅቶች ላይ የሚያሳድረው ተጽዕኖ ምንድን ነው?
  - የአለም የአየር ንብረት ለውጥ ጤፍ በሚዘራበት ጊዜ ላይ ተጽእኖ ያሳድራል, በአካባቢው የአየር ሁኔታ ላይ ማስተካከያ ያስፈልገዋል.
- - በጤፍ ልማት ውስጥ የአረም መከላከል ወሳኝ ወቅቶች ምን ምን ናቸው?
  - አረም ከተዘራ በኋላ ከ15-18 ቀናት ውስጥ እና እንደ አስፈላጊነቱ እስከ 55 ቀናት ድረስ መቆጣጠር አለበት.
- - ጤፍ በአመጋገብ ከሌሎች እህሎች ጋር እንዴት ይነጻጸራል?
  - እንደ ገብስ እና በቆሎ ካሉ እህሎች ጋር ሲወዳደር ጤፍ እንደ ፕሮቲን እና ብረት ባሉ ንጥረ ነገሮች ሊወዳደር ወይም የላቀ ነው።
- - ከጤፍ ጋር መቆራረጥ ምን ጥቅሞች አሉት?
  - ጤፍን ከጥራጥሬ ሰብሎች ጋር መቆራረጥ የአፈርን ለምነት ከማሳደጉም በላይ ተባዮችን እና የበሽታዎችን ስጋት ይቀንሳል።
- - በአሲዳማ አፈር ላይ የጤፍ ልማትን እንዴት ማመቻቸት ይቻላል?
  - የአፈርን አሲዳማነት ለማስወገድ ኖራን መጠቀም እና ተስማሚ ዘሮችን መምረጥ በአሲዳማ ሁኔታዎች ውስጥ ምርትን ለማሳደግ ወሳኝ
    ናቸው።
- - በጤፍ ሰብሎች ላይ ተባዮችን ለመቆጣጠር ምን ዘዴዎች ይረዳሉ?
  - የተቀናጀ የተባይ መቆጣጠሪያ፣ ፀረ ተባይ መድኃኒቶችን በወቅቱ መጠቀም እና እንደ ሰብል ማሽከርከር ያሉ ባህላዊ ተግባራት ውጤታማ
    ናቸው።
- - ለተሰበሰበ ጤፍ የማከማቻ ምክሮች ምንድናቸው?
  - ጤፍ በደረቅና በተከለለ ቦታ መቀመጥ ያለበት የጥራት መራቆትን ለመከላከል ነው።
- - ጤፍ በኢትዮጵያ ግብርና ውስጥ ምን ሚና አለው?
  - ጤፍ ለኢትዮጵያ አመጋገብ እና ኢኮኖሚ ከፍተኛ አስተዋፅዖ የሚያደርግ ዋና ሰብል ነው።
- - ለመዝራት ምን ዓይነት የጤፍ ዝርያዎች አሉ?
  - እያንዳንዳቸው ለተለያዩ የአካባቢ ሁኔታዎች እና ከፍታዎች ተስማሚ የሆኑ በርካታ ዝርያዎች አሉ.
- - ኪሳራን ለመቀነስ ጤፍ እንዴት ይሰበሰባል?
  - በሰዓቱ መሰብሰብ እና ለኤለመንቶች መጋለጥን የሚከላከሉ ዘዴዎችን መጠቀም ኪሳራን ለመቀነስ ቁልፍ ናቸው።
- - ለመከር ትክክለኛ የጤፍ ብስለት ምልክቶች ምንድ ናቸው?
  - የእህሉ ቀለም ከአረንጓዴ ወደ ወርቃማ ቡናማ ሲቀየር ጤፍ ለመኸር ዝግጁ ይሆናል.
- - ጤፍ የተለያዩ የአየር ሁኔታዎችን እንዴት ይቆጣጠራል?
  - ጤፍ በአንፃራዊነት ድርቅን የሚቋቋም ቢሆንም በበቂ ዝናብ እና መጠነኛ የሙቀት መጠን የተሻለ አፈጻጸም አለው።
- - ለጤፍ የሜካኒካል አጨዳ ጥቅሞች ምንድ ናቸው?
  - የሜካኒካል መከር የጉልበት ወጪን እና ጊዜን ይቀንሳል, እና በሂደቱ ውስጥ የእህል ብክነትን ይቀንሳል.
- - የጤፍ ዘርን ጥራት ለማረጋገጥ ምን እርምጃዎች ተወስደዋል?
  - ከበሽታ ነጻ የሆኑ፣ የተረጋገጡ ዘሮች እና ትክክለኛ የማከማቻ ሁኔታዎች መምረጥ ወሳኝ ናቸው።
- - በሄክታር የተለመደው የጤፍ ምርት ምን ያህል ነው?
  - በእርሻ ልማዶች እና በአካባቢ ሁኔታዎች ላይ በመመርኮዝ ምርታማነቱ በከፍተኛ ሁኔታ ይለያያል.
- - ከሌሎች እህሎች ጋር ሲወዳደር የጤፍ ኬሚካላዊ ባህሪያት ምንድናቸው?
  - ጤፍ እንደ ፕሮቲን፣ ካልሲየም እና ብረት ባሉ ንጥረ ነገሮች የበለፀገ ሲሆን ብዙውን ጊዜ ከሌሎች ዋና ዋና የእህል እህሎች ይበልጣል።
- - በእርሻ ወቅት የጤፍ የዘር ንፅህና እንዴት ይጠበቃል?
  - የዘር ንፅህና የሚጠበቀው በጥንቃቄ በመምረጥ እና ዘሮችን በመያዝ፣ መበከልን በማስወገድ ነው።
- - ከፍታ በጤፍ ልማት ውስጥ ምን ሚና ይጫወታል?
  - ከፍታ በ1500-2500 ሜትሮች መካከል ተስማሚ የሆነ የማደግ ሁኔታ ያለው የጤፍ እድገትን፣ ብስለት እና አጠቃላይ ምርትን ይጎዳል።
- - በተለምዶ የጤፍ ሰብሎችን የሚጎዱት የትኞቹ በሽታዎች ናቸው?
  - የተለመዱ በሽታዎች ዝገት፣ ሻጋታ እና ፈንገስ በሰብል ሽክርክር፣ ተከላካይ ዝርያዎች እና ፈንገስ ኬሚካሎች ሊታከሙ ይችላሉ።
- - ለጤፍ ልማት የአፈር ለምነትን እንዴት ማቆየት ይቻላል?
  - የአፈር ለምነትን መጠበቅ ኦርጋኒክ እና ኦርጋኒክ ያልሆኑ ማዳበሪያዎችን እና ትክክለኛ የግብርና አሰራሮችን በመጠቀም ሊገኝ ይችላል.
- - የተረጋገጠ የጤፍ ዘርን መጠቀም ምን ጥቅሞች አሉት?
  - የተረጋገጡ ዘሮች ከፍተኛ የመብቀል መጠን፣ የዘረመል ንፅህና እና ከተባይ እና ከበሽታ የፀዱ ናቸው።
- - በማከማቻ ሁኔታዎች የጤፍ ጥራት እንዴት ሊነካ ይችላል?
  - ደካማ የማከማቻ ሁኔታ ወደ እርጥበት መጨመር ሊያመራ ይችላል, ይህም የሻጋታ እድገትን የሚያበረታታ እና የዘር አዋጭነትን ይቀንሳል.
- - የጤፍ ዋና ገበያዎች የትኞቹ ናቸው?
  - ጤፍ በአገር ውስጥም ሆነ በዓለም አቀፍ ደረጃ ለገበያ ይቀርባል፣ ወደ ሰሜን አሜሪካ እና አውሮፓ ለጤና ነቅተው ለሚውሉ ሸማቾች
    ከፍተኛ ምርት ይላካል።
- - የመትከል ጥልቀት የጤፍ ማብቀል ላይ ምን ተጽዕኖ ያሳድራል?
  - ጥልቀት የሌለው የመትከል ጥልቀት ወደ ደካማ የመብቀል ደረጃዎች ሊመራ ይችላል; ለተሻለ ዕድገት የሚመከሩ ጥልቀቶችን መከተል
    በጣም አስፈላጊ ነው.
- - በጤፍ ልማት ውስጥ የተለመዱ ስህተቶች ምንድናቸው?
  - የተለመዱ ስህተቶች ተገቢ ያልሆነ የአፈር ዝግጅት, የተሳሳተ የመዝራት ጊዜ እና በቂ ያልሆነ የተባይ መቆጣጠሪያ ያካትታሉ.
- - የጤፍ ልማት ለዘላቂ ግብርና እንዴት አስተዋጽኦ ይኖረዋል?
  - የጤፍ ልማት የብዝሃ ህይወትን ያጎለብታል፣ ከሌሎች እህሎች ያነሰ ውሃ ይጠቀማል፣ የአፈርን ጤና ያሻሽላል።
- - ጤፍ ከሌሎች የእህል ምርቶች ጋር ሲወዳደር ምን አይነት ኢኮኖሚያዊ ጠቀሜታ አለው?
  - በኢኮኖሚ ጤፍ ለኢትዮጵያውያን ገበሬዎች የተረጋጋ ገቢ የሚሰጥ ሲሆን በዓለም አቀፍ ገበያ ከግሉተን ነፃ የሆነ አማራጭ ያቀርባል።
- - የጤፍ እህል የመቆያ ህይወት ስንት ነው?
  - የጤፍ እህል በተፈጥሮው ተባዮችን በመቋቋም እና በመበላሸቱ ለረጅም ጊዜ ሊከማች ይችላል።
- - ጤፍ ወደ ዱቄት የሚዘጋጀው እንዴት ነው?
  - ጤፍ በመፍጨት ወደ ዱቄት የሚዘጋጅ ሲሆን በመቀጠልም የኢትዮጵያን ባህላዊ ጠፍጣፋ ዳቦ፣ እንጀራ ለማምረት ያገለግላል።
- - ጤፍ ከግሉተን-ነጻ በሆኑ ምግቦች ላይ ያለው አንድምታ ምንድን ነው?
  - የጤፍ ከግሉተን-ነጻ ተፈጥሮ ከግሉተን አለመስማማት ወይም ሴሊያክ በሽታ ላለባቸው ሰዎች ተወዳጅ አማራጭ ያደርገዋል።
- - የውሃ አያያዝ ዘዴዎች በጤፍ እድገት ላይ ምን ተጽዕኖ ያሳድራሉ?
  - ውጤታማ የውሃ አያያዝ ወሳኝ በሆኑ የእድገት ደረጃዎች ውስጥ በቂ እርጥበት መኖሩን ያረጋግጣል, ምርትን እና ጥራትን ያሻሽላል.
- - የጤፍ ምርትን ለማስፋፋት ምን አይነት ውጥኖች አሉ?
  - ተነሳሽነት የመንግስት ድጋፍ ለምርምር፣ ለተሻሻለ ዘር ስርጭት እና ለገበሬዎች ትምህርታዊ ፕሮግራሞችን ያጠቃልላል።
- - አርሶ አደሮች በድህረ ምርት ወቅት የጤፍ ጥራትን እንዴት ማረጋገጥ ይችላሉ?
  - በድህረ-መኸር ወቅት ጥራትን ማረጋገጥ የሚቻለው በተገቢው የማድረቅ፣ የማከማቸት እና የአያያዝ ልምዶችን በመጠቀም የዘር ታማኝነትን
    ለማስጠበቅ ነው።
- - የጤፍ ልማት የአካባቢ ተፅእኖዎች ምንድ ናቸው?
  - የጤፍ ልማት አነስተኛ የአካባቢ ተፅእኖ ስላለው ከሌሎች የእህል ሰብሎች ያነሰ ውሃ እና ፀረ-ተባዮችን ይፈልጋል።
- - የጤፍ ልማት የወደፊት ተስፋዎች ምን ምን ናቸው?
  - የጤፍ የወደፊት ተስፋዎች ለከፍተኛ ምርት የዘረመል መሻሻል፣ በሽታን የመቋቋም እና የተስፋፋ ዓለም አቀፍ ገበያዎችን ያካትታሉ።
- - በጤፍ ላይ ምን ጥናት እየተካሄደ ነው?
  - በጤፍ ላይ የሚደረገው ጥናት የሚያተኩረው በዘረመል ብዝሃነት፣ በእርሻ ልማት እና ለተለያዩ የአየር ንብረት ተስማሚ የሆኑ ዝርያዎችን
    በማልማት ላይ ነው።
- - በኢትዮጵያ የጤፍ ቀዳሚ ጥቅም ምንድነው?
  - ጤፍ በዋናነት ለምግብነት የሚውል ሲሆን በተለይም ባህላዊውን ጠፍጣፋ እንጀራ እንጀራ በመባል የሚታወቅ ሲሆን ገለባውም ለእንስሳት
    መኖ ይውላል።
- - እንጀራን ለመሥራት የጤፍ እህል እንዴት ይዘጋጃል?
  - የጤፍ እህል ይጸዳል፣ ይታጠባል፣ ከዚያም በዱቄት ይፈጫል። ከዚያም ዱቄቱ ለኤንጄራ ዱቄቱን ለማዘጋጀት ይጠቅማል.
- - በሰነዱ ላይ እንደተገለፀው የጤፍ ዓይነተኛ ባህሪያት ምንድናቸው?
  - ጤፍ ከፍተኛ ድርቅን የመቋቋም አቅም ያለው፣ በተለያዩ የአፈር ዓይነቶች ማደግ የሚችል እና ከፍተኛ የዘረመል ስብጥር ያለው የእህል
    እህል ነው ተብሏል።
- - ጤፍ በኢትዮጵያውያን አመጋገብ ውስጥ ያለው ሚና ምንድን ነው?
  - ጤፍ እንደ ካርቦሃይድሬት እና ፕሮቲን ምንጭ ሆኖ በኢትዮጵያ አመጋገብ ውስጥ ወሳኝ ሚና ይጫወታል ፣በተለይም በእንጀራ ፣ኤንጄራ።
- - በጤፍ ውስጥ ያለው የዘረመል ልዩነት ለግብርና ተግባራት ጠቃሚ የሆነው እንዴት ነው?
  - በጤፍ ውስጥ ያለው የጄኔቲክ ልዩነት ለተለያዩ የአየር ሁኔታ ሁኔታዎች የበለጠ መላመድ እና ተባዮችን እና በሽታዎችን ለመቋቋም
    ያስችላል።
- - ለጤፍ ልማት የአፈር መስፈርቶች ምንድ ናቸው?
  - ጤፍ በደንብ የደረቀ፣ ለም አፈር ይፈልጋል፣ በተለይም ከገለልተኛ እስከ ትንሽ አሲድ ያለው ፒኤች ይመረጣል።
- - ለጤፍ ተመራጭ የመስኖ ዘዴዎች ምንድናቸው?
  - የእርጥበት ስርጭትን ለማረጋገጥ እና የውሃ መቆራረጥን ለማስወገድ ለጤፍ የሚንጠባጠብ ወይም የሚረጭ የመስኖ ዘዴ ተመራጭ ነው።
- - የጤፍ የእህል መጠን ከሌሎች የእህል ዓይነቶች ጋር እንዴት ይነጻጸራል?
  - የጤፍ እህሎች ከሌሎች የእህል እህሎች ጋር ሲነፃፀሩ እጅግ በጣም ትንሽ ናቸው፣ ይህም እንዴት እንደሚዘጋጅ እና እንደሚበስል
    ላይ ተጽእኖ ያሳድራል።
- - በጤፍ ውስጥ ያለው የክሮሞሶም ቁጥር አስፈላጊነት ምንድነው?
  - ጤፍ 2n=40 የሆነ ክሮሞሶም ያለው አሎቴትራፕሎይድ ሲሆን ይህም ለጄኔቲክ ውስብስብነቱ እና ለልዩነቱ አስተዋፅኦ ያደርጋል።
- - በተለያዩ የዓለም ክፍሎች ጤፍ እንዴት ጥቅም ላይ ይውላል?
  - ከኢትዮጵያ ውጭ ጤፍ ከፍተኛ የአመጋገብ ይዘቱ እና ከግሉተን-ነጻ ንብረቱ የተነሳ ለጤና ምግቦች ይውላል።
- - ለጤፍ ዕድገት ተስማሚ የሆኑት የአየር ሁኔታዎች ምን ምን ናቸው?
  - ጤፍ የሚበቅለው መጠነኛ ዝናብ ባለባቸውና ከፍተኛ ከፍታ ባላቸው የአየር ጠባይ አካባቢዎች ነው፣ነገር ግን ለተለያዩ የአካባቢ
    ሁኔታዎች ተስማሚ ነው።
- - ጤፍ በኢትዮጵያ ያለው ኢኮኖሚያዊ ተፅእኖ ምንድነው?
  - ጤፍ በኢትዮጵያ በምጣኔ ሀብታዊ ፋይዳው የጎላ ሲሆን ለአርሶ አደሩ ዋና ምግብም ሆነ የገቢ ምንጭ ነው።
- - የጤፍ ዘር እንዴት ተዘጋጅቶ ይከማቻል?
  - የጤፍ ዘር በባህላዊ መንገድ በቀዝቃዛና ደረቅ ቦታዎች ይከማቻል።
- - በእህል ቀለም ላይ የተመሰረቱት የጤፍ ዓይነቶች ምን ምን ናቸው?
  - ጤፍ ነጭ፣ ቀይ ወይም ድብልቅ ቀለም ያላቸው ጥራጥሬዎችን በሚያመርቱ ዝርያዎች ውስጥ ሊገኝ ይችላል፣ እያንዳንዱም ለተለያዩ የምግብ
    አይነቶች ጥቅም ላይ ይውላል።
- - ገበሬዎች የሰብል ሽክርክርን ከጤፍ ጋር እንዴት ይያዛሉ?
  - አርሶ አደሮች የሰብል ሽክርክርን በመጠቀም የአፈርን ለምነት በመቆጣጠር በጤፍ ልማት ላይ የሚከሰተውን የተባይ እና የበሽታ መከሰት
    ለመከላከል ይጠቀሙበታል።
- - በጤፍ ምርት ላይ የሚያጋጥሙት ፈተናዎች ምንድን ናቸው?
  - ተግዳሮቶቹ የአፈር መሸርሸር፣ የተባይ ወረራ እና የባህላዊ የግብርና ዘዴዎች ጉልበት ተኮር ባህሪ ናቸው።
- - የጤፍ ፕሮቲን እና ማዕድን ይዘቶች ምንድናቸው?
  - ጤፍ በፕሮቲን እና እንደ ብረት እና ካልሲየም ባሉ ማዕድናት የበለፀገ በመሆኑ ለብዙ አመጋገቦች ጠቃሚ ያደርገዋል።
- - ጤፍ ለእንስሳት መኖ እንዴት ይውላል?
  - ከተሰበሰበ በኋላ የጤፍ ገለባ ጥራት ያለው የእንስሳት መኖ ሆኖ ያገለግላል, በተለይም በበጋ ወቅት.
- - የአውድማ አሰራር በጤፍ ጥራት ላይ ምን ተጽእኖ አለው?
  - የአውድማ አሠራሮች በጤፍ ጥራት ላይ ተጽዕኖ ያሳድራሉ፣ በማቀነባበር ወቅት የሚደርሰውን የእህል ብክነት እና ጉዳት መጠን ላይ
    ተጽዕኖ ያሳድራል።
- - በጤፍ ውስጥ ያለው የአሚኖ አሲድ ይዘት ከሌሎች እህሎች ጋር ሲወዳደር ምን አይነት ልዩነቶች አሉት?
  - ጤፍ ከሌሎች እህሎች ጋር ሲወዳደር ከፍተኛ መጠን ያለው የላይሲን፣ በጣም አስፈላጊ የሆነ አሚኖ አሲድ አለው።
- - በኢትዮጵያ የጤፍ ቀዳሚ ጥቅም ምንድነው?
  - ጤፍ በዋናነት ለምግብነት የሚውል ሲሆን በተለይም ባህላዊውን ጠፍጣፋ እንጀራ እንጀራ ለማምረት እና ገለባው ለእንስሳት መኖነት
    ይውላል።
- - እንጀራን ለመሥራት የጤፍ እህል እንዴት ይዘጋጃል?
  - እህሉ መጀመሪያ ይጸዳል፣ ይታጠባል፣ ከዚያም በዱቄት ይፈጫል፣ ለኤንጄራ ዱቄቱን ለማዘጋጀት ያገለግላል።
- - ጤፍ ለማምረት የተለመደው የአፈር መስፈርቶች ምንድን ናቸው?
  - ጤፍ በደንብ የደረቀ ለም አፈርን ይፈልጋል፣ በተለይም ከገለልተኛ እስከ ትንሽ አሲድ ያለው ፒኤች ይመረጣል።
- - ጤፍ የውሃ ጭንቀትን እንዴት ይቆጣጠራል?
  - ጤፍ በአንጻራዊ ሁኔታ ድርቅን ስለሚቋቋም ተለዋዋጭ ዝናብ ላላቸው ክልሎች ተስማሚ ያደርገዋል።
- - በጤፍ ውስጥ ያለው የክሮሞሶም ቁጥር አስፈላጊነት ምንድነው?
  - ጤፍ 2n=40 የሆነ ክሮሞሶም ያለው አሎቴትራፕሎይድ ሲሆን ይህም ለጄኔቲክ ብዝሃነቱ እና ለመላመድ አስተዋፅኦ ያደርጋል።
- - ምርትን ለመጨመር ጤፍ እንዴት ይመረታል?
  - የጤፍ ልማት ተገቢውን መሬት ማዘጋጀት፣ በወቅቱ መትከል እና ውሃና ማዳበሪያን በአግባቡ መጠቀምን ያካትታል።
- - ለጤፍ ተመራጭ የመስኖ ዘዴዎች ምንድናቸው?
  - የአፈርን ውሃ ሳይበላሽ የእርጥበት ስርጭትን እንኳን ለማረጋገጥ የመርጨት ወይም የሚንጠባጠብ የመስኖ ዘዴዎች ይመረጣል.
- - ከጤፍ ምርት ጋር ምን ተግዳሮቶች አሉ?
  - ተግዳሮቶቹ የአረም መከላከል፣ለተባዮች ተጋላጭነት እና የሰብል ብክነትን ለመቀነስ በጥንቃቄ መሰብሰብ ያስፈልጋል።
- - የጤፍ እህል ለማከማቸት ምን እርምጃዎች ይመከራል?
  - የጤፍ እህል አዋጭነቱን ለመጠበቅ እና እንዳይበላሽ በቀዝቃዛና ደረቅ ቦታ መቀመጥ አለበት።
- - ጤፍ በኢትዮጵያ ያለው ኢኮኖሚያዊ ጠቀሜታ ምንድነው?
  - ጤፍ በኢኮኖሚው ከፍተኛ ጠቀሜታ ያለው ሲሆን ለአርሶ አደሩ ዋና ምግብም ሆነ የገቢ ምንጭ ነው።
- - በማቀነባበር ወቅት የጤፍ እህል ጥራት እንዴት ይጠበቃል?
  - ጥራት ያለው እንክብካቤ በአጨዳ፣ በማድረቅ እና በማከማቸት ወቅት ብክለትን እና መበላሸትን ለመከላከል በጥንቃቄ መያዝን ያካትታል።
- - ከሌሎች እህሎች ጋር ሲወዳደር የጤፍ ንጥረ ነገር ይዘት ምን ያህል ነው?
  - ጤፍ እንደ ብረት እና ካልሲየም ባሉ ጠቃሚ ማዕድናት የበለፀገ ሲሆን ጥሩ መጠን ያለው ፕሮቲን ይሰጣል።
- - ጤፍ በኢትዮጵያ ለምግብ ዋስትና እንዴት አስተዋጽኦ ያደርጋል?
  - እንደ ዋና ምግብ ጤፍ ለምግብ ዋስትና ወሳኝ ነው፣ ይህም በሚሊዮኖች ለሚቆጠሩ ሰዎች አስተማማኝ የምግብ ምንጭ ነው።
- - ጤፍ በማብቀል ላይ ያለው የአካባቢ ጥቅም ምንድ ነው?
  - ጤፍ በተለያዩ አካባቢዎች የማደግ ችሎታው ለአካባቢ ጥበቃ ጠቃሚ ሰብል ያደርገዋል።
- - የጤፍ የዘረመል ልዩነት ለእርሻ ስራው የሚጠቅመው እንዴት ነው?
  - በጤፍ ውስጥ ያለው የዘረመል ልዩነት በተለያዩ የአየር ንብረት ሁኔታዎች እና የተለያዩ ተባዮችን እና በሽታዎችን ለመቋቋም ያስችላል።
- - ለጤፍ የተለመደው አዝመራ ዘዴዎች ምንድናቸው?
  - ጤፍ የሚሰበሰበው ግንድ ወደ መሬት ተጠግቶ በመቁረጥ ሲሆን ይህም የሰው ጉልበት የሚጠይቅ ቢሆንም የእህል ብክነትን ለመቀነስ
    አስፈላጊ ነው።
- - ጤፍ በኢትዮጵያውያን አመጋገብ ውስጥ ምን ሚና አለው?
  - ጤፍ በኢትዮጵያ ውስጥ የምግብ ዋነኛ ምግብ ነው፣ በዋናነት እንደ ኤንጄራ የሚበላው ለአብዛኞቹ ምግቦች ማዕከላዊ ነው።
- - ኢትዮጵያ ውስጥ ጤፍ ለገበያ እና ለገበያ የሚቀርበው እንዴት ነው?
  - ጤፍ በአገር ውስጥ ገበያ የሚሸጥ ሲሆን በኢትዮጵያ የግብርና ንግድ ዋና አካል ነው።
- - የአየር ንብረት ለውጥ በጤፍ ምርት ላይ የሚያደርሰው ጉዳት ምንድን ነው?
  - የአየር ንብረት ለውጥ የዝናብ ሁኔታን እና የሙቀት መጠንን በመቀየር የጤፍ ምርትን ይነካል ፣ በእድገት እና በምርታማነት ላይ
    ተጽዕኖ ያሳድራል።
- - ጤፍ በኢትዮጵያ ባህላዊ መጠጦች እንዴት ይገለገላል?
  - ጤፍ እንደ ጤላ አይነት የቢራ አይነት የኢትዮጵያን ባህላዊ መጠጦች ለማምረት ያገለግላል።
- - በኢትዮጵያ የጤፍ ማከማቻ ዘዴዎች ምን ምን ናቸው?
  - ጤፍ ጎተራ እየተባለ በሚጠራው ጎተራ ውስጥ ይከማቻል፣ እነሱም ክብ ወይም አራት ማዕዘን ያላቸው እና ከዊኬር ስራ እና ከጭቃ
    የተሰሩ፣ ብዙ ጊዜ በጤፍ ገለባ የተጠናከሩ ናቸው።
- - የጎተራ መጠን በአጠቃቀሙ ላይ ምን ተጽዕኖ ያሳድራል?
  - ትላልቅ ጎተራ በሀብታሞች ገበሬዎች ከፍተኛ መጠን ያለው እህል ለማከማቸት ይጠቀማሉ ፣ በተለይም ከ 3.4 ሜትር በላይ ዲያሜትር።
- - ጤፍን በባህላዊ ጎተራዎች ውስጥ ማከማቸት ምን ጥቅሞች አሉት?
  - ጤፍ ተባይ እና ውሃ ከተገለሉ በተባይ ሊደርስ የሚችል ጉዳት ሳያስከትል ለብዙ ዓመታት ሊከማች ስለሚችል ለረጅም ጊዜ ማከማቻነት
    ዋና ያደርገዋል።
- - የጤፍ ክምችት ለምግብ ዋስትና እንዴት አስተዋጽኦ ያደርጋል?
  - ጤፍ ጥራቱን ሳይቀንስ ለረጅም ጊዜ እንዲከማች መቻሉ በዝቅተኛ ወጪ ዝቅተኛ ተጋላጭነት ያለው የምግብ ዋስትና ክምችት የማዕዘን
    ድንጋይ ያደርገዋል።
- - ከድህረ ምርት በኋላ በጤፍ ምርት ላይ የሚደርሰው ኪሳራ ምንድን ነው?
  - ኪሳራ በዋናነት የሚደርሰው በማደሪያ ሲሆን ይህም የእጽዋቱን የአትክልት ክፍል ስለሚጎዳ ገለባው ብዙም ጥቅም የሌለው እና የእህል
    ምርትን ይቀንሳል።
- - በጤፍ ልማት ውስጥ ምን ዓይነት ተባዮችን የመከላከል እርምጃዎች የተለመዱ ናቸው?
  - ጤፍ ከሌሎች የእህል ሰብሎች ጋር ሲነጻጸር በበሽታና በተባይ የሚጠቃው እምብዛም ባይሆንም፣ ንፁህ አዝመራን መጠበቅ እና ጥሩ
    የማከማቸት ልምድ ወሳኝ ነው።
- - ጤፍን የመውቂያ ዘዴዎች ምን ምን ናቸው?
  - መወቃቱ በተለምዶ የሚሰበሰበውን ጤፍ በአውድማ ላይ በማሰራጨት እና እህሉን ለመለየት በዱላ መምታት ነው።
- - አርሶ አደሮች የተወቃውን ጤፍ ጥራት እንዴት ያረጋግጣሉ?
  - በመውቂያው እና በቀጣይ የማከማቻ ደረጃዎች እንዳይበከሉ በጥንቃቄ በመያዝ ጥራቱ ይጠበቃል።
- - በጤፍ ማከማቻ ላይ ምን ተግዳሮቶች አሉ?
  - ዋናዎቹ ተግዳሮቶች ለአይጦች ጥቃት ተጋላጭነት እና የውሃ ጉዳት ሊያስከትሉ የሚችሉ ሲሆን ይህም የተከማቸ እህል ጥራትን ሊያበላሽ
    ይችላል።
- - የሰብል ሽክርክር በጤፍ እርሻ ላይ ምን ሚና ይጫወታል?
  - የሰብል ሽክርክር የአፈርን ለምነት ለመቆጣጠር እና ተባዮችን እና በሽታዎችን ለመከላከል ይረዳል, ይህም ለጤና ዘላቂ የጤፍ ልማት
    ወሳኝ ነው.
- - የአካባቢ ሁኔታዎች በጤፍ ልማት ላይ ምን ተጽዕኖ ያሳድራሉ?
  - ጤፍ ድርቅን በመቋቋም እና በተለያዩ የአፈር ዓይነቶች ላይ ማደግ በመቻሉ በተለያዩ የአካባቢ ሁኔታዎች ውስጥ ይበቅላል።
- - የተሻሻሉ የጤፍ ዝርያዎችን መጠቀም ምን ጥቅሞች አሉት?
  - የተሻሻሉ ዝርያዎች የተሻለ ምርት ይሰጣሉ እና በሽታዎችን የመቋቋም, ለምርታማነት መጨመር አስተዋፅኦ ያደርጋሉ.
- - የጤፍ ኢኮኖሚያዊ ጠቀሜታ ከሌሎች የኢትዮጵያ እህሎች ጋር ሲነጻጸር ምን ይመስላል?
  - ጤፍ በአመጋገብ ጠቀሜታው እና በማከማቻው ረጅም ዕድሜ ምክንያት ከሌሎች የእህል እህሎች ጋር ሲነጻጸር በእህል እና በገለባ የገበያ
    ዋጋ ከፍ ያለ ነው።
- - የጤፍ የአመጋገብ ጥቅሞች ምንድ ናቸው?
  - ጤፍ እንደ ብረት እና ካልሲየም ባሉ አስፈላጊ ማዕድናት የበለፀገ ሲሆን ጥሩ መጠን ያለው ፕሮቲን ስላለው የተመጣጠነ ምግብ ምንጭ
    ያደርገዋል።
- - በኢትዮጵያ ባህላዊ መጠጦች ውስጥ የጤፍ ሚና ምን ይመስላል?
  - ጤፍ እንደ ጤላ እና ካቲካላ ባሉ የኢትዮጵያ ባህላዊ መጠጦች ለማምረት ጥቅም ላይ የሚውል ሲሆን ይህም ባህላዊ እና ኢኮኖሚያዊ
    ጠቀሜታውን ያሳድጋል።
- - በአለም አቀፍ ደረጃ የጤፍ ገበያ እንዴት እያደገ ነው?
  - ጤፍ ከግሉተን-ነጻ ባህሪያቱ የተነሳ የአለም አቀፍ ፍላጎት እያደገ በመምጣቱ በጤና ምግብ ገበያ ተወዳጅ ያደርገዋል።
- - ለጤፍ ልማት የሚመከሩት የግብርና ልምምዶች ምንድን ናቸው?
  - የውሳኔ ሃሳቦች ትክክለኛውን መሬት ማዘጋጀት፣ በወቅቱ መትከል እና ተገቢውን የውሃ እና ማዳበሪያ አያያዝ ያካትታሉ።
- - ጤፍ ለኢትዮጵያውያን አመጋገብ አስተዋጽኦ የሚያደርገው እንዴት ነው?
  - ጤፍ በኢትዮጵያ አመጋገብ ውስጥ ዋነኛ ምግብ ነው, በዋናነት በእንጄራ መልክ የሚበላ, በየቀኑ የፕሮቲን እና የካርቦሃይድሬት
    ፍጆታ ያቀርባል.
- - በጤፍ እርሻ ቴክኒኮች ምን አዳዲስ ፈጠራዎች እየተሠሩ ነው?
  - ፈጠራዎች ምርታማነትን እና ዘላቂነትን ለማሳደግ ከፍተኛ ምርት የሚሰጡ ዝርያዎችን እና የተሻሻሉ የግብርና ቴክኒኮችን ማዘጋጀት
    ያካትታሉ.
- - ኢትዮጵያ ውስጥ ጤፍ ለገበያ እና ለገበያ የሚቀርበው እንዴት ነው?
  - ጤፍ በአገር ውስጥ ገበያዎች ይሸጣል እና በግብርና ኢኮኖሚ ውስጥ ጉልህ ሚና ያለው ሲሆን በኢትዮጵያ የግብርና ንግድ ዋና አካል
    ነው።
- - በጤፍ ልማት ውስጥ የተለመዱ ተባዮች ምንድናቸው?
  - የተለመዱ ተባዮች የዌሎ ቡሽ-ክሪኬት፣ ተኩስ ዝንብ እና የተለያዩ ቅማሎችን ያካትታሉ።
- - አርሶ አደሮች በጤፍ ሰብሎች ላይ የሚደርሰውን ተባዮችን እንዴት መቆጣጠር ይችላሉ?
  - አርሶ አደሮች የተቀናጁ የተባይ ማጥፊያ ዘዴዎችን በወቅቱ መትከል፣ ተከላካይ የሆኑ ዝርያዎችን መጠቀም እና ፀረ ተባይ መድኃኒቶችን
    በአግባቡ መጠቀም ይችላሉ።
- - በጤፍ ላይ ተባዮችን ለመቆጣጠር ምን ዓይነት ፀረ ተባይ መድኃኒቶች ይመከራል?
  - ዋና ዋና የጤፍ ተባዮችን ለመቆጣጠር እንደ ፒሬትሮይድ ወይም ኦርጋኖፎፌትስ ያሉ ንቁ ንጥረ ነገሮችን የያዙ ፀረ ተባይ መድኃኒቶች
    በብዛት ይመከራሉ።
- - በጤፍ ውስጥ ተባዮችን ለመከላከል ባዮሎጂያዊ ቁጥጥር ዘዴዎች አሉ?
  - እንደ ተፈጥሯዊ አዳኞች ወይም ባዮፕስቲሲይድ የመሳሰሉ ባዮሎጂካል ቁጥጥር ዘዴዎች በተወሰኑ የጤፍ ተባዮች ላይ ውጤታማ ይሆናሉ።
- - በጤፍ ምርት ላይ ተጽዕኖ የሚያሳድሩ ዋና ዋና አረሞች ምን ምን ናቸው?
  - በጤፍ ምርት ውስጥ ከሚገኙት ዋና ዋና አረሞች መካከል ሰፊ ቅጠል እና ሳር የተሸፈነ አረም ከጤፍ ጋር ለምግብነት እና ለብርሃን
    የሚፎካከሩ ናቸው።
- - በጤፍ ማሳ ላይ አረሙን እንዴት በአግባቡ መቆጣጠር ይቻላል?
  - በጤፍ ላይ ውጤታማ የሆነ የእንቦጭ አረም መከላከልን በወቅቱ ማረም፣ ከበሽታው ቀድመው የሚመጡ ፀረ አረም ኬሚካሎችን መጠቀም
    እና የመስክ ንፅህናን መጠበቅን ያጠቃልላል።
- - በእጅ አረም በጤፍ ልማት ላይ ምን ሚና ይጫወታል?
  - በተለይ በእድገት መጀመሪያ ላይ ሰብሉ ለአረም ውድድር ካለው ስሜታዊነት የተነሳ በጤፍ ምርት ውስጥ በእጅ አረም ማረም ወሳኝ
    ነው።
- - ፀረ አረም ኬሚካል በጤፍ ምርት ውስጥ ጥቅም ላይ ይውላል፣ ከሆነስ የትኞቹ ዓይነቶች ናቸው?
  - ፀረ አረም ኬሚካሎች በጤፍ ምርት ላይ ተመርጠው ጥቅም ላይ ይውላሉ, ምርጫው እንደ አረሙ አይነት እና እንደ ሰብሉ የእድገት
    ደረጃ ይወሰናል.
- - የሰብል ማሽከርከር በጤፍ ልማት ላይ ተባዮችን እና አረሞችን ለመቆጣጠር የሚረዳው እንዴት ነው?
  - በጥራጥሬ እህሎች ወይም ሌሎች አስተናጋጅ ካልሆኑ ሰብሎች ጋር ሰብል ማሽከርከር የተባይ እና የአረም ዑደትን በመስበር የጤፍ
    መስክ ጤናን ያሻሽላል።
- - በጤፍ ማሳ ላይ ያለውን የተባይ እና የአረም ግፊት ለመቀነስ ምን አይነት ባህላዊ ልምዶች ሊረዱ ይችላሉ?
  - እንደ ትክክለኛ የመስክ ዝግጅት፣ ክፍተት እና ወቅታዊ ስራዎች ያሉ ባህላዊ ልማዶች የተባይ እና የአረም ችግሮችን በእጅጉ ሊቀንሱ
    ይችላሉ።
- - ረሃብን የሚያመጣው ምንድን ነው?
  - ድህነት
- - ጂን ማረም ምንድነው? ከጄኔቲክ ምህንድስና የሚለየው እንዴት ነው?
  - የጂን አርትዖት ሳይንቲስቶች በጂን ውስጥ ባለው የተወሰነ የዲኤንኤ ቅደም ተከተል ላይ ለውጦችን እንዲያደርጉ ያስችላቸዋል። ዘረ-መልን
    በትክክል እና ሊገመት በሚችል መልኩ ይቀይረዋል
- - በክሎኒንግ እና በጄኔቲክ ማሻሻያ (GM) መካከል ያለው ልዩነት ምንድን ነው?
  - የጄኔቲክ ማሻሻያ እና ክሎኒንግ አንድ አይነት አይደሉም. ክሎኒንግ ትክክለኛ ቅጂ ይሰጣል። ክሎኒድ ጂኖች ሊገለበጡ የሚችሉት
    በአንድ ዓይነት ዝርያ ብቻ ነው. የጄኔቲክ ማሻሻያ (ጄኔቲክ ኢንጂነሪንግ) ሳይንቲስቶች አንድ የተወሰነ የጂኖች ስብስብን በመምረጥ
    እነዚህን ጂኖች በአንድ አካል ውስጥ ለማስቀመጥ ባህሪያቱ ጠቃሚ ይሆናል
- - ገበሬዎች የጂኤምኦ ዘሮችን ማዳን እና እንደገና መትከል ይችላሉ?
  - የጂኤምኦ ዘሮች፣ ልክ እንደሌሎች፣ ሊድኑ እና እንደገና ሊተከሉ ይችላሉ።
- - በጄኔቲክ የተሻሻሉ ፍጥረታት (ጂኤምኦዎች) ጂኖች ያላቸው ብቸኛ ፍጥረታት ናቸው?
  - ሕያዋን ወይም አንድ ጊዜ ሕይወት ያላቸው ነገሮች በዘረመል የተሻሻሉም ይሁኑ ያልተሻሻሉ ጂኖች አሉት። ï¿½Geneï¿½ የዘረመል
    ቃል ነው። ጂኖች በክሮሞሶም ውስጥ ይገኛሉ
- - በጄኔቲክ የተሻሻለ አትክልት ወይም ፍራፍሬ መመገብ የሰውን ጂኖች ሊለውጥ ይችላል?
  - የጂኤምኦ ምርቶችን መመገብ በጂኖቻችን ላይ ተጽዕኖ አያሳድርም።
