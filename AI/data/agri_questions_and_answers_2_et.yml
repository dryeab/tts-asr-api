- - የደን ​​ተባዮችን መቆጣጠር ለምን ከባድ ነው?
  - ምክንያቱም ወደ ጣሪያው መድረስ እና ተባዮችን መቆጣጠር ቀላል አይደለም
- - ድርቅን የሚቋቋም ምን ዓይነት የበቆሎ ዝርያ ነው?
  - ድርቅ ጋርድ፡- ይህ በዘረመል የተሻሻለ የበቆሎ ዝርያ ሲሆን ይህም ድርቅን ለመቋቋም የሚያስችል ምህንድስና ነው።
- - የትኛው ቴክኒካል የውሃ ሁኔታን ለመቆጣጠር እና የውሃ አጠቃቀምን በራስ-ሰር ይፈቅዳል.
  - ትክክለኛ ግብርና
- - የበቆሎ ምርትን ከመድረቁ በፊት ቀደም ብሎ የመሰብሰቡን ጥራት መቀነስ ይቻላል?
  - ሙሉ በሙሉ ከመድረቁ በፊት የሚሰበሰበው በቆሎ ጥራቱ ዝቅተኛ ሊሆን ይችላል, ምክንያቱም የስታርች ይዘት ሙሉ በሙሉ ያልዳበረ
    ስለሆነ ዝቅተኛ ምርት እና ጥራት ያለው እህል ያመጣል.
- - የመጥፋት ነጥብ ምንድን ነው?
  - ይህ የሚያመለክተው አፈሩ ብዙ ውሃ ያጣበትን ቦታ ነው ፣ ስለሆነም እፅዋቱ ማሽቆልቆል ሲጀምሩ እና ውሃ በሚጨመርበት ጊዜ እንኳን
    ድፍረታቸውን መመለስ አይችሉም። በዚህ ጊዜ አፈሩ እጅግ በጣም ደረቅ ነው, እና ውሃው በአፈር ቅንጣቶች ላይ በጥብቅ ይያዛል.
- - በምግብ አቅርቦት ቀጣይነት፣ በቅድመ-መከር ወቅት ውስጥ ምን ሂደቶች ይካተታሉ።
