  - የማዕድን ቅንጣቶች የአፈርን አወቃቀር ዋና ዋና መለኪያዎች ናቸው. ቅንጣቱ አነስ ባለ መጠን የቦታው ስፋት በአንድ ክፍል መጠን
    ይበልጣል። ትላልቅ የገጽታ ቦታዎች በመኖራቸው ማያያዝ እና ማሰባሰብ በጣም አስፈላጊ ነው። የሸክላ መጠን ያላቸው ቁሳቁሶች (እርጥበት
    ጊዜ) የተቦረቦሩ የአፈር ናሙናዎችን "ፕላስቲክ" ስሜት ይሰጣሉ
- - ከካሳቫ ሙጫ መሥራት እችላለሁን?
  - አዎ, ካሳቫ ሙጫ ለመሥራት ሊያገለግል ይችላል. ካሳቫ በደቡብ አሜሪካ የሚገኝ የስታርቺ ሥር አትክልት ነው፣ አሁን ግን በብዙ
    የዓለም ክፍሎች ይበቅላል። የካሳቫ ስታርችኪ ይዘት ተነቅሎ ማጣበቂያ ወይም ሙጫ ለመሥራት ሊያገለግል ይችላል።
- - ሙጫ ከካሳቫ እንዴት ይሠራል?
  - የካሳቫ ማጣበቂያ ለመሥራት በመጀመሪያ የካሳቫ ሥሩ ተላጥጦ ታጥቦ ወደ ድቅል ውስጥ ይፈጫል። እንክብሉ በውሃ ውስጥ ተጣብቆ ስታርችና
    እንዲለቀቅ ይደረጋል, ከዚያም ከቃጫ እቃው ይለያል. ከዚያም ስታርችቱ ይሞቃል እና ከውሃ ጋር ይደባለቃል, ወፍራም እና የተጣበቀ
    ጥፍጥፍ ይፈጥራል.
- - የካሳቫ ሙጫ አተገባበርን ይሰይሙ.
  - የወረቀት ማሽ፣ የመፅሃፍ ማሰር እና የእንጨት ስራ
- - የትኛው ሁኔታ ለካሳቫ ተክል ተስማሚ ነው
  - የካሳቫ ሰብል እርጥበታማ እና እርጥብ በሆኑ አካባቢዎች በደንብ ያድጋል
- - በቆሎ እና ዩሪያ ለከፍተኛ ልብስ መልበስ ተስማሚ የሆነው ምንድን ነው?
  - አዎ፣ ሁለቱም CAN (ካልሲየም አሚዮኒየም ናይትሬት) እና ዩሪያ በቆሎ ውስጥ ከፍተኛ ልብስ ለመልበስ ተስማሚ ናቸው። ሁለቱም
    የናይትሮጅን ማዳበሪያዎች ሰብሉን ለዕድገትና ለእድገት አስፈላጊ የሆኑትን አስፈላጊ ንጥረ ነገሮች ሊያቀርቡ ይችላሉ.
- - CAN ምንድን ነው?
  - CAN የካልሲየም እና የአሞኒየም ናይትሬት ድብልቅን የያዘ ጥራጥሬ ማዳበሪያ ነው። ለእጽዋት እድገት አስፈላጊ የሆኑትን የካልሲየም
    እና ናይትሮጅን ጥሩ ምንጭ ነው
- - ለምንድነው CAN በበቆሎ ውስጥ ከፍተኛ ልብስ ለመልበስ የሚመረጠው።
  - ናይትሮጅንን ቀስ በቀስ ይለቀቃል, በበርካታ ሳምንታት ውስጥ, ይህም የናይትሮጅን መጥፋትን እና መጥፋትን ለማስወገድ ይረዳል.
- - ከመጠን በላይ ማዳበሪያ ምን ተጽዕኖ አለው.
  - ከመጠን በላይ የእፅዋት እድገት ፣ ማረፊያ እና የምርት መቀነስ
- - ከንጥረ-ምግብ ዋጋ አንፃር ትኩስ እና ደረቅ በቆሎ መካከል ያለውን አንድ ልዩነት ጥቀስ።
  - ትኩስ በቆሎ በቪታሚኖች እና ማዕድናት እንደ ቫይታሚን ሲ፣ ፎሌት እና ፖታሺየም ያሉ ከደረቅ በቆሎ ጋር ሲነፃፀር ከፍተኛ ነው።
    ይሁን እንጂ ደረቅ በቆሎ ጥሩ የአመጋገብ ፋይበር, ፕሮቲን እና ውስብስብ የካርቦሃይድሬትስ ምንጭ ነው.
- - ከግሊኬሚክ መረጃ ጠቋሚ አንፃር ትኩስ እና ደረቅ በቆሎ መካከል ያለውን ልዩነት ይግለጹ።
  - ትኩስ በቆሎ ከደረቅ በቆሎ የበለጠ ግሊሲሚሚክ መረጃ ጠቋሚ አለው ፣ ይህ ማለት በደም ውስጥ ያለው የስኳር መጠን በፍጥነት እንዲጨምር
    ሊያደርግ ይችላል። በሌላ በኩል ደረቅ በቆሎ ዝቅተኛ ግሊሲሚክ መረጃ ጠቋሚ አለው እና የስኳር በሽታ ላለባቸው ሰዎች ወይም የደም
    ስኳር መጠን ለሚመለከቱ ሰዎች የተሻለ ምርጫ ነው.
- - ትኩስ የበቆሎ ጣዕም ምንድነው.
  - ትኩስ በቆሎ ጣፋጭ ፣ ጨዋማ ጣዕም እና ለስላሳ ፣ ለስላሳ ሸካራነት አለው ፣
- - የትኛው ማዳበሪያ ለበቆሎ ጥሩ ነው.
  - በቆሎ በተለምዶ ከባቄላ እና ካሳቫ የበለጠ የናይትሮጅን መጠን ይፈልጋል እና እንደ ዩሪያ፣ አሚዮኒየም ናይትሬት ወይም አሚዮኒየም
    ሰልፌት ባሉ ማዳበሪያዎች ከፍተኛ ናይትሮጅን ይዘዋል። ፎስፈረስ ለበቆሎ እድገትም ጠቃሚ ነው፡ ይህንን ንጥረ ነገር ለማቅረብ
    ሶስት እጥፍ ሱፐርፎስፌት ወይም ዲያሞኒየም ፎስፌት መጠቀም ይቻላል።
- - ለባቄላ የትኛውን ማዳበሪያ መጠቀም እችላለሁ?
  - ባቄላ ከበቆሎ ያነሰ የናይትሮጅን ፍላጎት አለው፣ነገር ግን አሁንም ለጥሩ እድገት በቂ የሆነ ፎስፈረስ እና ፖታሺየም ይፈልጋል።
    ስለዚህ, ሶስቱንም ንጥረ ነገሮች የሚያቀርበው የተመጣጠነ ማዳበሪያ ለባቄላ ተስማሚ ሊሆን ይችላል.
- - የትኛው ኦርጋኒክ ማዳበሪያ ለካሳቫ ልማት ጥሩ ነው።
  - ብስባሽ ወይም የእንስሳት እበት
- - አንድ ገበሬ ድርቅን ሊጠብቅ የሚችልበትን አንድ መንገድ ጥቀስ?
  - የሰብል ምርጫ፡- አርሶ አደሮች ከአካባቢያቸው የአየር ንብረት ጋር የተጣጣሙ እና የድርቅ ሁኔታዎችን የሚቋቋሙ ሰብሎችን መምረጥ
    አለባቸው። እንደ በቆሎ፣ ማሽላ እና ማሽላ ያሉ ሰብሎች ከሌሎቹ በበለጠ ድርቅን የሚቋቋሙ እና አሁንም በውስን የውሃ ሁኔታዎች
    ውስጥ ተመጣጣኝ ምርት ሊሰጡ ይችላሉ።
- - የአቾሊ ክፍለ ሀገር በድርቅ ተጎድቷል?
  - የአጋጎ፣ አሙሩ፣ ጉሉ፣ ኪትጉም፣ ላምዎ፣ ንዎያ እና ፓደር አውራጃዎችን ያቀፈው አቾሊ ንዑስ ክልል ሌላው በኢትዮጵያ በድርቅ
    የተጠቃ አካባቢ ነው። ክልሉ በኢትዮጵያ ሰሜናዊ ክፍል የሚገኝ ሲሆን ከፊል ደረቃማ እና እርጥበት አዘል የአየር ንብረት ተለይቶ
    ይታወቃል።
- - በድርቅ ወቅት ገበሬዎች ምን ዓይነት የመስኖ ዘዴዎችን መጠቀም ይችላሉ.
  - የሚንጠባጠብ ወይም የሚረጭ መስኖ
- - ገበሬዎች የዝናብ ውሃን እንዴት መሰብሰብ እንደሚችሉ.
  - ተፋሰሶችን መገንባት፣ ትናንሽ ኩሬዎችን ወይም ጉድጓዶችን መቆፈር፣ ወይም ውሃን ለመቆጠብ ከጣሪያና ከሌሎች ንጣፎች ላይ ፍሳሾችን
    መሰብሰብ ይችላሉ።
- - አንድ አርሶ አደር ተጠቃሚ ድርቅን ለመከላከል ምን አይነት የውሃ አያያዝ ዘዴዎችን ሊከላከል ይችላል?
  - ማልቺንግ
- - አርሶ አደሮች ድርቅን ለመከላከል የትኞቹን መሳሪያዎች የውሃ ሂደቶችን መከታተል ይችላሉ ።
  - hey በእርሻቸው ስላሉ ሁኔታዎች መረጃን ለመሰብሰብ እንደ የአፈር እርጥበት ዳሳሾች፣ የአየር ሁኔታ ጣቢያዎች እና የርቀት ዳሳሾችን
    መጠቀም ይችላሉ።
- - በምእራብ ናይል ክልል ለድርቅ ተጋላጭ የሆኑትን ወረዳዎች ሰይም።
  - አድጁማኒ፣ አሩዋ፣ ኮቦኮ፣ ማራቻ፣ ሞዮ፣ ነብቢ፣ ፓክዋች እና ዩምቤ
- - አርሶ አደሮች የበቆሎ ቅሪቶችን በማቃጠል ላይ ያለውን አሉታዊ ተጽእኖ እንዴት መቀነስ እንደሚችሉ መንገዶችን ይሰይሙ።
  - ገበሬዎች የበቆሎ ቅሪቶችን በአፈር ውስጥ ማካተት፡- አርሶ አደሮች ከማቃጠል ይልቅ በማረስ ወይም በማረስ የአፈርን ኦርጋኒክ
    ቁስ እንዲገነቡ እና የአፈርን ጤና ለማሻሻል የሚረዱትን ጨምሮ በርካታ አሰራሮችን መከተል ይችላሉ። የበቆሎ ተረፈ ምርትን ለአዳራሹ
    መጠቀም፡- የበቆሎ ቅሪቶች የአፈርን እርጥበት ለመጠበቅ፣ አረሞችን ለማፈን እና የአፈርን ለምነት ለማሻሻል እንዲረዳቸው እንደ
    ሙልጭ በአፈር ላይ ሊሰራጭ ይችላል። የበቆሎ ቅሪቶችን ማዳበር፡ የበቆሎ ቅሪቶችን በማዳበር የአፈር ለምነትን ለማሻሻል የሚያገለግል
    በንጥረ ነገር የበለፀገ የአፈር ማሻሻያ ለማምረት ያስችላል። የሚሽከረከሩ ሰብሎች፡ የሰብል ማሽከርከር ተባዮችን እና የበሽታ
    ዑደቶችን ለመስበር ይረዳል፣ እነዚህን ችግሮች ለመቆጣጠር የመቃጠልን አስፈላጊነት ይቀንሳል።
- - የባክቴሪያ በሽታ ሊሰራጭ የሚችልበትን አንድ መንገድ ይጥቀሱ።
  - የተበከለው የመትከያ ቁሳቁስ፡- ባክቴሪያው በተበከሉ የካሳቫ ግንዶች ውስጥ ሊኖር ይችላል፣ይህም እንደ ተከላ ስራ ሲውል በሽታውን
    ወደ ጤናማ ተክሎች ሊያስተላልፍ ይችላል።
- - ነፍሳት የባክቴሪያ በሽታን እንዴት ማሰራጨት ይችላሉ.
  - እንደ ነጭ ዝንቦች እና ቅጠሎች ያሉ ነፍሳት በሽታውን ከተበከሉ ተክሎች ወደ ጤናማ ሰዎች ሊያስተላልፉ ይችላሉ. ባክቴሪያው በነፍሳት
    ውስጥ ሊኖር እና ሊባዛ ይችላል, ከዚያም ሲመገብ ወደ ሌሎች ተክሎች ያስተላልፋል.
- - የሰው እንቅስቃሴ በካሳቫ መስክ ላይ የባክቴሪያ በሽታን ሊያሰራጭ ይችላል?
  - በካሳቫ ማሳ ላይ የሚሰሩ ሰዎች ሳያውቁ በበሽታው ከተያዙ ተክሎች ወይም ከተበከለ አፈር ጋር በመገናኘት በሽታውን ሊያስተላልፉ
    ይችላሉ።
- - በካሳቫ መስክ ላይ ውሃ በሽታን እንዴት እንደሚያሰራጭ።
  - ዝናብ እና የመስኖ ውሃ ተህዋሲያን ከተበከሉ ተክሎች ወደ ጤናማ ሰዎች በተለይም ከፍተኛ ዝናብ እና ከፍተኛ እርጥበት ባለባቸው
    አካባቢዎች ሊሰራጭ ይችላል.
- - የትኞቹ የእርሻ መሳሪያዎች በሚበከሉበት ጊዜ የባክቴሪያ በሽታን ሊያስተላልፉ ይችላሉ.
  - መቆንጠጫዎች ወይም ማሽላዎች
- - ገበሬዎች የባክቴሪያ በሽታን እንዴት መቆጣጠር እንደሚችሉ.
  - ከበሽታ ነፃ የሆነ የመትከያ ቁሳቁስ መጠቀም፣ የተበከሉ እፅዋትን በየጊዜው በማንሳት እና በማጥፋት ጥሩ ንፅህናን መለማመድ፣
    የነፍሳትን ስርጭት በመቆጣጠር እና እፅዋቶች በሚረጠቡበት ጊዜ በካሳቫ ማሳ ላይ ከመሥራት መቆጠብ አስፈላጊ ነው።
- - ባቄላ ለመርጨት የተሻለው ጊዜ የትኛው ነው?
  - ባቄላ የሚረጭበት ጊዜ በተወሰነው ተባይ ወይም በሽታ ላይ የተመሰረተ ነው. በአጠቃላይ የባቄላ ተክሎች ለተባይ ወይም ለበሽታ
    መከሰት ምልክቶችን በየጊዜው መከታተል እና አስፈላጊ በሚሆንበት ጊዜ ብቻ እንዲረጭ ይመከራል. በተሳሳተ ጊዜ መርጨት ወይም የተሳሳተ
    ፀረ-ተባይ መድሃኒቶችን መጠቀም ለሰብልና ለአካባቢ ጎጂ ሊሆን ይችላል.
- - ለምሳሌ ባቄላ በባቄላ ወይም በባቄላ ዝንብ ከተጠቃ መቼ ለመርጨት ይመከራል?
  - ተባዮቹን በጣም ንቁ በሆኑበት በመጀመሪያዎቹ የእድገት ደረጃዎች ላይ ፀረ-ተባይ መድሃኒቶችን እንዲተገበሩ ይመከራል
- - እንደ ባቄላ ዝገት ወይም የባክቴሪያ በሽታ ላሉ በሽታዎች አንድ ገበሬ መቼ ሊረጭ ይችላል?
  - ለመርጨት በጣም ጥሩው ጊዜ ዝናባማ ወቅት ከመጀመሩ በፊት ነው ፣ ይህም ለበሽታው መስፋፋት ምቹ ሁኔታ ነው። በተጨማሪም በሽታው
    እስኪያገኝ ድረስ ከመጠባበቅ ይልቅ ፀረ-ፈንገስ መድሃኒቶችን መከላከል አስፈላጊ ነው.
- - ፀረ-ተባይ መድሃኒቶችን ለመተግበር ወይም የአትክልት ቦታዎን ለመርጨት ለተሻለ ጊዜ ምን ሌላ ምክር መስጠት ይችላሉ.
  - ባጠቃላይ በአካባቢያችሁ ባቄላ ላይ ተጽዕኖ ስለሚያሳድሩ ተባዮችና በሽታዎች እንዲሁም ለቁጥጥሩ በጣም ጥሩ ጊዜ እና ዘዴዎች ምክር
    ለማግኘት ከአካባቢው የግብርና ኤክስቴንሽን ወኪል ወይም የግብርና ባለሙያ ጋር መማከር ጥሩ ነው።
- - የትኞቹ ሁለት አይነት ባቄላዎች ከፍተኛ ምርት ይሰጣሉ...የሚወጣ ባቄላ ወይስ ተራ ባቄላ?
  - ሁለቱም ባቄላዎች እና ቁጥቋጦዎች (ተራ) ባቄላዎች በአግባቡ ከተያዙ እና ተስማሚ በሆኑ ሁኔታዎች ውስጥ ካደጉ ከፍተኛ ምርት
    ይሰጣሉ.
- - የባቄላ ምርት በምን ምክንያቶች ላይ የተመሰረተ ነው?
  - ዝርያ፣ የአፈር ለምነት፣ የውሃ አቅርቦት፣ እና ተባዮችና በሽታዎችን መቆጣጠር።
- - ሌሎች ገበሬዎች ባቄላ መውጣት እንዴት ይሉታል።
  - ምሰሶ ባቄላ ወይም ሯጭ ባቄላ
- - ባቄላ መውጣት ለምን ከጫካ ባቄላ የበለጠ ምርት አለው?
  - ምክንያቱም ረዘም ሊያድጉ እና ብዙ ቅጠሎችን እና ጥራጥሬዎችን በአንድ ተክል ማምረት ይችላሉ
- - ባቄላ ለመውጣት ምን አይነት የድጋፍ አወቃቀሮች ለእድገታቸው አዝመራ ያስፈልጋቸዋል።
  - ምሰሶዎች ወይም ዘንጎች
- - ባቄላ በአረም ወቅት የምንጠቀመው የትኛውን የማዳበሪያ ዘዴ ነው?
  - በቆሎ ለመልበስ የሚመከር የማዳበሪያ አይነት በአፈሩ የንጥረ ነገር ሁኔታ እና በሰብሉ የንጥረ ነገር ፍላጎት ላይ የተመሰረተ
    ነው። ነገር ግን በአጠቃላይ በናይትሮጅን የበለፀገ ማዳበሪያ የበቆሎ ልብስ ለመልበስ ይመከራል ምክንያቱም ናይትሮጅን ለበቆሎ
    እድገትና ልማት ከሚያስፈልጉት ቀዳሚ ንጥረ ነገሮች አንዱ ነው።
- - በብዛት ጥቅም ላይ የሚውሉት በናይትሮጅን የበለጸጉ ማዳበሪያዎች የበቆሎ ዝርያዎችን ለመልበስ ነው?
  - ዩሪያ እና አሚዮኒየም ሰልፌት
