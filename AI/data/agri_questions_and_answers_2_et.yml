- - አንድ ገበሬ በካሳቫ ተክል ውስጥ ሥር መበስበስን እንዴት መለየት ይችላል?
  - ቢጫ ቅጠሎች, ብስባሽ እና የእፅዋት እድገት መቀነስ
- - ምን ያህል ጊዜ ፈሳሽ ፍግ መርጨት እችላለሁ?
  - በአጠቃላይ በአብዛኛዎቹ ሰብሎች ላይ ፈሳሽ ማዳበሪያ በየ 2-4 ሳምንታት ሊተገበር ይችላል. ነገር ግን ከመጠን በላይ መተግበርን
    ማስወገድ አስፈላጊ ነው, ይህም ወደ ንጥረ ምግቦች አለመመጣጠን, የውሃ ብክለት እና የእፅዋት ጉዳት ያስከትላል.
- - አፈር ምንድን ነው?
  - አፈር ውስብስብ ማዕድናት, ኦርጋኒክ ቁስ, ውሃ, አየር እና ህይወት ያላቸው ፍጥረታት ድብልቅ ነው.
- - የቀዘቀዙ አትክልቶች ከትኩስ አትክልቶች የበለጠ ጠቃሚ ሊሆኑ የሚችሉባቸውን ሁለት መንገዶች ይስጡ ።
  - የቀዘቀዙ አትክልቶች ብዙውን ጊዜ ከትኩስ አትክልቶች የበለጠ እንዲበስሉ ይተዋሉ። ሲበስሉ እና ሲበስሉ በቪታሚኖች ፣ ማዕድናት
    እና ፀረ-ባክቴሪያዎች ይሞላሉ። ሁለተኛ, አትክልቶች ከተሰበሰቡ በኋላ ወዲያውኑ የአመጋገብ ዋጋቸውን ማጣት ይጀምራሉ. ማቀዝቀዝ
    ይህንን ሂደት ይቀንሳል.
- - መበላሸትን ለመከላከል የተሰበሰበውን ስንዴ ለማከማቸት ምርጡ መንገድ ምንድነው?
  - የተሰበሰበ ስንዴ እንዳይበላሽ እና ጥራቱን ለመጠበቅ በጥንቃቄ መቀመጥ አለበት
- - ላሞች ይህን ያህል ወተት እንዴት ሊሠሩ ይችላሉ?
  - የእሱ ጥጃ አዘውትሮ ነርሶች ከሆነ
- - ትውልድ ምንድን ነው.
  - ብዙ ጊዜ ወይም ወቅቶች የዘር ሰብል ለተፈጥሮ ሰብል አብቃይ አካባቢ ተጋልጧል
- - የካሳቫ ተክል ለመብቀል ምን ያህል ጊዜ ይወስዳል።
  - ከተተከለው ከ9-24 ወራት ባለው ጊዜ ውስጥ እንደ ዝርያው እና እንደታሰበው የሰብል አጠቃቀም ይወሰናል
- - የሚዘራበት አካባቢ እርሻ ተከናውኗል።
  - የዚህ ዓይነቱ እርሻ በዋናነት የሚተገበረው ደኑ በፍጥነት በሚበቅልባቸው ብዙ ዝናብ ባለባቸው አካባቢዎች ነው። ይህ አሰራር በሰሜን
    ምስራቅ ህንድ፣ በደቡብ ምስራቅ እስያ እና በአማዞን ተፋሰስ ውስጥ ጥቅም ላይ ይውላል።
- - አክሲዮን ማሽከርከር ለምን ያስፈልገናል?
  - ባቄላዎቹ ሁል ጊዜ ትኩስ መሆናቸውን ለማረጋገጥ አክሲዮንዎን ያሽከርክሩ እና መጀመሪያ የቆዩትን ባቄላ ይጠቀሙ። የተከማቸ ባቄላዎን
    በአንድ አመት ውስጥ ለመጠቀም ያስቡ።
- - ለምንድነው ገበሬዎች ብዙውን ጊዜ ጠዋት ላይ ፀረ-ተባይ መድሃኒቶችን እንዲረጩ ይመከራሉ.
  - የሙቀት መጠን እና እርጥበት፡- የማለዳ ሰአታት በተለምዶ ቀዝቀዝ ያለ ሙቀት እና ከፍተኛ የእርጥበት መጠን ስላላቸው ውጤታማ
    ፀረ ተባይ አተገባበርን ለመፍጠር ምቹ ሁኔታዎችን ይፈጥራል። ዝቅተኛ የአየር ሙቀት የመትነን አደጋን ይቀንሳል, ፀረ-ተባይ መድሃኒቱ
    በእጽዋት ቦታዎች ላይ ረዘም ላለ ጊዜ እንዲቆይ ያስችለዋል. ከፍተኛ የእርጥበት መጠን የፀረ-ተባይ ጠብታዎች እንዲሰራጭ እና
    ከዕፅዋት ንጣፎች ጋር እንዲጣበቁ ይረዳል. የንፋስ ሁኔታ፡ ባጠቃላይ በጠዋት ሰአታት የንፋስ ፍጥነቱ ዝቅተኛ ሲሆን ፀረ ተባይ
    ማጥፊያን የመቀነስ እድልን ይቀንሳል። ጸጥ ያለ ወይም ረጋ ያለ ንፋስ ፀረ ተባይ መድሃኒቱ ወደ ማይነጣጠሩ ቦታዎች ሳይወሰድ
    ለታለመላቸው ተክሎች መተግበሩን ያረጋግጣል። የተባይ ተግባር፡- ብዙ ተባዮች፣እንደ ነፍሳት እና ምስጦች፣በማለዳ ሰአታት የበለጠ
    ንቁ ይሆናሉ። በዚህ ጊዜ በመርጨት, ተባዮቹን በንቃት በመመገብ ወይም በሚንቀሳቀሱበት ጊዜ ተባዮቹን በቀጥታ ማነጣጠር እና መቆጣጠር
    ይችላል. ጠቃሚ ነፍሳትን መጠበቅ፡- ጠዋት ላይ በመርጨት ጠቃሚ የሆኑ ነፍሳት እንደ ንቦች እና ቢራቢሮዎች በአበባዎች ላይ እንዲመገቡ
    እና የአበባ ዱቄትን በቀን ውስጥ እንዲያደርጉ ያስችላቸዋል. እነዚህ ነፍሳት ለሰብል ብናኝ እና ለሥነ-ምህዳር ሚዛን ወሳኝ ስለሆኑ
    ለፀረ-ተባይ መድሃኒቶች ተጋላጭነታቸውን መቀነስ አስፈላጊ ነው. ጠዋት ላይ በመርጨት ጠቃሚ የሆኑ ነፍሳት ከፍተኛ እንቅስቃሴ
    ከመደረጉ በፊት ፀረ-ተባይ ቅሪቶች እንዲበላሹ ወይም እንዲደርቁ ያስችላቸዋል.
- - የካሳቫ አረንጓዴ ምስጥ ሊጥል የሚችለው የሚገመተው የእንቁላል ብዛት ስንት ነው?
  - በሕይወት ዘመኗ 50 እንቁላሎች
- - የአፈርን ንጥረ-ምግቦችን ማቆየት እንዴት እንደሚረዳ.
  - ትነት በመቀነስ እና አፈሩ እንዲቀዘቅዝ በማድረግ እርጥበት እንዲቆይ ይረዳል። ሙልች የአረም እድገትን ለመግታት ይረዳል እና
    በአፈር ውስጥ በሚበሰብስበት ጊዜ ንጥረ ምግቦችን ይጨምራል.
- - ካሳቫ የአጭር ቀን ተክል ተብሎ የሚጠራው ለምንድነው?
  - አበባን ለመጀመር የተወሰነ ጨለማ ያስፈልገዋል
- - ሰብሎቼን የሚያበላሹ ዝንጀሮዎችን ብገድል ወንጀለኛ ነው?
  - እኔ የህግ ኤክስፐርት አይደለሁም፣ ነገር ግን ዝንጀሮዎችን ወይም ማንኛውንም የዱር እንስሳትን የመግደል ህጋዊነት በአብዛኛው
    የተመካው በአገርዎ ወይም በክልልዎ ህጎች እና መመሪያዎች ላይ ነው። በብዙ ቦታዎች የዱር አራዊት በህግ የተጠበቁ ናቸው እና
    ያለ በቂ ፍቃድ እነሱን መግደል ወይም መጉዳት ህገወጥ እና ቅጣት ሊጣልበት ይችላል። ዝንጀሮዎች ወይም ሌሎች እንስሳት በሰብልዎ
    ላይ ጉዳት እያደረሱ ከሆነ፣ በአጠቃላይ ገዳይ ያልሆኑ የዱር እንስሳትን የመቆጣጠር ዘዴዎችን ለምሳሌ መከላከያዎችን መተግበር፣
    አጥር ወይም መረብ መጠቀም፣ ወይም ከአካባቢው የዱር እንስሳት ባለስልጣናት ወይም የጥበቃ ድርጅቶች እርዳታ መፈለግን ይመከራል።
    የዱር እንስሳት ግጭቶችን ህጋዊ እና ሰብአዊ በሆነ መንገድ ለመፍታት መመሪያ እና መፍትሄዎችን መስጠት ይችሉ ይሆናል።
- - በወጣት የእርሻ ሰራተኞች ላይ ለሞት የሚዳርጉ የተለመዱ ምክንያቶች ምንድን ናቸው.
  - መስጠም፣ ማሽነሪዎች እና የሞተር አደጋዎች፣ ሁሉም መሬት ላይ ያሉ ተሽከርካሪዎችን ጨምሮ።
