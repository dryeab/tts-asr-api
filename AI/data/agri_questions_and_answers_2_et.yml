- - የተልባ ሰብሎችን በማጓጓዝ ወቅት የዘር ብክነትን ለመቀነስ ምን ይመከራል?
  - የተልባ ሰብሎችን መቆለል በትራንስፖርት ወቅት የዘር ብክነትን ይቀንሳል።
- - የተልባ ዘሮች ለረጅም ጊዜ እንዴት ሊከማቹ ይችላሉ?
  - የእርጥበት መጠን ከ 9% ያነሰ ከሆነ የተልባ ዘሮች ለረጅም ጊዜ ሊከማቹ ይችላሉ.
- - በተልባ ምርት ውስጥ በሽታዎችን፣ አረሞችን እና ተባዮችን ለመቆጣጠር ምን ይመከራል?
  - በተልባ ምርት ውስጥ በሽታዎችን፣ አረሞችን እና ተባዮችን ለመቆጣጠር የሰብል ማሽከርከር ይመከራል።
- - ለተልባ ምርት የሚመከር የሰብል ሽክርክሪት ምንድነው?
  - የተልባ ምርት ምርትን እና ምርታማነትን ለማሳደግ ከተለያዩ ሰብሎች ጋር እንዲሽከረከር ይመከራል።
- - የሊኒን የጥራት ደረጃዎችን የሚወስኑት የትኞቹ ነገሮች ናቸው?
  - የተልባ እህል የጥራት ደረጃዎች እንደ ምግብ፣ የምግብ ዘይት ወይም ኢንዱስትሪ ባሉ ዓላማዎች ይወሰናሉ።
- - በቀጥታ ለምግብ እና ለኢንዱስትሪዎች ጥቅም ላይ ሲውል በሊንሲድ ውስጥ የሚጠበቀው የስብ እና የፕሮቲን ይዘት ምንድነው?
  - ለምግብ እና ለኢንዱስትሪዎች በቀጥታ ጥቅም ላይ በሚውልበት ጊዜ, linseed ከ36-42% ቅባት እና 18-24% ፕሮቲን ይይዛል
    ተብሎ ይጠበቃል.
- - በሊኖሌይክ አሲድ ውስጥ በሊኖሌይክ አሲድ ውስጥ ያለው ጠቀሜታ ምንድን ነው, እና የእሱን ኪሳራ እንዴት ማስወገድ እንደሚቻል?
  - በሊንሲድ ዘይት ውስጥ ያለው ሊኖሌይክ አሲድ ለሰውነት ጠቃሚ ነው, እና ጥፋቱን በአግባቡ በማከማቸት እና በማቀነባበር ማስወገድ
    ይቻላል.
- - የሊኖሌክ አሲድ መጥፋትን ለማስወገድ የሊኖሌይክ ዘይትን ለመጫን ምን ዓይነት የሙቀት መጠን ይመከራል?
  - የሊኖሌክ አሲድ ማጣትን ለማስወገድ የሊንሲድ ዘይት በ 96 ዲግሪ ፋራናይት መጫን አለበት.
- - የተልባ ዘይት የምግብ ይዘት እስከ አንድ አመት ድረስ እንዴት ሊቆይ ይችላል?
  - በሊንሲድ ዘይት ውስጥ ያለው የምግብ ይዘት በብርሃን እና በአየር በተሸፈነ ማሸጊያ ውስጥ በማከማቸት ለአንድ አመት ሊቆይ ይችላል.
- - ለምግብ ዓላማ ዘይት ያላቸው የሊንዝ ዓይነቶች ምን ዓይነት ሁኔታ ማሟላት አለባቸው?
  - ለምግብ ዓላማ የሚውሉ የቅባት ዓይነቶች ከ 5% ያነሰ የሊኖሌክ ይዘት ሊኖራቸው ይገባል.
- - ለተልባ ምርት አዋጭነት ምን ነገሮች ግምት ውስጥ መግባት አለባቸው?
  - ለተልባ ምርት አዋጭነት እንደ የሰው ኃይል ወጪ እና የግብአት ግዥ ያሉ ምክንያቶች ግምት ውስጥ መግባት አለባቸው።
- - በተልባ እግር ውስጥ ለሠራተኛ ጉልበት ምን ዓይነት ወጪዎች መዘርዘር አለባቸው?
  - ለተልባ ምርት የሰው ኃይል ወጪዎች ለእርሻ፣ ለአረም፣ ለኬሚካል ርጭት፣ ለመከላከል እና ለመሰብሰብ ወጪዎችን ያጠቃልላል።
- - ለተልባ ምርት ምን አይነት ግብዓቶች መግዛት አለባቸው?
  - የተልባ ምርት ግብዓቶች ዘር፣ ማዳበሪያ፣ የግብዓት ወለድ ለ6 ወራት እና የመሬት ግብር ይገኙበታል።
- - በተልባ ምርት ስሌት ውስጥ ለግብዓት ወጪዎች የሚመከረው የወለድ ጊዜ ምን ያህል ነው?
  - ለተልባ ምርት የግብዓት ወጪዎች አብዛኛውን ጊዜ ለ6-ወር ጊዜ ግምት ውስጥ ይገባሉ።
- - ለተልባ ምርት በመሬት ግብር ውስጥ ምን ወጪዎች ይካተታሉ?
  - የመሬት ታክስ ወጪዎች ለተልባ ምርት በሚወጡት ወጪዎች ውስጥ ተካትተዋል.
- - ከተልባ ምርት የሚገኘው ገቢ እንዴት ይሰላል?
  - ከተልባ ምርት የሚገኘው ገቢ በተገኘው ምርት እና ዋጋ ላይ ተመስርቶ ይሰላል።
- - የተልባ ምርት ትርፋማ መሆኑን ለመወሰን መስፈርቱ ምንድን ነው?
  - ገቢን በወጪ የመከፋፈል ውጤቱ ሁለት ወይም ከዚያ በላይ ከሆነ ተልባ ምርት ትርፋማ እንደሆነ ይቆጠራል።
- - በተልባ ምርት ውስጥ ገቢን በወጪ ሲከፋፈሉ የሁለት ወይም ከዚያ በላይ ውጤት ማስገኘቱ ፋይዳው ምንድነው?
  - ገቢን በወጪ ሲከፋፈሉ ሁለት ወይም ከዚያ በላይ ውጤት ማሳካት የተልባ ምርት ትርፋማነትን ያሳያል።
- - በተልባ ምርት አዋጭነት ስሌት ውስጥ ለትርፍ ምርቶች የሚለካው መለኪያ ምንድን ነው?
  - በተልባ ምርት አዋጭነት ስሌት ውስጥ የሚገኙ ተረፈ ምርቶች በኪሎሊተር (ኪ/ል) እና በሺህ ብር ይለካሉ።
- - አጠቃላይ ገቢው ከተልባ ምርት አዋጭነት ስሌት አጠቃላይ ወጪዎች ጋር ሲነጻጸር እንዴት ነው?
  - በተልባ ምርት አዋጭነት ስሌት ውስጥ፣ አጠቃላይ ገቢው ትርፋማነትን ለመወሰን ከጠቅላላ ወጪዎች ጋር ሲነጻጸር ነው።
- - በኢትዮጵያ የተለመደው ተልባ ጠቀሜታ ምንድነው?
  - ተልባ ለገበሬዎች የገቢ ምንጭ እና እንደ አልሚ ምግብ ሰብል በኢትዮጵያ ጠቃሚ ነው።
- - ለተልባ ምርት ተስማሚ የከፍታ ክልሎች ምንድናቸው?
  - ተልባ የሚመረተው ከባህር ጠለል በላይ ከ1600-2800 ሜትር ከፍታ ባላቸው ቦታዎች ሲሆን ከፍተኛ ምርታማነት ከ2300-2800
    ሜትር ከፍታ ላይ ይስተዋላል።
- - ለተልባ እድገት ተመራጭ የአየር ሙቀት መጠን ምን ያህል ነው?
  - ተልባ ከ18-31 ዲግሪ ሴንቲ ግሬድ ባለው የሙቀት መጠን ውስጥ በደንብ ያድጋል፣ ምንም እንኳን እስከ 12 ዲግሪ ሴልሺየስ ዝቅተኛ
    የሙቀት መጠንን መቋቋም ይችላል።
- - ተልባ በእድገት ወቅት ምን ያህል ዝናብ ይፈልጋል?
  - ተልባ በእድገት ወቅቱ ከ450-500 ሚ.ሜ የዝናብ መጠን ይፈልጋል።በተሻለ እድገት ላይ በደንብ የተከፋፈለ ዝናብ ነው።
- - ለተልባ እርሻ ምን ዓይነት የአፈር ዓይነቶች ተስማሚ ናቸው?
  - ተልባ በተለያዩ የአፈር ዓይነቶች ላይ ሊበቅል ይችላል, ነገር ግን ለም በሆነ እና ቀላል በሆነ የሸክላ አፈር ላይ ከ 6.6-7.6
    ፒኤች, እርጥበት ይይዛል.
- - የተልባ ምርትን የሚነኩ አንዳንድ የተለመዱ ችግሮች ምንድናቸው?
  - የተልባ ምርትን የሚነኩ የተለመዱ ችግሮች የገበሬዎች ቸልተኝነት፣የዘር ጥራት ዝቅተኛነት እና ለበሽታ፣ተባዮች እና አረሞች ተጋላጭነት
    ናቸው።
- - በምርምር ጥረቶች ስንት የተልባ ዝርያዎች ተለቀቁ እና ባህሪያቸውስ ምንድናቸው?
  - በምርምር ጥረቶች 13 የተልባ ዝርያዎች የተለቀቁ ሲሆን እያንዳንዳቸው የተለያየ የምርታማነት ደረጃ እና የዘይት ይዘት አላቸው።
- - ለተልባ ዘሮች የሚመከረው የዘር ወቅት ምንድን ነው, እና ለምን አስፈላጊ ነው?
  - ተልባ በተለምዶ የሚዘራው ከሰኔ መጀመሪያ እስከ ሐምሌ መጨረሻ ድረስ ከበቂ የአፈር እርጥበት ጋር ለመገጣጠም ሲሆን ይህም ድርቅን፣
    ውርጭንና በሽታን ይከላከላል።
- - ተልባ በተለምዶ የሚዘራው እንዴት ነው እና ዘሮችን ለመትከል ምን ጥልቀት ይመከራል?
  - ተልባ ብዙውን ጊዜ የሚዘራው ከተቆጣጠረው የዘር ክፍተት ጋር በመደዳ የተሻለ ምርትን ለማረጋገጥ ነው፣ የሚመከረው የዘር ጥልቀት
    ከ3 ሴ.ሜ ያልበለጠ ነው።
- - ተልባን የሚነኩ ዋና ዋና ተባዮች እና በሽታዎች ምንድን ናቸው እና እንዴትስ ሊቆጣጠሩ ይችላሉ?
  - ተልባን የሚጎዱት ዋና ዋና ተባዮች ጉዋይ እና ፕላስያ ትል ሲሆኑ፣ እንደ እፅዋት መበስበስ፣ ፓዝም እና የዱቄት አረም ያሉ በሽታዎችም
    ከፍተኛ ስጋት ይፈጥራሉ። የመቆጣጠሪያ እርምጃዎች የኬሚካል ሕክምናዎችን እና የሰብል ማዞርን ያካትታሉ.
- - የአበሻ ሱፍ አለም አቀፍ ወይም የላቲን ስም ማን ይባላል?
  - ኩርታማስ ቲንቶሪየስ (ካርታመስ ቲንቶሪየስ).
- - የአበሻ ሱፍ ከሰብል ጠቀሜታ አንፃር እንዴት ይከፋፈላል?
  - በኢትዮጵያም ሆነ በአለም አቀፍ ደረጃ ከሚገኙ ጥቃቅን ሰብሎች አንዱ ተብሎ ተመድቧል።
- - የአበሻ ሱፍ ለብዙ ዘመናት በገበሬዎች እጅ የት ነበር?
  - አበሻ ሱፍ ለብዙ ዘመናት በኢትዮጵያውያን ገበሬዎች እጅ ቆይቷል።
- - የአበሻ ሱፍ የሚለው ስም ምን ማለት ነው?
  - “የአበሻ ሱፍ” የሚለው ስም ከኢትዮጵያ የመጣ ሊሆን ይችላል፣ ይህም የሰብል መገኛን ያመለክታል።
- - ከማዕከላዊ ስታትስቲክስ ኤጀንሲ የተገኘው መረጃ እንደሚያመለክተው በ2005/06 የምርት ዘመን ምን ያህል መሬት በአበሻ ሱፍ
    ተተከለ?
  - በ2005/06 የምርት ዘመን 11526 ሄክታር መሬት በአበሻ ሱፍ ተዘርቷል።
- - አበሻ ሱፍ በ2005/2006 ከጠቅላላው የቅባት እህል ሰብል ምን ያህል መቶኛ ይሸፍናል?
  - የአበሻ ሱፍ በ2005/2006 ከአጠቃላይ የቅባት እህል ምርት 5.39 በመቶውን ሸፍኗል።
- - የአበሻ ሱፍ መቼ ነው ወደ ኢትዮጵያ የተዋወቀው?
  - አበሻ ሱፍ ወደ ኢትዮጵያ የገባው የዛሬ 160 ዓመት ገደማ በ1840 አካባቢ ነው።
- - መጀመሪያ ላይ የአበሻ ሱፍ ለምን ጥቅም ላይ ያልዋለ ነበር?
  - መጀመሪያ ላይ የአበሻ ሱፍ ለምግብ ዘይት ሳይሆን ለጌጣጌጥነት ይውል ነበር።
- - የአበሻ ሱፍ አንዳንድ አጠቃቀሞች ምን ምን ናቸው?
  - የአበሻ ሱፍ ለምግብ፣ ለኢንዱስትሪ፣ ለቀለም፣ ለቫርኒሽ፣ ለሳሙና እና ለመዋቢያነት ያገለግላል።
- - የአበሻ ሱፍ ምርትና ምርታማነት ማሳደግ ለምን አስፈለገ?
  - የአበሻ ሱፍ ምርትና ምርታማነት ማሳደግ ለገበያ ተወዳዳሪነት እና በአገሪቷ ኢኮኖሚ ላይ አዎንታዊ ተፅዕኖ እንዲኖር አስፈላጊ
    ነው።
- - በኢትዮጵያ የምግብ ዘይትን በተመለከተ አንድ ወቅታዊ ጉዳይ ምንድን ነው?
  - እያደገ የመጣውን የምግብ ዘይት ፍላጎት ማሟላት በኢትዮጵያ ወቅታዊ ጉዳይ ነው።
- - በአበሻ የሱፍ ምርት ላይ ያጋጠሙ ዋና ዋና ችግሮች ምን ምን ናቸው?
  - የተሻሻሉ ዝርያዎች አለመኖራቸው፣የባህላዊ አመራረት ዘዴዎች፣የምርምር ውስንነት፣የተባይ እና የበሽታ መከሰት እና የሰብል ምላሽ
    ደካማ መሆን የአበሻ ሱፍ ምርት ዋና ዋና ችግሮች ናቸው።
- - በአበሻ ሱፍ ምርት ከሚጠቀሙት ዝርያዎች ጋር የተያያዘ አንድ ችግር ምንድን ነው?
  - በአበሻ የሱፍ ምርት ላይ ከሚታዩ ችግሮች መካከል የተሻሻሉ ዝርያዎች አለመኖራቸው አንዱ ነው።
- - በአበሻ የሱፍ ምርት ውስጥ ምን ዓይነት ዘዴዎች በባህላዊ መንገድ ይጠቀማሉ?
  - በአበሻ ሱፍ ምርት ውስጥ ባህላዊ የአመራረት ዘዴዎች በብዛት ጥቅም ላይ ይውላሉ።
- - በአበሻ የሱፍ ጥናት ውስጥ ምን ገደቦች አሉ?
  - ከአበሻ ሱፍ ጋር በተገናኘ በምርምር ላይ ውስንነቶች አሉ።
- - በአበሻ የሱፍ ምርት ላይ ከተባይ እና ከበሽታ ጋር የተያያዙ አንዳንድ ተግዳሮቶች ምን ምን ናቸው?
  - የአበሻ ሱፍ ምርት ከተባይ እና ከበሽታ ጋር ተያይዞ ተግዳሮቶች ተጋርጠውበታል።
- - የአበሻ ሱፍ ለተወሰኑ ሁኔታዎች ምላሽ የሚሰጠው እንዴት ነው?
  - የአበሻ ሱፍ ለተወሰኑ ሁኔታዎች ምላሽ የመስጠት አዝማሚያ አለው።
- - የአበሻ ሱፍ ሥር ስርዓት ባህሪያት ምንድ ናቸው?
  - የአበሻ ሱፍ ድርቅን መቋቋም የሚችል ዘዴ ስላለው ነው።
- - የአበሻ ሱፍ ስንት የአበባ ጭንቅላት ሊኖረው ይችላል?
  - የአበሻ ሱፍ እስከ አምስት የአበባ ራሶች ሊኖሩት ይችላል።
- - የአበሻ ሱፍ ተክሎች የተለመደው ቁመት ምን ያህል ነው?
  - የአበሻ ሱፍ ተክሎች ከ30-150 ሴ.ሜ ቁመት ሊደርሱ ይችላሉ.
- - የአበሻ ሱፍ ዘር ለምን ጥቅም ላይ ይውላል?
  - የአበሻ የሱፍ ዘር ለዘይት ምርት እና ለእንስሳት መኖነት ይውላል።
- - ከዘይት ምርት በተጨማሪ የአበሻ የሱፍ ዘር ምን ጥቅም አለው?
  - ከዘይት ምርት በተጨማሪ የአበሻ የሱፍ ዘሮች ለመኖነት ይበቅላሉ።
- - የአበሻ የሱፍ ፍሬዎች የዘይት ይዘት ምን ያህል ነው?
  - የአበሻ የሱፍ ፍሬዎች ከ30-50% የዘይት ይዘት አላቸው።
- - የአበሻ ሱፍ አበባዎች የተለመደው ቀለም ምን ይመስላል?
  - የአበሻ ሱፍ አበቦች በብዛት ቢጫ፣ ብርቱካንማ ወይም ደማቅ ቀይ ናቸው።
- - የአበሻ ሱፍ ተክሎች ቁመት እንዴት ይለያያል?
  - የአበሻ ሱፍ ተክሎች ቁመት እንደ አካባቢው ሊለያይ ይችላል.
- - የአበሻ ሱፍ ለምግብ ዝግጅት ምን ጥቅም አለው?
  - የአበሻ ሱፍ ለሰላጣ፣ለመድሀኒት እና ለሌሎችም ለምግብ ዝግጅት ይውላል።
- - የአበሻ ሱፍ በምርት ደረጃ እንዴት ይከፋፈላል?
  - አበሻ ሱፍ ለተለያዩ አተገባበር የሚመረተው አመታዊ ሰብል ነው።
- - የአበሻ ሱፍ ማርጋሪን ለማምረት ምን አይነት ዝግጅት ነው የሚውለው?
  - ማርጋሪን ለማዘጋጀት የአበሻ የሱፍ ዘሮች ጥቅም ላይ ይውላሉ.
- - የአበሻ ሱፍ ምን ጥቅም አለው?
  - የአበሻ ሱፍ ከዘይት ምርት በተጨማሪ የተለያዩ ጥቅሞች አሉት።
