  - ኦርጋኒክ ቁስ፡ ኦርጋኒክ ቁስን ወደ አፈር መጨመር የአፈርን አወቃቀር ለማሻሻል፣ ውሃ የመያዝ አቅምን ለመጨመር እና ጤናማ ስርወ
    እድገትን ለማበረታታት ይረዳል። ኦርጋኒክ ቁስ ከማዳበሪያ፣ ፍግ ወይም ሌላ የእፅዋት ቅሪት ሊመጣ ይችላል።
- - የትኞቹ ቫይታሚኖች የደም ሴሎችን እና የዲኤንኤ እድገትን ይረዳሉ
  - B12
- - በቆሎ ለምን በመደዳ ተክሏል.
  - እንዲሁም የመሬት ቦታን የበለጠ ውጤታማ በሆነ መንገድ ለመጠቀም በእነዚህ ረድፎች መካከል ሌሎች ሰብሎችን ለመትከል ያስችላል
- - የባቄላ ቅጠሎችን የሚያበላሹ ነፍሳትን ለመቆጣጠር የትኛው ኬሚካል የተሻለ ነው.
  - የባቄላ ቅጠሎችን የሚጎዱ ነፍሳትን ለመቆጣጠር ውጤታማ ሊሆኑ የሚችሉ በርካታ ኬሚካሎች አሉ። የኬሚካላዊው ምርጫ ጉዳቱን በሚያስከትሉ
    ልዩ ተባዮች ላይ ይመረኮዛል. በባቄላ ውስጥ ያሉ የነፍሳት ተባዮችን ለመቆጣጠር በብዛት ጥቅም ላይ የሚውሉ ፀረ-ነፍሳት ኬሚካሎች
    እዚህ አሉ፡- ፒሬትሮይድ፡ እነዚህ ሰው ሰራሽ ተባይ ማጥፊያዎች ሲሆኑ አፊድ፣ ትሪፕስ እና የባቄላ ዝንብን ጨምሮ በተለያዩ የነፍሳት
    ተባዮች ላይ ውጤታማ ናቸው። ባቄላ ተባዮችን ለመቆጣጠር በተለምዶ የፒሬትሮይድ ምሳሌዎች ሳይፐርሜትሪን እና ዴልታሜትሪን ያካትታሉ።
- - ግብርና ቅንጦት ነው ወይንስ የአገር ደኅንነት ጉዳይ?
  - የአሜሪካ ግብርና የብሔራዊ ደህንነት ጉዳይ ነው።
- - ከተሰበሰበ በኋላ በአትክልቱ ውስጥ የበቆሎ ግንድ መተው ምን ጥቅሞች አሉት?
  - ኦርጋኒክ ቁስ፡ የበቆሎ ግንድ ለአፈሩ ኦርጋኒክ ቁስ ይዘት አስተዋፅዖ ያደርጋል፣ ይህም የአፈርን አወቃቀር፣ ውሃ የመያዝ አቅም
    እና የንጥረ ነገር አቅርቦትን ያሻሽላል። የተመጣጠነ ምግብን እንደገና ጥቅም ላይ ማዋል፡- የበቆሎ ግንድ መበስበስ ጠቃሚ ንጥረ
    ነገሮችን ወደ አፈር ውስጥ በመልቀቁ ለወደፊት ሰብሎች እንዲውል ያደርጋል። የአፈር መሸርሸርን መቆጣጠር፡- ገለባ መኖሩ የአፈር
    መሸርሸርን ለመከላከል የሚረዳው የገጽታ ፍሳሽን በመቀነስ መሬቱን ከንፋስ እና ከውሃ መሸርሸር በመጠበቅ ነው። አረም መጨፍለቅ፡-
    መሬት ላይ የሚቀሩ ገለባዎች እንደ ሙልጭ ሆነው ይሠራሉ፣ የአረም እድገትን በመግታት እና ከተከታይ ሰብሎች ጋር የአረም ውድድርን
    ይቀንሳል።
- - ማንኛውንም የእንስሳት በሽታ ይሰይሙ.
  - የእግር እና የአፍ በሽታ, ብሩሴሎሲስ እና የሳንባ ነቀርሳ በሽታ
- - መስኖ ምንድን ነው?
  - መስኖ ሰብሎች እንዲበቅሉ እንዲረዳቸው ውኃን ወደ ሰብሎች የመቀባት ሂደት ነው።
- - የትኛው የካሳቫ ዝርያ ለሶሮቲ እና ሊራ ተስማሚ ነው።
  - NASE 3
- - በአሲዳማ አፈር ውስጥ የትኞቹ ሰብሎች የተሻለ ምላሽ ይሰጣሉ?
  - ብሉቤሪ
- - በኢትዮጵያ በጣም ውድመት የሆነው የትኛው የካሳቫ በሽታ ነው?
  - ካሳቫ ብራውን ስትሮክ በሽታ (ሲቢኤስዲ)
- - የባንድ ማዳበሪያዎች አንዳንድ ጥቅሞች ምንድ ናቸው?
  - ማዳበሪያዎቹን በመደዳ ውስጥ በማስቀመጥ በተለይ የንጥረ-ምግብ አወሳሰድ በጣም ንቁ በሆነበት የእጽዋት ሥሮች ዙሪያ ያለውን ቦታ
    ማነጣጠር ይችላሉ። ይህም ማዳበሪያውን በተቀላጠፈ ሁኔታ ለመጠቀም ያስችላል እና በማፍሰስ ወይም በማፍሰስ የንጥረ-ምግብ ብክነት
    ስጋትን ይቀንሳል።
- - ለምንድነው ገበሬዎች የካሳቫን ግንድ ከካሳቫ ዘሮች ይልቅ የሚመርጡት።
  - የበሽታ መተላለፍ አደጋን ቀንሷል
- - ዕፅዋት የሚሰበሰቡት እንዴት ነው?
  - በእጅ ወይም በማሽን
- - ያለ ማዳበሪያ ለትክክለኛው የበቆሎ ምርት የአፈርን ለምነት እንዴት ማሻሻል እችላለሁ?
  - ኦርጋኒክ ቁስ አካል፡- እንደ ብስባሽ፣የእርሻ ጓሮ ፍግ፣ሽፋን ሰብል፣ወይም የሰብል ቅሪት ያሉ ኦርጋኒክ ቁሶችን በማካተት የአፈርን
    ኦርጋኒክ ቁስ ይዘት ይጨምሩ። ይህ የአፈርን አወቃቀር ያሻሽላል, የተመጣጠነ ምግብን ማቆየት እና ጥቃቅን ተህዋሲያንን ያበረታታል.
    የሰብል ሽክርክር እና ልዩነት፡- ናይትሮጅንን ከከባቢ አየር የሚያስተካክሉ እና የአፈር ናይትሮጅንን መጠን በሚያሻሽሉ ጥራጥሬዎች
    ሰብሎች (እንደ ባቄላ፣ አተር ወይም ክሎቨር ያሉ) በቆሎ ማዞር። የሰብል ማሽከርከር ተባዮችን እና የበሽታ ዑደቶችን ለመስበር
    እና አጠቃላይ የአፈርን ጤና ለመጠበቅ ይረዳል። አረንጓዴ ፍግ የሚሸፍኑ ሰብሎች፡- በመኸር ወቅት እንደ ክሎቨር፣ ቬች ወይም
    ፀጉራማ ቬች ያሉ ሰብሎችን ይሸፍኑ። እነዚህ ሽፋን ያላቸው ሰብሎች ኦርጋኒክ ቁስን ይጨምራሉ, የአፈር መሸርሸርን ይከላከላሉ
    እና የአፈርን መዋቅር ያሻሽላሉ. ማልቺንግ፡- እንደ ገለባ ወይም የሰብል ቅሪት ያሉ ኦርጋኒክ ሙልችትን በአፈሩ ላይ ይተግብሩ።
    ማልቺንግ የአፈርን እርጥበት ለመቆጠብ፣ የአረም እድገትን ለመግታት እና በአፈር ውስጥ በሚበሰብስበት ጊዜ ንጥረ-ምግቦችን ቀስ
    በቀስ ይለቃል።
- - የበሬ እንስሳት ሰዎችን ለመመገብ የሚያገለግል እህል ይበላሉ?
  - የህይወት ዘመን
- - በነጭ ዝንቦች የትኞቹ በሽታዎች ሊተላለፉ ይችላሉ?
  - ነጭ ዝንቦች እንደ ሲኤምዲ እና ሲቢኤስዲ ያሉ ቫይረሶችን ሊያሰራጭ ይችላል ይህም ለገበሬዎች ከፍተኛ ኪሳራ ያስከትላል።
- - ከግጦሽ በላይ የአፈርን ንጥረ ነገር እንዴት እንደሚያጠፋ ያብራሩ።
  - በከብት እርባታ ልቅ ግጦሽ የአፈር መጨናነቅ፣መሸርሸር እና የአፈር ኦርጋኒክ ቁስ መጥፋት ሊያስከትል ይችላል ይህም ሁሉ የአፈር
    ለምነትን ይጎዳል።
- - የዘር መድረቅ መበላሸትን እንዴት ይከላከላል.
  - ዘሮችን ማድረቅ በማከማቻ ጊዜ የመበላሸት አደጋን በተሳካ ሁኔታ ይቀንሳል. እርጥበት እንደ ፈንገስ እና ባክቴሪያ የመሳሰሉ ረቂቅ
    ተሕዋስያን እንዲራቡ ምቹ ሁኔታን ይፈጥራል, ይህም ዘሮችን ሊያጠቁ እና ሊጎዱ ይችላሉ. አርሶ አደሮች በማድረቅ የእርጥበት መጠንን
    በመቀነስ የእነዚህን ፍጥረታት እድገት በመግታት የዘር መበላሸት እና የመጥፋት አደጋን ይቀንሳሉ ።
- - በትክክለኛ እርሻ ውስጥ ምን ዓይነት መሳሪያዎች ጥቅም ላይ ይውላሉ
  - ዳሳሾች፣ ድሮኖች እና ሌሎች መሳሪያዎች
- - በቆሎ ከለውዝ ጋር መቆራረጥ አንዳንድ ሊሆኑ የሚችሉ ጥቅሞች ምንድ ናቸው?
  - የተመጣጠነ ምግብ ማሟያ፡ በቆሎ እና ኦቾሎኒ የተለያየ የንጥረ ነገር ፍላጎቶች አሏቸው፣ እና እነሱን በመገጣጠም በአፈር ውስጥ
    ያሉትን ንጥረ ነገሮች መጠቀምን ከፍ ማድረግ ይችላሉ። የከርሰ ምድር ፍሬዎች የከባቢ አየር ናይትሮጅንን ያስተካክላሉ, አፈርን
    በዚህ አስፈላጊ ንጥረ ነገር ያበለጽጉታል, ይህም የበቆሎ ሰብልን ሊጠቅም ይችላል. ተባዮችን እና በሽታን መቆጣጠር፡ እርስ በርስ
    መቆራረጥ ተባዮችን እና የበሽታ ግፊትን ለመቀነስ ይረዳል. ለምሳሌ በቆሎ ለተወሰኑ ተባዮች እንደ "ወጥመድ ሰብል" ሆኖ ሊያገለግል
    ይችላል, ይህም ከከርሰ ምድር ይርቃል. በተጨማሪም የለውዝ ፍሬዎች አንዳንድ የአፈር ወለድ በሽታዎችን የሚያዳክሙ አንዳንድ ውህዶችን
    ወደ አፈር ይለቃሉ, ይህም ሁለቱንም ሰብሎች ይጠቅማል. ቀልጣፋ የመሬት አጠቃቀም፡ እርስ በርስ መቆራረጥ የተገደበ የመሬት ሀብቶችን
    በብቃት ለመጠቀም ያስችላል፣ ምክንያቱም በአንድ አካባቢ ሁለት የተለያዩ ሰብሎችን ማልማት ይችላሉ። ይህ በተለይ የመሬት አቅርቦት
    ውስን ለሆኑ አነስተኛ ገበሬዎች ጠቃሚ ሊሆን ይችላል።
- - በምርታማነት ላይ የአገር ውስጥ የበቆሎ ዝርያዎችን እንዴት ማሻሻል ይቻላል?
  - የመራቢያ መራባት፡- ይህ በምርታማነት፣ በሽታን የመቋቋም እና ሌሎች ተፈላጊ ባህሪያትን በመምረጥ የተሻሉ እፅዋትን በመምረጥ
    የተሻሻሉ ባህሪያት ያላቸውን ልጆች እንደ ወላጅ መጠቀምን ያካትታል።
- - ኢንተር-ሰብል ምንድን ነው.
  - ይህም የአረም እድገትን ለመግታት በካሳቫ ረድፎች መካከል ሌሎች ሰብሎችን መትከልን ያካትታል
- - የትኛው ማዳበሪያ ለበቆሎ ጥሩ ነው.
  - በቆሎ በተለምዶ ከባቄላ እና ካሳቫ የበለጠ የናይትሮጅን መጠን ይፈልጋል እና እንደ ዩሪያ፣ አሚዮኒየም ናይትሬት ወይም አሚዮኒየም
    ሰልፌት ባሉ ማዳበሪያዎች ከፍተኛ ናይትሮጅን ይዘዋል። ፎስፈረስ ለበቆሎ እድገትም ጠቃሚ ነው፡ ይህንን ንጥረ ነገር ለማቅረብ
    ሶስት እጥፍ ሱፐርፎስፌት ወይም ዲያሞኒየም ፎስፌት መጠቀም ይቻላል።
- - ዩናይትድ ስቴትስ ከምንልከው የበለጠ የግብርና ምርቶችን ታስገባለች?
  - ግብርና አወንታዊ የንግድ ሚዛን አለው፣ ይህም ማለት ከምናመጣው (ከውጭ) በላይ እንልካለን (ወደ ውጭ መላክ) ማለት ነው።
- - በዘር መሰርሰሪያ በመጠቀም የተተከለውን አንድ ሰብል ይሰይሙ።
  - በቆሎ
- - አርቲፊሻል ማዳበሪያ ሳይጠቀሙ ገበሬዎች የአፈር ለምነትን ማሳደግ የሚችሉበትን መንገድ ይሰይሙ።
  - የሰብል ማሽከርከር፡ በአንድ የተወሰነ መስክ ላይ የሚበቅሉትን የሰብል አይነቶችን በመቀያየር አፈሩ ንጥረ ምግቦችን እንዲይዝ
    እና የተወሰኑ ንጥረ ነገሮችን እንዳይቀንስ ይከላከላል።
- - የአፈርን ለምነት ለማሻሻል የትኛውን የእርሻ ዘዴ መጠቀም ይቻላል
  - የማዳበሪያ ማመልከቻዎች
- - የአፈር ናይትሮጅንን ለማቆየት እና ጥቅም ላይ ለማዋል የትኞቹ የሰብል ዓይነቶች ጥቅም ላይ ይውላሉ.
  - ሰብሎችን ይያዙ
- - የተዋሃዱ ማዳበሪያዎች ምሳሌዎችን ይሰይሙ።
  - NPK (ናይትሮጅን-ፎስፈረስ-ፖታሲየም) 15:15:15፣ NPK 17:17:17፣ ወይም NPK 20:10:10
- - የዘር ቁፋሮ ገበሬዎችን እንዴት እንደረዳቸው
  - አርሶ አደሮች በተወሰነ ደረጃ በተወሰነ ጥልቀት ላይ በደንብ በተቀመጡ ረድፎች ውስጥ ዘር እንዲዘሩ ተፈቅዶላቸዋል
- - ባቄላ ከለውዝ እና ከሌሎች ጥራጥሬዎች ጋር መቆራረጥ ለምን ያስፈልጋል?
  - የለውዝ ፍሬዎች በአፈር ውስጥ ናይትሮጅንን ያስተካክላሉ, ይህም የሌሎች ሰብሎችን እድገት ሊጠቅም ይችላል. የከርሰ ምድር ፍሬዎች
    ባቄላዎችን ለመውጣት የድጋፍ መዋቅር ሊሰጡ ይችላሉ.
- - የአፍሪካ ጥንዚዛዎችን የት ማግኘት እንችላለን.
  - ምዕራብ እና መካከለኛው አፍሪካ
- - ማዳበሪያዎች ሊተገበሩ የሚችሉባቸውን የተለያዩ ዓይነቶች ይሰይሙ?
  - ጥራጥሬ, ፈሳሽ እና ፎሊያር አፕሊኬሽኖች.
- - በበረዶ ውሽንፍር የተጎዱትን ባቄላ ለመርጨት የሚያገለግሉ የፈንገስ መድኃኒቶች ምሳሌዎችን ይሰይሙ?
  - ማንኮዜብ፣ መዳብ ኦክሲክሎራይድ እና ፕሮፒኮንዛዞል።
- - እንደ የርቀት ዳሳሽ፣ የአፈር ዳሳሾች እና ተለዋዋጭ-ተመን አፕሊኬሽን ሲስተምስ ያሉ ትክክለኛ የግብርና ቴክኖሎጂዎች ገበሬዎችን
    እና የግብርና ባለሙያዎችን እንዴት ይረዳሉ።
  - የግብርና ባለሙያዎች የማዳበሪያ አጠቃቀምን በትክክል በሚፈልጉበት ቦታ እና በትክክል በመተግበር የማዳበሪያ አጠቃቀምን እንዲያሻሽሉ
    ይፍቀዱ. ይህ ብክነትን እና የአካባቢን ተፅእኖ ለመቀነስ ይረዳል.
- - ብጉርን የሚያመጣው ምንድን ነው?
  - ግርዶሽ
- - በዘረመል የተሻሻሉ ፍጥረታትን ይግለጹ።
  - በአጠቃላይ የዲኤንኤ ቴክኖሎጂ በመባል የሚታወቁት የዘረመል ቁሳቁሶቻቸው በጄኔቲክ ምህንድስና ቴክኒኮች የተቀየረባቸው ፍጥረታት
    ናቸው።
- - ኢንተር-ሰብል ምንድን ነው.
  - ይህም የአረም እድገትን ለመግታት በካሳቫ ረድፎች መካከል ሌሎች ሰብሎችን መትከልን ያካትታል
- - የፈረስ ቁመት የሚለካው እንዴት ነው?
  - የፈረስ ቁመት የሚለካው ከመሬት አንስቶ እስከ ጠወለጋው ድረስ በእጆቹ ነው (በፈረስ ላይ ያለው ቦታ በአንገቱ እና በጀርባው
    መካከል ያለው ቦታ)
- - በሚተክሉበት ጊዜ ለባቄላዎች ትክክለኛው ክፍተት ምንድነው?
