  - ካሳቫ በካርቦሃይድሬትስ (በካርቦሃይድሬትስ) የበለፀገ ሲሆን ከደረቅ ክብደቱ ከ38-40% የሚሆነው ስታርች (ስቴች) የያዘ ነው።
    ይህም ካሳቫን እንደ ዋና ምግብ ለሚተማመኑ ሰዎች አስፈላጊ የኃይል ምንጭ ያደርገዋል።
- - አርሶ አደሮች አካባቢን ለመርዳት ምን ዓይነት ቴክኖሎጂን ይጠቀማሉ?
  - ጂፒኤስ (ግሎባል አቀማመጥ ሲስተሞች) ገበሬዎች የሚጠቀሙበት የተለመደ ቴክኖሎጂ ነው። በጂፒኤስ፣ ገበሬዎች በእርሻው ላይ ያለውን
    ቦታ ሁሉ መከታተል እና አፈሩ ምን እንደሚፈልግ በትክክል ማወቅ ይችላሉ።
- - የአፈር አየር አጠቃቀሞች ምንድ ናቸው
  - ዘይት አየር ለአተነፋፈስ እና ለሌሎች የሜታቦሊክ ሂደቶች ኦክስጅንን በማቅረብ በእጽዋት እድገት እና እድገት ውስጥ ትልቅ ሚና
    ይጫወታል። የአፈር አየር ለእጽዋት እድገት አስፈላጊ የሆነውን ትክክለኛውን የአፈር እርጥበት ደረጃ ለመጠበቅ ይረዳል.
- - አረንጓዴ ፍግ ምን ጥቅም ላይ ይውላል?
  - የተለያዩ የአፈር ማክሮ እና ማይክሮ ኤለመንቶችን ለማስተዳደር
- - የአፈር ጥራት ዋና ዋና ምክንያቶች ምንድናቸው?
  - የአፈር ጨዋማ, ፒኤች, ረቂቅ ተሕዋስያን ሚዛን እና የአፈርን ብክለት መከላከል
- - የበቆሎ ቅጠሎች ወደ ቢጫነት የሚቀይሩት የትኛው በሽታ ነው
  - የበቆሎ ክሎሮቲክ ሞትል ቫይረስ;
- - ሥር መበስበስን ለመቆጣጠር ንጹህ የመትከያ ቁሳቁሶችን መጠቀም ይቻላል?
  - የካሳቫ መቆረጥ ከሥሩ መበስበስ የጸዳ መሆኑን ከተረጋገጡ ጤናማ ተክሎች ማግኘት አለበት.
- - አረንጓዴ ፍግ ሰብል የሚሠራው የትኛው ቤተሰብ ነው?
  - ጥራጥሬዎች
- - ሥር መበስበስ እንዴት ይስፋፋል?
  - በተበከለ አፈር, ውሃ እና ተክሎች ውስጥ ይሰራጫል
- - ከፍተኛ የአለባበስ ዘዴን በመጠቀም ማዳበሪያዎችን እንዴት እንደሚተገበሩ.
  - ከፍተኛ የአለባበስ ዘዴን በመጠቀም ማዳበሪያን ለመተግበር በመጀመሪያ በአፈር ትንተና ውጤቶች እና በሰብል መስፈርቶች መሰረት
    የሚመከረውን መጠን በማስላት ማዳበሪያውን ማዘጋጀት አለብዎት. ከዚያም የእጽዋቱን ሥሮቹን እንዳያበላሹ በጥንቃቄ ማዳበሪያውን
    በእያንዳንዱ ተክል መሠረት በጥንቃቄ ያሰራጩ። ማዳበሪያውን ከተጠቀሙ በኋላ ማዳበሪያውን ወደ አፈር ውስጥ ለማካተት የአፈርን
    ንጣፍ በጥንቃቄ ለመቧጨር ወይም ሌላ መሳሪያ መጠቀም ይችላሉ.
- - በኢትዮጵያ ውስጥ ፖም የሚያመርቱት የትኞቹ ክልሎች ናቸው?
  - ቡጊሱ፣ ቡኬዲ እና ሰበይ ንዑስ ክልሎች በኤልጎን ተራራ አካባቢ
- - የካሳቫ ሞዛይክ በሽታ እንዴት ሊሰራጭ ይችላል
  - የኋይትፍሊ ወረራዎች
- - የላይኛው የአፈር ንጣፎችን ለማላላት የእርሻ ጓሮ ፍግ ምን ያመቻቻል?
  - የእርሻ ጓሮ ማዳበሪያ በኦርጋኒክ ቁስ የበለፀገ ነው, ይህም የአፈርን መዋቅር ያሻሽላል እና ውህደትን ያበረታታል. ኦርጋኒክ
    ንጥረ ነገር የአፈርን ቅንጣቶች አንድ ላይ ለማያያዝ, የተቦረቦረ ክፍተቶችን በመፍጠር እና የአፈርን ብስባሽነት ለማሻሻል ይረዳል.
    ይህም በአፈር ውስጥ የተሻለ የአየር እና የውሃ እንቅስቃሴ እንዲኖር ያስችላል, ይህም የአፈርን አወቃቀር ወደ ተሻለ የአፈር
    አወቃቀር እና አነስተኛ የተጨመቀ አፈርን ያመጣል.
- - ካሳቫ በቀጥታ ከፀሐይ ብርሃን ለምን ይጠበቃል?
  - ለፀሀይ ብርሀን መጋለጥ የቱቦዎቹ ቀለም እንዲለወጥ እና ጥራታቸውን እንዲቀንስ ሊያደርግ ይችላል.
- - Mulching ምንድን ነው.
  - እንደ ቅጠሎች ወይም በአፈሩ ላይ ያሉ ቅጠሎች ያሉ ቅጠሎች ወይም የሣር ቁርጥራጮች እርጥበታማነትን ጠብቆ ለማቆየት, የአፈር
    መሸርሸር እንዳይፈርስ ለመከላከል እና ኦርጋኒክ ጉዳዮችን ለማጨር ሊረዳ ይችላል.
- - የትኛው ሁኔታ ለካሳቫ ተክል ተስማሚ ነው
  - የካሳቫ ሰብል እርጥበታማ እና እርጥብ በሆኑ አካባቢዎች በደንብ ያድጋል
- - ማዳበሪያዎችን እንዴት ማመልከት እችላለሁ.
  - ብሮድካስቲንግ፣ ባንዲንግ እና የጎን አለባበስ
- - በቆሎ ምንድን ነው እና ለምን አስፈላጊ ነው?
  - በቆሎ፣በቆሎ በመባልም የሚታወቀው፣በአለም ላይ በስፋት ከሚለሙ ሰብሎች አንዱ ሲሆን በብዙ ክልሎች ዋና ምግብ ነው።
- - አርሶ አደሮች የበቆሎ ቅሪቶችን በማቃጠል ላይ ያለውን አሉታዊ ተጽእኖ እንዴት መቀነስ እንደሚችሉ መንገዶችን ይሰይሙ።
  - ገበሬዎች የበቆሎ ቅሪቶችን በአፈር ውስጥ ማካተት፡- አርሶ አደሮች ከማቃጠል ይልቅ በማረስ ወይም በማረስ የአፈርን ኦርጋኒክ
    ቁስ እንዲገነቡ እና የአፈርን ጤና ለማሻሻል የሚረዱትን ጨምሮ በርካታ አሰራሮችን መከተል ይችላሉ። የበቆሎ ተረፈ ምርትን ለአዳራሹ
    መጠቀም፡- የበቆሎ ቅሪቶች የአፈርን እርጥበት ለመጠበቅ፣ አረሞችን ለማፈን እና የአፈርን ለምነት ለማሻሻል እንዲረዳቸው እንደ
    ሙልጭ በአፈር ላይ ሊሰራጭ ይችላል። የበቆሎ ቅሪቶችን ማዳበር፡ የበቆሎ ቅሪቶችን በማዳበር የአፈር ለምነትን ለማሻሻል የሚያገለግል
    በንጥረ ነገር የበለፀገ የአፈር ማሻሻያ ለማምረት ያስችላል። የሚሽከረከሩ ሰብሎች፡ የሰብል ማሽከርከር ተባዮችን እና የበሽታ
    ዑደቶችን ለመስበር ይረዳል፣ እነዚህን ችግሮች ለመቆጣጠር የመቃጠልን አስፈላጊነት ይቀንሳል።
- - ድርቅን ለመከላከል አርሶ አደሩ የአፈርን ጤና እና ውሃ የመያዝ አቅምን ለማሻሻል የአፈር ጥበቃ ስራ ላይ መዋዕለ ንዋይ ማፍሰስ
    አለበት። እንደ ቴክኒኮችን መጠቀም ይችላሉ?
  - የአፈር መሸርሸርን ለመቀነስ፣ ኦርጋኒክ ቁስን ለመጨመር እና የውሃ ውስጥ ሰርጎ መግባትን ለማሻሻል ጥበቃን የማልማት ተግባራት፣
    የሰብል ማሽከርከር፣ ሽፋንን መዝራት እና ማዳቀል
- - ከመከማቸቱ በፊት የእርጥበት መጠን መቶኛ ስንት ነው?
  - 13.5% ወይም ከዚያ በታች
- - ትኩስ እና ደረቅ በቆሎ በምግብ ዋጋ መካከል ልዩነት አለ?
  - አዎ፣ ትኩስ እና ደረቅ በቆሎ ከምግብ ዋጋ አንፃር ልዩነቶች አሉ። ትኩስ በቆሎ፣ ጣፋጭ በቆሎ በመባልም ይታወቃል፣ የሚሰበሰበው
    ፍሬው ገና ለስላሳ ሲሆን ከፍተኛ መጠን ያለው ስኳር ሲይዝ ነው። የደረቀ በቆሎ ግን በዛፉ ላይ እንዲደርቅ እና እንዲበስል ስለሚደረግ
    ጠንካራና ስታርችኪ ያለው ጥራጥሬ እንዲኖር ያደርጋል።
- - ዕፅዋት የሚሰበሰቡት እንዴት ነው?
  - በእጅ ወይም በማሽን
- - በማደግ ላይ ባሉ አገሮች ውስጥ የትኛው ዓይነት አውድማ በጣም የተለመደ ነው።
  - በእጅ መፍጨት
- - ማሸጊያውን ስመረምር ምን አየዋለሁ?
  - እንደ የተሰበረ ማህተሞች ወይም ያልተዛመደ እሽግ ያሉ የመነካካት ምልክቶችን ይፈልጉ፣ ይህም ምርቱ የውሸት መሆኑን ሊያመለክት
    ይችላል።
- - በተመራማሪዎች በቆሎ ለመትከል ምን ማዳበሪያ ይመከራል?
  - NPK (ናይትሮጅን-ፎስፈረስ-ፖታስየም) እና ዳፕ (ዲያሞኒየም ፎስፌት) በቆሎ ለመትከል ጥሩ ማዳበሪያዎች ናቸው, ምክንያቱም
    ሁለቱም የበቆሎ ፍላጎቶችን ለትክክለኛ እድገትና ልማት አስፈላጊ የሆኑ ንጥረ ነገሮችን ይሰጣሉ.
- - በካልሲየም ላይ የተመሰረቱ ማዳበሪያዎች ምንድ ናቸው?
  - በካልሲየም የበለፀጉ እንደ ካልሲየም ናይትሬት ወይም ካልሲየም ካርቦኔት ያሉ ማዳበሪያዎች የአፈርን አወቃቀር እና ውሃ የመያዝ
    አቅምን ለማሻሻል ይረዳሉ። ካልሲየም በአፈር ውስጥ የሸክላ ቅንጣቶች እንዲንሸራተቱ ይረዳል, ትላልቅ ክፍተቶችን ይፈጥራል እና
    የውሃ ፍሳሽን ያሻሽላል.
- - ካሳቫ በቀጥታ ከፀሐይ ብርሃን ለምን ይጠበቃል?
  - ለፀሀይ ብርሀን መጋለጥ የቱቦዎቹ ቀለም እንዲለወጥ እና ጥራታቸውን እንዲቀንስ ሊያደርግ ይችላል.
- - Melybug በባዮሎጂ እንዴት መቆጣጠር ይቻላል?
  - የሜይቡግ የተፈጥሮ ጠላቶች መግቢያ
- - የእንስሳት ምግብ ምርት ለግሪን ሃውስ ልቀት ምን ያህል በመቶ ያመርታል።
  - 57%
- - አንድ አርሶ አደር ተጠቃሚ ድርቅን ለመከላከል ምን አይነት የውሃ አያያዝ ዘዴዎችን ሊከላከል ይችላል?
  - ማልቺንግ
- - ኤፍዲኤ ምንድን ነው
  - የምግብ እና የመድሃኒት አስተዳደር
- - የትኛው ንጥረ ነገር ለሥሩ እድገት, አበባ እና ፍራፍሬ አስፈላጊ ነው.
  - ፎስፈረስ
- - ባህላዊ ተባዮችን የመቆጣጠር ዘዴዎችን ይጥቀሱ።
  - ሰብል ማሽከርከር፣ መቆራረጥ፣ ሰብሎችን መሸፈን፣ መቆራረጥ፣ ማዳበሪያ፣ መራቅ እና መቋቋም
- - የበቆሎ ቅሪቶችን በማቃጠል ላይ ያለውን አሉታዊ ተጽእኖ ይሰይሙ.
  - የበቆሎ ቅሪቶችን ማቃጠል የአፈር መሸርሸር፣ የአፈር ኦርጋኒክ ቁስ መጥፋት እና የአየር ብክለት ሊያስከትል ይችላል። ማቃጠል
    እንደ ካርቦን ዳይኦክሳይድ እና ሚቴን ያሉ የሙቀት አማቂ ጋዞችን ወደ ከባቢ አየር በመልቀቅ ለአየር ንብረት ለውጥ አስተዋጽኦ
    ያደርጋል። በተጨማሪም ማቃጠል በአፈር ጤና እና ለምነት ላይ አሉታዊ ተፅእኖ ያላቸውን እንደ ምድር ትሎች እና ማይክሮቦች ያሉ
    ጠቃሚ የአፈር ህዋሳትን ያጠፋል።
- - ገበሬዎች ለምን መስኖን ይለማመዳሉ?
  - ሰብሎች ለጤናማ እድገት አስፈላጊውን እርጥበት እንዲያገኙ በማድረግ ውሃን ለመቆጠብ.
- - የፍጆታ ውሃ አጠቃቀም ምንድነው?
  - ጥቅም ላይ የዋለውን ውሃ የሚገልጽ እና ወደ መጀመሪያው ምንጭ ያልተመለሰ የሚለው ቃል ነው.
- - የቁም እንስሳት አስተዳደር ልማዶችን ይሰይሙ።
  - እንስሳቱ በቂ ምግብ፣ ውሃ እና መጠለያ እንዲያገኙ ማድረግ እንዲሁም ጤንነታቸውን በየጊዜው በመመርመርና በክትባት እንዲጠብቁ
    ማድረግ።
- - Tillage ምንድን ነው.
  - ለመትከል፣ ለንጥረ ነገር ውህደት ወይም ለተባይ መከላከል እንደ ማረሻ ወይም ሀሮው ባሉ መሳሪያዎች አፈሩን የመበጣጠስ ልማድ
    ነው።
- - ገበሬዎች ተባዮችን እንዴት መቆጣጠር እንደሚችሉ.
  - እነዚህን ተባዮች ለመቆጣጠር አርሶ አደሮች በርካታ ልማዶችን ሊከተሉ ይችላሉ፤ ከእነዚህም መካከል ተከላካይ የሆኑ የባቄላ ዝርያዎችን
    መጠቀም፣ በትክክለኛው ጊዜ መትከል፣ የሰብል ማሽከርከርን በመለማመድ፣ ተፈጥሯዊ አዳኞችን እና ጥገኛ ተውሳኮችን መጠቀም እና
    አስፈላጊ ሆኖ ሲገኝ ፀረ ተባይ መድኃኒቶችን መጠቀምን ጨምሮ።
- - የሚጠባ ተባይ በአትክልቱ ውስጥ እንደ ባቄላ ባሉ እፅዋት ላይ ምን ጉዳት ያስከትላል
  - እንደ አፊድ፣ ነጭ ዝንቦች እና ምስጦች ያሉ ተባዮችን መምጠጥ በአትክልቱ ውስጥ እንደ ባቄላ ባሉ ተክሎች ላይ ከፍተኛ ጉዳት
    ሊያደርስ ይችላል። እነዚህ ተባዮች የተክሉን ጭማቂ ይመገባሉ, ይህም ሊያዳክም እና እድገቱን ሊያደናቅፍ ይችላል. በተጨማሪም
    ብዙውን ጊዜ የእጽዋት ቫይረሶችን ያስተላልፋሉ, ይህም የበለጠ ጉዳት ሊያደርስ ይችላል.
- - ለምን በኪጌዚ ክልል በተለይም ካባሌ ካሳቫ የማይተክሉት?
  - እንደ ኪጊዚ ባሉ ክልሎች በተለይም በካባሌ ውስጥ ካሳቫ ላለመትከል መወሰኑ በተለያዩ ሁኔታዎች እንደ የአየር ንብረት ፣ የአፈር
    ሁኔታ ፣ የገበያ ፍላጎት ፣ የባህል ምርጫዎች እና ያሉ ሀብቶች ተጽዕኖ ሊኖረው ይችላል። ካሳቫ ሞቃታማ የአየር ጠባይ እና በደንብ
    የተሞላ አፈርን የሚፈልግ ሞቃታማ ሰብል ነው. ቀዝቃዛ የአየር ሙቀት ባለባቸው ወይም ከልክ ያለፈ ዝናብ ባለባቸው ክልሎች ካሳቫ
    በደንብ ላያድግ ወይም አጥጋቢ ውጤት ሊያስገኝ ይችላል። በተጨማሪም፣ በአንዳንድ አካባቢዎች ያሉ አርሶ አደሮች ከአካባቢው ሁኔታ
    ጋር በተሻለ ሁኔታ የተጣጣሙ ወይም የገበያ ዋጋ ያላቸውን ሌሎች ሰብሎች ቅድሚያ ሊሰጡ ይችላሉ። ለአንድ የተወሰነ ክልል የሰብል
    ተስማሚነት ሲወሰን ልዩውን የአግሮ-ሥነ-ምህዳር ሁኔታዎችን እና የአካባቢን የግብርና አሰራሮችን ግምት ውስጥ ማስገባት አስፈላጊ
    ነው።
