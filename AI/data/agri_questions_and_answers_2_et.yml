  - FYM ኦርጋኒክ ጉዳይ በመሆኑ የአፈርን አወቃቀር ለማሻሻል እና የውሃ የመያዝ አቅሙን የማሳደግ ችሎታ አለው። የአፈርን እርጥበት
    የመቆየት አቅምን ያሳድጋል እና የውሃ ፍሳሽን ወይም የውሃ ፍሳሽን ይቀንሳል, ይህም ውሃው በእጽዋቱ ሥር ውስጥ ረዘም ላለ ጊዜ
    እንዲቆይ ያስችለዋል.
- - የትኛው የፈንገስ በሽታ ቅጠሎቹ ወደ ቢጫነት እና ወደ ቡናማነት ያመጣሉ, በባህሪያቸው የሲጋራ ቅርጽ ያላቸው ቁስሎች
