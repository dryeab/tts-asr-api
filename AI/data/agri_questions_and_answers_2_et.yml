    ናዝ 14 ከፍተኛ ምርት በሚሰጥ እምቅ ችሎታው ይታወቃል፣በአንድ ክፍል አካባቢ ጥሩ መጠን ያለው የካሳቫ ሥሮችን በማምረት ይታወቃል።
