    የተለያዩ ሰብሎችን በመቀያየር ለአንድ የተወሰነ ሰብል ተባዮች የመቆየት ዕድላቸው አነስተኛ ከመሆኑም በላይ ከፍተኛ ጉዳት ያደርሳሉ።
