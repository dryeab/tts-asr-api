  - እስያ እና ላቲን አሜሪካ
- - ነጭ ዝንቦች ፀረ ተባይ መድኃኒቶችን የመቋቋም አቅም አላቸው, ገበሬዎች ሌላ ምን ሊያደርጉ ይችላሉ?
  - የተቀናጀ የተባይ አስተዳደር (IPM)፡- አይፒኤም ባህላዊ፣ ባዮሎጂካል እና ኬሚካላዊ ዘዴዎችን ጨምሮ ተባዮችን ለመቆጣጠር ቴክኒኮችን
    በማጣመር ለተባይ አያያዝ ሁለንተናዊ አካሄድ ነው። አይፒኤም በፀረ-ተባይ መድሃኒቶች ላይ ያለውን ጥገኛነት ለመቀነስ እና የፀረ-ተባይ
    መከላከያዎችን ለመከላከል ይረዳል.
- - የአፈር አያያዝ አስፈላጊነት ምንድነው?
  - አርሶ አደሮች በአፈር ውስጥ ያሉ የንጥረ-ምግብ እጥረት ወይም ከመጠን በላይ መጨመርን ለይተው እንዲያውቁ እና የማዳበሪያ ልምዶቻቸውን
    በዚሁ መሰረት እንዲያስተካክሉ ይረዳቸዋል።
- - እንደ ባቄላ ዝገት ወይም የባክቴሪያ በሽታ ላሉ በሽታዎች አንድ ገበሬ መቼ ሊረጭ ይችላል?
  - ለመርጨት በጣም ጥሩው ጊዜ ዝናባማ ወቅት ከመጀመሩ በፊት ነው ፣ ይህም ለበሽታው መስፋፋት ምቹ ሁኔታ ነው። በተጨማሪም በሽታው
    እስኪያገኝ ድረስ ከመጠባበቅ ይልቅ ፀረ-ፈንገስ መድሃኒቶችን መከላከል አስፈላጊ ነው.
- - የናይትሮጅን ማዳበሪያዎች ምንድ ናቸው?
  - እነዚህ ማዳበሪያዎች ለዕፅዋት እድገት አስፈላጊ ንጥረ ነገር የሆነውን ናይትሮጅን ለማቅረብ የተነደፉ ናቸው
- - ባቄላ ውስጥ ተባዮችን ለመቆጣጠር የሚያገለግሉ ባህላዊ ዘዴዎችን ይሰይሙ።
