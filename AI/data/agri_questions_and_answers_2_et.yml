- - ገበሬዎች ሁልጊዜ በግብርና ላይ ተጽዕኖ የሚያሳድሩ የአየር ንብረት ሁኔታዎችን ይጠይቃሉ
  - የሙቀት መጠኑ በእጽዋት እድገትና እድገት ላይ ተጽዕኖ ያሳድራል. የተለያዩ ሰብሎች ለመብቀል, ለእድገት, ለአበባ እና ፍራፍሬ
    ልዩ የሙቀት መስፈርቶች አሏቸው. እንደ ውርጭ ወይም ሙቀት ያሉ ከፍተኛ ሙቀት ሰብሎችን ሊጎዳ እና ምርትን ሊቀንስ ይችላል።
- - ባዮሎጂያዊ የተባይ መቆጣጠሪያ ምንድን ነው.
  - ሌሎች ህዋሳትን በመጠቀም እንደ ነፍሳት እና ምስጦች ያሉ ተባዮችን የመቆጣጠር ዘዴ ነው።
- - የሰብል ጥበቃ ምንድነው?
  - የሰብል ጥበቃ ማለት ሰብሎችን ከተባይ, ከበሽታ እና ከሌሎች አደጋዎች ለመጠበቅ ጥቅም ላይ የሚውሉትን የተለያዩ ዘዴዎችን ያመለክታል
- - ማግለል ምንድን ነው.
  - በአካላዊ ውህዶች ወይም በበሽታ ቫይረሶች እንዳይበከል ለመከላከል በዘር ማባዛት መስክ ውስጥ ቢያንስ የመለያ ርቀት ያስፈልጋል
- - የፀረ-ተባይ መድሃኒቶችን ረጅም ጊዜ እና ውጤታማነት ለማረጋገጥ, ገበሬዎች ምን አይነት መመሪያዎችን መከተል አለባቸው.
  - ኮንቴይነሮችን በደንብ ያሽጉ፡ የተባይ ማጥፊያውን እንዳይፈስ እና እንዳይተን ለመከላከል እቃዎቹን በትክክል ይዝጉ። ከምግብ እና
    መኖ የተለየ፡ ፀረ-ተባይ መድሃኒቶችን እንዳይበከል ምግብ፣ የእንስሳት መኖ ወይም የመጠጥ ውሃ ከተከማቸባቸው አካባቢዎች ያከማቹ።
