  - ቲራም
- - ቲራም ምንድን ነው?
  - ቲራም ፈንገስ እና ፀረ-ነፍሳት መድሐኒት ሲሆን ብዙውን ጊዜ እንደ ዱቄት ወይም ፈሳሽ በዘሮቹ ወለል ላይ የሚተገበረው ከፈንገስ
    እና ከነፍሳት ተባዮች በመብቀል እና በመጀመሪያ የእድገት ደረጃዎች ላይ ለመከላከል ነው.
- - ቲራም እንዴት ይሠራል?
  - ቲራም የፈንገስ እድገትን በመከልከል እና ችግኞችን ሊመግቡ የሚችሉትን ነፍሳት የነርቭ ስርዓት በማስተጓጎል ይሰራል።
- - ዘር ለመልበስ የሚያገለግሉ ሌሎች ኬሚካሎችን ይጥቀሱ።
  - ኢሚዳክሎፕሪድ፣ ጨርቃያኒዲን እና ታያሜቶክሳም፣ እነሱም ኒዮኒኮቲኖይድ ፀረ ተባይ መድኃኒቶች ናቸው።
- - የአለባበስ ኬሚካሎች ለምን ስልታዊ ተብለው ይጠራሉ?
  - በችግኝቱ ተውጠው ለተወሰነ ጊዜ ከተባይ ተባዮች ይከላከላሉ.
- - ከመጠን በላይ ማዳበሪያዎችን መጠቀም የሚያስከትለው ውጤት ምንድን ነው.
  - በሰብሎች አማካኝነት የፎስፈረስ እና የፖታስየም ቅበላ እንዲቀንስ ሊያደርግ ይችላል ፣ጥቂት መተግበር ደግሞ የምግብ እጥረት እና
    የሰብል ምርትን ይቀንሳል።
- - የአፈርን ለምነት ለማሻሻል የትኛውን የእርሻ ዘዴ መጠቀም ይቻላል
  - የማዳበሪያ ማመልከቻዎች
- - የትኞቹ የሰዎች እንቅስቃሴዎች ድርቅን ያስከትላሉ.
  - የከርሰ ምድር ውሃን ከመጠን በላይ ማውጣት፣ የውሃ ብክለት እና ውጤታማ ያልሆነ የውሃ አጠቃቀም የድርቅ ሁኔታን ከማባባስ በተጨማሪ
    ለግብርና፣ ለኢንዱስትሪ እና ለቤት ውስጥ አገልግሎት የሚሰጠውን የውሃ አቅርቦት ይቀንሳል።
- - ድርቅን የሚያስከትሉ የመሬት አጠቃቀም ለውጦችን ይሰይሙ።
  - የከተሞች መስፋፋት፣ የግብርና መስፋፋት እና የደን መጨፍጨፍ የውሃ ዑደትን ሊቀይሩ ይችላሉ፣ ይህም የዝናብ ዘይቤን እና የአፈርን
    እርጥበት ደረጃን ይለውጣል።
- - የደን ​​መጨፍጨፍ ድርቅን እንዴት ያስከትላል?
  - ወደ ከባቢ አየር የሚወጣውን የውሃ ትነት መጠን በመቀነስ በአካባቢው አካባቢዎች የዝናብ መጠን እንዲቀንስ ያደርጋል።
- - ከፍተኛ ሙቀት ድርቅ ሊያስከትል ይችላል?
  - ከፍተኛ የሙቀት መጠን ወደ ከፍተኛ የትነት መጠን ይመራዋል, ይህም የአፈርን እርጥበት እጥረት እና ለተክሎች የውሃ አቅርቦትን
    ይቀንሳል.
- - ድርቅ ምንድን ነው?
  - በአካባቢ፣ በህብረተሰብ እና በኢኮኖሚ ላይ ከፍተኛ ተጽዕኖ ሊያሳድር የሚችል የተፈጥሮ አደጋ ነው።
- - በካራሞጃ ክልሎች በድርቅ ሊጎዱ የሚችሉ ወረዳዎችን ስም ሰጡ።
  - አቢም፣ አሙዳት፣ ካቦንግ፣ ኮቲዶ፣ ሞሮቶ፣ ናፓክ እና ናካፒሪሪት
- - የትኞቹ የቴሶ ክልል ወረዳዎች በድርቅ የተጠቁ ናቸው።
  - አሙሪያ፣ ቡኬዲያ፣ ካቤራማይዶ፣ ካታኪዊ፣ ኩሚ፣ ንጎራ፣ ሰሬሬ እና ሶሮቲ
- - የማዳበሪያ ጊዜ እና ዘዴ እንዴት የአፈርን ለምነት እንደሚያሻሽል.
  - እንደ የገጽታ አተገባበር፣ ስርጭት ወይም አቀማመጥ ያሉ የማዳበሪያ አተገባበር ጊዜ እና ዘዴ በንጥረ ነገር አቅርቦት እና በሰብል
    አወሳሰድ ላይ ተጽዕኖ ያሳድራል። ለምሳሌ በመትከል ላይ የናይትሮጅን ማዳበሪያን መጠቀም ቀደምት የሰብል እድገትን እና እድገትን
    ሊያበረታታ ይችላል, ጎን ለጎን መልበስ ወይም ከላይ መልበስ በኋላ እድገትን እና ፍሬን ያመጣል.
- - ሰው ሰራሽ ማዳበሪያዎች መበላሸትን ለማስወገድ በአንድ የተወሰነ መሬት ውስጥ ምን ያህል ጊዜ ጥቅም ላይ ይውላሉ?
  - የአፈር መሸርሸርን ለመከላከል አርሶ አደሮች በየጊዜው አፈራቸውን የንጥረ ነገር ደረጃ እና ፒኤች በመፈተሽ የማዳበሪያ አጠቃቀማቸውን
    በፈተና ውጤታቸው ላይ ማስተካከልም ይመከራል። ይህም ማዳበሪያዎች በተገቢው መጠን እንዲተገበሩ እና ከመጠን በላይ የሆኑ ንጥረ
    ነገሮች በአፈር ውስጥ እንዳይከማቹ ይረዳል, ይህም የአካባቢ ብክለትን ያስከትላል.ከአንድ አመት በኋላ ማዳበሪያው በአፈር ውስጥ
    በሰብል እና በኦርጋኒክ ቁስ አካል ላይ የተመሰረተ ነው. የአፈር ምርመራ ከተደረገ በኋላ ሁልጊዜ ማዳበሪያዎችን መጠቀም ጥሩ
    ይሆናል. ይሁን እንጂ በተፈጥሮው የእኛ አፈር (በተለይ ቡጋንዳ ውስጥ) ደካማ ነው. በነባሪ, እጥረት n, p እና k. የአፈር
    መሸርሸር ብዙ መመናመንን ያስከትላል። ኦርጋኒክ ያልሆኑ ማዳበሪያዎች በእያንዳንዱ የሰብል ወቅት እንዲተገበሩ ይመከራል. ያስታውሱ
    አፈሩ ኦርጋኒክ ቁስ ከሌለው ማዳበሪያዎች በደንብ አይሰሩም።
- - ሰው ሰራሽ ማዳበሪያዎችን ከመጠን በላይ መጠቀምን ሊያስከትል ይችላል?
  - የአፈር መሸርሸር፣ የንጥረ-ምግብ መሟጠጥ፣ የኦርጋኒክ ቁስ ይዘት መቀነስ እና የአፈር አሲድነት መጨመርን ጨምሮ
- - የቢጫ ባቄላ ዋጋ ምን ያህል ነው?
  - ዋጋዎች በተደጋጋሚ ሊለዋወጡ ይችላሉ. ይሁን እንጂ በኢትዮጵያ የደረቅ ባቄላ (ቢጫ) ዋጋ በተለያዩ ምክንያቶች እንደ አቅርቦትና
    ፍላጎት፣ የትራንስፖርት ወጪዎች እና የገበያ ሁኔታዎች ተጎድተዋል። በክልሉ ውስጥ ያለውን ወቅታዊ ዋጋ ከአካባቢው ገበያዎች ወይም
    ነጋዴዎች ጋር መፈተሽ የተሻለ ነው.
- - የሸክላ አፈርን እንዴት ማሻሻል ይቻላል?
  - ሁለቱም አሸዋማ እና የሸክላ አፈር ልዩ ልዩ ባህሪያት አሏቸው, ይህም የተለያዩ ሰብሎችን ለማቆየት አስቸጋሪ ያደርገዋል. ይሁን
    እንጂ የእነዚህ የአፈር ዓይነቶች ባህሪያትን ለማሻሻል እና ለሰብል እድገት የበለጠ ለምነት እና ምርታማ እንዲሆኑ ለማድረግ ብዙ
    መንገዶች አሉ. ኦርጋኒክ ቁስ አካልን, የተጠቃሚ ሽፋን ሰብሎችን, የሰብል ማዞር, የአፈር ማሻሻያዎችን መጠቀም.
- - ለበቆሎ ምርት የሸክላ አፈርን እንዴት ማሻሻል እችላለሁ?
  - ኦርጋኒክ ቁስን መጨመር፡- እንደ ብስባሽ ወይም በደንብ የበሰበሰ ፍግ ያሉ ኦርጋኒክ ቁስ አካላትን ወደ ሸክላ አፈር ውስጥ ማስገባት
    የአፈርን አወቃቀር ለማሻሻል፣ የአፈር ለምነትን ለመጨመር እና ውሃ የመያዝ አቅምን ይጨምራል። በመኸር ወቅት ወይም በፀደይ መጀመሪያ
    ላይ ኦርጋኒክ ቁስን መጠቀም እና በአፈር ውስጥ ከ6-8 ኢንች ጥልቀት ውስጥ መቀላቀል ጥሩ ነው.
- - ለበቆሎ ምርት የሸክላ አፈርን ለማሻሻል የትኛው ሌላ ዘዴ ጥቅም ላይ ይውላል.
  - የሽፋን ሰብሎችን መጠቀም፡- እንደ ክሎቨር ወይም አጃ ያሉ የሽፋን ሰብሎችን ማብቀል ኦርጋኒክ ቁስን በመጨመር፣ የአፈር መጨናነቅን
    በመስበር እና የአፈር መሸርሸርን በመቀነስ የአፈርን ጤና እና መዋቅር ለማሻሻል ይረዳል። ሽፋን ያላቸው ሰብሎች የአረም ግፊትን
    ለመቀነስ እና የአፈር እርጥበትን ለመጨመር ይረዳሉ.
- - የሰብል ሽክርክሪት የሸክላ አፈርን እንዴት ማሻሻል እንደሚቻል.
  - በቆሎ ከሌሎች ሰብሎች ጋር ማለትም እንደ ጥራጥሬዎች ወይም ሳሮች ማሽከርከር ኦርጋኒክ ቁስን በመጨመር እና የአፈር መጨናነቅን
    በመስበር የአፈርን ጤና እና ለምነት ለማሻሻል ይረዳል። በተጨማሪም ተባዮችን እና የበሽታዎችን ግፊት ለመቀነስ ይረዳል ። ኖራ
    እና humus ይጨምሩ ጥቃቅን ቅንጣቶችን በመጨፍለቅ ትልቅ መጠን ያለው ሲሆን ይህም የአየር አየርን ያሻሽላል።
- - የትኛው ሰብል በተለምዶ ናይትሮጅን መጠገኛ ተብሎ ይጠራል ፣
  - ጥራጥሬ ሰብሎች
- - የአፈርን እርጥበት እና አየር መጨመር በአፈር ውስጥ ያለውን ንጥረ ነገር እንዴት እንደሚጎዳ.
  - በአፈር ውስጥ ያለው የእርጥበት መጠን እና የኦክስጂን መጠን በሰብል ንጥረ ነገሮች መጨመር ላይ ተጽዕኖ ሊያሳድር ይችላል, እንዲሁም
    በአፈር ውስጥ ያሉ ረቂቅ ተሕዋስያን በንጥረ-ምግብ ብስክሌት ውስጥ ሚና የሚጫወቱትን ንጥረ ነገሮች መገኘት እና እንቅስቃሴን
    ሊጎዳ ይችላል. ለምሳሌ በውሃ የተጨማለቀ አፈር በኦክሲጅን አቅርቦት እጥረት ምክንያት የንጥረ-ምግብ አጠቃቀምን ይቀንሳል, ደረቅ
    አፈር ደግሞ ጥቃቅን ተህዋሲያን እንቅስቃሴን በመቀነሱ የተመጣጠነ ንጥረ ነገር አቅርቦትን ይቀንሳል.
- - የዘር መተኛት ምንድነው?
  - እንደ በቂ ያልሆነ እርጥበት፣ ተገቢ ያልሆነ የሙቀት መጠን ወይም በቂ ብርሃን በሌለበት ሁኔታ ዘሩ በማይመች ሁኔታ ውስጥ እንዳይበቅል
    የሚከላከል ተፈጥሯዊ ዘዴ ነው።
- - እንቅልፍ ማጣት የዘር ማብቀል እንዴት እንደሚጎዳ።
  - ለችግኝ እድገትና መትረፍ ምቹ ሁኔታ እስኪፈጠር ድረስ ዘሩ ማብቀል እንዲዘገይ ያደርጋል።
- - አካላዊ እንቅልፍ ምንድን ነው?
  - የሚከሰተው የዘር ሽፋን በውሃ እና በጋዞች ውስጥ የማይበከል ሲሆን ይህም ፅንሱ ውሃ እንዳይስብ እና ማብቀል ሲጀምር ነው።
- - አንድ ገበሬ አካላዊ የዘር እንቅልፍን እንዴት ማሸነፍ ይችላል.
  - በሜካኒካል scarification
- - ሊደረጉ የሚችሉ ማናቸውንም የሜካኒካል ጠባሳ ቴክኒኮችን ይሰይሙ።
  - የዝርያውን ሽፋን በአሸዋ ወረቀት ማሸት ወይም ዘሩን በሙቅ ውሃ ውስጥ በማፍሰስ
- - የኬሚካል እንቅልፍ እንዴት ይከሰታል?
  - ፅንሱ መበከልን በሚከለክሉ የኬሚካሎች ንብርብር ሲከበብ ለምሳሌ አቢሲሲክ አሲድ (ABA)።
- - የኬሚካል እንቅልፍን እንዴት እንደሚሰብሩ.
  - ዘሩን በውሃ ውስጥ በማፍሰስ ወይም ለተወሰነ የሙቀት መጠን ወይም የብርሃን አገዛዝ በማጋለጥ.
- - የፅንስ እንቅልፍን ይግለጹ?
  - የሚከሰተው ፅንሱ ያልበሰለ እና ምቹ በሆኑ ሁኔታዎች ውስጥ እንኳን ማብቀል በማይችልበት ጊዜ ነው።
- - የፅንስ እንቅልፍን ለማሸነፍ ምን ዓይነት ዘዴ ጥቅም ላይ ይውላል.
  - መዘርጋት
- - ገበሬዎች ድርቅን የሚከላከሉባቸው መንገዶች።
  - የሰብል ሽክርክሪት
- - አግሮፎረስትሪ ምንድን ነው.
  - አግሮ ፎረስትሪ የዛፎችን ከሰብል እና/ወይም ከከብቶች ጋር ማቀናጀትን ያካትታል ይህም የአፈር ኦርጋኒክ ቁስን ለመጨመር, የአፈር
    መሸርሸርን ለመቀነስ እና የአፈርን መዋቅር ለማሻሻል ይረዳል.
- - የጥበቃ እርሻ ምንድነው?
  - ጥበቃን ማረስ የአፈርን መዋቅር የሚረብሹ እና የአፈርን ኦርጋኒክ ቁስን የሚቀንሱ ማረስን እና ሌሎች የእርሻ ስራዎችን መቀነስ
    ወይም ማስወገድን ያካትታል.
- - ባቄላዎችን የሚጎዱት የትኞቹ ተባዮች ናቸው?
  - የባቄላ እንክርዳድ
- - ባቄላ አምራቾችን የሚመሩት እነማን ናቸው?
  - ስለዚህ፣ በኢትዮጵያ ውስጥ ግንባር ቀደም የባቄላ ነጋዴዎች ሊቆጠሩ የሚችሉ አንድም አካል ወይም የነጋዴ ቡድን ላይኖር ይችላል።
    የትኛውን ወረዳ ይፈልጋሉ?
- - ባቄላ ምን ዓይነት አፈር ጥሩ ነው
  - ባቄላ በአጠቃላይ በደንብ በሚደርቅ፣ ለም እና በኦርጋኒክ ቁስ የበለፀገ አፈር ውስጥ ጥሩ ውጤት ያስገኛል። ለባቄላ ተስማሚ የሆነ
    አፈር ከ 6.0 እስከ 7.0 ፒኤች ያለው አሸዋማ አፈር ነው. በተጨማሪም አፈሩ ተክሎችን ሊጎዱ ከሚችሉ ተባዮች እና በሽታዎች
    የጸዳ መሆን አለበት.
- - ባቄላ ለእድገታቸው የትኞቹ ንጥረ ነገሮች ያስፈልጋቸዋል.
  - ባቄላ በቂ የናይትሮጅን፣ ፎስፈረስ እና የፖታስየም መጠን ይፈልጋል
- - የአፈርን ለምነት ለማሻሻል የሚረዳው የትኛው ኦርጋኒክ ጉዳይ ነው.
  - ብስባሽ ወይም በደንብ የበሰበሰ ፍግ
- - ባቄላ የሚፈልጓቸው ማይክሮኤለመንቶች.
  - ካልሲየም, ማግኒዥየም እና ድኝ
- - ከመጠን በላይ እርጥበት ምን ያስከትላል.
  - ሥር መበስበስ እና ሌሎች በሽታዎች
- - የሶፋ ሣር ከካሳቫ የአትክልት ቦታ እንዴት በትክክል መቆጣጠር እንደሚቻል.
  - ሙልሺንግ
- - የሰብል ማሽከርከር የሶፋ ሣርን ለመቆጣጠር ጥቅም ላይ ሊውል ይችላል?
  - የሰብል ማሽከርከር ሌላው የሶፋ ሣር ለመቆጣጠር ውጤታማ መንገድ ነው. ይህም ካሳቫ ከተሰበሰበ በኋላ በካሳቫ አትክልት ውስጥ
    የተለየ ሰብል መትከልን ያካትታል. ይህ የሶፋውን ሣር የሕይወት ዑደት ለማፍረስ እና በአፈር ውስጥ ጠንካራ መገኘትን ለመከላከል
    ይረዳል.
- - የሶፋውን ሣር የሚቆጣጠሩበት ሌላ መንገድ ይሰይሙ።
  - የእጅ ማረም
- - የትኛዎቹ ፀረ-አረም መድኃኒቶች የሶፋ ሣርን ለመቆጣጠር ውጤታማ ናቸው.
  - በ ግሊፎስቴት ላይ የተመሰረቱ ፀረ-አረም መድኃኒቶች
- - የበቆሎ ቅጠሎች ወደ ቢጫነት የሚቀይሩት የትኛው በሽታ ነው
  - የበቆሎ ክሎሮቲክ ሞትል ቫይረስ;
- - የትኛው በሽታ በቅጠል ቅጠሎች ይተላለፋል.
  - የበቆሎ ጭረት ቫይረስ
- - የካሳቫ ዛፎች ከመብሰላቸው በፊት እንዲደርቁ የሚያደርጋቸው ምንድን ነው?
  - የተባይ እና የበሽታ ወረራ፡- የካሳቫ እፅዋት እንዲደርቁ፣ እንዲደርቁ እና እንዲሞቱ ለሚያደርጉ ለተለያዩ ተባዮች እና በሽታዎች
    ተጋላጭ ናቸው። የተለመዱ ተባዮች የካሳቫ አረንጓዴ ሚትስ፣ ካሳቫ ሜይሊቡግ እና ካሳቫ ቡኒ ስትሮክ ቫይረስ ሲሆኑ የተለመዱ በሽታዎች
    ደግሞ የካሳቫ ሞዛይክ ቫይረስ እና የባክቴሪያ በሽታ ይጠቀሳሉ። ተገቢውን ፀረ ተባይ መድኃኒቶችን በወቅቱ መተግበር እና በሽታን
    የሚቋቋሙ የካሳቫ ዝርያዎችን መጠቀምን ጨምሮ ትክክለኛ ተባይ እና በሽታን መከላከል የካሳቫ እፅዋትን ያለጊዜው መድረቅን ለመከላከል
    ያስችላል።
- - በምርት ቅነሳ ላይ ጣልቃ ሳይገባ በካሳቫ ሊቆረጥ የሚችለዉ ሌሎች ሰብሎች የትኞቹ ናቸው?
  - ጥራጥሬዎች፡- እንደ ላም አተር፣ አኩሪ አተር እና ለውዝ የመሳሰሉ ጥራጥሬዎች
- - እርስ በርስ በሚተሳሰሩበት ጊዜ ምን ዓይነት ጥሩ የአስተዳደር ልምዶች መከተል አለባቸው.
  - በትክክለኛው ጊዜ መትከል, ሰብሎቹን በትክክል በመለየት እና በቂ ንጥረ ነገሮችን እና ውሃን ያቀርባል.
- - ገበሬዎች ሁል ጊዜ የበቆሎ ቅሪቶችን ያቃጥላሉ ፣ ጥሩ ነው ወይስ መጥፎ ተግባር
  - በአዎንታዊ መልኩ የበቆሎ ቅሪቶችን ማቃጠል ተባዮችን እና በሽታዎችን ለመከላከል ፣የአረሙን ጫና ለመቀነስ እና ለቀጣዩ ሰብል
    እርሻውን ለማፅዳት ፈጣን እና ምቹ መንገድን ይሰጣል ። ማቃጠል በተጨማሪም እንደ ናይትሮጅን እና ፖታሲየም ያሉ ንጥረ ነገሮችን
    ወደ አፈር ውስጥ ተመልሶ ለቀጣዩ ሰብል ጠቃሚ ሊሆን ይችላል.
- - የትኞቹ ተባዮች በባቄላ ተክል ጭማቂ ላይ ይመገባሉ ፣ ይህም ቅጠሎችን ያበላሻሉ እና ያበላሻሉ።
  - የባቄላ አፊዶች (Aphis fabae)
- - Cutworms በምን ይመገባል?
  - እነዚህ አባጨጓሬዎች በወጣት ባቄላ ተክሎች ግንድ ላይ ይመገባሉ, በመሬት ደረጃ ላይ ይቆርጣሉ እና ተክሉን ይረግፋሉ እና ይሞታሉ.
- - ገበሬዎች ተባዮችን እንዴት መቆጣጠር እንደሚችሉ.
  - እነዚህን ተባዮች ለመቆጣጠር አርሶ አደሮች በርካታ ልማዶችን ሊከተሉ ይችላሉ፤ ከእነዚህም መካከል ተከላካይ የሆኑ የባቄላ ዝርያዎችን
    መጠቀም፣ በትክክለኛው ጊዜ መትከል፣ የሰብል ማሽከርከርን በመለማመድ፣ ተፈጥሯዊ አዳኞችን እና ጥገኛ ተውሳኮችን መጠቀም እና
    አስፈላጊ ሆኖ ሲገኝ ፀረ ተባይ መድኃኒቶችን መጠቀምን ጨምሮ።
- - የትኛው ጥንዚዛ በባቄላ ተክሎች ቅጠሎች ላይ ይመገባል, ይህም ቀዳዳዎችን እና መበስበስን ያስከትላል, ይህም ምርትን ይቀንሳል.
  - የባቄላ ቅጠል ጥንዚዛዎች (Cerotoma trifurcata)
- - ብጉርን የሚያመጣው ምንድን ነው?
  - ግርዶሽ
- - ከሱፐርግሮ በተጨማሪ አንድ ገበሬ በድርቅ ወቅት በአትክልቱ ውስጥ ያለውን እርጥበት ለመጠበቅ ምን ሌላ ማዳበሪያ መጠቀም ይችላል?
  - ኦርጋኒክ ቁስ፡ ኦርጋኒክ ቁስን ወደ አፈር መጨመር የአፈርን አወቃቀር ለማሻሻል፣ ውሃ የመያዝ አቅምን ለመጨመር እና ጤናማ ስርወ
    እድገትን ለማበረታታት ይረዳል። ኦርጋኒክ ቁስ ከማዳበሪያ፣ ፍግ ወይም ሌላ የእፅዋት ቅሪት ሊመጣ ይችላል።
- - ድርቅን ለመከላከል አርሶ አደሩ የአፈርን ጤና እና ውሃ የመያዝ አቅምን ለማሻሻል የአፈር ጥበቃ ስራ ላይ መዋዕለ ንዋይ ማፍሰስ
    አለበት። እንደ ቴክኒኮችን መጠቀም ይችላሉ?
  - የአፈር መሸርሸርን ለመቀነስ፣ ኦርጋኒክ ቁስን ለመጨመር እና የውሃ ውስጥ ሰርጎ መግባትን ለማሻሻል ጥበቃን የማልማት ተግባራት፣
    የሰብል ማሽከርከር፣ ሽፋንን መዝራት እና ማዳቀል
- - የትኛው የፈንገስ በሽታ ቅጠሎቹ ወደ ቢጫነት እና ወደ ቡናማነት ያመጣሉ, በባህሪያቸው የሲጋራ ቅርጽ ያላቸው ቁስሎች
  - የሰሜናዊው የበቆሎ ቅጠል ብስጭት
- - በሞቃታማ እና እርጥብ የአየር ሁኔታ ውስጥ የትኛው የበቆሎ በሽታ በጥሩ ሁኔታ ይኖራል.
  - ግራጫ ቅጠል ቦታ
- - የተለመዱ የበቆሎ በሽታዎች ባህሪያት ምንድ ናቸው.
  - በቅጠሎቹ ስር ያሉ ቀይ-ቡናማ ቡጢዎች ያሉት የቅጠሎቹ ቢጫ እና ቡናማ።
- - ገበሬዎች የውሃ ጭንቀትን በመቆጣጠር ካሳቫን እንዴት መቋቋም ይችላሉ?
  - በተለይም በደረቅ ወቅት በቂ መስኖ ማልማት የካሳቫ እፅዋትን ያለጊዜው መድረቅን ለመከላከል ያስችላል።
- - የተመጣጠነ ምግብ እጥረት ወደ ካሳቫ ከመድረቁ በፊት እንዴት እንደሚደርቅ።
  - የካሳቫ ተክሎች በአግባቡ እንዲያድጉ እና እንዲበስሉ በቂ የሆነ ንጥረ ነገር በተለይም ናይትሮጅን፣ ፎስፈረስ እና ፖታሲየም ያስፈልጋቸዋል።
    የተመጣጠነ ምግብ እጥረት እፅዋቱ እንዲደርቅ እና ያለጊዜው እንዲሞት ሊያደርግ ይችላል።
- - የካሳቫ ተክል ያለጊዜው እንዲሞት የሚያደርገው ምን ዓይነት አፈር ነው።
  - ከፍተኛ ጨዋማ ወይም አሲድ ያለው አፈር, ተክሎች እንዲደርቁ እና ያለጊዜው እንዲሞቱ ሊያደርግ ይችላል
- - ለምንድነው ገበሬዎች በቆሎ ከካሳቫ ጋር ይበላሉ?
  - ተጨማሪ የምግብ እና የገቢ ምንጭ ለማቅረብ በቆሎ በካሳቫ መከተብ ይቻላል። ካሳቫ አረሞችን ለመግታት እና የአፈር መሸርሸርን
    ለመቀነስ ይረዳል, በቆሎ ግን በአንድ ክፍል ውስጥ ከፍተኛ ምርት ይሰጣል.
- - የትኞቹ አትክልቶች ከካሳቫ ጋር ሊጣበቁ ይችላሉ.
  - እንደ ኦክራ፣ ዱባ እና አማራንት ያሉ አትክልቶች
