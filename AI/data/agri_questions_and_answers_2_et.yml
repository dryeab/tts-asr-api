- - ጉድጓዱን በአፈር ከሞላ በኋላ ምን መደረግ አለበት?
  - ውሃ ይሙሉ, ከዚያም ከጉድጓዱ በታች ያለውን አፈር ይሙሉ.
- - በቡቃያው ዙሪያ ቀለበት የማድረግ ዓላማ ምንድን ነው?
  - ቀለበቱ ውሃን ለመያዝ ያገለግላል.
- - በእጽዋቱ ዙሪያ ገለባ ወይም ተመሳሳይ ነገር ለምን መቀመጥ አለበት?
  - አረሞችን እና እርጥበት እንዳይቀንስ ለመከላከል እና የአፈርን ለምነት ለመጨመር.
- - በአትክልቱ ዙሪያ ገለባ ማስቀመጥ እንዴት ይጠቅመዋል?
  - እርጥበት እንዳይቀንስ ይከላከላል እና የአፈርን ለምነት ይጨምራል.
- - በማንጎ ችግኝ ተከላ ቅደም ተከተል ውስጥ ምን ደረጃዎች አሉ?
  - ጉድጓዱን አዘጋጁ, የአፈርን አፈር ከኮምፖስት ጋር ቀላቅሉባት, ቡቃያውን አስቀምጡ, አፈርን እና ውሃን ይጫኑ.
- - ውሃው መሬቱን ካጠጣ በኋላ መሬቱ እንዴት መሙላት አለበት?
  - ውሃው ከገባ በኋላ ከጉድጓዱ ስር ያለውን አፈር ይሙሉ.
- - የችግኙን የተያያዘውን ቦታ አለመቅበር ለምን አስፈላጊ ነው?
  - ችግኝ እንዳይጎዳ ለመከላከል.
- - በሚጫኑበት ጊዜ ከላይ ካለው አፈር ጋር ምን መቀላቀል አለበት?
  - ከማዳበሪያ ወይም ማዳበሪያ ጋር ይደባለቁ.
- - በችግኝ ተከላ ወቅት ምን ዓይነት ጥንቃቄ መደረግ አለበት?
  - የችግኝቱን ሥር ላለመጉዳት ይጠንቀቁ.
- - ለማንጎ ለመትከል ጉድጓዱ ምን ያህል ጥልቀት መቆፈር አለበት?
  - 90-100 ሴ.ሜ ለሸክላ / ጠንካራ አፈር, ለቀላል አፈር 40-60 ሴ.ሜ.
- - በተከላው ጉድጓድ ውስጥ ፍግ ወይም ብስባሽ መጠቀም ምን ጥቅም አለው?
  - አፈርን በንጥረ ነገሮች ያበለጽጋል.
- - አፈሩ ቀላል ከሆነ ምን መደረግ አለበት?
  - ከ40-60 ሴ.ሜ ጥልቀት እና ስፋት ያለው ጉድጓድ ቆፍሩ.
- - በመትከል ጊዜ የላይኛውን አፈር እና ውስጣዊ አፈር እንዴት ማስተዳደር አለበት?
  - የላይኛው አፈር በመጀመሪያ ከማዳበሪያ ወይም ከማዳበሪያ ጋር ይደባለቃል እና ወደ ጉድጓዱ ይመለሳል, የውስጠኛው አፈር ደግሞ
    ወደ ላይ ይጨመራል.
- - አፈርን በእጅ/እግር መጫን ምን ያህል አስፈላጊ ነው?
  - ቡቃያው በጥብቅ መትከልን ያረጋግጣል.
- - ማንጎ በሚተከልበት ጊዜ ውሃን እንዴት ማስተዳደር አለበት?
  - ውሃ ይሞሉ እና ውሃ ለመያዝ በዘሩ ዙሪያ ቀለበት ያድርጉ.
- - በመጀመሪያዎቹ 2-4 ዓመታት ውስጥ በማንጎ ተክሎች መካከል ምን ዓይነት ሰብሎች ሊተከሉ ይችላሉ?
  - እንደ ፓፓያ እና የተለያዩ አትክልቶች ያሉ አመታዊ ሰብሎች አጭር ሥር ስርዓት።
- - በመጀመሪያዎቹ ዓመታት በማንጎ ተክሎች መካከል ሰብሎችን መትከል ለምን ጠቃሚ ነው?
  - ክፍት ቦታን ለመጠቀም እና ገቢን ለመጨመር.
- - ከማንጎ ተክሎች አጠገብ ሰብሎችን በሚዘሩበት ጊዜ ምን መወገድ አለበት?
  - ከማንጎ ተክሎች ስር ወይም በጣም ቅርብ የሆኑ ሰብሎችን ከመትከል ይቆጠቡ.
- - ሰብሎችን በሚሰበስቡበት ጊዜ በማንጎ ተክሎች መካከል ያለው ርቀት ምን ያህል ነው?
  - በማንጎ ተክሎች መካከል ያለው ርቀት ከ3-4 ሜትር ይለያያል.
- - በመጀመሪያዎቹ የማንጎ ተከላ ዓመታት የማዳበሪያ አጠቃቀም ለምን አስፈላጊ ነው?
  - የዛፎቹን ትክክለኛ እድገትና እድገት ለማረጋገጥ.
- - በመጀመሪያው አመት 50 ግራም ዩሪያ በማንጎ ዛፍ ላይ ምን ያህል ጊዜ መተግበር አለበት?
  - በመጀመሪያው አመት ቢያንስ ሶስት ጊዜ.
- - የማንጎ ዛፍ ከማዳበሪያ አንፃር ሲያድግ ምን መደረግ አለበት?
  - ዛፉ ሲያድግ የማዳበሪያውን መጠን በእጥፍ.
- - ካለ ሰው ሰራሽ ማዳበሪያ ምን ይመረጣል?
  - የተፈጥሮ ማዳበሪያ ወይም ማዳበሪያ.
- - በተለይ ለማንጎ ተክሎች ማዳበሪያ አስፈላጊ የሚሆነው መቼ ነው?
  - በአበባው ወቅት, ፍሬ ማፍራት ሲጀምር እና ከተሰበሰበ በኋላ.
- - ከማንጎ ዛፍ ጋር በተያያዘ ማዳበሪያ የት መተግበር አለበት?
  - በማንጎ ዛፍ ሥሮች ዙሪያ።
- - ለማንጎ ተክሎች መስኖ መቼ ጥቅም ላይ መዋል አለበት?
  - የዝናብ መጠን እና ስርጭት አስተማማኝ ባልሆኑ ቦታዎች.
- - የመስኖ ውሃን መጠን እና ድግግሞሽ የሚወስኑት የትኞቹ ነገሮች ናቸው?
  - በማደግ ላይ ያለው አካባቢ የአየር ንብረት, የፋብሪካው አቅም እና የአፈርን ውሃ የመያዝ አቅም.
- - በመጀመሪያዎቹ 3 ወራት ውስጥ አዲስ የተተከሉ የማንጎ ተክሎች ምን ያህል ጊዜ መጠጣት አለባቸው?
  - ከ4-5 ቀናት ባለው ጊዜ ውስጥ.
- - በመጀመሪያው አመት የማንጎ ችግኞች ምን ያህል ጊዜ መጠጣት አለባቸው?
  - በ 7-10 ቀናት ውስጥ.
- - በሁለተኛው ዓመት ውስጥ የማንጎ ተክሎች ምን ያህል ጊዜ መጠጣት አለባቸው?
  - በ 10 ቀናት ልዩነት.
- - የማንጎ ተክሎች ከሶስት አመት በኋላ ምን ያህል ጊዜ መጠጣት አለባቸው?
  - አስፈላጊ ሆኖ ሲገኝ በየ 15 ቀናት።
- - የማንጎ ዛፍ ቁመት ሲጨምር የውሃ ፍላጎት ምን ይሆናል?
  - የውሃው መጠን ይጨምራል.
- - የማንጎ እፅዋትን ለማጠጣት የሚመከር ዘዴ ምንድነው?
  - በመስመሪያ ወይም በተፋሰስ ውስጥ ውሃ ማጠጣት በጎርፍ ጊዜ ይመከራል.
- - የአበባው ወቅት ከመጀመሩ በፊት የመስኖ ውሃን ማቋረጥ አስፈላጊ የሆነው ለምንድነው?
  - ተክሉን በፍራፍሬ አሰጣጥ ሂደት ውስጥ ለማስገደድ እና አበባን ለማነቃቃት.
- - ከአበባ በኋላ እና በፍራፍሬ ወቅት ምን መደረግ አለበት?
  - ከአበባ በኋላ እና በፍራፍሬው ወቅት ውሃ ይስጡ.
- - ፍሬው መብሰል ሲጀምር የመስኖ ውሃ ለምን መቆረጥ አለበት?
  - በፍራፍሬው ውስጥ ያለውን የስኳር መጠን ለመጨመር.
- - ከአበባው ወቅት በፊት መስኖን የማቆም ዓላማ ምንድን ነው?
  - የዕፅዋትን እድገት ለማስቆም እና ወደ ፍሬ ሰጪው ሂደት ውስጥ እንዲገባ ያስገድዱት.
- - ከአበባው በፊት መስኖ ማቆም በማንጎ ተክል ላይ ምን ተጽዕኖ ያሳድራል?
  - ተክሉን ወደ ፍሬ አሰጣጥ ሂደት ውስጥ እንዲገባ ያስገድዳል እና አበባን ያበረታታል.
- - ፍራፍሬ በሚበስልበት ጊዜ የመስኖ ውሃን መቁረጥ ምን ጥቅም አለው?
  - በፍራፍሬው ውስጥ ያለውን የስኳር መጠን ይጨምራል.
