    አለው, ይህም ማለት ከፍተኛ መጠን ያለው ሙቀትን ሊስብ እና ከፍተኛ የሙቀት ለውጥ ሳይኖር ሊለቅ ይችላል. ይህም የአፈርን ሙቀት
