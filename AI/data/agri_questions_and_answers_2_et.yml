- - አንድ ገበሬ ተባዮችን እና በሽታዎችን እንዴት መቆጣጠር ይችላል?
  - ተከላካይ ዝርያዎችን መጠቀም
- - የሶፋ ሣር ሌላኛው ስም ማን ነው?
  - የቤርሙዳ ሣር
- - የማህበረሰብ ዘር ባንኮች ምንድን ናቸው?
  - የማህበረሰብ ዘር ባንኮች ከአካባቢው ሁኔታ ጋር የተጣጣሙ የዘር እና የተቆረጡ የአካባቢ ማከማቻዎች ናቸው። እነዚህ የዘር ባንኮች
    ብዙ ጊዜ የሚተዳደሩት በራሳቸው ገበሬዎች ሲሆን ጥሩ ጥራት ያለው ዘር እና የመቁረጥ ምንጭ ሊሆኑ ይችላሉ.
- - ሙሉው GMO ምንድነው?
  - በጄኔቲክ የተሻሻሉ ፍጥረታት
- - ሰው ሰራሽ ማዳበሪያዎችን ከመጠን በላይ መጠቀምን ሊያስከትል ይችላል?
  - የአፈር መሸርሸር፣ የንጥረ-ምግብ መሟጠጥ፣ የኦርጋኒክ ቁስ ይዘት መቀነስ እና የአፈር አሲድነት መጨመርን ጨምሮ
- - በቆሎ ለመትከል የአፈር ጥልቀት ምን ያህል ነው.
  - ከ5-7 ​​ሴ.ሜ ጥልቀት ግምት ውስጥ ያስገቡ ፣ እና ቀዳዳዎቹን ለደረቅ ተከላ እና አሸዋማ አፈር ጥልቅ ማድረግ ይችላሉ ።
- - አሜሪካ ተምችን የማስተዳደር አንዳንድ መንገዶች ምንድናቸው።
  - በቀጥታ በካሳቫ ተክል ወይም በአፈር ላይ የሚተገበር እንደ ፒሬትሮይድ ወይም የኒም ዘይት ያሉ ፀረ-ተባይ መድኃኒቶችን መጠቀም።
- - ኮምባይነር ገበሬዎችን የሚረዳው እንዴት ነው?
  - የኮምባይነር ማጨጃው ገበሬውን ጊዜ እና ጉልበት ይቆጥባል.
- - የበቆሎ ሥርጭት በሽታ ምልክቶች ምንድ ናቸው?
  - 'የተዳከመ እድገት፡- የተበከሉ እፅዋቶች ከጤናማ እፅዋት ጋር ሲነፃፀሩ የተዳከመ ወይም የቀነሰ እድገት ያሳያሉ። የእጽዋቱ አጠቃላይ
    መጠን ትንሽ ነው, እና ወደ መደበኛው ቁመት መድረስ ላይሳካ ይችላል. ቢጫ ወይም ክሎሮሲስ: የተበከሉ ተክሎች ቅጠሎች ቢጫ ወይም
    ክሎሮሲስን ያሳያሉ. የክሎሮቲክ ቦታዎች በቅጠሎቹ ሥር ላይ ያልተስተካከሉ ጭረቶች ወይም ንጣፎች ይታያሉ. ቢጫው ወደ ሙሉ ቅጠሉ
    ሊሸጋገር ይችላል, ይህም ወደ ቅጠል ኒክሮሲስ ይመራዋል. ቅጠል ማጠፍ፡- የተበከሉ ተክሎች ቅጠሎቹን ማጠፍ ወይም ማሽከርከርን
    ሊያሳዩ ይችላሉ። ቅጠሎቹ ወደ ላይ ወይም ወደ ታች ይንከባለሉ, የተዛባ መልክ ይሰጣሉ. የቅጠል መጥበብ፡- የተበከሉ እፅዋት
    ቅጠሎች ከጤናማ ቅጠሎች ይልቅ ጠባብ እና ቀጥ ያሉ ሊሆኑ ይችላሉ። ይህ ምልክት ቅጠል ማሰሪያ በመባል ይታወቃል።'
- - የጄኔቲክ ምህንድስናን ይግለጹ.
  - ይህ የበቆሎ ተክሎች ውስጥ ከሌሎች ፍጥረታት የሚመጡትን ጂኖች በማስገባት አዳዲስ ዝርያዎችን እንደ ተባዮችን ወይም በሽታዎችን
    የመቋቋም ችሎታ ያላቸው ተፈላጊ ባህሪያትን መፍጠርን ያካትታል.
- - ገበሬዎች በአትክልቱ ውስጥ የባቄላ ግንድ መተው ለምን ይመከራሉ?
  - . የባቄላ ግንድ በንጥረ ነገሮች እና በኦርጋኒክ ቁሶች የበለፀገ ሲሆን ይህም የአፈርን ለምነት እና መዋቅር ለማሻሻል አስተዋፅኦ
    ያደርጋል. የባቄላ ግንድ ሲበሰብስ, ንጥረ ምግቦችን ወደ አፈር ውስጥ ይለቃሉ, ይህም ለቀጣዩ ሰብል እንዲገኝ ያደርገዋል.
- - ካሳቫ ሞዛይክ በሽታ (ሲኤምዲ) ምንድን ነው?
  - በተለያዩ የካሳቫ ሞዛይክ ቫይረስ ዓይነቶች የሚመጣ የቫይረስ በሽታ ነው።
- - የተቀናጀ የተባይ አስተዳደር ምንድ ነው፡ የተቀናጀ የተባይ አስተዳደር (IPM)?
  - የተቀናጀ የተባይ መቆጣጠሪያ (IPM) በአካባቢ ላይ አሉታዊ ተጽእኖዎችን እየቀነሰ ተባዮችን በብቃት ለመቆጣጠር በርካታ የቁጥጥር
    ዘዴዎችን ያጣመረ አካሄድ ነው። አርሶ አደሮች ባህላዊ ልምዶችን፣ ባዮሎጂካዊ ቁጥጥር ዘዴዎችን፣ የአካል እንቅፋቶችን እና ፀረ-ተባይ
    መድሃኒቶችን በመጠቀም ጥምርን በመጠቀም ምስጦችን በብቃት በመቆጣጠር በአካባቢ ላይ የሚደርሱትን አሉታዊ ተፅእኖዎች በመቀነስ
    ላይ ናቸው።
- - የወይኖቼን የወይን ምርት ጥራት እንዴት ማሻሻል እችላለሁ?
  - እንደ ትክክለኛ መከርከም እና መንቀጥቀጥ ባሉ የወይን ተክሎች በጥንቃቄ በመያዝ የወይኑን ጥራት ማሻሻል ይቻላል። በተጨማሪም፣
    የወይኑ ዘለላዎችን ማቃለል መብሰልን ለማረጋገጥ እና የፍራፍሬውን ጥራት ለማሻሻል ይረዳል
- - ከመድረቁ በፊት በቆሎ መሰብሰብ ማይኮቶክሲን ብክለት ያስከትላል?
  - ሙሉ በሙሉ ከመድረቁ በፊት የሚሰበሰበው በቆሎ ለማይኮቶክሲን የመበከል እድሉ ከፍ ያለ ነው ፣ይህም ጥቅም ላይ ከዋለ በሰው እና
    በእንስሳት ላይ የጤና አደጋዎችን ያስከትላል ።
- - ምን እየሰበሰበ ነው
  - የበሰሉ ሰብሎችን ከእርሻ ላይ ማስወገድ እና ለማከማቻ ወይም ለመጓጓዣ ማዘጋጀትን ያካትታል
- - የእፅዋት ባዮቴክኖሎጂ ምንድነው?
  - ለተወሰኑ ፍላጎቶች ወይም እድሎች እፅዋትን ለማስማማት የሚያገለግሉ ቴክኒኮች ስብስብ
- - ከፍተኛ የአለባበስ ዘዴን በመጠቀም ማዳበሪያዎችን እንዴት እንደሚተገበሩ.
  - ከፍተኛ የአለባበስ ዘዴን በመጠቀም ማዳበሪያን ለመተግበር በመጀመሪያ በአፈር ትንተና ውጤቶች እና በሰብል መስፈርቶች መሰረት
    የሚመከረውን መጠን በማስላት ማዳበሪያውን ማዘጋጀት አለብዎት. ከዚያም የእጽዋቱን ሥሮቹን እንዳያበላሹ በጥንቃቄ ማዳበሪያውን
    በእያንዳንዱ ተክል መሠረት በጥንቃቄ ያሰራጩ። ማዳበሪያውን ከተጠቀሙ በኋላ ማዳበሪያውን ወደ አፈር ውስጥ ለማካተት የአፈርን
    ንጣፍ በጥንቃቄ ለመቧጨር ወይም ሌላ መሳሪያ መጠቀም ይችላሉ.
- - የማከማቻ አካላት ለተክሎች አስፈላጊነት ምንድነው?
