- - የአፈር ናሙና በሚሰበስቡበት ጊዜ የትኞቹ ቦታዎች መወገድ አለባቸው
  - ከህንጻዎች ወይም መሠረተ ልማቶች አጠገብ፡ በህንፃዎች፣ መንገዶች፣ የመኪና መንገዶች ወይም ሌሎች ግንባታዎች አቅራቢያ ያለው
    አፈር እንደ ኬሚካል፣ ሄቪ ብረታ ብረት ወይም ብክለት ያሉ የአፈር ስብጥር እና ለምነት ላይ ተጽዕኖ ሊያሳርፉ ይችላሉ።
- - የዘር እንቅልፍን የሚያስከትሉ ምክንያቶችን ይሰይሙ
  - ሜካኒካል መሰናክሎች፣ የኬሚካል መከላከያዎች፣ ያልበሰሉ ሽሎች፣ የጠባሳ መስፈርቶች እና የአካባቢ ምልክቶች
- - ግብርና ምን ጠቃሚ ሚና ይጫወታል?
  - እየጨመረ ያለውን ህዝብ መመገብ.
- - ግምታዊ የአለም አቀፍ የግብርና ምርት ምንድነው?
  - 11 ቢሊዮን ቶን
- - ጤናማ እና ከፍተኛ ምርት የሚሰጥ የካሳቫ ምርትን ለማረጋገጥ የቅድመ-እርሻ መስፈርቶችን ይሰይሙ።
  - ለተሳካ የካሳቫ ምርት ትክክለኛ የመሬት ዝግጅት፣ የዘር ምርጫ እና ተባይ እና በሽታን መቆጣጠር ወሳኝ ናቸው።
- - የናይትሮጅን ማዳበሪያ ክፍሎችን ይሰይሙ.
  - አሚዮኒየም ናይትሬት, ዩሪያ እና አሚዮኒየም ሰልፌት
- - በዚህ በሴፕቴምበር አጋማሽ ላይ በቆሎ ለመትከል ዘግይቷል?
  - የበቆሎው ምርጥ የመትከያ ጊዜ እንደ ልዩ ክልል እና የአየር ሁኔታ ሁኔታ ይለያያል. በአጠቃላይ በቆሎ የሚዘራው በበልግ ወቅት
    የሙቀት መጠኑ ሲሞቅ እና ውርጭ በማይኖርበት ጊዜ ነው። በሴፕቴምበር አጋማሽ ላይ በቆሎ መትከል በብዙ ክልሎች ዘግይቶ ሊታሰብ
    ይችላል, በተለይም ክረምት ወይም ቀዝቃዛ ሙቀት ቀደም ብሎ በሚገኝበት ቦታ ላይ ከሆኑ. ዘግይቶ መዝራት ብዙ ተግዳሮቶችን ያስከትላል፣
    ይህም የምርት መቀነስ እና የሰብል ጉዳት ውርጭ ወይም ቀዝቃዛ የአየር ሁኔታን ይጨምራል።
- - የሶፋ ሣር ምንድን ነው?
  - በካሳቫ አትክልቶች ውስጥ ለመቆጣጠር አስቸጋሪ ሊሆን የሚችል የማያቋርጥ አረም ነው።
- - የአፈር ህያዋን ፍጥረታት ተባዮችን እና በሽታዎችን ለመቆጣጠር እንዴት ይረዳል?
  - እንደ አንዳንድ የባክቴሪያ እና የፈንገስ ዝርያዎች ያሉ አንዳንድ የአፈር ፍጥረታት ጎጂ ህዋሳትን በመወዳደር ወይም በማጥቃት
    ተባዮችን እና በሽታዎችን ለመቆጣጠር ይረዳሉ።
- - የትኛዎቹ አገሮች የአፍሪካ ጦር ትል እናገኛለን
  - ታንዛኒያ፣ ኬንያ፣ ኢትዮጵያ፣ ኢትዮጵያ፣ ሶማሊያ፣ ማላዊ፣ ዚምባብዌ፣ ዛምቢያ እና ደቡብ አፍሪካ
- - ለበቆሎ በዝቅተኛ ዋጋ ማዳበሪያ ከየት ማግኘት እንችላለን?
  - የግብርና ግብአት አቅራቢዎች፡ በአካባቢዎ ያሉ የአከባቢ የግብርና ግብአት አቅራቢዎችን ወይም አግሮ-ነጋዴዎችን ይጎብኙ። ብዙውን
    ጊዜ ሁለቱንም ሰው ሰራሽ እና ኦርጋኒክ አማራጮችን ጨምሮ የተለያዩ ማዳበሪያዎችን በተመጣጣኝ ዋጋ ይሰጣሉ። ስላላቸው ማንኛውም
    ቅናሾች ወይም ማስተዋወቂያዎች ይጠይቁ። የገበሬ ኅብረት ሥራ ማኅበራት፡- የገበሬ ኅብረት ሥራ ወይም የኅብረት ሥራን መቀላቀል
    ማዳበሪያን ጨምሮ በግብርና ግብዓቶች ላይ የጅምላ ግዢ እና የዋጋ ቅናሽ እንዲኖር ያስችላል። የትብብር አባላት ብዙውን ጊዜ በጋራ
    የመደራደር ኃይል ተጠቃሚ ይሆናሉ እና ከአቅራቢዎች ጋር በተሻለ ዋጋ መደራደር ይችላሉ። የመንግስት ድጎማ ወይም ፕሮግራሞች፡-
    በአንዳንድ አገሮች መንግስታት ማዳበሪያን ጨምሮ ለግብርና ግብአቶች ድጎማ ወይም የድጋፍ ፕሮግራሞችን ሊሰጡ ይችላሉ። በአካባቢዎ
    የሚገኙ እንደዚህ ያሉ ፕሮግራሞች መኖራቸውን ለማየት ከአካባቢው የግብርና ኤክስቴንሽን አገልግሎት ወይም ከመንግስት የግብርና
    ኤጀንሲዎች ጋር ያረጋግጡ። የአካባቢ ማዳበሪያ ወይም የኦርጋኒክ ቆሻሻ ውጥኖች፡- ለኦርጋኒክ ማዳበሪያዎች ፍላጎት ካሎት፣ የአካባቢ
    ማዳበሪያ ውጥኖችን ወይም የኦርጋኒክ ቆሻሻ አያያዝ ፕሮግራሞችን ማሰስ ያስቡበት። እነዚህ ውጥኖች ዘላቂ የቆሻሻ አወጋገድ አሠራሮችን
    ለማስፋፋት ዓላማ ያላቸው በመሆኑ ማዳበሪያ ወይም ኦርጋኒክ ማዳበሪያዎችን በዝቅተኛ ዋጋ ወይም በነጻ ሊያቀርቡ ይችላሉ።
- - በአንድ ሄክታር ውስጥ ያለው አጠቃላይ የዘር ብዛት ስንት ነው?
  - ለበቆሎ የሚበቅሉ የእጽዋት ብዛት ይለያያል፣ ነገር ግን አንድ የጋራ ክልል በአንድ ሄክታር ከ20,000 እስከ 40,000 የሚደርሱ
    ተክሎች ነው። ይህ ማለት የመብቀል መጠን እና የችግኝ ሟችነትን ግምት ውስጥ በማስገባት በግምት ከ25,000 እስከ 50,000
    ዘሮች በአንድ ሄክታር ወደሚሆነው የዘር መጠን ይተረጎማል።
- - ትክክለኛው የካሳቫ ክፍተት ምንድነው?
  - ለካሳቫ የሚመከረው ክፍተት በተለያዩ ሁኔታዎች እንደ ካሳቫ አይነት፣ የአፈር ለምነት እና የካሳቫ (ለስር ወይም ቅጠሎች) በታቀደው
    አጠቃቀም ላይ ይወሰናል። ነገር ግን፣ በብዛት ጥቅም ላይ የሚውለው ለካሳቫ 1 ሜትር (3 ጫማ) በእጽዋት ረድፎች መካከል እና
    ከ1.5 እስከ 2 ሜትር (ከ5 እስከ 6.5 ጫማ) በረድፎች መካከል ነው። ይህ ክፍተት የካሳቫ ተክሎች እንዲበቅሉ እና ጤናማ
    ስር ስርአት እንዲዳብሩ የሚያስችል በቂ ቦታ እንዲኖር ያስችላል። ከአካባቢዎ ሁኔታ ጋር የተጣጣሙ ልዩ የቦታ ምክሮችን ለማግኘት
    የአካባቢ የግብርና ኤክስቴንሽን አገልግሎቶችን ወይም የካሳቫ ባለሙያዎችን ማማከር ጥሩ ነው።
- - ለምንድነው ገበሬዎች የምግቡን ጊዜ እና ድግግሞሽ መቆጣጠር ያለባቸው.
  - እንስሳት ከመጠን በላይ ሳይበሉ በቂ ምግብ እንዲያገኙ ለማድረግ.
- - የማዳበሪያ ማዳበሪያ ለምን አስፈላጊ ነው?
  - ኮምፖስት የአፈርን ለምነት ያሻሽላል, ረቂቅ ተህዋሲያን እንቅስቃሴን ያበረታታል, የአፈርን መዋቅር እና የንጥረ-ምግቦችን ማቆየት
    ያሻሽላል.
- - የ USDA የግብርና ፕሮግራሞች ቀዳሚ ትኩረት ነው?
  - ከጠቅላላ USDA በጀት 7%። የገጠር ልማት፣ ጥናትና ምርምር፣ የምግብ ደህንነት፣ ግብይት እና ቁጥጥር እና የመምሪያው አስተዳደር
    ከበጀት 6 በመቶውን ይይዛሉ።
- - የአክሲዮን መትከል እንዴት ይከናወናል?
  - በችግኝ ተከላ ላይ የካሳቫ ግንድ በመጀመሪያ በችግኝት አልጋ ላይ ተተክሎ ወደ ዋናው ማሳ ከመትከሉ በፊት ሥሩን እንዲያበቅል
    ይፈቀድለታል።
- - የፈረስ ቁመት የሚለካው እንዴት ነው?
  - የፈረስ ቁመት የሚለካው ከመሬት አንስቶ እስከ ጠወለጋው ድረስ በእጆቹ ነው (በፈረስ ላይ ያለው ቦታ በአንገቱ እና በጀርባው
    መካከል ያለው ቦታ)
- - የእፅዋት በሽታዎች መንስኤ ምንድን ነው?
  - ፈንገሶችን፣ ባክቴሪያን፣ ቫይረሶችን እና ኔማቶዶችን ጨምሮ የተለያዩ በሽታ አምጪ ተህዋሲያን
- - ከፍተኛ ሙቀት ድርቅ ሊያስከትል ይችላል?
  - ከፍተኛ የሙቀት መጠን ወደ ከፍተኛ የትነት መጠን ይመራዋል, ይህም የአፈርን እርጥበት እጥረት እና ለተክሎች የውሃ አቅርቦትን
    ይቀንሳል.
- - ዋናዎቹ የግብርና ምርቶች በሰፊው ሊከፋፈሉ ይችላሉ?
  - ምግቦች፣ ፋይበር፣ ነዳጆች እና ጥሬ ዕቃዎች (እንደ ጎማ ያሉ)
- - የተሻሻለ ማከማቻ መሰባበር እና የባቄላ ዘርን እንዴት እንደሚያመጣ።
  - እንደ ከፍተኛ እርጥበት ወይም በቂ ያልሆነ የአየር ፍሰት ያሉ ትክክለኛ ያልሆኑ የማከማቻ ሁኔታዎች ለዘር መበስበስ እና ለሻጋታ
    እድገት ምቹ ሁኔታን ይፈጥራሉ። በደንብ ያልተለቀቀ የማከማቻ ማጠራቀሚያዎች ከመጠን በላይ እርጥበት እንዲከማች እና የዘር መበላሸት
    ሊያስከትል ይችላል.
- - አርሶ አደሮች በድርቅ ወቅት ወይም ዝናብ በማይጠበቅበት ጊዜ ማዳበሪያ እንዳይጠቀሙ ለምን ይመከራሉ?
  - ማዳበሪያ እንዲቃጠል ወይም እንዲፈስ ሊያደርግ ይችላል, እና ውጤታማነቱን ይቀንሳል
- - ቴክኖሎጂ በእርሻ ውስጥ እንዴት እየተቀየረ ነው?
  - የትራክተር ቴክኖሎጂ እየተቀየረ ነው! Auto?steer እና GPS (አለምአቀፍ አቀማመጥ ሲስተሞች) እርሻን የበለጠ ቀልጣፋ
    ለማድረግ ይረዳሉ። የትራክተር ቴክኖሎጂም አካባቢን እየረዳ ነው።
- - የአፈር ሳይንቲስቶች የሚያጠኗቸው አንዳንድ የአፈር ባዮሎጂያዊ ባህሪያት ምን ምን ናቸው?
  - በአፈር ውስጥ የሚኖሩ ረቂቅ ተሕዋስያን ማህበረሰቦች እና በእነዚህ ፍጥረታት እና በአፈር ውስጥ በሚበቅሉ ተክሎች መካከል ያለው
    ግንኙነት.
- - የአፈርን ንጥረ-ምግቦችን ማቆየት እንዴት እንደሚረዳ.
  - ትነት በመቀነስ እና አፈሩ እንዲቀዘቅዝ በማድረግ እርጥበት እንዲቆይ ይረዳል። ሙልች የአረም እድገትን ለመግታት ይረዳል እና
