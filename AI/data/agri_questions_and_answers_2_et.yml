- - ሁለተኛውን አረም ለማሽላ መቼ መደረግ አለበት?
  - ሁለተኛው አረም በእጽዋት ላይ ዩሪያ ከተጨመረ በኋላ ከ35-40 ቀናት ውስጥ መደረግ አለበት.
- - የወፍጮ ተክሎች ከመብቀላቸው በፊት አረሞችን እንዴት መከላከል ይቻላል?
  - የወፍጮ ተክሎች ከመብቀላቸው በፊት አረሙን መከላከል የሚቻለው እንደ ፕሪማ ግራም ጎሌዴ በውሃ የተበጠበጠ የአረም መከላከያ መፍትሄ
    በመርጨት ነው።
- - አረሞችን ለመከላከል ባህላዊ ዘዴዎች ምንድ ናቸው?
  - አረሙን ለመከላከል ባህላዊ ዘዴዎች ንፁህ አፈርን መጠቀም፣ ከአረም ነፃ የሆነ ሜዳ ማዘጋጀት፣ የሰብል ማሽከርከር እና በእጅ
    ማረምን ከመጥፎ ጋር በማጣመር ይጠቀሳሉ።
- - ከሰብል ምርት አንፃር 'አረም' ምንድን ነው?
  - አረም ሰብሎችን የሚያጠቃ እና ከፍተኛ የምርት መቀነስን የሚያስከትል ጥገኛ አረም ነው።
- - አረም' የማሽላ እፅዋትን እንዴት ይጎዳል?
  - አረም በማሽላ እፅዋት ላይ መርዛማ የሆነ ኬሚካል በመልቀቅ፣ ምግብ፣ ውሃ እና ማዕድኖችን በመመገብ ተክሉ እንዲደርቅ እና ምርቱ
    እንዲቀንስ ያደርጋል።
- - የተቀናጀ የአረም መቆጣጠሪያ ጥቅል ምንድን ነው?
  - የተቀናጀ የአረም መቆጣጠሪያ ፓኬጅ ውጤታማ የሆነ አረምን ለመከላከል እና ለመቆጣጠር ቴክኖሎጂዎች ጥምረት ነው።
- - የተቀናጀ የአረም መቆጣጠሪያ ፓኬጅ አንዳንድ አካላት ምን ምን ናቸው?
  - የተቀናጀ የአረም መከላከል ፓኬጅ አካላት አረሙን የሚቋቋሙ ዘሮችን መጠቀም፣ የማዳበሪያ አያያዝን ማሻሻል፣ የውሃ መከላከያዎችን
    መጠቀም፣ የእጅና የእጅ መሳሪያ አረም ማስወገድ እና ፀረ አረም መጠቀም ይገኙበታል።
- - አረም የሚቋቋሙ ዘሮችን መጠቀም ለምን አስፈላጊ ነው?
  - አረሙን የሚቋቋሙ ዘሮችን መጠቀም በጣም አስፈላጊ ነው ምክንያቱም አረሙን ለመከላከል በጣም ከተመረጠ እና ኢኮኖሚያዊ አዋጭ ከሆኑ
    ዘዴዎች አንዱ ነው.
- - በኢትዮጵያ ውስጥ አረምን የሚቋቋሙ የሾላ ዘሮች ምን ምን ናቸው?
  - በኢትዮጵያ ጥቅም ላይ የሚውሉት አረሙን የሚቋቋሙ የማሾ ዘሮች ጎብዬ፣ አብሽር እና ብርሃን ናቸው።
- - የጎብዬ፣ የአብሽር እና የብርሃን ዘርን መጠቀም ምን ጥቅም አለው?
  - የጎብዬ፣ አብሽር እና ብርሃን ዘርን መጠቀም ከሚያስገኛቸው ጥቅሞች መካከል አረሙን የመቋቋም አቅማቸው፣ በእህል ጥራታቸው ምክንያት
    ለምግብ መመረጥ እና ቀድሞውንም ከድርቅ ማምለጥ መቻላቸው ነው።
- - የአፈርን ለምነት ማሻሻል አረሙን ለመከላከል የሚረዳው እንዴት ነው?
  - የአፈርን ለምነት ማሻሻል አረሙን ለመከላከል ይረዳል ምክንያቱም በደንብ የዳበሩ ሰብሎች አረሞችን በተሻለ ሁኔታ ለመጨፍለቅ ይረዳሉ.
- - የአፈር ለምነት በተዳከመባቸው አካባቢዎች የጥንዚዛዎች ጥቃት ይበልጥ አሳሳቢ የሆነው ለምንድነው?
  - የተዳከመ የአፈር ለምነት ባለባቸው አካባቢዎች የጥንዚዛዎች ጥቃት የበለጠ ከባድ ነው ምክንያቱም እፅዋቱ ደካማ እና የበለጠ ለጉዳት
    የተጋለጡ ናቸው።
- - በአፈር ውስጥ የናይትሮጅን እጥረት የፈንገስ ጥቃትን እንዴት ሊጎዳ ይችላል?
  - በአፈር ውስጥ የናይትሮጂን እጥረት የፈንገስ ጥቃትን ሊቀንስ ይችላል ምክንያቱም ፈንገሶች ለዕድገት በናይትሮጅን ላይ ስለሚተማመኑ
    ነው.
- - በሾላ ሰብሎች ውስጥ አረሞችን ለመቆጣጠር የሚመከር ዘዴ ምንድነው?
  - በወፍጮ ሰብሎች ላይ አረሞችን ለመቆጣጠር የሚመከረው አካሄድ የአፈርን ጥራት ማሻሻል እና ሌሎች የቁጥጥር ዘዴዎችን መጠቀም ነው።
- - የተረጋገጡ የአትክልት ዘሮችን መጠቀም ለምን አስፈለገ?
  - ጠንካራ እና ከፍተኛ ጥራት ያለው ሰብል ማምረት ስለሚያረጋግጡ የተረጋገጡ የአትክልት ዘሮችን መጠቀም አስፈላጊ ነው.
- - ሰብሎችን በአግባቡ መንከባከብ አረሙን ለመከላከል የሚረዳው እንዴት ነው?
  - ሰብሎችን በአግባቡ መንከባከብ አረሙን ለመከላከል በቂ አቅም እንዲኖራቸው በማድረግ አረሙን ለመከላከል ይረዳል።
- - የምርምር ውጤቶች በደንብ ስለበለጸጉ ሰብሎች እና አረም መከላከልን በተመለከተ ምን ያሳያሉ?
  - የምርምር ውጤቶች እንደሚያሳዩት በደንብ የዳበሩ ሰብሎች አረሙን ውጤታማ በሆነ መንገድ ማዳን ይችላሉ።
- - የናይትሮጅን ማዳበሪያዎችን ማሰራጨት የአረም እድገትን እንዴት ሊያነቃቃ ይችላል?
  - የናይትሮጅን ማዳበሪያዎችን መዘርጋት የአረም እድገትን ሊያበረታታ ይችላል, ነገር ግን አረሙ ካደገ በኋላ ጥገኛ የሆነ ተክል
    ስለማያገኝ ይሞታል.
- - አረም የሚቋቋም የማሽላ ዘርን ከማዳበሪያ ጋር መጠቀም ውጤቱ ምንድ ነው?
  - አረም የሚቋቋሙ የማሽላ ዘሮችን በማዳበሪያ መጠቀም የአረም ጥቃቶችን ለመቋቋም እና የሰብል ምርትን ለማሻሻል ይረዳል.
- - የአፈር ለምነትን ለማሻሻል የሰው ሰራሽ እና የተፈጥሮ ማዳበሪያዎች ሚና ምንድን ነው?
  - የሰው ሰራሽ እና የተፈጥሮ ማዳበሪያዎች የአፈርን ለምነት ለማሻሻል የሚጫወቱት ሚና አስፈላጊ የሆኑ ንጥረ ነገሮችን ለማቅረብ
    እና የአፈርን መዋቅር ለማሻሻል ነው.
- - አነስ ያለ አፈር ባለባቸው ቦታዎች ላይ የዕፅዋትን ቁጥር በተከታታይ ለመቀነስ ለምን አይመከርም?
  - በአፈር ውስጥ አነስተኛ መጠን ያለው እርጥበት ለማግኘት ተክሎች የሚያደርጉትን ጥረት ስለሚያባብሱ አነስተኛ አፈር ባለባቸው ቦታዎች
    ላይ በተከታታይ የተክሎች ብዛት መቀነስ አይመከርም.
- - የአፈርን ጥራት ለማሻሻል አንዳንድ የተፈጥሮ ማዳበሪያዎች ምሳሌዎች ምንድናቸው?
  - የአፈርን ጥራት ሊያሻሽሉ የሚችሉ የተፈጥሮ ማዳበሪያዎች ምሳሌዎች የእንስሳት እበት እና ብስባሽ ይገኙበታል።
- - አረሞችን ለመከላከል ዩሪያ እና አሞኒየም ማዳበሪያዎችን እንዴት መጠቀም ይቻላል?
  - ዩሪያ እና አሚዮኒየም ማዳበሪያዎች እድገታቸውን በማነቃቃት እና ከዚያም በእንግዳ ማረፊያ እጦት ምክንያት እንዲሞቱ በማድረግ
    አረሙን ለመከላከል ጥቅም ላይ ሊውሉ ይችላሉ.
- - የእርጥበት መከላከያ እና ነፍሳትን የሚቋቋሙ ዘሮችን በማጣመር ምን ተጽእኖ አለው?
  - የእርጥበት መከላከያ እና ነፍሳትን የሚቋቋሙ ዘሮችን በማጣመር ከፍተኛ የሰብል ምርትን ያመጣል.
