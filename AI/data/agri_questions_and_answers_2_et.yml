    በተጨማሪም በማደግ ዑደቱ ውስጥ የማያቋርጥ እርጥበት ያስፈልገዋል, ይህም በቂ ዝናብ ወይም መስኖ ሊደገፍ ይችላል. ከመጠን በላይ
    ሙቀት ወይም ድርቅ በእድገትና ምርት ላይ አሉታዊ ተጽዕኖ ያሳድራል. በተጨማሪም በቆሎ በቀን ቢያንስ 6 ሰአታት የፀሀይ ብርሀን
    ብዙ የፀሐይ ብርሃን ይፈልጋል።
