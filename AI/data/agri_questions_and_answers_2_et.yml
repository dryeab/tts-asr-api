  - ቢጫ ቅጠሎች የንጥረ ነገሮች እጥረት በተለይም የናይትሮጅን ምልክት ሊሆን ይችላል. ባቄላ ለጤናማ እድገት በቂ የናይትሮጅን አቅርቦትን
    ይፈልጋል። አፈሩ ናይትሮጅን ወይም ሌሎች ጠቃሚ ንጥረ ነገሮች ከሌለው ቢጫ ቅጠሎችን ሊያስከትል ይችላል.
- - የባቄላ ዝንብ እና ቅማሎችን ጨምሮ የተለያዩ ተባዮችን ለመቆጣጠር የትኛው ፀረ-ተባይ መድሃኒት ጥቅም ላይ ይውላል።
  - ኢሚዳክሎፕሪድ
- - የሜይሊባግ ወረራዎችን ለመቆጣጠር የሚያገለግሉ ሌሎች ተባዮች አያያዝ ዘዴዎች ምንድናቸው?
  - ተከላካይ ዝርያዎችን መጠቀም፣ ተገቢውን የእፅዋትን አመጋገብ እና የእርጥበት መጠን መጠበቅ፣ እና በካሳቫ ተክሎች ዙሪያ የአረም
    እድገትን መቀነስ።
- - ለምንድነው ገበሬዎች ተገቢውን የዘር አልጋ ዝግጅት እንዲያደርጉ የሚበረታቱት።
  - ትክክለኛው የዘር አልጋ ዝግጅት ለዘር ማብቀል ምቹ ሁኔታን ይፈጥራል. መሬቱን ለማላላት፣ ፍርስራሹን ለማስወገድ እና ዘሮቹ ከአፈር
    ጋር ጥሩ ግንኙነት የሚፈጥሩበት ጥሩ እና ደረጃ ያለው ገጽ ለመፍጠር ይረዳል፣ የተሻለ የዘር-አፈር ግንኙነትን በማመቻቸት እና
    የተሳካ የመብቀል እድልን ይጨምራል።
- - የፍጆታ ውሃ አጠቃቀም ምንድነው?
  - ጥቅም ላይ የዋለውን ውሃ የሚገልጽ እና ወደ መጀመሪያው ምንጭ ያልተመለሰ የሚለው ቃል ነው.
- - በሌላ መንገድ ሰብሎችን መሸፈን የሚችለው የወሊድ መጨመርን ይጨምራል
  - የሽፋን ሰብሎች ከጊዜ ወደ ጊዜ የሽፋን ሰብል ባዮማስ ግብአት በመጠቀም የአፈርን ኦርጋኒክ ቁስ መጠን በመጨመር የአፈርን ጥራት
    ማሻሻል ይችላሉ።
- - ተለዋጭ እርሻ እንዴት ይከናወናል?
  - ዛፎችን በመቁረጥ እና በማቃጠል ትንሽ የጫካ ቦታ ይጸዳል. የተጣራው መሬት አፈሩ በጣም መካን እስኪሆን ድረስ እና ቦታው እስኪያልቅ
    ድረስ ለጥቂት አመታት ለእህል ልማት ያገለግላል. ሌላ የአፈር ንጣፍ ተመርጧል እና ሂደቱ ይደገማል
- - ግብርና ቅንጦት ነው ወይንስ የአገር ደኅንነት ጉዳይ?
  - የአሜሪካ ግብርና የብሔራዊ ደህንነት ጉዳይ ነው።
- - አሜሪካ ተምችን የማስተዳደር አንዳንድ መንገዶች ምንድናቸው።
  - በቀጥታ በካሳቫ ተክል ወይም በአፈር ላይ የሚተገበር እንደ ፒሬትሮይድ ወይም የኒም ዘይት ያሉ ፀረ-ተባይ መድኃኒቶችን መጠቀም።
- - ሁለቱን የተለመዱ የካሳቫ ጥንዚዛ ዓይነቶችን ጥቀስ።
  - የአፍሪካ ካሳቫ ጥንዚዛ እና የደቡብ አሜሪካ የካሳቫ ጥንዚዛ
- - ነጠላ ንጥረ ነገር ማዳበሪያዎች ምንድን ናቸው.
  - ከእነዚህ ንጥረ ነገሮች ውስጥ 1 ወይም 2 ያቅርቡ.
- - ማዳበሪያ ምንድን ነው?
  - የሰብል እድገትን እና ምርትን ለማሻሻል በአፈር ውስጥ ንጥረ ነገሮችን የመጨመር ሂደት
- - ለምንድነው በካሳቫ የሚራባው ግንድ ከዘር ማባዛት ጋር ሲነፃፀር በፍጥነት ይበቅላል።
  - ይህ የሆነበት ምክንያት ግንድ መቁረጫዎች ቀድሞውኑ በልማት ውስጥ ጅምር ስላላቸው እና በፍጥነት ሥሮችን ሊፈጥሩ እና ማደግ ስለሚጀምሩ
    ነው።
- - ለምንድ ነው ጉብታ መትከልን መጠቀም ያለብዎት.
  - ዘዴው ጥሩ የአፈር ፍሳሽን ያረጋግጣል, ይህም ለካሳቫ እድገት አስፈላጊ ነው. በተጨማሪም የአፈር መሸርሸርን ለመቀነስ እና ምርትን
    ለመጨመር ይረዳል
- - የተለመዱ የተባይ ማጥፊያ ምልክቶችን ይዘርዝሩ።
  - ቅጠሎችን ማፍለቅ, የተዳከመ እድገት, የተዛባ ቅጠሎች እና በአጠቃላይ የእጽዋት ጤና ማሽቆልቆል. ከባድ ወረራዎች እፅዋቱ እንዲደርቅ
    ፣ እንዲደርቅ እና አልፎ ተርፎም እንዲሞት ሊያደርግ ይችላል።
- - የሰብል ሽክርክሪት ምንድን ነው.
  - በተከታታይ ወቅቶች ወይም ዓመታት ውስጥ በተከታታይ የተለያዩ የሰብል ዓይነቶችን በአንድ አካባቢ የማብቀል ልምድ
- - አንድ ገበሬ በካሳቫ ተክል ውስጥ ሥር መበስበስን እንዴት መለየት ይችላል?
  - ቢጫ ቅጠሎች, ብስባሽ እና የእፅዋት እድገት መቀነስ
- - ባቄላዎችን ሊጎዱ የሚችሉ አንዳንድ የተለመዱ ተባዮች እና በሽታዎች ምንድን ናቸው እና እንዴት ሊታከሙ ይችላሉ?
  - የተለመዱ ተባዮች አፊድ፣ ትሪፕስ እና የሸረሪት ሚይትን ያጠቃልላሉ፣ እንደ ባክቴሪያ ብላይት እና ዝገት ያሉ በሽታዎችም ሰብሉን
    ሊጎዱ ይችላሉ። የተባይ እና በሽታን አያያዝ በተለምዶ ኬሚካላዊ ወይም ኦርጋኒክ ፀረ-ተባዮችን እና ፈንገስ ኬሚካሎችን እንዲሁም
    የኢንፌክሽን አደጋን ለመቀነስ ተገቢውን የሰብል ማዞርን ያካትታል.
- - Melybug በባዮሎጂ እንዴት መቆጣጠር ይቻላል?
  - የሜይቡግ የተፈጥሮ ጠላቶች መግቢያ
- - አርሶ አደሮች የበቆሎ ቅሪቶችን በማቃጠል ላይ ያለውን አሉታዊ ተጽእኖ እንዴት መቀነስ እንደሚችሉ መንገዶችን ይሰይሙ።
  - ገበሬዎች የበቆሎ ቅሪቶችን በአፈር ውስጥ ማካተት፡- አርሶ አደሮች ከማቃጠል ይልቅ በማረስ ወይም በማረስ የአፈርን ኦርጋኒክ
    ቁስ እንዲገነቡ እና የአፈርን ጤና ለማሻሻል የሚረዱትን ጨምሮ በርካታ አሰራሮችን መከተል ይችላሉ። የበቆሎ ተረፈ ምርትን ለአዳራሹ
    መጠቀም፡- የበቆሎ ቅሪቶች የአፈርን እርጥበት ለመጠበቅ፣ አረሞችን ለማፈን እና የአፈርን ለምነት ለማሻሻል እንዲረዳቸው እንደ
    ሙልጭ በአፈር ላይ ሊሰራጭ ይችላል። የበቆሎ ቅሪቶችን ማዳበር፡ የበቆሎ ቅሪቶችን በማዳበር የአፈር ለምነትን ለማሻሻል የሚያገለግል
    በንጥረ ነገር የበለፀገ የአፈር ማሻሻያ ለማምረት ያስችላል። የሚሽከረከሩ ሰብሎች፡ የሰብል ማሽከርከር ተባዮችን እና የበሽታ
    ዑደቶችን ለመስበር ይረዳል፣ እነዚህን ችግሮች ለመቆጣጠር የመቃጠልን አስፈላጊነት ይቀንሳል።
- - በካሳቫ ጥንዚዛዎች ላይ ጥቅም ላይ ሊውሉ የሚችሉትን ማንኛውንም ፀረ-ተባይ መድኃኒቶች ይሰይሙ።
  - የኒም ዘይት ወይም ፒሬትሮይድስ
- - የቁም እንስሳት አስተዳደር ልማዶችን ይሰይሙ።
  - እንስሳቱ በቂ ምግብ፣ ውሃ እና መጠለያ እንዲያገኙ ማድረግ እንዲሁም ጤንነታቸውን በየጊዜው በመመርመርና በክትባት እንዲጠብቁ
    ማድረግ።
- - የሸክላ አፈርን እንዴት ማሻሻል ይቻላል?
