- - ነጭ ዝንቦችን እንዴት መቆጣጠር እንደሚቻል
  - ነጭ ዝንቦች ፀረ ተባይ መድኃኒቶችን በመጠቀም ወይም ተለጣፊ ወጥመዶችን በመጠቀም ነፍሳትን የሚስቡ እና የሚያጠምዱ መቆጣጠር
    ይችላሉ።
- - የላይኛው የአፈር ንጣፎችን ለማላላት የእርሻ ጓሮ ፍግ ምን ያመቻቻል?
  - የእርሻ ጓሮ ማዳበሪያ በኦርጋኒክ ቁስ የበለፀገ ነው, ይህም የአፈርን መዋቅር ያሻሽላል እና ውህደትን ያበረታታል. ኦርጋኒክ
    ንጥረ ነገር የአፈርን ቅንጣቶች አንድ ላይ ለማያያዝ, የተቦረቦረ ክፍተቶችን በመፍጠር እና የአፈርን ብስባሽነት ለማሻሻል ይረዳል.
    ይህም በአፈር ውስጥ የተሻለ የአየር እና የውሃ እንቅስቃሴ እንዲኖር ያስችላል, ይህም የአፈርን አወቃቀር ወደ ተሻለ የአፈር
    አወቃቀር እና አነስተኛ የተጨመቀ አፈርን ያመጣል.
- - ለምንድነው ገበሬዎች የአፈር ናሙናዎችን እንዲሰበስቡ የማይበረታቱት የማዳበሪያ ክምር ወይም ፍግ ማከማቻ።
  - እነዚህ ቦታዎች አጠቃላይ የአፈር ለምነትን የማይወክሉ አካባቢያዊ የተመጣጠነ ንጥረ ነገር ክምችት ሊኖራቸው ይችላል።
- - የዘር እንቅልፍ ምንድነው?
  - የዘር እንቅልፍ ማለት አንድ ዘር ለመብቀል ምቹ በሆኑ ሁኔታዎች ውስጥ እንኳን ለመብቀል የማይችልበት ሁኔታ ነው.
- - ሌሎች ገበሬዎች ባቄላ መውጣት እንዴት ይሉታል።
  - ምሰሶ ባቄላ ወይም ሯጭ ባቄላ
- - ከተፈጨ በቆሎ ምን አይነት ምግብ እናገኛለን።
  - እንደ ታይሚን፣ ኒያሲን እና ፎሌት ያሉ የምግብ ፋይበር፣ ፕሮቲን እና አስፈላጊ ንጥረ ነገሮች።
- - የባቄላ ጥራትን ለመጠበቅ የትኞቹ ሌሎች ዘዴዎች ሊረዱ ይችላሉ?
  - የሄርሜቲክ ማጠራቀሚያ ቦርሳዎችን ወይም መያዣዎችን መጠቀም
- - በምርት ቅነሳ ላይ ጣልቃ ሳይገባ በካሳቫ ሊቆረጥ የሚችለዉ ሌሎች ሰብሎች የትኞቹ ናቸው?
  - ጥራጥሬዎች፡- እንደ ላም አተር፣ አኩሪ አተር እና ለውዝ የመሳሰሉ ጥራጥሬዎች
- - ዝቅተኛ-እርሻ እንዴት ይከናወናል?
  - በዝቅተኛ-እርሻ ውስጥ, ማሳዎች አንድ ጊዜ ምናልባትም ሁለት ጊዜ ይሸፈናሉ, ከሰብል መትከል በፊት ወይም ካለፈው መከር በኋላ
    በእርሻ መሳሪያ ይሸፈናሉ. ማሳዎቹ ተክለዋል እና ማዳበሪያ ናቸው. አረም የሚቆጣጠረው በፀረ-አረም ኬሚካሎች ሲሆን በእርሻ ወቅት
    ምንም አይነት የእርሻ ስራ አይደረግም.
- - ለምንድነው ሁለቱንም ብስባሽ እና የእርሻ ማዳበሪያን ማዋሃድ ጥሩ ነው.
  - ገበሬዎች የሁለቱም የኦርጋኒክ ማሻሻያ ጥቅሞችን ከፍ ማድረግ እና ሰፋ ያለ የአፈር ንጥረ ነገር እና የኦርጋኒክ ቁስ ፍላጎቶችን
    ማሟላት ይችላሉ.
- - እንስሳት እነሱን ለመጠበቅ ተስማሚ መኖሪያ ያስፈልጋቸዋል
  - ከከባድ የአየር ሁኔታ ሁኔታዎች እና ለመንቀሳቀስ በቂ ቦታ ይሰጣቸዋል
- - ከመድረቁ በፊት በቆሎ መሰብሰብ ማይኮቶክሲን ብክለት ያስከትላል?
  - ሙሉ በሙሉ ከመድረቁ በፊት የሚሰበሰበው በቆሎ ለማይኮቶክሲን የመበከል እድሉ ከፍ ያለ ነው ፣ይህም ጥቅም ላይ ከዋለ በሰው እና
    በእንስሳት ላይ የጤና አደጋዎችን ያስከትላል ።
- - ከማሽን ዝግመተ ለውጥ በፊት መከር እንዴት ይካሄድ ነበር?
  - የበሰሉ ተክሎችን ከእርሻ ላይ መሰብሰብ እና ማስወገድ በእጅ መከናወን ነበረበት
- - ለካሳቫ እድገት የሚፈለገው እርጥበት ምንድነው?
  - ከ 70% እስከ 90%
- - ብዙውን ጊዜ ለስላጅ ጥቅም ላይ የሚውለው የትኛው ሰብል ነው.
  - በቆሎ
- - ገበሬዎች የበቆሎ ሥርጭት በሽታን በምን መንገዶች መቆጣጠር ይችላሉ።
  - በማራቢያ መርሃ ግብሮች የተገነቡ የበቆሎ ዝርያዎችን መቋቋም ወይም መቻቻልን መትከል. አንዳንድ የአረም ዝርያዎች ለቫይረሱ እና
    ቅጠላ ቅጠሎች እንደ አማራጭ አስተናጋጆች ሆነው ሊያገለግሉ ስለሚችሉ ጥሩ የአረም መከላከልን መለማመድ። የተቀናጁ የተባይ መቆጣጠሪያ
    ስልቶችን በመተግበር ላይ ያሉ ቅጠላ ቅጠሎችን ለመቆጣጠር፣ ለምሳሌ ፀረ ተባይ መድሃኒቶችን መጠቀም ወይም አካላዊ መሰናክሎችን
    መጠቀም። የእፅዋትን ጤና ለማሻሻል እና የበሽታ ግፊትን ለመቀነስ ትክክለኛ የሰብል ማሽከርከር እና ጥሩ የአግሮኖሚክ ልምዶችን
    መጠበቅ። የቫይረሱን ምንጭ ለመቀነስ የተበከሉ እፅዋትን እና የእፅዋት ፍርስራሾችን ማስወገድ እና ማጥፋት። አርሶ አደሩ በክልላቸው
    ስላለው የበቆሎ ሥርጭት በሽታን የሚቋቋሙ ዝርያዎችን፣ የበሽታ መከላከል ስትራቴጂዎችን እና የቅድመ ማስጠንቀቂያ ሥርዓቶችን መረጃ
    ለማግኘት ከግብርና ኤክስቴንሽን አገልግሎት እና የምርምር ተቋማት ጋር ተቀራርቦ መሥራት አስፈላጊ ነው።
- - የትኛው ዝርያ በኮሎምቢያ ውስጥ ይበቅላል እና በከፍተኛ የምርት እምቅ ችሎታው ፣ በሽታን የመቋቋም ችሎታ እና ጥሩ የአቀነባበር
    ባህሪዎች ይታወቃል።
  - COCU 001
- - የእንስሳት እርባታ ምንድን ነው?
  - ለሥጋ፣ ለወተት፣ ለእንቁላል ወይም ለሱፍ እንዲሁም ለሥራና ለመጓጓዣ እንስሳት መራባትና ማሳደግ ነው።
- - የአፈርን ለምነት የሚጨምር የሽፋን ሰብሎችን እንዴት እንጠራዋለን.
  - አረንጓዴ ፍግ
- - በኦርጋኒክ ምርት ውስጥ የትኛው ሰው ሠራሽ ንጥረ ነገሮች ይፈቀዳሉ.
  - ክሎሪን እና ሃይድሮጅን በፔርኦክሳይድ
- - ባቄላዎችን ሊጎዱ የሚችሉ አንዳንድ የተለመዱ ተባዮች እና በሽታዎች ምንድን ናቸው እና እንዴት ሊታከሙ ይችላሉ?
  - የተለመዱ ተባዮች አፊድ፣ ትሪፕስ እና የሸረሪት ሚይትን ያጠቃልላሉ፣ እንደ ባክቴሪያ ብላይት እና ዝገት ያሉ በሽታዎችም ሰብሉን
    ሊጎዱ ይችላሉ። የተባይ እና በሽታን አያያዝ በተለምዶ ኬሚካላዊ ወይም ኦርጋኒክ ፀረ-ተባዮችን እና ፈንገስ ኬሚካሎችን እንዲሁም
    የኢንፌክሽን አደጋን ለመቀነስ ተገቢውን የሰብል ማዞርን ያካትታል.
