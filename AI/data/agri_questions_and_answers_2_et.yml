    ሊያሳዩ ይችላሉ። ቅጠሎቹ ወደ ላይ ወይም ወደ ታች ይንከባለሉ, የተዛባ መልክ ይሰጣሉ. የቅጠል መጥበብ፡- የተበከሉ እፅዋት
