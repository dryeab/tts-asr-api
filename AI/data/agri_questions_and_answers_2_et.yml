- - የማዳበሪያ ማዳበሪያ ለምን አስፈላጊ ነው?
  - ኮምፖስት የአፈርን ለምነት ያሻሽላል, ረቂቅ ተህዋሲያን እንቅስቃሴን ያበረታታል, የአፈርን መዋቅር እና የንጥረ-ምግቦችን ማቆየት
    ያሻሽላል.
- - የድርጅት እርሻዎች የአሜሪካን ግብርና ስለተቆጣጠሩ የቤተሰብ እርሻ እያጣን ነው?
  - የአሜሪካ እርሻዎች አሁንም የቤተሰብ እርሻዎች ናቸው።
- - ብጉርን የሚያመጣው ምንድን ነው?
  - ግርዶሽ
- - በሰብል ልማት ውስጥ የመጨረሻው ደረጃ ምንድነው?
  - መከር
- - ከመጠን በላይ ማዳበሪያ ምን ተጽዕኖ አለው.
  - ከመጠን በላይ የእፅዋት እድገት ፣ ማረፊያ እና የምርት መቀነስ
- - ባቄላዎችን ሊጎዱ የሚችሉ አንዳንድ የተለመዱ ተባዮች እና በሽታዎች ምንድን ናቸው እና እንዴት ሊታከሙ ይችላሉ?
  - የተለመዱ ተባዮች አፊድ፣ ትሪፕስ እና የሸረሪት ሚይትን ያጠቃልላሉ፣ እንደ ባክቴሪያ ብላይት እና ዝገት ያሉ በሽታዎችም ሰብሉን
    ሊጎዱ ይችላሉ። የተባይ እና በሽታን አያያዝ በተለምዶ ኬሚካላዊ ወይም ኦርጋኒክ ፀረ-ተባዮችን እና ፈንገስ ኬሚካሎችን እንዲሁም
    የኢንፌክሽን አደጋን ለመቀነስ ተገቢውን የሰብል ማዞርን ያካትታል.
- - ሥር መበስበስን ለመቆጣጠር ትክክለኛውን የንጽህና አጠባበቅ እንዴት መጠቀም እንደሚቻል.
  - የተበከለው የእጽዋት ፍርስራሾች ከእርሻ ላይ መወገድ አለባቸው, እና የመበስበስ ስርጭቶችን ለመከላከል መሳሪያዎች እና መሳሪያዎች
    በፀረ-ተባይ መደረግ አለባቸው.
- - ጉብታ መትከል ምንድን ነው.
  - ጉብታ መትከል በካሳቫ ግንድ ግርጌ ላይ አፈር በመከመር ጉብታዎችን ወይም ኮረብቶችን መፍጠርን ያካትታል
- - የትኛው ተባይ በካሳቫ ቅጠሎች ስር ይመገባል, ይህም ወደ ቢጫነት ይለወጣሉ እና ይደርቃሉ
  - ካሳቫ አረንጓዴ ምስጥ
- - የካሳቫ ብራውን ስቴክ በሽታን የሚያመጣው ቫይረስ ይሰይሙ።
  - ካሳቫ ብራውን ስትሪክ ቫይረስ (ሲቢኤስቪ) እና የኢትዮጵያ ካሳቫ ብራውን ስትሪክ ቫይረስ (UCBSV)
- - አዋቂው ለምን ያህል ጊዜ ይኖራል.
  - እስከ 14 ቀናት ድረስ.
- - በቆሎ እንዴት ነው የሚተከለው?
  - የበቆሎ ዘሮች እንደ ቀዶ ጥገናው መጠን በመወሰን በእጅ ወይም በማሽን ይተክላሉ
- - የማዳበሪያ ማዳበሪያ ለምን አስፈላጊ ነው?
  - ኮምፖስት የአፈርን ለምነት ያሻሽላል, ረቂቅ ተህዋሲያን እንቅስቃሴን ያበረታታል, የአፈርን መዋቅር እና የንጥረ-ምግቦችን ማቆየት
    ያሻሽላል.
- - ውጤታማ የእንስሳት አያያዝ ተግባራት ለምን አስፈላጊ ናቸው?
  - የእንስሳትን ጤና እና ምርታማነት ለመጠበቅ, ይህም የእርሻውን ትርፋማነት ለማረጋገጥ ይረዳል
- - ላም ስንት ክፍል አላት
  - አራት ክፍሎች
- - በቆሎ ከመትከልዎ በፊት በአፈር ውስጥ ምን ዓይነት ማዳበሪያ መጠቀም ይችላሉ?
  - ፎስፈረስ ማዳበሪያ
- - ሙጫ ከካሳቫ እንዴት ይሠራል?
  - የካሳቫ ማጣበቂያ ለመሥራት በመጀመሪያ የካሳቫ ሥሩ ተላጥጦ ታጥቦ ወደ ድቅል ውስጥ ይፈጫል። እንክብሉ በውሃ ውስጥ ተጣብቆ ስታርችና
    እንዲለቀቅ ይደረጋል, ከዚያም ከቃጫ እቃው ይለያል. ከዚያም ስታርችቱ ይሞቃል እና ከውሃ ጋር ይደባለቃል, ወፍራም እና የተጣበቀ
    ጥፍጥፍ ይፈጥራል.
- - ባቄላ ለማብቀል ጥቅም ላይ የሚውለው ለአፈር የሚመከረው የፒኤች መጠን ምን ያህል ነው?
  - በ 6.0 እና 7.5 መካከል
- - ሰው ሰራሽ ማዳበሪያዎችን ከመጠን በላይ መጠቀምን ሊያስከትል ይችላል?
  - የአፈር መሸርሸር፣ የንጥረ-ምግብ መሟጠጥ፣ የኦርጋኒክ ቁስ ይዘት መቀነስ እና የአፈር አሲድነት መጨመርን ጨምሮ
- - የንፋስ ወፍጮዎች ምን ጥቅም ላይ ይውላሉ?
  - ከጥንት ጀምሮ ኃይል ለማመንጨት እና ስንዴ ለመፍጨት
- - ገበሬዎች የሸክላ አፈርን የአፈር ለምነት እንዴት ማሻሻል እንደሚችሉ.
  - የውሃ ማፍሰሻን አሻሽል፡ አወቃቀሩን እና የውሃ ማፍሰሻ አቅሙን ለማሻሻል እንደ ብስባሽ ወይም በደንብ የበሰበሰ ፍግ ያሉ ኦርጋኒክ
    ቁስ አካላትን ወደ አፈር ውስጥ ማስገባት። አፈርን አስተካክል፡- ሸካራማነቱን ለማሻሻል እና የውሃ ማፍሰሻ ችሎታውን ለመጨመር
    አሸዋ ወይም ሌሎች ረቂቅ ቁሶችን በሸክላ አፈር ላይ ይጨምሩ። ተገቢውን የማረስ ልምድን ተግባራዊ ማድረግ፡- መሬቱ በጣም እርጥብ
    በሚሆንበት ጊዜ ከመጠን በላይ ከመዝራት ወይም ከመስራት ይቆጠቡ። የታመቁ የአፈር ንጣፎችን ለመስበር እና ስር መግባቱን ለማሻሻል
    ተገቢውን የእርሻ ቴክኒኮችን ይጠቀሙ። ኦርጋኒክ ቁስን ይተግብሩ፡ ለምነቱን፣ አወቃቀሩን እና ውሃ የመያዝ አቅሙን ለማሳደግ በየጊዜው
    እንደ ብስባሽ ወይም ሽፋን ያሉ ሰብሎችን የመሳሰሉ ኦርጋኒክ ቁስ አካሎችን ይጨምሩ። የሰብል ማሽከርከርን ይለማመዱ፡-የተጨመቀ
    አፈርን ለመስበር እና በአፈር ወለድ ተላላፊ በሽታዎችን የመያዝ እድልን ለመቀነስ የበቆሎ ሰብሎችን የተለያየ ስርወ-ቅርጽ ካላቸው
    እና የንጥረ ነገር ፍላጎት ካላቸው ሰብሎች ጋር ማሽከርከር።
- - ውሃ የአፈሩን የሙቀት መጠን እንዴት እንደሚቆጣጠር።
  - ውሃ የአፈርን ሙቀትን ለመቆጣጠር ይረዳል, ይህም የእጽዋት እድገትን እና እድገትን ሊጎዳ ይችላል. ውሃ ከፍተኛ የሙቀት መጠን
    አለው, ይህም ማለት ከፍተኛ መጠን ያለው ሙቀትን ሊስብ እና ከፍተኛ የሙቀት ለውጥ ሳይኖር ሊለቅ ይችላል. ይህም የአፈርን ሙቀት
    መጠን እንዲቀንስ እና በእጽዋት ውስጥ ያለውን የሙቀት ጭንቀት ለመከላከል ይረዳል.
- - ግብርና አስፈላጊ ኢንዱስትሪ ነው?
  - ግብርና የግድ ነው!
- - ሴት አሜሪካ ተምች ስንት ብሩሾች አሏቸው?
  - ሴቶች ብዙ አሏቸው
- - አረንጓዴ ፍግ የሚሸፍኑ ሰብሎችን እንዴት መትከል የአፈርን ለምነት ለመጨመር ይረዳል.
  - እንደ ክሎቨር፣ አልፋልፋ ወይም ባቄላ የመሳሰሉ የጥራጥሬ ሰብሎችን መትከል ናይትሮጅንን ወደ አፈር ውስጥ ለመጠገን እና ኦርጋኒክ
