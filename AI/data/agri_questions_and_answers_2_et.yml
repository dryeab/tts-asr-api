  - የተሻሻሉ ዘሮች እንደ ድቅል እና ክፍት የአበባ ዘር ፣ ወቅታዊ መትከል ፣ ትክክለኛ ርቀት እና ወቅታዊ አረም እና መከር
- - የተቀናጀ የተባይ አስተዳደር ምንድነው?
  - አይፒኤም የባዮሎጂ ቁጥጥር፣ የባህል ቁጥጥር እና ኬሚካዊ ቁጥጥርን ጨምሮ ተባዮችን ለመቆጣጠር በርካታ ዘዴዎችን መጠቀምን የሚያጎላ
    የተባይ አያያዝ አጠቃላይ አካሄድ ነው።
- - በባቄላ ልማት ወቅት ክፍተት እንዴት እንደሚጠቅም ።
  - ተገቢው ክፍተት የግለሰብን የባቄላ ተክሎችን ለመድረስ እና ለማቆየት ቀላል ያደርገዋል. ይህ እንደ አረም ማረም፣ ማዳበሪያ ወይም
    ፀረ-ተባይ መድሃኒቶችን እና ተባዮችን ወይም በሽታዎችን መመርመርን ያካትታል። በእጽዋት መካከል ያለው በቂ ቦታ በተሻለ ሁኔታ
    ለመንቀሳቀስ ያስችላል እና በጥገና ስራዎች ወቅት የጎረቤት ተክሎችን የመጉዳት አደጋን ይቀንሳል.
- - የአየር ንብረት ለውጥ በግብርና ላይ ምን ተጽዕኖ ያሳድራል?
  - የሙቀት፣ የዝናብ እና የአየር ሁኔታ ለውጦች
- - የትኞቹ ንጥረ ነገሮች በእርሻ ጓሮ ውስጥ ይገኛሉ.
  - ናይትሮጅን ፣ ፎስፈረስ እና ፖታስየም ፣
- - በገበሬዎች ላይ ተጽዕኖ ሊያሳድሩ ከሚችሉት ከስራ ጋር የተዛመዱ አደጋዎች ምንድናቸው?
  - ጉዳቶች፣ የሳንባ በሽታ፣ የድምፅ ማጣት ችግር፣ የቆዳ በሽታ፣ እንዲሁም ከኬሚካል አጠቃቀም እና ረጅም የፀሐይ መጋለጥ ጋር የተያያዙ
    አንዳንድ ነቀርሳዎች
- - የካሳቫ ሞዛይክን የሚያስተላልፈው
  - በዋነኝነት የሚተላለፈው በነጭ ዝንቦች በተለይም ቤሚሲያ ታባቺ ዝርያ ነው።
- - እንቅልፍ ማጣት የዘር ማብቀል እንዴት እንደሚጎዳ።
  - ለችግኝ እድገትና መትረፍ ምቹ ሁኔታ እስኪፈጠር ድረስ ዘሩ ማብቀል እንዲዘገይ ያደርጋል።
- - ባቄላዎችን ሊጎዱ የሚችሉ አንዳንድ የተለመዱ ተባዮች እና በሽታዎች ምንድን ናቸው እና እንዴት ሊታከሙ ይችላሉ?
  - የተለመዱ ተባዮች አፊድ፣ ትሪፕስ እና የሸረሪት ሚይትን ያጠቃልላሉ፣ እንደ ባክቴሪያ ብላይት እና ዝገት ያሉ በሽታዎችም ሰብሉን
    ሊጎዱ ይችላሉ። የተባይ እና በሽታን አያያዝ በተለምዶ ኬሚካላዊ ወይም ኦርጋኒክ ፀረ-ተባዮችን እና ፈንገስ ኬሚካሎችን እንዲሁም
    የኢንፌክሽን አደጋን ለመቀነስ ተገቢውን የሰብል ማዞርን ያካትታል.
- - የካሳቫ ግንድ ለመትከል አጠቃላይ ደረጃዎች ምንድ ናቸው?
  - 'ጤናማ የካሳቫ ግንድ ይምረጡ፡- ጤናማ፣ የበሰሉ እና ከበሽታ የፀዱ ግንዶችን ይምረጡ። በጥሩ ሁኔታ ግንዱ ከ 20 እስከ 30
    ሴ.ሜ ርዝመት ያለው ሲሆን ቢያንስ አንድ መስቀለኛ መንገድ ሊኖረው ይገባል. ግንዶቹን ይቁረጡ: እንጆቹን ወደ ክፍሎች ይቁረጡ,
    እያንዳንዳቸው ቢያንስ አንድ መስቀለኛ መንገድ ይይዛሉ. አንጓዎቹ ቅጠሎቹ እና ሥሮቹ የሚበቅሉባቸው ቦታዎች ናቸው. መቁረጡ እንዲደርቅ
    ይፍቀዱ፡- መቁረጡ በጥላ ቦታ ውስጥ ለጥቂት ሰዓታት እንዲደርቅ ይፍቀዱ። ይህ የፈንገስ ኢንፌክሽን እና ሌሎች በሽታዎችን አደጋ
    ለመቀነስ ይረዳል. የመትከያ ቦታውን ያዘጋጁ: የተተከለውን ቦታ ከአረም እና ሌሎች ፍርስራሾች ያፅዱ እና መሬቱን ወደ 20 ሴ.ሜ
    ጥልቀት ያርቁ. ቆርጦቹን ይትከሉ: በአፈር ውስጥ የካሳቫ ፍሬዎችን በመትከል ከ 5 እስከ 10 ሴ.ሜ ጥልቀት ውስጥ ይቀብሩ.
    መቁረጣቸውን በ 1 ሜትር ርቀት ላይ ያስቀምጡ. የተቆረጠውን ውሃ ማጠጣት: ከተክሉ በኋላ ወዲያውኑ የተቆረጡትን ውሃ ማጠጣት
    እና እስኪቋቋሙ ድረስ በየጊዜው ማጠጣቱን ይቀጥሉ.'
- - የግብርና አውቶሜሽን ምንድን ነው?
  - ያለ ሰው ጣልቃገብነት በሮቦቶች በራስ ገዝ ማሰስን ይመለከታል።
- - የአፈር ጥራት ዋና ዋና ምክንያቶች ምንድናቸው?
  - የአፈር ጨዋማ, ፒኤች, ረቂቅ ተሕዋስያን ሚዛን እና የአፈርን ብክለት መከላከል
- - ካሳቫን እየሞከርን ነው?
  - በካሳቫ ላይ እንደ ቫይረሶች መፈተሽ ያሉ የተለያዩ ምርመራዎች አሉ።
- - መስኖ የሚተገበርባቸውን ክልሎች ይሰይሙ።
  - ዝቅተኛ የዝናብ መጠን ወይም አስተማማኝ ያልሆነ የውሃ ምንጮች ያላቸው ክልሎች
- - ሰብሎችን የሚሸፍኑ መጠኖች የአፈርን ብክነት እንዴት ይቀንሳሉ?
  - የአፈርን መዋቅር በማሻሻል እና ሰርጎ መግባትን በመጨመር, የአፈርን ገጽታ በመጠበቅ, የዝናብ ጠብታ ሃይልን በመበተን እና በአፈር
    ውስጥ የውሃ እንቅስቃሴን ፍጥነት በመቀነስ.
- - የሚረጭ መስኖን ከጠብታ መስኖ እንዴት መለየት እችላለሁ።
  - የሚረጭ መስኖ በማሳው ላይ ውሃ መረጨትን የሚያካትት ሲሆን ጠብታ መስኖ ደግሞ ውሃውን በቀጥታ ወደ ሰብሉ ስር በቧንቧ እና በኤሚትተሮች
    ስርዓት ውስጥ ማስገባትን ያካትታል ።
- - በምስራቅ አፍሪካ የትኞቹ የበቆሎ ዝርያዎች በብዛት ይገኛሉ።
  - ረጅም 1፣ ረጅም 2H፣ ረጅም 4፣ ረጅም 5H፣ ረጅም 2H።
- - የትኛው ፈንገስ የካሳቫ አንትራክኖስ በሽታ (CAD) ያስከትላል።
  - የሚከሰተው በፈንገስ ኮሌቶትሪኩም ግሎኦስፖሪዮይድስ ነው።
- - ባቄላ ለእድገታቸው የትኞቹ ንጥረ ነገሮች ያስፈልጋቸዋል.
  - ባቄላ በቂ የናይትሮጅን፣ ፎስፈረስ እና የፖታስየም መጠን ይፈልጋል
- - አሸዋማ አፈርን እንዴት ማሻሻል እንደሚቻል.
  - አሸዋማ አፈርን እንደ ብስባሽ ወይም ፍግ የመሳሰሉ ኦርጋኒክ ቁስ አካላትን በመጨመር ሊሻሻል ይችላል, ይህም እርጥበት እና ንጥረ
    ምግቦችን ለማቆየት ይረዳል.
- - የአፍሪካ ጥንዚዛዎችን የት ማግኘት እንችላለን.
  - ምዕራብ እና መካከለኛው አፍሪካ
- - ለ armyworm አንዳንድ ተባዮች አያያዝ ዘዴዎች ምንድናቸው?
  - በደረቃማ አፈር ላይ ካሳቫን በመትከል፣ በቂ ውሃ እና አልሚ ምግቦችን በማቅረብ ጤናማ ሰብልን በመጠበቅ እና የሰብል ዝርያዎችን
    በማዞር የሰራዊት ትል ቁጥርን ይቀንሳል።
- - ዋናው የካሳቫ በሽታ ምንድነው?
  - ካሳቫ ሞዛይክ በሽታ (ሲኤምዲ)
