  - አረም ለማንጎ ተክሎች የሚገኘውን ውሃ ይቀንሳል.
- - አረሞች ለማንጎ ተክሎች የፀሐይ ብርሃን አቅርቦት ላይ ምን ተጽዕኖ ያሳድራሉ?
  - አረሞች የፀሐይ ብርሃንን ወደ ማንጎ እፅዋት እንዳይደርሱ ይከለክላሉ።
- - አረሞች ከማንጎ ተክሎች ጋር የሚወዳደሩት ምን ዓይነት ንጥረ ነገሮች ናቸው?
  - አረሞች በአፈር ውስጥ አስፈላጊ ለሆኑ ንጥረ ነገሮች ይወዳደራሉ.
- - አረም ሰብሎችን ከበሽታዎች እና ተባዮች የሚከላከለው እንዴት ነው?
  - አረም እንደ እንቅፋት በመሆን ሰብሎችን ከበሽታ እና ከተባይ መከላከል ይችላል።
- - በተለይ ማንጎ በሚተከልበት የመጀመሪያዎቹ ዓመታት አረሞችን መከላከል ለምን አስፈለገ?
  - ወጣት የማንጎ ተክሎች ለዕድገት አስፈላጊ የሆኑ ግብዓቶችን እንዲያገኙ ለማረጋገጥ.
- - በአትክልቱ ዙሪያ የብር ቅሪት / የአገዳ ሰብሎች ምን መደረግ አለበት?
  - ከማንጎ ተክሎች ጋር ውድድርን ለመከላከል መወገድ አለበት.
- - በማንጎ ተክሎች መካከል አጭር እና ትንሽ ሥር የሰደዱ ሰብሎችን መትከል ጥቅሙ ምንድን ነው?
  - ክፍት ቦታን ለመጠቀም እና አረሞችን ለመከላከል ይረዳል.
- - እንደ አትክልት፣ ቦሎቄ እና ፓፓያ ያሉ ሰብሎችን መዝራት ለአፈሩ ምን ይጠቅማል?
  - የአፈርን ለምነት እና መዋቅር ያሻሽላሉ.
- - አረሞችን ማስወገድ በማንጎ ተክል እድገት ላይ ምን ተጽእኖ ይኖረዋል?
  - አረሞችን ማስወገድ የማንጎ ተክሎች ብዙ ሀብቶችን እንዲያገኙ ያስችላቸዋል.
- - በማንጎ ተክሎች መካከል በመትከል ተጨማሪ ገቢ እንዴት ሊገኝ ይችላል?
  - በማንጎ ተክሎች መካከል የተዘሩትን ሰብሎች በመሰብሰብ እና በመሸጥ.
- - የማንጎ ዛፎች እያደጉ ሲሄዱ የአረም መከላከያ ፍላጎቶች ምን ይሆናሉ?
  - የማንጎ ዛፎች የበለጠ ጥላ ስለሚሰጡ የአረም መከላከል ፍላጎት ይቀንሳል።
- - በአንድ ወይም በሁለት ዓመታት ውስጥ በማንጎ ተክሎች መካከል ሰብሎችን ለመትከል ለምን ይመከራል?
  - ክፍት ቦታን ውጤታማ በሆነ መንገድ ለመጠቀም እና የአፈርን ሁኔታ ለማሻሻል.
- - ፓፓያ የሚመረተው የት ነው?
  - ፓፓያ የሚለማው ኮረብታ ወይም ደጋማ የአየር ጠባይ ባለባቸው አካባቢዎች ነው።
- - ፓፓያ በዓለም ዙሪያ ለምን ተፈላጊ ሆነ?
  - ፓፓያ በፈጣን ብስለት፣በምርታማነት፣በአመት ሙሉ ምርት እና ዋጋ ምክንያት ተፈላጊ ነው።
- - እ.ኤ.አ. በ2014 የተገመተው የአለም ደረጃ የፓፓያ ሰብል ምርት ምን ያህል ነበር?
  - እ.ኤ.አ. በ2014 የተገመተው የአለም ደረጃ የፓፓያ የሰብል ምርት 11.22 ሚሊዮን ሜትሪክ ቶን ነበር።
- - ከ2010 እስከ 2014 ያለው አማካይ ዓመታዊ የፓፓያ ምርት ዕድገት ምን ያህል ነበር?
  - ከ2010 እስከ 2014 ያለው አማካይ ዓመታዊ የፓፓያ ምርት መጠን 4.35 በመቶ ነበር።
- - የፓፓያ ፍላጎት መጨመር አንዱ ዋና ምክንያት ምንድን ነው?
  - ከጊዜ ወደ ጊዜ እየጨመረ የመጣው የፓፓያ ፍላጎት በበለጸጉ አገሮች ተወዳጅነት እየጨመረ በመምጣቱ ነው.
- - ከዓለም ምግብ ድርጅት የተገኘው መረጃ ስለ ፓፓያ ምን ያሳያል?
  - የአለም ምግብ ድርጅት ባደጉት ሀገራት የፓፓያ ፍላጎት እየጨመረ መምጣቱን ያሳያል።
- - ፓፓያ ወደ ኢትዮጵያ መቼ ተዋወቀ?
  - ፓፓያ ከኢትዮጵያ ጋር የተዋወቀው ከጥቂት አሥርተ ዓመታት በፊት ነው።
- - ኢትዮጵያ ውስጥ በተለይ ፓፓያ የሚመረተው የት ነው?
  - ፓፓያ በተለይ በኢትዮጵያ ስምጥ ሸለቆ አካባቢ ይበቅላል።
- - በኢትዮጵያ ስምጥ ቫሊ አካባቢ ለምን ፓፓያ ቀዳሚውን ስፍራ ይይዛል?
  - ፓፓያ በተጠቃሚዎች ብዛት እና በምርታማነቱ ምክንያት በስምጥ ቫሊ አካባቢ ቀዳሚውን ስፍራ ይይዛል።
- - በኢትዮጵያ ለፓፓያ ምርታማነት አስተዋጽኦ የሚያደርጉት ነገሮች ምንድን ናቸው?
  - በኢትዮጵያ ለፓፓያ ምርታማነት አስተዋፅዖ ከሚያደርጉት ምክንያቶች መካከል ፈጣን ብስለት፣ ዓመቱን ሙሉ ምርት እና የገበያ እድሎች
    ናቸው።
- - ከ2002 እስከ 2009 የፓፓያ ምርታማነት በኢትዮጵያ ምን ያህል ነበር?
  - በኢትዮጵያ ከ2002 እስከ 2009 የነበረው የፓፓያ ምርታማነት በሄክታር ከ126.3 ወደ 144.1 ኩንታል አድጓል።
- - የምርምር ውጤቱ ስለ ፓፓያ ምርታማነት በሄክታር ምን ያሳያል?
  - የምርምር ውጤቱም በሄክታር 750 ኩንታል የፓፓያ ምርታማነት ያሳያል።
- - በፓፓያ ምርትና ምርታማነት ላይ ምን ተግዳሮቶች ናቸው?
  - የፓፓያ ምርትን የሚነኩ ተግዳሮቶች የተሻሻሉ ዘሮች እጥረት፣በሽታዎች እና የገበያ ሥርዓት ችግሮች ናቸው።
- - በሽታዎች በፓፓያ ምርት ላይ ምን ተጽዕኖ ያሳድራሉ?
  - በሽታዎች በፓፓያ ምርት ላይ ከፍተኛ ኪሳራ ያስከትላሉ።
- - የገበያ ስርዓቱ የፓፓያ ምርትን የሚጎዳው ለምንድን ነው?
  - የገበያ ስርዓቱ አምራቾችን እና ተጠቃሚዎችን አያበረታታም, ምርትን ይነካል.
- - ፓፓያን በተመለከተ በአምራቹ ማህበረሰብ ውስጥ ምን ክፍተቶች አሉ?
  - አምራቹ ህብረተሰብ ስለ ፓፓያ አመራረት እና አጠቃቀም በቂ እውቀትና ክህሎት የለውም።
- - የተሻሻሉ ዘሮች እጥረት በፓፓያ ምርት ላይ ምን ተጽዕኖ ያሳድራል?
  - የተሻሻሉ ዘሮች እጥረት የፓፓያ ምርታማነትን ይገድባል።
- - ዓመቱን ሙሉ የፓፓያ ምርት ምን ጥቅሞች አሉት?
  - ዓመቱን ሙሉ ምርት ለአምራቾች ቀጣይነት ያለው አቅርቦት እና ገቢ ያረጋግጣል።
- - የፓፓያ ፈጣን ብስለት አምራቾችን እንዴት ይጠቅማል?
  - ፈጣን ብስለት አምራቾች ፓፓያ በብዛት እንዲሰበስቡ እና እንዲሸጡ ያስችላቸዋል።
