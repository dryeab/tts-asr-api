  - የሚከሰተው ፅንሱ ያልበሰለ እና ምቹ በሆኑ ሁኔታዎች ውስጥ እንኳን ማብቀል በማይችልበት ጊዜ ነው።
- - የበቆሎ ዝርያ የታመመ ዘርን ይጎዳል።
  - የበቆሎ ሥርጭት በሽታ (ኤምኤስዲ) በዋነኝነት የበቆሎ ተክሎች ቅጠሎች ላይ ተፅዕኖ ያሳድራል, ይህም የመርከስ እና ቢጫ ምልክቶችን
    ያስከትላል. ነገር ግን ኢንፌክሽኑ ከባድ ከሆነ እና በእድገት ወቅት መጀመሪያ ላይ የሚከሰት ከሆነ በማደግ ላይ ባሉት የበቆሎ
    እሾችን ሊጎዳ እና በመቀጠልም የዘሩ ጥራት ላይ ተጽእኖ ሊያሳድር ይችላል.
- - ለምንድነው የምግብ እና የመድኃኒት አስተዳደር እንስሳትን ለማከም አንቲባዮቲክን መጠቀም የፈቀደው?
  - የታመሙ እንስሳትን ለማከም ፣ የተወሰኑ እንስሳት ሲታመሙ ለቡድን የእንስሳት በሽታን መቆጣጠር እና ለበሽታ የተጋለጡ እንስሳትን
    ለመከላከል
- - የባንድ ማዳበሪያዎች አንዳንድ ጥቅሞች ምንድ ናቸው?
  - ማዳበሪያዎቹን በመደዳ ውስጥ በማስቀመጥ በተለይ የንጥረ-ምግብ አወሳሰድ በጣም ንቁ በሆነበት የእጽዋት ሥሮች ዙሪያ ያለውን ቦታ
    ማነጣጠር ይችላሉ። ይህም ማዳበሪያውን በተቀላጠፈ ሁኔታ ለመጠቀም ያስችላል እና በማፍሰስ ወይም በማፍሰስ የንጥረ-ምግብ ብክነት
    ስጋትን ይቀንሳል።
- - የፍጆታ ውሃ አጠቃቀም ምንድነው?
  - ጥቅም ላይ የዋለውን ውሃ የሚገልጽ እና ወደ መጀመሪያው ምንጭ ያልተመለሰ የሚለው ቃል ነው.
- - ሙጫ ከካሳቫ እንዴት ይሠራል?
  - የካሳቫ ማጣበቂያ ለመሥራት በመጀመሪያ የካሳቫ ሥሩ ተላጥጦ ታጥቦ ወደ ድቅል ውስጥ ይፈጫል። እንክብሉ በውሃ ውስጥ ተጣብቆ ስታርችና
    እንዲለቀቅ ይደረጋል, ከዚያም ከቃጫ እቃው ይለያል. ከዚያም ስታርችቱ ይሞቃል እና ከውሃ ጋር ይደባለቃል, ወፍራም እና የተጣበቀ
    ጥፍጥፍ ይፈጥራል.
- - የሽፋን ሰብሎች ምንድን ናቸው
  - ከመሰብሰብ ይልቅ አፈርን ለመሸፈን የተተከሉ ተክሎች ናቸው
- - ዝቅተኛ-እርሻ እንዴት ይከናወናል?
  - በዝቅተኛ-እርሻ ውስጥ, ማሳዎች አንድ ጊዜ ምናልባትም ሁለት ጊዜ ይሸፈናሉ, ከሰብል መትከል በፊት ወይም ካለፈው መከር በኋላ
    በእርሻ መሳሪያ ይሸፈናሉ. ማሳዎቹ ተክለዋል እና ማዳበሪያ ናቸው. አረም የሚቆጣጠረው በፀረ-አረም ኬሚካሎች ሲሆን በእርሻ ወቅት
    ምንም አይነት የእርሻ ስራ አይደረግም.
- - ትኩስ የበቆሎ ጣዕም ምንድነው.
  - ትኩስ በቆሎ ጣፋጭ ፣ ጨዋማ ጣዕም እና ለስላሳ ፣ ለስላሳ ሸካራነት አለው ፣
- - ገበሬዎች ትክክለኛውን የውሃ ፍሳሽ እንዴት ማረጋገጥ እንደሚችሉ.
  - ማሳዎች በትክክል እንዲደርቁ ማድረግ የኢንፌክሽን አደጋን ለመቀነስ ይረዳል.
- - ሁለት ዓይነት ማዳበሪያዎችን ይሰይሙ.
  - ኦርጋኒክ እና ኦርጋኒክ ማዳበሪያዎች
- - መኖሪያ ቤቱ በደንብ አየር የተሞላ እና ንጹህ መሆን ያለበት ለምንድነው?
  - የበሽታውን ስርጭት ለመከላከል.
- - ከፍተኛ የአለባበስ ዘዴን በመጠቀም ማዳበሪያዎችን እንዴት እንደሚተገበሩ.
  - ከፍተኛ የአለባበስ ዘዴን በመጠቀም ማዳበሪያን ለመተግበር በመጀመሪያ በአፈር ትንተና ውጤቶች እና በሰብል መስፈርቶች መሰረት
    የሚመከረውን መጠን በማስላት ማዳበሪያውን ማዘጋጀት አለብዎት. ከዚያም የእጽዋቱን ሥሮቹን እንዳያበላሹ በጥንቃቄ ማዳበሪያውን
    በእያንዳንዱ ተክል መሠረት በጥንቃቄ ያሰራጩ። ማዳበሪያውን ከተጠቀሙ በኋላ ማዳበሪያውን ወደ አፈር ውስጥ ለማካተት የአፈርን
    ንጣፍ በጥንቃቄ ለመቧጨር ወይም ሌላ መሳሪያ መጠቀም ይችላሉ.
- - የትኛው የካሳቫ ዝርያ በአለም አቀፍ የትሮፒካል እርሻ ኢንስቲትዩት (IITA) የተሰራ ሲሆን በብዙ የአፍሪካ ሀገራት ታዋቂ ነው።
  - TME 419
- - ካም በቆሎ በሸክላ አፈር ውስጥ ይበቅላል
  - በቆሎ በሸክላ አፈር ውስጥ ሊበቅል ይችላል. ይሁን እንጂ የሸክላ አፈር የበቆሎ እድገትን እና ምርታማነትን ሊጎዱ የሚችሉ አንዳንድ
    ባህሪያት አሉት. የሸክላ አፈር ውሃን የመቆየት እና በደንብ የማይፈስስ ነው, ይህም ወደ ውሃ መጨናነቅ ሁኔታዎች እና በአግባቡ
    ካልተያዙ ስር መታፈንን ያመጣል. በተጨማሪም የሸክላ አፈር ሊታጠቅ ስለሚችል ሥሮቹ ወደ ውስጥ ዘልቀው እንዲገቡ እና ንጥረ ምግቦችን
    ማግኘት አስቸጋሪ ያደርገዋል.
- - ኮንቱር ማረስ በተራራማ አካባቢዎች የአፈር መሸርሸርን ለመቆጣጠር የሚረዳው እንዴት ነው?
  - ኮንቱር ማረስ የውሃውን ፍሰት የሚቀንሱ እና የአፈርን ቅንጣቶች እንዳይወስዱ የሚከላከሉ ትንንሽ ሸንተረሮች እና ቁፋሮዎችን ለመፍጠር
    ይረዳል።
- - በሳይንቲስቶች ተከታታይነት ያለው የማሻሻያ ውጤት ተጠርቷል?
  - ጂኤምኦዎች
- - የትል ትሎች ካሳቫን የሚያጠቁት በምን ደረጃ ላይ ነው?
  - በመጀመሪያዎቹ የእድገት ደረጃዎች
- - የሚዘራበት አካባቢ እርሻ ተከናውኗል።
  - የዚህ ዓይነቱ እርሻ በዋናነት የሚተገበረው ደኑ በፍጥነት በሚበቅልባቸው ብዙ ዝናብ ባለባቸው አካባቢዎች ነው። ይህ አሰራር በሰሜን
    ምስራቅ ህንድ፣ በደቡብ ምስራቅ እስያ እና በአማዞን ተፋሰስ ውስጥ ጥቅም ላይ ይውላል።
- - የትኛው የፈንገስ በሽታ በካሳቫ ላይ ተጽዕኖ ያሳድራል
  - ሥር መበስበስ
- - ለምንድ ነው ጉብታ መትከልን መጠቀም ያለብዎት.
  - ዘዴው ጥሩ የአፈር ፍሳሽን ያረጋግጣል, ይህም ለካሳቫ እድገት አስፈላጊ ነው. በተጨማሪም የአፈር መሸርሸርን ለመቀነስ እና ምርትን
    ለመጨመር ይረዳል
- - ካሳቫ አረምን ማዘግየት የካሳቫ ሞዛይክን ያስከትላል
  - በካሳቫ ማሳ ላይ አረም ማዘግየት ለካሳቫ ሞዛይክ በሽታ (ሲኤምዲ) ስርጭት ምቹ ሁኔታዎችን ይፈጥራል። አረም ለሲኤምዲ ተጠያቂ
    የሆነውን ቫይረስ ለሚያስተላልፉ ነጭ ዝንቦች እንደ አማራጭ አስተናጋጅ ሆኖ ሊያገለግል ይችላል። አረም በካሳቫ ውስጥ እንዲበቅል
    እና እንዲባዛ ሲደረግ, ነጭ ዝንቦችን በመሳብ ለቫይረሱ ማጠራቀሚያ ሆነው ያገለግላሉ. እነዚህ ነጭ ዝንቦች ቫይረሱን ወደ ካሳቫ
