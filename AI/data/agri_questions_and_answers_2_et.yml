  - የዘር እንቅልፍ ማለት አንድ ዘር ለመብቀል ምቹ በሆኑ ሁኔታዎች ውስጥ እንኳን ለመብቀል የማይችልበት ሁኔታ ነው.
- - መቼ ነው አዋቂዎች ከፓፓ ደረጃ ይወጣሉ
  - ከ 7 እስከ 10 ቀናት ውስጥ
- - ለሰማያዊ እንጆሪዎች የአፈር PH ምንድነው?
  - በ 4.0 እና 5.0 መካከል
- - ከላም እበት እና ከሽንት በተጨማሪ የገበሬ ፍግ ምን ይዟል።
