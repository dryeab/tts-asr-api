    በብቃት ለመጠቀም ያስችላል፣ ምክንያቱም በአንድ አካባቢ ሁለት የተለያዩ ሰብሎችን ማልማት ይችላሉ። ይህ በተለይ የመሬት አቅርቦት
    ውስን ለሆኑ አነስተኛ ገበሬዎች ጠቃሚ ሊሆን ይችላል።
- - የራስ ገዝ የሰብል ሮቦቶች ጥቅም ምንድነው?
  - የመኸር እና የዘር ሰብሎች
- - እኔ በምስራቅ፣ በማዕከላዊ እና በምእራብ ዩጋንዳ ነኝ፣ የትኛውን ካሳቫ ትመክራለህ?
  - NASE 14
- - በማከማቻ ጊዜ ገበሬዎች የሚወስዷቸው እርምጃዎች የሰብል ብክነትን ለመቀነስ ምን ዓይነት እርምጃዎች ናቸው
  - ሰብሎችን በትክክለኛው ጊዜ እና በትክክለኛው መንገድ መሰብሰብ በሂደቱ ውስጥ ጉዳት እንዳይደርስባቸው ማድረግ አስፈላጊ ነው.
    ሰብሎቹ ሲበስሉ ግን ከመጠን በላይ ሳይበስሉ መሰብሰብ አለባቸው, እና ጥቅም ላይ የዋሉ መሳሪያዎች በሰብል ላይ ጉዳት እንዳይደርስባቸው
    በጥሩ ሁኔታ ላይ መሆን አለባቸው.
- - የኦርጋኒክ እርሻ ለዝቅተኛ ብክለት አስተዋጽኦ ያደርጋል?
  - አዎ
- - የእንስሳት አያያዝ ምንድነው?
  - ለተለያዩ ዓላማዎች የሚነሱትን እንደ ሥጋ፣ ወተት፣ ሱፍ እና እንቁላል ያሉ የተለያዩ እንስሳትን መንከባከብን ይጨምራል።
- - አርሶ አደሮች በቆሎን ከባቄላ ጋር ለምን ይለማመዳሉ?
  - በቆሎ እና ባቄላ በኪቦጋ በተለምዶ የተቆራረጡ ናቸው ምክንያቱም ተጨማሪ የምግብ ፍላጎት እና የእድገት ልማዶች ስላሏቸው። ባቄላ
    ከከባቢ አየር ውስጥ ናይትሮጅንን ማስተካከል ይችላል, ይህም የበቆሎ ሰብልን ሊጠቅም ይችላል.
- - የአሸዋማ አፈር ጥቅሞችን ይጠቁሙ
  - ጥሩ የፍሳሽ ማስወገጃ፡- የአሸዋማ አፈር ትላልቅ የጉድጓድ ክፍተቶች ያሉት ሲሆን ይህም ውሃ በፍጥነት እንዲፈስ ያስችላል። ይህም
    ከፍተኛ ዝናብ ባለባቸው አካባቢዎች ጥቅማ ጥቅም ሊሆን ይችላል, ምክንያቱም የውሃ መቆራረጥን ለመከላከል እና የአፈርን አየርን
    ያሻሽላል. ለመሥራት ቀላል፡- አሸዋማ አፈር በአጠቃላይ ላላ እና በቀላሉ ለማልማት ቀላል በመሆኑ በተለያዩ የእርሻ መሳሪያዎች
    ለማልማት ምቹ ያደርገዋል። በፍጥነት ማሞቅ፡- በፀደይ ወቅት አሸዋማ አፈር በፍጥነት ይሞቃል፣ ይህም ቀደም ብሎ ለመትከል እና
    ለሰብል እድገት ጠቃሚ ሊሆን ይችላል። ዝቅተኛ መጨናነቅ፡- አሸዋማ አፈር ለመጠቅለል የተጋለጠ ነው፣ ይህም ለሥሩ እድገትና ለምግብነት
    ጠቃሚ ነው።
- - በየትኞቹ አካባቢዎች የመስኖ ሥራ ይከናወናል.
  - ዝቅተኛ ዝናብ ወይም አስተማማኝ የውሃ ምንጮች ያሉባቸው ቦታዎች.
- - የትኞቹ የሰዎች እንቅስቃሴዎች ድርቅን ያስከትላሉ.
  - የከርሰ ምድር ውሃን ከመጠን በላይ ማውጣት፣ የውሃ ብክለት እና ውጤታማ ያልሆነ የውሃ አጠቃቀም የድርቅ ሁኔታን ከማባባስ በተጨማሪ
    ለግብርና፣ ለኢንዱስትሪ እና ለቤት ውስጥ አገልግሎት የሚሰጠውን የውሃ አቅርቦት ይቀንሳል።
- - የአካባቢው ገበሬዎች የአፈርን አሲድነት እንዴት ሊወስኑ ይችላሉ?
  - ገበሬዎች የአፈርን ፒኤች ምርመራ በማካሄድ የአፈርን አሲድነት ሊወስኑ ይችላሉ. ይህንን ለማድረግ የተለያዩ መንገዶች አሉ, ነገር
    ግን አንድ የተለመደ ዘዴ የአፈር ፒኤች መመርመሪያ ኪት መጠቀም ነው, ይህም በግብርና አቅርቦት መደብሮች ወይም በመስመር ላይ
    ሊገዛ ይችላል. መሣሪያው በተለምዶ የሙከራ ቱቦ፣ ፒኤች አመልካች መፍትሄ እና የቀለም ገበታ ያካትታል።
- - የተሟሉ ማዳበሪያዎች ምንድን ናቸው.
  - በአንድ ምርት ውስጥ የናይትሮጅን, ፎስፈረስ እና ፖታስየም ሚዛን ያቅርቡ
- - የፀረ-ተባይ መድሃኒቶችን ረጅም ጊዜ እና ውጤታማነት ለማረጋገጥ, ገበሬዎች ምን አይነት መመሪያዎችን መከተል አለባቸው.
  - ኮንቴይነሮችን በደንብ ያሽጉ፡ የተባይ ማጥፊያውን እንዳይፈስ እና እንዳይተን ለመከላከል እቃዎቹን በትክክል ይዝጉ። ከምግብ እና
    መኖ የተለየ፡ ፀረ-ተባይ መድሃኒቶችን እንዳይበከል ምግብ፣ የእንስሳት መኖ ወይም የመጠጥ ውሃ ከተከማቸባቸው አካባቢዎች ያከማቹ።
    የማለፊያ ቀኖችን ይከተሉ፡ ፀረ ተባይ መድኃኒቶች በማለቂያው ላይ የሚያበቃበት ቀን አላቸው። ውጤታማነታቸውን ለማረጋገጥ ከማለፊያው
    ቀን በፊት ይጠቀሙባቸው። በጥንቃቄ ይያዙ፡ ፀረ-ተባይ መድሃኒቶችን በሚይዙበት ጊዜ በመለያው ላይ ያሉትን የደህንነት መመሪያዎች
    ይከተሉ, ተስማሚ መከላከያ መሳሪያዎችን ይለብሱ እና ኬሚካሎችን ወደ ውስጥ ከመተንፈስ ወይም ከማነጋገር ይቆጠቡ.
- - ከተሰበሰበ በኋላ በአትክልቱ ውስጥ የበቆሎ ግንድ መተው ምን ጥቅሞች አሉት?
  - ኦርጋኒክ ቁስ፡ የበቆሎ ግንድ ለአፈሩ ኦርጋኒክ ቁስ ይዘት አስተዋፅዖ ያደርጋል፣ ይህም የአፈርን አወቃቀር፣ ውሃ የመያዝ አቅም
    እና የንጥረ ነገር አቅርቦትን ያሻሽላል። የተመጣጠነ ምግብን እንደገና ጥቅም ላይ ማዋል፡- የበቆሎ ግንድ መበስበስ ጠቃሚ ንጥረ
    ነገሮችን ወደ አፈር ውስጥ በመልቀቁ ለወደፊት ሰብሎች እንዲውል ያደርጋል። የአፈር መሸርሸርን መቆጣጠር፡- ገለባ መኖሩ የአፈር
    መሸርሸርን ለመከላከል የሚረዳው የገጽታ ፍሳሽን በመቀነስ መሬቱን ከንፋስ እና ከውሃ መሸርሸር በመጠበቅ ነው። አረም መጨፍለቅ፡-
    መሬት ላይ የሚቀሩ ገለባዎች እንደ ሙልጭ ሆነው ይሠራሉ፣ የአረም እድገትን በመግታት እና ከተከታይ ሰብሎች ጋር የአረም ውድድርን
    ይቀንሳል።
- - የትኞቹ አባጨጓሬ ተባዮች በካሳቫ ሰብሎች ላይ ከፍተኛ ጉዳት ሊያደርሱ ይችላሉ።
  - አሜሪካ ተምች
- - በትክክለኛ ግብርና ውስጥ ጥቅም ላይ በሚውሉ መሳሪያዎች ምን ዓይነት መረጃ ይሰበሰባል?
  - የአፈር እርጥበት, የንጥረ ነገሮች ደረጃዎች እና ሌሎች ምክንያቶች
- - አርሶ አደሮች ካሳቫን ከመትከላቸው በፊት ተገቢውን የመሬት ዝግጅት ለምን ማረጋገጥ አለባቸው?
  - ጤናማ እና ከፍተኛ ምርት የሚሰጥ የካሳቫ ምርትን ለማረጋገጥ
- - የእፅዋት ባዮቴክኖሎጂ ምንድነው?
  - ለተወሰኑ ፍላጎቶች ወይም እድሎች እፅዋትን ለማስማማት የሚያገለግሉ ቴክኒኮች ስብስብ
- - ማግለል ምንድን ነው.
  - በአካላዊ ውህዶች ወይም በበሽታ ቫይረሶች እንዳይበከል ለመከላከል በዘር ማባዛት መስክ ውስጥ ቢያንስ የመለያ ርቀት ያስፈልጋል
- - ያለ ማዳበሪያ ለትክክለኛው የበቆሎ ምርት የአፈርን ለምነት እንዴት ማሻሻል እችላለሁ?
  - ኦርጋኒክ ቁስ አካል፡- እንደ ብስባሽ፣የእርሻ ጓሮ ፍግ፣ሽፋን ሰብል፣ወይም የሰብል ቅሪት ያሉ ኦርጋኒክ ቁሶችን በማካተት የአፈርን
    ኦርጋኒክ ቁስ ይዘት ይጨምሩ። ይህ የአፈርን አወቃቀር ያሻሽላል, የተመጣጠነ ምግብን ማቆየት እና ጥቃቅን ተህዋሲያንን ያበረታታል.
    የሰብል ሽክርክር እና ልዩነት፡- ናይትሮጅንን ከከባቢ አየር የሚያስተካክሉ እና የአፈር ናይትሮጅንን መጠን በሚያሻሽሉ ጥራጥሬዎች
    ሰብሎች (እንደ ባቄላ፣ አተር ወይም ክሎቨር ያሉ) በቆሎ ማዞር። የሰብል ማሽከርከር ተባዮችን እና የበሽታ ዑደቶችን ለመስበር
    እና አጠቃላይ የአፈርን ጤና ለመጠበቅ ይረዳል። አረንጓዴ ፍግ የሚሸፍኑ ሰብሎች፡- በመኸር ወቅት እንደ ክሎቨር፣ ቬች ወይም
    ፀጉራማ ቬች ያሉ ሰብሎችን ይሸፍኑ። እነዚህ ሽፋን ያላቸው ሰብሎች ኦርጋኒክ ቁስን ይጨምራሉ, የአፈር መሸርሸርን ይከላከላሉ
    እና የአፈርን መዋቅር ያሻሽላሉ. ማልቺንግ፡- እንደ ገለባ ወይም የሰብል ቅሪት ያሉ ኦርጋኒክ ሙልችትን በአፈሩ ላይ ይተግብሩ።
    ማልቺንግ የአፈርን እርጥበት ለመቆጠብ፣ የአረም እድገትን ለመግታት እና በአፈር ውስጥ በሚበሰብስበት ጊዜ ንጥረ-ምግቦችን ቀስ
    በቀስ ይለቃል።
- - በአንድ ሄክታር ውስጥ ያለው አጠቃላይ የዘር ብዛት ስንት ነው?
  - ለበቆሎ የሚበቅሉ የእጽዋት ብዛት ይለያያል፣ ነገር ግን አንድ የጋራ ክልል በአንድ ሄክታር ከ20,000 እስከ 40,000 የሚደርሱ
    ተክሎች ነው። ይህ ማለት የመብቀል መጠን እና የችግኝ ሟችነትን ግምት ውስጥ በማስገባት በግምት ከ25,000 እስከ 50,000
    ዘሮች በአንድ ሄክታር ወደሚሆነው የዘር መጠን ይተረጎማል።
- - የአፈር ናሙና በሚሰበስቡበት ጊዜ የትኞቹ ቦታዎች መወገድ አለባቸው
  - ከህንጻዎች ወይም መሠረተ ልማቶች አጠገብ፡ በህንፃዎች፣ መንገዶች፣ የመኪና መንገዶች ወይም ሌሎች ግንባታዎች አቅራቢያ ያለው
    አፈር እንደ ኬሚካል፣ ሄቪ ብረታ ብረት ወይም ብክለት ያሉ የአፈር ስብጥር እና ለምነት ላይ ተጽዕኖ ሊያሳርፉ ይችላሉ።
- - አንድ ገበሬ ካሳቫ ነጭ ዝንብን ለመቆጣጠር ምን ዓይነት ባዮሎጂያዊ ዘዴ መጠቀም ይችላል።
  - የነጭ ዝንብ የተፈጥሮ ጠላቶችን ማስተዋወቅ ፣
- - እንደ የርቀት ዳሳሽ፣ የአፈር ዳሳሾች እና ተለዋዋጭ-ተመን አፕሊኬሽን ሲስተምስ ያሉ ትክክለኛ የግብርና ቴክኖሎጂዎች ገበሬዎችን
    እና የግብርና ባለሙያዎችን እንዴት ይረዳሉ።
  - የግብርና ባለሙያዎች የማዳበሪያ አጠቃቀምን በትክክል በሚፈልጉበት ቦታ እና በትክክል በመተግበር የማዳበሪያ አጠቃቀምን እንዲያሻሽሉ
    ይፍቀዱ. ይህ ብክነትን እና የአካባቢን ተፅእኖ ለመቀነስ ይረዳል.
- - ግብርና ምን ጠቃሚ ሚና ይጫወታል?
  - እየጨመረ ያለውን ህዝብ መመገብ.
- - ሙሉ በሙሉ ከመድረቁ በፊት የሚሰበሰበው በቆሎ ምን ሊሆን ይችላል.
  - የእርጥበት መጠኑ ከፍ ያለ ስለሆነ እና እህሉ ለመበላሸት እና ለነፍሳት ጉዳት ስለሚጋለጥ በደንብ ላይከማች ይችላል።
- - የጄኔቲክ ምህንድስናን ይግለጹ.
  - ይህ የበቆሎ ተክሎች ውስጥ ከሌሎች ፍጥረታት የሚመጡትን ጂኖች በማስገባት አዳዲስ ዝርያዎችን እንደ ተባዮችን ወይም በሽታዎችን
    የመቋቋም ችሎታ ያላቸው ተፈላጊ ባህሪያትን መፍጠርን ያካትታል.
- - የአካባቢ ሁኔታ ለበቆሎ ሥርጭት በሽታ መስፋፋት አስተዋጽኦ የሚያደርገው እንዴት ነው?
  - ሞቃታማ የአየር ሙቀት እና ከፍተኛ እርጥበት ባለባቸው ክልሎች የበቆሎ ሥርጭት በሽታ በጣም የተስፋፋ እና የከፋ ይሆናል። እነዚህ
    ሁኔታዎች የሁለቱም የቫይረሱ እና የሊፍሆፐር ቬክተሮች እድገት እና እንቅስቃሴን ያመጣሉ.
- - የእርሻ ጓሮ ፍግ በአፈር ውስጥ እርጥበትን እንዴት ይይዛል?
  - የአፈርን ውሃ የመያዝ አቅም በማሳደግ የአፈርን መዋቅር በማሻሻል እና የአፈር መሸርሸርን በመቀነስ የአፈርን እርጥበት ማቆየት
    ማሻሻል።
- - በካራሞጃ ክልሎች በድርቅ ሊጎዱ የሚችሉ ወረዳዎችን ስም ሰጡ።
  - አቢም፣ አሙዳት፣ ካቦንግ፣ ኮቲዶ፣ ሞሮቶ፣ ናፓክ እና ናካፒሪሪት
- - ተክሎች በተፈጥሮ B12 አላቸው?
  - አይ
- - ካሳቫ ለምን ከመጠን በላይ መቆለል የለበትም?
  - የሳንባዎቹ ክብደት እንዲሰበሩ እና እንዲበላሹ ሊያደርግ ይችላል.
- - የአፈርን እርጥበት እና አየር መጨመር በአፈር ውስጥ ያለውን ንጥረ ነገር እንዴት እንደሚጎዳ.
  - በአፈር ውስጥ ያለው የእርጥበት መጠን እና የኦክስጂን መጠን በሰብል ንጥረ ነገሮች መጨመር ላይ ተጽዕኖ ሊያሳድር ይችላል, እንዲሁም
    በአፈር ውስጥ ያሉ ረቂቅ ተሕዋስያን በንጥረ-ምግብ ብስክሌት ውስጥ ሚና የሚጫወቱትን ንጥረ ነገሮች መገኘት እና እንቅስቃሴን
    ሊጎዳ ይችላል. ለምሳሌ በውሃ የተጨማለቀ አፈር በኦክሲጅን አቅርቦት እጥረት ምክንያት የንጥረ-ምግብ አጠቃቀምን ይቀንሳል, ደረቅ
    አፈር ደግሞ ጥቃቅን ተህዋሲያን እንቅስቃሴን በመቀነሱ የተመጣጠነ ንጥረ ነገር አቅርቦትን ይቀንሳል.
- - የንጥረ-ምግብ መለቀቅ የካሳቫን ምርት እንዴት እንደሚጎዳ።
  - ረግረጋማ አፈር ከመጠን በላይ የውሃ እንቅስቃሴ በመኖሩ ለምግብነት መሟጠጥ የተጋለጠ ነው። ያልተቋረጠ የውሃ ፍሰት አስፈላጊ
