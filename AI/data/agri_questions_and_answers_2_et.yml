- - ካሳቫ ለማምረት የሚያገለግሉ ሁለት ማዳበሪያዎችን ጥቀስ።
  - በርካታ ንጥረ ነገሮችን በአንድ ላይ የሚያቀርቡ ድብልቅ ማዳበሪያዎች እና ነጠላ ማዳበሪያዎች።
