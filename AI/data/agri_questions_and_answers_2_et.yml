- - በማከማቻ ጊዜ ገበሬዎች የሚወስዷቸው እርምጃዎች የሰብል ብክነትን ለመቀነስ ምን ዓይነት እርምጃዎች ናቸው
  - ሰብሎችን በትክክለኛው ጊዜ እና በትክክለኛው መንገድ መሰብሰብ በሂደቱ ውስጥ ጉዳት እንዳይደርስባቸው ማድረግ አስፈላጊ ነው.
    ሰብሎቹ ሲበስሉ ግን ከመጠን በላይ ሳይበስሉ መሰብሰብ አለባቸው, እና ጥቅም ላይ የዋሉ መሳሪያዎች በሰብል ላይ ጉዳት እንዳይደርስባቸው
    በጥሩ ሁኔታ ላይ መሆን አለባቸው.
- - የፈረስ ቁመት የሚለካው እንዴት ነው?
  - የፈረስ ቁመት የሚለካው ከመሬት አንስቶ እስከ ጠወለጋው ድረስ በእጆቹ ነው (በፈረስ ላይ ያለው ቦታ በአንገቱ እና በጀርባው
    መካከል ያለው ቦታ)
- - ላም ስንት ክፍል አላት
  - አራት ክፍሎች
- - በፖታስየም ላይ የተመሰረቱ ማዳበሪያዎች ምሳሌዎችን ይሰይሙ.
  - ፖታስየም ሰልፌት ወይም ፖታስየም ክሎራይድ;
- - ግብርና አስፈላጊ ኢንዱስትሪ ነው?
  - ግብርና የግድ ነው!
- - ምን ያህል ጊዜ ፈሳሽ ፍግ መርጨት እችላለሁ?
  - በአጠቃላይ በአብዛኛዎቹ ሰብሎች ላይ ፈሳሽ ማዳበሪያ በየ 2-4 ሳምንታት ሊተገበር ይችላል. ነገር ግን ከመጠን በላይ መተግበርን
    ማስወገድ አስፈላጊ ነው, ይህም ወደ ንጥረ ምግቦች አለመመጣጠን, የውሃ ብክለት እና የእፅዋት ጉዳት ያስከትላል.
- - ኢንተር-ሰብል ምንድን ነው.
  - ይህም የአረም እድገትን ለመግታት በካሳቫ ረድፎች መካከል ሌሎች ሰብሎችን መትከልን ያካትታል
- - የተፈጥሮ ምግብ ጥቅሞች ምንድ ናቸው?
  - ላሞች ብዙ ወተት እና ዶሮዎች ብዙ እንቁላል እንዲያመርቱ ማድረግ
- - የፈረስ ወጣቶችን እንዴት ትላቸዋለህ
  - ውርንጭላ
- - ለካሳቫ ተክል ትክክለኛው የማከማቻ ቦታ ምንድነው?
  - የሻጋታ እድገትን እና መበስበስን ለመከላከል ካሳቫ በቀዝቃዛ ፣ ደረቅ እና አየር በሚገባበት ቦታ መቀመጥ አለበት።
- - ካሳቫ ነጭ ዝንብን ከየት ማግኘት እንችላለን?
  - ሞቃት እና እርጥበት ክልሎች
- - ለበቆሎ ልማት ቀይ አፈርን እንዴት ማሻሻል ይቻላል?
  - እንደ የእርሻ ጓሮ ፍግ፣ ብስባሽ ወይም የሽፋን ሰብሎች ያሉ ኦርጋኒክ ቁስ አካላትን ወደ አፈር ውስጥ ያስገቡ። ኦርጋኒክ ቁስ
    አካል የአፈርን መዋቅር ያሻሽላል, የውሃ ማጠራቀሚያዎችን ያሻሽላል እና ለእጽዋት እድገት አስፈላጊ የሆኑ ንጥረ ነገሮችን ያቀርባል.
- - ሰብሎች የሚረጩበት ሌሎች ምክንያቶች ምንድን ናቸው?
  - በሚከማቹበት ጊዜ አይጦችን ፣ አይጦችን እና ነፍሳትን ምግብ እንዳይበክሉ ለመከላከል
- - በቆሎ ሲታጨድ.
  - የሚሰበሰበው ተክሉ አረንጓዴ ሲሆን ፍሬው ያልበሰለ ነው
- - ለእንሰሳት መሰጠት ያለበትን ማንኛውንም የእንስሳት ሕክምና ስም ይስጡ
  - መደበኛ ምርመራዎች እና ክትባቶች
- - ሙጫ ከካሳቫ እንዴት ይሠራል?
  - የካሳቫ ማጣበቂያ ለመሥራት በመጀመሪያ የካሳቫ ሥሩ ተላጥጦ ታጥቦ ወደ ድቅል ውስጥ ይፈጫል። እንክብሉ በውሃ ውስጥ ተጣብቆ ስታርችና
    እንዲለቀቅ ይደረጋል, ከዚያም ከቃጫ እቃው ይለያል. ከዚያም ስታርችቱ ይሞቃል እና ከውሃ ጋር ይደባለቃል, ወፍራም እና የተጣበቀ
    ጥፍጥፍ ይፈጥራል.
- - በግብርና ሰራተኞች መካከል የትኛው የካንሰር አይነት ከፍተኛ ነው.
  - ሉኪሚያ፣ ያልሆነ ሆጅኪን ሊምፎማ እና የቆዳ ካንሰር
- - ኦርጋኒክን እንዴት ይገልፃሉ?
  - የምግብ ወይም ሌላ የግብርና ምርት የተመረተው ባህላዊ፣ ባዮሎጂካል እና ሜካኒካል ልምምዶችን በማዋሃድ የሀብት ብስክሌትን የሚያበረታታ፣
    ባዮሎጂካል ሚዛንን የሚያጎለብት እና ብዝሃ ህይወትን የሚጠብቅ መሆኑን የሚያመለክት የመለያ ቃል
- - የፎስፈረስ ማዳበሪያ ምሳሌዎችን ይሰይሙ
  - ሶስቴ ሱፐፌፌት እና ዲያሞኒየም ፎስፌት.
- - የትኛው ሰብል በተለምዶ ናይትሮጅን መጠገኛ ተብሎ ይጠራል ፣
  - ጥራጥሬ ሰብሎች
- - የግብአት አፕሊኬሽኑን በራስ ሰር ለማገዝ በገበሬዎች መረጃ ለመሰብሰብ የትኞቹ መሳሪያዎች እንደሚጠቀሙበት።
  - ድሮኖች
- - ለምንድነው ገበሬዎች የማረስን ጥቅም ከሚያስከትለው አሉታዊ ተጽእኖ ጋር ማመጣጠን ያለባቸው?
  - ከመጠን በላይ ማረስ የአፈር መሸርሸር እና የተመጣጠነ ምግብ ማጣት ሊያስከትል ይችላል
- - የትኛው ሁኔታ ለካሳቫ ተክል ተስማሚ ነው
  - የካሳቫ ሰብል እርጥበታማ እና እርጥብ በሆኑ አካባቢዎች በደንብ ያድጋል
- - በቆሎ ለመትከል በጣም ጥሩው ጊዜ ምንድነው?
  - በዝናብ መጀመሪያ ላይ በቆሎዎን በማርች ወይም በነሐሴ እስከ መስከረም ድረስ መትከል ያስፈልግዎታል
- - የሐሰት አግሮኬሚካል ግዥን እንዴት መቆጣጠር እችላለሁ?
  - ከታዋቂ አቅራቢዎች ይግዙ፡ ጥሩ ልምድ ካላቸው እና ከፍተኛ ጥራት ያላቸውን ምርቶች በመሸጥ ከሚታወቁ አቅራቢዎች አግሮኬሚካል
    መግዛት አስፈላጊ ነው። ከሌሎች ገበሬዎች፣ የግብርና ኤክስቴንሽን ኦፊሰሮች ወይም የታመኑ የግብርና ኬሚካል ነጋዴዎች ምክሮችን
    መጠየቅ ይችላሉ።
- - አዋቂው ለምን ያህል ጊዜ ይኖራል.
  - እስከ 14 ቀናት ድረስ.
- - እንደ ባቄላ ዝገት ወይም የባክቴሪያ በሽታ ላሉ በሽታዎች አንድ ገበሬ መቼ ሊረጭ ይችላል?
  - ለመርጨት በጣም ጥሩው ጊዜ ዝናባማ ወቅት ከመጀመሩ በፊት ነው ፣ ይህም ለበሽታው መስፋፋት ምቹ ሁኔታ ነው። በተጨማሪም በሽታው
    እስኪያገኝ ድረስ ከመጠባበቅ ይልቅ ፀረ-ፈንገስ መድሃኒቶችን መከላከል አስፈላጊ ነው.
- - ባቄላ ምን ዓይነት አፈር ጥሩ ነው
  - በደንብ የሚፈስ አፈር
- - ለምንድን ነው አሳማዎች በጣም የቆሸሹት?
  - ምክንያቱም አሳማዎች ማንኛውንም ነገር ይበላሉ, በተለምዶ የእርሻ ተረፈ ምርት እና ቆሻሻ ይመገባሉ.
- - በቆሎ በአንፃራዊ ድንጋያማ አፈር ላይ ይበቅላል?
