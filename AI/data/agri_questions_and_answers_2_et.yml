  - ጂኤምኦዎች
- - ዘርን ለማራባት ሲጠቀሙ አንዳንድ በሽታዎች ሊተላለፉ ይችላሉ?
  - አንዳንድ በሽታዎች በዘሮች ሊተላለፉ ይችላሉ, ይህም ወደ ሰብል መጥፋት ሊያመራ ይችላል.
- - ገበሬዎች ለምን መስኖን ይለማመዳሉ?
  - ሰብሎች ለጤናማ እድገት አስፈላጊውን እርጥበት እንዲያገኙ በማድረግ ውሃን ለመቆጠብ.
- - እኛ ገበሬዎች የብረት ይዘት ያላቸውን የባቄላ ዘር ከየት ማግኘት እንችላለን?
  - ከምርምር ተቋማት ጋር ያረጋግጡ፡- የግብርና ምርምር ተቋማት ከፍተኛ የብረት ይዘት ባላቸው የሰብል ዝርያዎች ላይ ምርምር ያካሂዳሉ።
    ከፍተኛ የብረት ይዘት ያላቸውን የባቄላ ዝርያዎች መገኘታቸውን እና እነዚያ ዘሮች ለግዢ መኖራቸውን ለማወቅ ከአገር ውስጥ የምርምር
    ተቋማት ወይም ዩኒቨርሲቲዎች ጋር ማረጋገጥ ይችላሉ።
- - የካሳቫ በሽታን ለመቆጣጠር ምን ዘላቂ ዘዴዎች ናቸው?
  - በሽታን የሚቋቋሙ ዝርያዎችን ማራባት እና ተፈጥሯዊ ተባይ መቆጣጠሪያ ዘዴዎችን መጠቀም.
- - አካላዊ ተባይ መቆጣጠሪያ ምንድን ነው.
  - እንደ ነፍሳት እና አይጦች ያሉ ተባዮችን ማጥመድ ወይም መግደልን ያካትታል
- - ከተሰበሰበ በኋላ በአትክልቱ ውስጥ የበቆሎ ግንድ መተው ምን ጥቅሞች አሉት?
  - ኦርጋኒክ ቁስ፡ የበቆሎ ግንድ ለአፈሩ ኦርጋኒክ ቁስ ይዘት አስተዋፅዖ ያደርጋል፣ ይህም የአፈርን አወቃቀር፣ ውሃ የመያዝ አቅም
    እና የንጥረ ነገር አቅርቦትን ያሻሽላል። የተመጣጠነ ምግብን እንደገና ጥቅም ላይ ማዋል፡- የበቆሎ ግንድ መበስበስ ጠቃሚ ንጥረ
    ነገሮችን ወደ አፈር ውስጥ በመልቀቁ ለወደፊት ሰብሎች እንዲውል ያደርጋል። የአፈር መሸርሸርን መቆጣጠር፡- ገለባ መኖሩ የአፈር
    መሸርሸርን ለመከላከል የሚረዳው የገጽታ ፍሳሽን በመቀነስ መሬቱን ከንፋስ እና ከውሃ መሸርሸር በመጠበቅ ነው። አረም መጨፍለቅ፡-
    መሬት ላይ የሚቀሩ ገለባዎች እንደ ሙልጭ ሆነው ይሠራሉ፣ የአረም እድገትን በመግታት እና ከተከታይ ሰብሎች ጋር የአረም ውድድርን
    ይቀንሳል።
