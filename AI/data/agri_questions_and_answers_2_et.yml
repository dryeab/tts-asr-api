    ቀን በፊት ይጠቀሙባቸው። በጥንቃቄ ይያዙ፡ ፀረ-ተባይ መድሃኒቶችን በሚይዙበት ጊዜ በመለያው ላይ ያሉትን የደህንነት መመሪያዎች
    ይከተሉ, ተስማሚ መከላከያ መሳሪያዎችን ይለብሱ እና ኬሚካሎችን ወደ ውስጥ ከመተንፈስ ወይም ከማነጋገር ይቆጠቡ.
- - የትኞቹ ሁለት አይነት ባቄላዎች ከፍተኛ ምርት ይሰጣሉ...የሚወጣ ባቄላ ወይስ ተራ ባቄላ?
  - ሁለቱም ባቄላዎች እና ቁጥቋጦዎች (ተራ) ባቄላዎች በአግባቡ ከተያዙ እና ተስማሚ በሆኑ ሁኔታዎች ውስጥ ካደጉ ከፍተኛ ምርት
    ይሰጣሉ.
- - የእሳት እራቶች እንዴት ይሰደዳሉ?
  - ፍልሰት የተመሰረተው እንደ ወቅቱ ሁኔታ ወደ ሰሜን ወይም ወደ ደቡብ በሚጓዙ ኢንተርትሮፒካል ኮንቨርጀንስ ዞን በሚያመጣው ንፋስ
    ነው።
- - የአየር ንብረት ለውጥ በግብርና ላይ ምን ተጽዕኖ ያሳድራል?
  - የሙቀት፣ የዝናብ እና የአየር ሁኔታ ለውጦች
- - ማስታወሻ ደብተር ላሞች መመገብ ያለባቸውን አመጋገብ ይሰይሙ።
