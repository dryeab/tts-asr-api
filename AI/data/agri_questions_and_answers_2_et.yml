- - ጥሩ የሰብል መደብር ተባዮችን ለመከላከል ምን አይነት ባህሪያት ሊኖረው ይገባል
  - ጥሩ የአየር ዝውውር፡ የእርጥበት መጨመርን ለመከላከል ትክክለኛ የአየር ዝውውር ወሳኝ ሲሆን ይህም እንደ ሻጋታ፣ ፈንገስ እና
    ነፍሳት ያሉ ተባዮችን ይስባል። መደብሩ ንጹህ አየር እንዲገባ እና አየር እንዲወጣ ለማድረግ የአየር ማስገቢያ ቀዳዳዎች ወይም
    ደጋፊዎች ሊኖሩት ይገባል። ደረቅነት፡- አብዛኞቹ ተባዮች እርጥበት አዘል ሁኔታዎችን ይመርጣሉ፣ ስለዚህ ደረቅ መደብር ለእነሱ
    ብዙም ማራኪ አይደለም። ማከማቻው ከመጥለቅለቅ የጸዳ መሆን አለበት, እና ግድግዳዎቹ እና ወለሉ እርጥበት የማይወስዱ ቁሳቁሶች
    መደረግ አለባቸው. ንጽህና፡- ንፁህ ሱቅ ተባዮችን የመያዝ እድልን ይቀንሳል። ማንኛውም የፈሰሰ እህል ወይም ምርት ወዲያውኑ
    ማጽዳት አለበት, እና ማከማቻው በመደበኛነት መጥረግ እና ማጽዳት አለበት. ተባዮችን መከታተል፡ የተከማቸ ሰብሎችን አዘውትሮ
    መፈተሽ የተባይ ወረራ ምልክቶችን አስቀድሞ ለመለየት አስፈላጊ ነው። ወጥመዶች ወይም ማጥመጃዎች ተባዮችን ለመቆጣጠር እና ለመቆጣጠር
    ሊያገለግሉ ይችላሉ። ተባዮችን መቆጣጠር፡- ተባዮች ከተገኙ ወዲያውኑ ተገቢውን የመከላከል እርምጃ መወሰድ አለበት። ይህ ፀረ-ተባይ
    መድሃኒቶችን, ጭስ ማውጫን ወይም የተጠቁ ሰብሎችን በአካል ማስወገድን ሊያካትት ይችላል. ትክክለኛ የማጠራቀሚያ ኮንቴይነሮች፡-
    ሰብሎች ተባዮች እንዳይገቡ በተገቢው ኮንቴይነሮች ውስጥ መቀመጥ አለባቸው። ኮንቴይነሮቹ የተከማቹ ሰብሎችን ጥራት ሊጎዱ ከሚችሉ
    ጎጂ ኬሚካሎች ወይም ሽታዎች የማይለቀቁ ቁሳቁሶች መደረግ አለባቸው. ትክክለኛው የማከማቻ ቦታ፡ መደብሩ ከተባዮች ምንጮች ርቆ
    መቀመጥ አለበት፣ ለምሳሌ የእንስሳት እርባታ ወይም የቆሻሻ መጣያ። በተጨማሪም, መደብሩ ለመደበኛ ቁጥጥር እና ጥገና ምቹ በሆነ
    ቦታ ላይ መቀመጥ አለበት.
- - ባቄላ በዚህ አመት በጥቅምት ወር በአሞላታር ውስጥ መትከል ይቻላል?
  - በሰሜን ዩጋንዳ ውስጥ በምትገኘው አሞላታር፣ ጥቅምት በአጠቃላይ የዝናብ ወቅት ማብቂያ እና የደረቁ ወቅት መጀመሪያ እንደሆነ
    ይታሰባል። ይሁን እንጂ በተለዋዋጭ የአየር ንብረት ሁኔታ የአየር ሁኔታን በትክክል ለመተንበይ አስቸጋሪ ነው. ከቀሪው ዝናብም
    ሆነ ከመስኖ በቂ የአፈር እርጥበት ካለ በጥቅምት ወር ባቄላ መትከል ይቻላል.
- - የሚጠባ ተባይ በአትክልቱ ውስጥ እንደ ባቄላ ባሉ እፅዋት ላይ ምን ጉዳት ያስከትላል
  - እንደ አፊድ፣ ነጭ ዝንቦች እና ምስጦች ያሉ ተባዮችን መምጠጥ በአትክልቱ ውስጥ እንደ ባቄላ ባሉ ተክሎች ላይ ከፍተኛ ጉዳት
    ሊያደርስ ይችላል። እነዚህ ተባዮች የተክሉን ጭማቂ ይመገባሉ, ይህም ሊያዳክም እና እድገቱን ሊያደናቅፍ ይችላል. በተጨማሪም
    ብዙውን ጊዜ የእጽዋት ቫይረሶችን ያስተላልፋሉ, ይህም የበለጠ ጉዳት ሊያደርስ ይችላል.
- - የተለመዱ የተባይ ማጥፊያ ምልክቶችን ይዘርዝሩ።
  - ቅጠሎችን ማፍለቅ, የተዳከመ እድገት, የተዛባ ቅጠሎች እና በአጠቃላይ የእጽዋት ጤና ማሽቆልቆል. ከባድ ወረራዎች እፅዋቱ እንዲደርቅ
    ፣ እንዲደርቅ እና አልፎ ተርፎም እንዲሞት ሊያደርግ ይችላል።
- - የብስለት አለመግባባት ዝናብ ከመምጣቱ በፊት ባቄላ ለምን ወደ ቢጫነት ይለወጣል?
  - የተመጣጠነ ምግብ እጥረት፡ ባቄላዎቹ በቂ ንጥረ ምግቦችን ካላገኙ በተለይም ናይትሮጅን ቅጠሎቻቸው ወደ ቢጫነት ሊቀየሩ ይችላሉ።
    የአፈር ምርመራ የንጥረ ነገሮች እጥረት ካለ ለመለየት ይረዳል.
- - የውሃ መጥለቅለቅ በባቄላ ተክሎች ላይ ቢጫ ሊያደርግ ይችላል?
  - ባቄላ የውሃ መጨናነቅን አይታገስም ፣ እና ከመጠን በላይ እርጥበት ሥሮቻቸው እንዲታፈን ያደርጋቸዋል ፣ ይህም ወደ ቢጫ ቅጠሎች
    ይመራል።
- - የትኛው የሰብል በሽታ በባቄላ ተክሎች ውስጥ ቢጫ ያደርገዋል.
  - የባክቴሪያ በሽታ እና አፊድ
- - የትኛው የእፅዋት ንጥረ ነገር ክሎሮፊል እንዲፈጠር ይረዳል .
  - ማግኒዥየም (ኤምጂ)
- - ክሎሮሲስ ምንድን ነው.
  - በክሎሮፊል ምርት እጥረት ምክንያት ቢጫ ወይም ቢጫ ቅጠል ያለው ሁኔታ
- - ባለፈው ሰሞን በቆሎ ዘርቼ ላም እበት ተጠቀምኩኝ ድርቁን እየዘራሁ በቆሎው ላይ ተፅዕኖ ያሳድራል እኔ እዚያው ቦታ ላይ እንደገና
    በቆሎ ለመዝራት ያሰብኩትን ኩበት እንደገና መቀባት አለብኝ ወይንስ ውጭ መትከል አለብኝ.
  - ቀደም ሲል ላም በተጠቀምክበት እና ድርቅ ባጋጠመህ ቦታ እንደገና በቆሎ ለመትከል ካሰብክ አሁንም የአፈርን ለምነት ለማሻሻል
    ላም በመቀባት አፈር ላይ ማድረግ ትችላለህ። የላም ኩበት የአፈርን ጤና ለማሻሻል እና ለእጽዋት እድገት አስፈላጊ የሆኑ ንጥረ
    ነገሮችን የሚያቀርብ የኦርጋኒክ ቁስ እና የንጥረ ነገር ምንጭ ነው። ነገር ግን ባለፈው የውድድር ዘመን ከፍተኛ መጠን ያለው
    የከብት እበት ብታፈስስ እና አፈሩ አሁንም በኦርጋኒክ ቁስ የበለፀገ ከሆነ፣ ተጨማሪ ላም መቀባት ላያስፈልጋችሁ ይችላል። የኦርጋኒክ
    ቁስ አካልን ከመጠን በላይ መተግበር ወደ አልሚ ምግቦች አለመመጣጠን እና ሌሎች የአፈር ችግሮችን ሊያስከትል ይችላል. ስለዚህ
    ተጨማሪ ኦርጋኒክ ቁስ አካልን ከመጨመራቸው በፊት አሁን ያለውን የአፈርን ንጥረ ነገር ሁኔታ ግምት ውስጥ ማስገባት አስፈላጊ
    ነው.
- - የበቆሎ እህሎችን ለማከማቸት የ PICS ቦርሳዎችን እንዴት በተሻለ መንገድ መጠቀም እንደሚቻል ላይ አንዳንድ ምክሮች ምንድናቸው?
  - 'እህሉን ያፅዱ እና ያድርቁ፡- የበቆሎ እህሎችን በ PICS ከረጢቶች ውስጥ ከማጠራቀምዎ በፊት በደንብ መጽዳት እና ከ12-13%
    አካባቢ የእርጥበት መጠን መድረቅዎን ያረጋግጡ። ይህ የሻጋታ እና የነፍሳት እድገትን ለመከላከል ይረዳል. ሻንጣዎቹን ሙሉ በሙሉ
