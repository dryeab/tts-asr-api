    ጥንካሬን ያመጣል. ጥሩ ቦታ ያላቸው ተክሎች የተሻለ የአየር ዝውውር አላቸው, ተባዮችን እና በሽታዎችን ለማሰራጨት ምቹ ሁኔታዎችን
    ይቀንሳል. በጊዜው መትከል እንዲሁ ወሳኝ የሆኑ ተባዮችን ለመከላከል ይረዳል. የመስክ ንጽህና፡- ትክክለኛው የሜዳ ንፅህና አጠባበቅ
    የሰብል ተረፈ ምርቶችን፣ አረሞችን እና ሌሎች ፍርስራሾችን ከእርሻ ላይ ማስወገድን ያካትታል። እነዚህ ቅሪቶች ተባዮችን እና
    በሽታዎችን ሊይዙ ይችላሉ, ይህም ለወደፊቱ ወረርሽኞች መራቢያ ቦታን ይሰጣል. የሰብል ፍርስራሾችን ማስወገድ እና ንፁህ የመስክ
    ሁኔታዎችን መጠበቅ ተባዮችን ለመቀነስ ይረዳል። ተከላካይ ወይም ታጋሽ ዝርያዎችን መጠቀም፡- የተፈጥሮ ተከላካይ ወይም የተለየ
    ተባዮችን የሚቋቋሙ የሰብል ዝርያዎችን መትከል ተባዮችን በእጅጉ ይቀንሳል። የመቋቋም ችሎታ ያላቸው ዝርያዎች አብሮገነብ የጄኔቲክ
    ባህሪያት አሏቸው ይህም ለተባይ ጥቃቶች እምብዛም እንዳይጋለጡ ያደርጋቸዋል. ገበሬዎች ተከላካይ ወይም ታጋሽ ዝርያዎችን በመምረጥ
    እና በመትከል ተባዮችን በሰብልዎቻቸው ላይ የሚያሳድረውን ተጽዕኖ መቀነስ ይችላሉ።
- - የመስክ ማከሚያ ምንድን ነው, እና ለባቄላ ሰብሎች አስፈላጊ የሆነውስ ለምንድን ነው?
  - ባቄላዎቹ በፀሐይ ላይ የበለጠ እንዲደርቁ ይደረጋል, ይህ ሂደት የእርሻ ማከም በመባል ይታወቃል
- - የብስለት አለመግባባት ዝናብ ከመምጣቱ በፊት ባቄላ ለምን ወደ ቢጫነት ይለወጣል?
  - የተመጣጠነ ምግብ እጥረት፡ ባቄላዎቹ በቂ ንጥረ ምግቦችን ካላገኙ በተለይም ናይትሮጅን ቅጠሎቻቸው ወደ ቢጫነት ሊቀየሩ ይችላሉ።
    የአፈር ምርመራ የንጥረ ነገሮች እጥረት ካለ ለመለየት ይረዳል.
- - ገበሬዎች ለምን ኬሚካሎችን ይጠቀማሉ
  - አረሞችን እና ነፍሳትን ለመቆጣጠር እና የተጨመሩ አትክልቶችን, ወተትን ወይም እንቁላልን ለማምረት
- - በሰብል ልማት ውስጥ የመጀመሪያውን እርምጃ ይጥቀሱ
  - የመሬት ዝግጅት
- - የሽፋን ሰብሎችን ስም ምሳሌዎች.
  - ሴካሌ እህል (አጃ)፣ ቪሺያ ቪሎሳ (ፀጉራም ቬች)፣ ትሪፎሊየም ፕራቴንስ (ቀይ ክሎቨር)፣ ማሽላ ቢኮለር (ማሽላ-ሱዳንሳር)
    እና በብራስሲካሴ ቤተሰብ ውስጥ ያሉ ዝርያዎች፣ በተለይም ሰናፍጭ
- - ባቄላ ለማብቀል ጥቅም ላይ የሚውለው ለአፈር የሚመከረው የፒኤች መጠን ምን ያህል ነው?
  - በ 6.0 እና 7.5 መካከል
- - ማስታወሻ ደብተር ላሞች መመገብ ያለባቸውን አመጋገብ ይሰይሙ።
  - በፕሮቲን እና በካልሲየም የበለፀገ አመጋገብ
- - የማይክሮኤለመንቶችን ምሳሌዎችን ይስጡ.
  - ብረት, ዚንክ እና ማንጋኒዝ.
- - ግምታዊ የአለም አቀፍ የግብርና ምርት ምንድነው?
  - 11 ቢሊዮን ቶን
- - በአገር ውስጥ አድጓል ከተባለ የእኔ ማህበረሰብ ነው ማለት ነው?
  - የግድ አይደለም። ይህ ሊያስገርም ይችላል፣ ነገር ግን በአገር ውስጥ የሚበቅል ምግብ እየገዙ ወይም እየበሉ ከሆነ፣ በእርስዎ
    ማህበረሰብ ውስጥ የሚበቅል ምግብ ላይሆን ይችላል።
- - ባቄላ መውጣት ለምን ከጫካ ባቄላ የበለጠ ምርት አለው?
  - ምክንያቱም ረዘም ሊያድጉ እና ብዙ ቅጠሎችን እና ጥራጥሬዎችን በአንድ ተክል ማምረት ይችላሉ
- - ለተቆረጡ ትሎች አንዳንድ የቁጥጥር እርምጃዎችን ይጥቀሱ።
  - በቀጥታ በካሳቫ ተክል ወይም በአፈር ላይ የሚተገበር እንደ ፒሬትሮይድ ወይም የኒም ዘይት ያሉ ፀረ-ተባይ መድኃኒቶችን መጠቀም።
- - ማዳበሪያዎች ምንድን ናቸው?
  - ማዳበሪያዎች የሰብሎችን እድገትና ጥራት ለማሻሻል ወደ አፈር ውስጥ የሚጨመሩ ንጥረ ነገሮች ናቸው
- - በአፍሪካ ውስጥ ዋነኛው የምግብ ምንጭ የትኛው ሰብል ነው?
  - ካሳቫ
- - ለምን ፈረሶች ቆመው ይተኛሉ?
  - እግሮቻቸው ተቆልፈው ሳይወድቁ እንዲተኙ ያስችላቸዋል. አዳኝ እንስሳት በመሆናቸው ፈረሶች ብዙውን ጊዜ መሬት ላይ ለመተኛት ምቾት
    አይሰማቸውም, እና አብዛኛው እንቅልፍ አዳኝ አዳኞች በሚያድኑበት ጊዜ ሳይሆን በቀን ውስጥ ነው. ፈረሶች ቀጥ ያሉ ጀርባዎች
    ስላሏቸው በፍጥነት መነሳት አይችሉም።
- - የሰብል ማሽከርከር ለምን አስፈላጊ ነው?
  - የአፈርን ጤና ለመጠበቅ እና የሰብል ምርትን በጊዜ ሂደት ለማሻሻል ይረዳል
- - የሰብል ማሽከርከር የሶፋ ሣርን ለመቆጣጠር ጥቅም ላይ ሊውል ይችላል?
  - የሰብል ማሽከርከር ሌላው የሶፋ ሣር ለመቆጣጠር ውጤታማ መንገድ ነው. ይህም ካሳቫ ከተሰበሰበ በኋላ በካሳቫ አትክልት ውስጥ
    የተለየ ሰብል መትከልን ያካትታል. ይህ የሶፋውን ሣር የሕይወት ዑደት ለማፍረስ እና በአፈር ውስጥ ጠንካራ መገኘትን ለመከላከል
    ይረዳል.
- - አይሪሽ ድንች በማደግ ላይ፣ በመደዳ ተከላ እና ጉድጓዶች አጠቃቀም፣ ማዳበሪያን የሚከላከለው የትኛው ነው?
  - ረድፍ መትከል
- - የተሟሉ ማዳበሪያዎች ምንድን ናቸው.
  - በአንድ ምርት ውስጥ የናይትሮጅን, ፎስፈረስ እና ፖታስየም ሚዛን ያቅርቡ
- - ዋናዎቹ ማክሮ ንጥረ ነገሮች ናቸው?
  - ናይትሮጅን (ኤን)፣ ፎስፎረስ (ፒ) እና ፖታሲየም (ኬ) በማዳበሪያ ውስጥ በብዛት የሚገኙት በNPK ሬሾዎች ውስጥ ይገኛሉ።
- - የትኞቹ ምልክቶች የማይክሮኤለመንቶች እጥረት በግልጽ ይታያሉ
  - የቅጠል ቀለም መቀየር, የእድገት መቀነስ እና ደካማ የመራቢያ አፈፃፀም
- - ገበሬዎች ነፍሳትን እንዴት ይቆጣጠራሉ?
  - የነፍሳት ወጥመዶችን በማዘጋጀት ወይም ችግር በሚፈጥሩ ጎጂዎች የሚመገቡ ጠቃሚ ነፍሳትን በማምጣት የነፍሳትን ጉዳት መከላከል።
