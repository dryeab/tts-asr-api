  - ወደ ትላልቅ ፣ ጥቁር ቡናማ ወይም ጥቁር ቁስሎች በሚሰፋው ቅጠሎች ላይ ትንሽ ፣ ክብ ፣ በውሃ የተሞሉ ነጠብጣቦች። የተበከሉ
