  - በትክክል ማድረቅ የዝርያውን የእርጥበት መጠን ለመቀነስ ይረዳል ለረጅም ጊዜ ማከማቻ ተስማሚ. ከፍተኛ የእርጥበት መጠን ወደ
    ዘር መበላሸት, የሻጋታ እድገትን እና የአቅም ማጣትን ስለሚያስከትል የእርጥበት ይዘት በዘር ክምችት ውስጥ ወሳኝ ነገር ነው.
