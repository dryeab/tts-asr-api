  - የሚቋቋሙ ዝርያዎችን መትከል፡- አንዳንድ የካሳቫ ዝርያዎች ሲኤምዲ መቋቋም የሚችሉ ተዘጋጅተዋል። እነዚህ ዝርያዎች የበሽታዎችን
    አደጋ ለመቀነስ በተቻለ መጠን ጥቅም ላይ መዋል አለባቸው.
