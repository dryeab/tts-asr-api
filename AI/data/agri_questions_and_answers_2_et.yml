- - የበቆሎ ሥርጭት በሽታ ስርጭት እንዴት እንደሚከሰት መንገዶችን ይዘርዝሩ።
  - የበቆሎ ተክል መበከል፡- ቫይረሱ መጀመሪያ ወደ በቆሎ ተክል የሚገባው የበቆሎ ዘር ቫይረስ ቬክተር ወይም “ቅጠል ሆፐር” በነፍሳት
    ንክሻ ሲሆን ይህም የእጽዋቱን ጭማቂ ይመገባል። ማባዛትና መስፋፋት፡- ቫይረሱ አንዴ ተክሉን ከያዘ በኋላ ተባዝቶ በእጽዋቱ ውስጥ
    በመስፋፋት በቅጠሎች፣ በግንድ እና በእህል ላይ ጉዳት ያደርሳል። ወደ አዲስ ተክሎች መተላለፍ፡- የተበከለው ቅጠል ጤናማ ተክል
    ሲመገብ ቫይረሱ ወደ አዲስ ተክሎች ሊተላለፍ ይችላል። ቫይረሱ በተበከሉ ዘሮች ወይም የእፅዋት ፍርስራሾች ሊተላለፍ ይችላል።
    የአካባቢ ሁኔታዎች፡ እንደ ሙቀት፣ ዝናብ እና ሌሎች ተባዮች እና በሽታዎች ያሉ የአካባቢ ሁኔታዎች የMSD ክብደት እና ስርጭት
    ላይ ተጽእኖ ሊያሳድሩ ይችላሉ።
- - ለበቆሎ ምርት የትኛው አፈር የተሻለ ነው?
  - በቆሎ ጥሩ የተመጣጠነ ንጥረ ነገር እና እርጥበት ያለው አፈርን ይፈልጋል. ትንሽ የውሃ መጨናነቅ እንኳን መቋቋም አይችልም እና
    ስለዚህ ለአንድ ቀን በውሃ ውስጥ ከቆመ ሊገደል ይችላል. ለበቆሎ ምርት የሚመረተው አፈርም ጥልቅ፣ በደንብ አየር በመካከለኛ
    ፒኤች 5.5-6.5 እና በኦርጋኒክ ቁስ የበለፀገ መሆን አለበት።
- - አርሶ አደሮች የበቆሎ ቅሪቶችን በማቃጠል ላይ ያለውን አሉታዊ ተጽእኖ እንዴት መቀነስ እንደሚችሉ መንገዶችን ይሰይሙ።
  - ገበሬዎች የበቆሎ ቅሪቶችን በአፈር ውስጥ ማካተት፡- አርሶ አደሮች ከማቃጠል ይልቅ በማረስ ወይም በማረስ የአፈርን ኦርጋኒክ
    ቁስ እንዲገነቡ እና የአፈርን ጤና ለማሻሻል የሚረዱትን ጨምሮ በርካታ አሰራሮችን መከተል ይችላሉ። የበቆሎ ተረፈ ምርትን ለአዳራሹ
    መጠቀም፡- የበቆሎ ቅሪቶች የአፈርን እርጥበት ለመጠበቅ፣ አረሞችን ለማፈን እና የአፈርን ለምነት ለማሻሻል እንዲረዳቸው እንደ
    ሙልጭ በአፈር ላይ ሊሰራጭ ይችላል። የበቆሎ ቅሪቶችን ማዳበር፡ የበቆሎ ቅሪቶችን በማዳበር የአፈር ለምነትን ለማሻሻል የሚያገለግል
    በንጥረ ነገር የበለፀገ የአፈር ማሻሻያ ለማምረት ያስችላል። የሚሽከረከሩ ሰብሎች፡ የሰብል ማሽከርከር ተባዮችን እና የበሽታ
    ዑደቶችን ለመስበር ይረዳል፣ እነዚህን ችግሮች ለመቆጣጠር የመቃጠልን አስፈላጊነት ይቀንሳል።
- - በምግብ ዋጋ በበቆሎ ኮብ እና በተራ ወፍጮ መካከል ያለው ልዩነት ምንድነው?
  - የበቆሎ ኮብ የእንስሳት መኖ ምንጭ ሊሆን ይችላል፣ የተፈጨ በቆሎ ከፍ ያለ የምግብ ዋጋ ያለው እና በዓለም ዙሪያ ላሉ ለብዙ
    ሰዎች ጠቃሚ ምግብ ነው።
- - በተከማቹ ባቄላዎች ላይ የእርጥበት ተጽእኖ ምንድ ነው?
  - እርጥበት የተከማቸ ባቄላ ጥራት እና የመጠባበቂያ ህይወት ላይ ተጽዕኖ ከሚያሳድሩ ቁልፍ ነገሮች አንዱ ነው. በተከማቸ ባቄላ
    ላይ የእርጥበት ተጽእኖዎች ጥቂቶቹ እነሆ፡ የሻጋታ እድገት፣ የነፍሳት መበከል፣ ቡቃያ፣ ማጠንከር እና ቀለም መቀየር፣ የንጥረ-ምግብ
    መጥፋት።
