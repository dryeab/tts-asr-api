    ካቱማኒ፡ ካቱማኒ ከፍተኛ ዝናብ ባለባቸው ክልሎች የሚታወቅ የባቄላ ዝርያ ነው። ጥሩ የውሃ መቻቻል እና ከመጠን በላይ እርጥበት
    ጊዜዎችን መቋቋም ይችላል.'
- - አትክልቱን ካወቀ በኋላ ገበሬው ተባዮቹን ለመቆጣጠር ሊጠቀምባቸው የሚችላቸውን እርምጃዎች ይሰይሙ።
  - 'በሽታውን መለየት: በካሳቫ ተክሎች ላይ የሚደርሰውን ልዩ በሽታ ለመለየት ይሞክሩ. እንደ ቅጠላ ቀለም መቀየር፣ መናድ፣ ቁስሎች
    ወይም ሌሎች ያልተለመዱ ምልክቶች ያሉ ምልክቶችን ይመልከቱ። በሽታውን በትክክል ለይቶ ለማወቅ እንዲረዳ የአካባቢያዊ የግብርና
    ኤክስቴንሽን አገልግሎቶችን፣ የግብርና ባለሙያዎችን ወይም የእፅዋት በሽታ አምጪ ባለሙያዎችን ማማከር ይችላሉ። የተበከሉ እፅዋትን
    ማግለል እና ማስወገድ፡ በሽታው ከተረጋገጠ ወዲያውኑ ለይተው የታመሙትን ተክሎች ከእርሻ ላይ ያስወግዱ. ይህም በሽታው ወደ ጤናማ
    ተክሎች እንዳይሰራጭ ይከላከላል. የተበከሉትን ተክሎች በማቃጠል, በመቅበር ወይም ከእርሻ ውስጥ በማስወገድ በትክክል ያስወግዱ.
    መሳሪያዎችን እና መሳሪያዎችን ማፅዳት፡- ማናቸውንም መሳሪያዎች፣ መሳሪያዎች ወይም ማሽነሪዎች ከተበከሉ እፅዋት ጋር የተገናኙትን
    ያፅዱ እና ያፅዱ። ይህም በሽታው ወደ ሌሎች መስኮች ወይም አካባቢዎች እንዳይዛመት ይረዳል. ባህላዊ ልምዶችን መተግበር፡ በሽታውን
    ለመቆጣጠር ወይም ለመቆጣጠር የሚረዱ ባህላዊ ልምዶችን ይለማመዱ። እነዚህም የመትከል ጥግግትን ማስተካከል፣ የተመጣጠነ ምግብ
    እና የመስኖ አሰራርን ማመቻቸት እና የሰብል ማሽከርከርን መለማመድን ሊያካትቱ ይችላሉ። አንዳንድ በሽታ አምጪ ተህዋሲያን እንደ
    ማጠራቀሚያ የሚያገለግሉ ተለዋጭ እፅዋትን ወይም አረሞችን በማስወገድ ቁጥጥር ሊደረግ ይችላል። የባለሙያ ምክር ይፈልጉ፡- በበሽታ
    አስተዳደር ስልቶች ላይ የተወሰኑ ምክሮችን ለማግኘት የአካባቢ የግብርና ኤክስቴንሽን አገልግሎቶችን፣ የግብርና ባለሙያዎችን ወይም
    የዕፅዋትን በሽታ አምጪዎችን ያማክሩ። አስፈላጊ ከሆነ በተገቢው ፀረ-ፈንገስ ወይም ሌሎች የቁጥጥር እርምጃዎች ላይ መመሪያ ሊሰጡ
    ይችላሉ. በየጊዜው ይቆጣጠሩ እና ይቃኙ፡ የበሽታውን ስርጭት እና ክብደት ለመከታተል ሜዳውን ያለማቋረጥ ይቆጣጠሩ። መደበኛ ስካውት
    ማንኛውንም አዲስ ኢንፌክሽኖችን ለመለየት ይረዳል እና ወቅታዊ ጣልቃ ገብነትን ይፈቅዳል።'
- - የማይክሮኤለመንቶችን ምሳሌዎችን ይስጡ.
  - ብረት, ዚንክ እና ማንጋኒዝ.
- - የአየር ንብረት ለውጥ በግብርና ላይ ምን ተጽዕኖ ያሳድራል?
  - የሙቀት፣ የዝናብ እና የአየር ሁኔታ ለውጦች
- - ሰብሎችን የሚሸፍኑ መጠኖች የአፈርን ብክነት እንዴት ይቀንሳሉ?
  - የአፈርን መዋቅር በማሻሻል እና ሰርጎ መግባትን በመጨመር, የአፈርን ገጽታ በመጠበቅ, የዝናብ ጠብታ ሃይልን በመበተን እና በአፈር
    ውስጥ የውሃ እንቅስቃሴን ፍጥነት በመቀነስ.
- - ካሳቫ ለምን ከመጠን በላይ መቆለል የለበትም?
  - የሳንባዎቹ ክብደት እንዲሰበሩ እና እንዲበላሹ ሊያደርግ ይችላል.
- - የሰብል ሽክርክሪት ምንድን ነው.
  - በተከታታይ ወቅቶች ወይም ዓመታት ውስጥ በተከታታይ የተለያዩ የሰብል ዓይነቶችን በአንድ አካባቢ የማብቀል ልምድ
- - የጄኔቲክ መቻቻል ካላቸው በስተቀር ሁሉንም ዕፅዋት የሚገድል ፀረ-አረም ማጥፊያ።
  - ግላይፎስፌት
- - የባንድ ማዳበሪያዎች አንዳንድ ጥቅሞች ምንድ ናቸው?
  - ማዳበሪያዎቹን በመደዳ ውስጥ በማስቀመጥ በተለይ የንጥረ-ምግብ አወሳሰድ በጣም ንቁ በሆነበት የእጽዋት ሥሮች ዙሪያ ያለውን ቦታ
    ማነጣጠር ይችላሉ። ይህም ማዳበሪያውን በተቀላጠፈ ሁኔታ ለመጠቀም ያስችላል እና በማፍሰስ ወይም በማፍሰስ የንጥረ-ምግብ ብክነት
    ስጋትን ይቀንሳል።
- - ጤናማ የእጽዋት እድገትን እና ከፍተኛ ምርትን ለማረጋገጥ የትኞቹ ወሳኝ ነገሮች ግምት ውስጥ ይገባሉ.
  - ትክክለኛ የአፈር ዝግጅት, የመስኖ እና የተባይ መቆጣጠሪያ
- - ባቄላ ለመሰብሰብ የተሻለው ጊዜ መቼ ነው? ይህስ እንዴት ይወሰናል?
  - እንክብሎቹ ወደ ቢጫነት ሲቀየሩ እና ሲደርቁ
- - በእርሻዬ ላይ የአፈር መሸርሸርን እንዴት መከላከል እችላለሁ?
  - የሽፋን ሰብሎችን መትከል፣ ጥበቃን የማልማት ልምዶችን በመጠቀም እና ኮንቱር እርከኖችን መገንባት። የባንኮች መሸርሸርን ለመከላከል
    ከመጠን በላይ ግጦሽን ማስወገድ እና በጅረቶች እና በሌሎች የውሃ መስመሮች ላይ ተክሎችን መጠበቅ አስፈላጊ ነው.
- - የአየር ንብረት የአፈርን ለምነት እንዴት ሊጎዳ ይችላል.
  - የሙቀት መጠን፣ የዝናብ መጠን እና ሌሎች የአየር ሁኔታ ሁኔታዎች ከማዳበሪያ የሚለቀቀውን ንጥረ ነገር መጠን እና የሰብል እድገትና
    እድገት ላይ ተጽእኖ ሊያሳድሩ ይችላሉ። ለምሳሌ ከፍተኛ የሙቀት መጠን እና ዝቅተኛ የዝናብ መጠን የንጥረ-ምግቦችን ፈሳሽ በፍጥነት
    እና የንጥረ-ምግብ አቅርቦትን ይቀንሳል, ቀዝቃዛ የአየር ሙቀት እና በቂ ዝናብ የንጥረ-ምግቦችን መጨመር እና የእፅዋት እድገትን
    ያመጣል.
- - የግብርና አውቶሜሽን ምንድን ነው?
  - ያለ ሰው ጣልቃገብነት በሮቦቶች በራስ ገዝ ማሰስን ይመለከታል።
