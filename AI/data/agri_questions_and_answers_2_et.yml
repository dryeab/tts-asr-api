- - በቆሎዬ ለመሰብሰብ ዝግጁ መሆኑን እንዴት አውቃለሁ?
  - በቆሎ በተለምዶ ለመከር የሚዘጋጀው ፍሬዎቹ ጠንካራ ሲሆኑ እና መጠናቸው ሲደርስ እና ጆሮዎች የበሰለ መልክ ሲኖራቸው ነው.
- - ጠቃሚ የሆኑትን የምግብ ሰብሎች ምድቦች ይሰይሙ.
  - ጥራጥሬዎች, ጥራጥሬዎች, መኖዎች, ፍራፍሬዎች እና አትክልቶች
- - የጥበቃ እርሻ ምንድነው?
  - ጥበቃን ማረስ የአፈርን መዋቅር የሚረብሹ እና የአፈርን ኦርጋኒክ ቁስን የሚቀንሱ ማረስን እና ሌሎች የእርሻ ስራዎችን መቀነስ
    ወይም ማስወገድን ያካትታል.
