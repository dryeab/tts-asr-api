  - የእሳት እራቶች፣ የፖም ትሎች እና አፊዶች። እነዚህን ተባዮች ለመቆጣጠር ዛፎቹን በየጊዜው መከታተል እና የወረራ ምልክቶች ሲታዩ
    ወዲያውኑ እርምጃ መውሰድ አስፈላጊ ነው.
- - አትክልቱን ካወቀ በኋላ ገበሬው ተባዮቹን ለመቆጣጠር ሊጠቀምባቸው የሚችላቸውን እርምጃዎች ይሰይሙ።
  - 'በሽታውን መለየት: በካሳቫ ተክሎች ላይ የሚደርሰውን ልዩ በሽታ ለመለየት ይሞክሩ. እንደ ቅጠላ ቀለም መቀየር፣ መናድ፣ ቁስሎች
    ወይም ሌሎች ያልተለመዱ ምልክቶች ያሉ ምልክቶችን ይመልከቱ። በሽታውን በትክክል ለይቶ ለማወቅ እንዲረዳ የአካባቢያዊ የግብርና
    ኤክስቴንሽን አገልግሎቶችን፣ የግብርና ባለሙያዎችን ወይም የእፅዋት በሽታ አምጪ ባለሙያዎችን ማማከር ይችላሉ። የተበከሉ እፅዋትን
    ማግለል እና ማስወገድ፡ በሽታው ከተረጋገጠ ወዲያውኑ ለይተው የታመሙትን ተክሎች ከእርሻ ላይ ያስወግዱ. ይህም በሽታው ወደ ጤናማ
    ተክሎች እንዳይሰራጭ ይከላከላል. የተበከሉትን ተክሎች በማቃጠል, በመቅበር ወይም ከእርሻ ውስጥ በማስወገድ በትክክል ያስወግዱ.
    መሳሪያዎችን እና መሳሪያዎችን ማፅዳት፡- ማናቸውንም መሳሪያዎች፣ መሳሪያዎች ወይም ማሽነሪዎች ከተበከሉ እፅዋት ጋር የተገናኙትን
    ያፅዱ እና ያፅዱ። ይህም በሽታው ወደ ሌሎች መስኮች ወይም አካባቢዎች እንዳይዛመት ይረዳል. ባህላዊ ልምዶችን መተግበር፡ በሽታውን
    ለመቆጣጠር ወይም ለመቆጣጠር የሚረዱ ባህላዊ ልምዶችን ይለማመዱ። እነዚህም የመትከል ጥግግትን ማስተካከል፣ የተመጣጠነ ምግብ
    እና የመስኖ አሰራርን ማመቻቸት እና የሰብል ማሽከርከርን መለማመድን ሊያካትቱ ይችላሉ። አንዳንድ በሽታ አምጪ ተህዋሲያን እንደ
    ማጠራቀሚያ የሚያገለግሉ ተለዋጭ እፅዋትን ወይም አረሞችን በማስወገድ ቁጥጥር ሊደረግ ይችላል። የባለሙያ ምክር ይፈልጉ፡- በበሽታ
    አስተዳደር ስልቶች ላይ የተወሰኑ ምክሮችን ለማግኘት የአካባቢ የግብርና ኤክስቴንሽን አገልግሎቶችን፣ የግብርና ባለሙያዎችን ወይም
    የዕፅዋትን በሽታ አምጪዎችን ያማክሩ። አስፈላጊ ከሆነ በተገቢው ፀረ-ፈንገስ ወይም ሌሎች የቁጥጥር እርምጃዎች ላይ መመሪያ ሊሰጡ
    ይችላሉ. በየጊዜው ይቆጣጠሩ እና ይቃኙ፡ የበሽታውን ስርጭት እና ክብደት ለመከታተል ሜዳውን ያለማቋረጥ ይቆጣጠሩ። መደበኛ ስካውት
    ማንኛውንም አዲስ ኢንፌክሽኖችን ለመለየት ይረዳል እና ወቅታዊ ጣልቃ ገብነትን ይፈቅዳል።'
- - የፀረ-ተባይ መድሃኒቶችን ረጅም ጊዜ እና ውጤታማነት ለማረጋገጥ, ገበሬዎች ምን አይነት መመሪያዎችን መከተል አለባቸው.
  - ኮንቴይነሮችን በደንብ ያሽጉ፡ የተባይ ማጥፊያውን እንዳይፈስ እና እንዳይተን ለመከላከል እቃዎቹን በትክክል ይዝጉ። ከምግብ እና
    መኖ የተለየ፡ ፀረ-ተባይ መድሃኒቶችን እንዳይበከል ምግብ፣ የእንስሳት መኖ ወይም የመጠጥ ውሃ ከተከማቸባቸው አካባቢዎች ያከማቹ።
    የማለፊያ ቀኖችን ይከተሉ፡ ፀረ ተባይ መድኃኒቶች በማለቂያው ላይ የሚያበቃበት ቀን አላቸው። ውጤታማነታቸውን ለማረጋገጥ ከማለፊያው
    ቀን በፊት ይጠቀሙባቸው። በጥንቃቄ ይያዙ፡ ፀረ-ተባይ መድሃኒቶችን በሚይዙበት ጊዜ በመለያው ላይ ያሉትን የደህንነት መመሪያዎች
    ይከተሉ, ተስማሚ መከላከያ መሳሪያዎችን ይለብሱ እና ኬሚካሎችን ወደ ውስጥ ከመተንፈስ ወይም ከማነጋገር ይቆጠቡ.
- - የካሳቫ ተክል መቼ ነው የምሰበስበው?
  - ተክሎቹ የተሟላ የፊዚዮሎጂ ብስለት ሲያገኙ
- - የበቆሎ ሥርጭት በሽታ ምልክቶችን ይዘርዝሩ።
  - 'የተዳከመ እድገት፡ የተበከሉ የበቆሎ እፅዋት ከጤናማ ተክሎች ጋር ሲነፃፀሩ ብዙውን ጊዜ የተዳከመ እድገት ያሳያሉ። እፅዋቱ
    መደበኛውን ቁመት እና መጠን ላይ መድረስ ላይችሉ ይችላሉ። የክሎሮቲክ ጭረቶች ወይም ጭረቶች፡- የበቆሎ ጅረት ቫይረስ ከሚታወቁት
    ምልክቶች አንዱ የክሎሮቲክ ጭረቶች ወይም በቅጠሎቹ ላይ ያሉ ጭረቶች መታየት ነው። እነዚህ ጅራቶች አብዛኛውን ጊዜ ከቢጫ እስከ
    ነጭ ቀለም ያላቸው እና ከቅጠል ደም መላሾች ጋር ትይዩ ናቸው። ኒክሮሲስ ወይም ቡኒ: ኢንፌክሽኑ እየገፋ ሲሄድ, የክሎሮቲክ
    ጭረቶች ወደ ኒክሮቲክ ወይም ቡናማ ሊሆኑ ይችላሉ. ይህ ኒክሮሲስ ወደ ሙሉ ቅጠላ ቅጠሎች ሊራዘም ይችላል, በዚህም ምክንያት
    የተቃጠለ ወይም የተቃጠለ መልክ. ቅጠል ማጠፍ እና መጠምዘዝ፡ የተበከሉት የበቆሎ ቅጠሎች መጠቅለል እና መጠምዘዝን ወደ ታች
    ወይም ወደ ላይ በማዞር የቅጠል ህዳጎችን ሊያሳዩ ይችላሉ። ይህ መዛባት በከባድ ኢንፌክሽኖች ውስጥ ጎልቶ ይታያል። የተቀነሰ
    የእህል ምርት፡ በበቆሎ ዝርያ ቫይረስ የተያዙ የበቆሎ ተክሎች ብዙ ጊዜ የእህል ምርት ይቀንሳል። የተበከሉ ተክሎች ያነሱ ወይም
    ያነሱ ጆሮዎች ሊኖራቸው ይችላል, እና አስኳል በደንብ ያልዳበረ ወይም ቀለም የተቀየረ ሊሆን ይችላል.'
- - ካሳቫ ለምን በሰፊው ይበቅላል?
  - በደካማ አፈር ውስጥ የበለፀገ እና ድርቅን የመቋቋም ችሎታ
- - በአፍሪካ ውስጥ የትኛው ክልል የጦር ትል አለው
  - ሰሃራ
- - ከስታርች ማውጣት በኋላ የሚገኘው የበቆሎ ዱቄት የአመጋገብ ዋጋ እንዴት ሊጨምር ይችላል.
  - እንደ ብረት፣ ፎሊክ አሲድ እና ቫይታሚን ኤ ባሉ ቪታሚኖች እና ማዕድናት ሊጠናከር ይችላል።
- - ግብርና አስፈላጊ ኢንዱስትሪ ነው?
  - ግብርና የግድ ነው!
- - የካሳቫን ግንድ ለመቁረጥ የትኛው መሳሪያ መጠቀም ይቻላል.
  - ማሽላ
- - እኛ ገበሬዎች የብረት ይዘት ያለውን የባቄላ ዘር ከየት እናገኛቸዋለን?
  - ከፍተኛ የብረት ይዘት ያላቸውን ዘሮች በማራባት እና በማቅረብ ላይ ያተኮሩ ዘር አቅራቢዎችን ይፈልጉ። በአካባቢዎ ያሉ ዘር አቅራቢዎችን
    በመስመር ላይ መፈለግ ወይም ምክሮችን ለማግኘት በአካባቢዎ የሚገኘውን የግብርና ኤክስቴንሽን ቢሮ ማግኘት ይችላሉ።
