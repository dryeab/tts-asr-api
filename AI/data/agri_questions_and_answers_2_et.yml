  - ዩሪያ እና ዳፕ የአበሻ ሱፍን ለምነት ለማሻሻል ሰው ሰራሽ ማዳበሪያ ይመከራሉ።
- - ከአረም ነፃ የሆነ ዘር ለአበሻ ሱፍ ልማት እንዴት አስተዋጽኦ ያደርጋል?
  - ከአረም የፀዳ ዘር የአበሻ ሱፍ የአረም ውድድርን በመከላከል ውጤታማ እንዲሆን ያደርጋል።
- - የአበሻ የሱፍ ሰብሎችን ምን አይነት ተባዮች ሊያጠቁ ይችላሉ?
  - የአበሻ ሱፍ እንደ አንበጣ፣ ምስጥ፣ ቁርጥራጭ እና አፊድ ባሉ ተባዮች ሊጠቃ ይችላል።
- - ተባዮች በአበሻ የሱፍ ምርት ላይ ምን ተጽዕኖ ያሳድራሉ?
  - ተባዮች ሰብሉን መሰባበር ብቻ ሳይሆን በምርትና ምርታማነት ላይ ከፍተኛ ጉዳት ያደርሳሉ።
- - ተባዮችን ለመከላከል ምን ዓይነት የመከላከያ እርምጃዎች ሊወሰዱ ይችላሉ?
  - ተገቢው የመከላከያ እርምጃዎች የእርሻውን ንፅህና መጠበቅ፣ ሰብሎችን መቀየር እና የተባይ ማጥፊያዎችን ለመከላከል የምግብ እፅዋትን
    ቀድሞ ማስወገድን ያጠቃልላል።
- - በአበሻ የሱፍ እርሻ ላይ የትኞቹ በሽታዎች የተለመዱ ናቸው?
  - በአበሻ የሱፍ እርባታ ላይ የተለመዱ በሽታዎች Alternaria leaf spot እና Pseudomonas ባክቴሪያል ብላይት ይጠቀሳሉ።
- - Alternaria leaf spot እና Pseudomonas የባክቴሪያ በሽታ መከሰት ምን አይነት ሁኔታዎች ይጠቅማሉ?
  - ቀዝቃዛ እና ዝናባማ የአየር ጠባይ እንደ Alternaria leaf spot እና የባክቴሪያ በሽታ ላሉ በሽታዎች ምቹ ሁኔታዎችን
    ይፈጥራል።
- - የ Alternaria ቅጠል ቦታ ምልክቶች ምንድ ናቸው?
  - Alternaria ቅጠል ቦታ በቅጠሎች እና የአበባ ጉንጉኖች ላይ ባሉ ትላልቅ ቡናማ ያልተለመዱ ቦታዎች ይለያል.
- - እንደ Alternaria ቅጠል ቦታ እና በባክቴሪያ የሚመጡ በሽታዎችን እንዴት መከላከል ይቻላል?
  - የበሽታ መከላከያ ዘዴዎች ተከላካይ ዝርያዎችን እና የታከሙ ዘሮችን መጠቀምን ያጠቃልላል.
- - የአበሻ ሱፍ ለመከር በፊዚዮሎጂ የበሰለው መቼ ነው?
  - የአበሻ ሱፍ አበባው ካበቃ ከአንድ ወር በኋላ ለመሰብሰብ በፊዚዮሎጂ የበሰለ ነው።
- - የአበሻ ሱፍ ለመሰብሰብ ዝግጁ መሆኑን እንዴት ማረጋገጥ ይቻላል?
  - ለመሰብሰብ የፊዚዮሎጂ ብስለት የተረጋገጠው ቅጠሎቹ ሙሉ በሙሉ ወደ ቢጫነት ሲቀየሩ እና ፍራፍሬዎች ሲደርቁ ነው.
- - በመከር ወቅት የአበሻን ሱፍ በጥንቃቄ መያዝ ለምን አስፈለገ?
  - የአበሻ ሱፍ ሲደርቅ ተወጋግቷል ስለዚህ ጉዳት እንዳይደርስበት በመከር ወቅት ጥንቃቄ መደረግ አለበት።
- - የተሰበሰበውን የአበሻ ሱፍ ከጉዳት ለመከላከል ምን አይነት ጥንቃቄ መደረግ አለበት?
  - የጥራት መበላሸትን ለመከላከል የተሰበሰበ የአበሻ ሱፍ በአፋጣኝ ሊጠበቅ ይገባል።
- - በአጨዳ ወቅት የአበሻ ሱፍ ጥራትን የሚያበላሹ ነገሮች የትኞቹ ናቸው?
  - በመከር ወቅት ያልተጠበቀ ዝናብ እና እርጥበት ምርቱን በእጅጉ ይጎዳል.
- - የአበሻ ሱፍ ለማከማቸት በጣም ጥሩው የእርጥበት መጠን ምንድነው?
  - የአበሻ ሱፍ 12% አካባቢ ባለው የእርጥበት መጠን መሰብሰብ አለበት።
- - የአበሻ ሱፍ ከተሰበሰበ በኋላ እንዴት መድረቅ አለበት?
  - ከተሰበሰበ በኋላ የአበሻ ሱፍ በፀሃይ መድረቅ አለበት ይህም የእርጥበት መጠን ከ 9% በታች እንዲሆን ማድረግ አለበት.
- - የአበሻ ሱፍን ለማበጠር ምን እርምጃዎችን ያካትታል?
  - ከደረቀ በኋላ የአበሻ ሱፍ 99% ንፁህ እስኪሆን ድረስ መታጠር አለበት።
- - ለአበሻ ሱፍ ከተጣራ በኋላ የሚመከር የንጽህና ደረጃ ምን ያህል ነው?
  - የአበሻ ሱፍ ከተጣራ በኋላ በደንብ ማጽዳት አለበት.
- - የአበሻ ሱፍ ጥራቱን ለመጠበቅ እንዴት መቀመጥ አለበት?
  - የአበሻ ሱፍ አየር በሌለው እና እርጥበት በሌለበት ቦታ መቀመጥ አለበት።
- - ለአበሻ ሱፍ በማከማቻ ቦታ ምን አይነት ሁኔታዎች መረጋገጥ አለባቸው?
  - የማከማቻ ቦታው ጥራቱን ለመጠበቅ የሲሚንቶ ወለል እና ትክክለኛ የአየር ዝውውር ሊኖረው ይገባል.
- - የአበሻ ሱፍ በየትኛው የእርጥበት መጠን በሲሚንቶ ወለል ወደ ማከማቻ ቦታ መሸጋገር አለበት?
  - የአበሻ ሱፍ የእርጥበት መጠን 5.8% ሲደርስ በሲሚንቶ ወለል ላይ ወደ ማጠራቀሚያ ቦታ መዛወር አለበት.
- - በተከማቸ የአበሻ ሱፍ ላይ ተባዮችን ለመከላከል ምን አይነት ጥንቃቄ መደረግ አለበት?
  - የማከማቻ ቦታዎች ከተባይ ተባዮች ሊጠበቁ ይገባል.
- - የሰብል ማሽከርከር የአበሻ ሱፍ ምርትን እንዴት ይጠቅማል?
  - የሰብል ማሽከርከር የአበሻ ሱፍ ምርትን ይጨምራል።
- - ከአበሻ ሱፍ ጋር ለሰብል ማሽከርከር ተስማሚ የሆኑት የትኞቹ ሰብሎች ናቸው?
  - ከአበሻ ሱፍ ጋር ለመዞር የሚመቹ ሰብሎች ጥራጥሬ፣ ስንዴ፣ አተር፣ ሳር አበባ እና ጎመን ይገኙበታል።
- - ከአበሻ ሱፍ ጋር የሚሽከረከሩ ሰብሎችን በሚመርጡበት ጊዜ ምን ዓይነት በሽታ መታየት አለበት?
  - ከአበሻ ሱፍ ጋር የሚሽከረከሩ ሰብሎችን በሚመርጡበት ጊዜ ነጭ የሻጋታ በሽታን ግምት ውስጥ ማስገባት ያስፈልጋል.
- - በቅርቡ ለአበሻ ሱፍ ልማት ጥቅም ላይ በሚውልበት ማሳ ላይ የተወሰኑ ሰብሎችን መዝራት ለምን አይመከርም?
  - አንዳንድ ሰብሎች በበሽታ ስጋት ምክንያት በቅርቡ ለአበሻ ሱፍ ልማት በተጠቀመበት ማሳ ላይ እንዲዘሩ አይመከሩም።
- - ለአበሻ ሱፍ ምርት የሰው ኃይል ወጪ ስሌት ውስጥ ምን ዝርዝሮች መካተት አለባቸው?
  - የሰራተኛ ወጪ ስሌት በምርት ወቅት የወጡትን የሰው ኃይል ወጪዎች ዝርዝሮችን ማካተት አለበት።
- - ለአበሻ ሱፍ ልማት የግብዓት ግዢ ዋጋ ምን ምን ክፍሎች አሉት?
  - የግብአት ግዥ ዋጋ የዘር፣ ፀረ-ተባይ፣ ማዳበሪያ እና ሌሎች ቁሳቁሶች ወጪን ያጠቃልላል።
- - በገበሬው የተገኘውን ምርት መመዝገብ ለምን አስፈለገ?
  - ምርትን መመዝገብ ምርትን ለመከታተል እና የጥራት ደረጃዎችን ለማረጋገጥ አስፈላጊ ነው።
- - የተረፈውን ምርት ዋጋ እንዴት መወሰን ይቻላል?
  - የተረፈ ምርቶች ዋጋ በገበያ ዋጋዎች ወይም በምርት ወጪዎች ላይ ተመስርቶ ሊወሰን ይችላል.
- - ለአበሻ ሱፍ ወይም ለምርቶቹ አጠቃላይ ሽያጭ አስተዋጽኦ የሚያደርጉት የትኞቹ ነገሮች ናቸው?
