    ለማየት በአካባቢዎ የሚገኘውን የግብርና ኤክስቴንሽን ቢሮ ወይም የገበሬ መረብን ያነጋግሩ።
- - የመስክ አቅምን ይግለጹ?
  - ይህ የሚያመለክተው አፈሩ በደንብ ከታጠበ እና ከመጠን በላይ ውሃ ከፈሰሰ በኋላ ሊይዘው የሚችለውን ከፍተኛ የውሃ መጠን ነው።
