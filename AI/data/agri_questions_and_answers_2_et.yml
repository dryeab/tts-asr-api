    ድፍረታቸውን መመለስ አይችሉም። በዚህ ጊዜ አፈሩ እጅግ በጣም ደረቅ ነው, እና ውሃው በአፈር ቅንጣቶች ላይ በጥብቅ ይያዛል.
- - በግብርና ውስጥ ሙሌትን እንዴት ይገልፃሉ.
  - ይህ የሚያመለክተው አፈሩ ሙሉ በሙሉ በውኃ የተሞላበት እና ሁሉም የአየር ቦታዎች የተፈናቀሉበት ቦታ ነው. ይህ ከከባድ ዝናብ
    በኋላ ወይም በጎርፍ ጊዜያት ሊከሰት ይችላል.
