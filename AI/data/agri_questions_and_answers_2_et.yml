- - የባክቴሪያ በሽታን ወይም የኩፍኝ በሽታን የሚቋቋሙት የትኞቹ የሰሊጥ ዝርያዎች ናቸው?
  - አባሴና፣ ዲቾ እና ኦብሳ የተባሉት ዝርያዎች የባክቴሪያ በሽታን ወይም የኩፍኝ በሽታን የመቋቋም ችሎታ እንዳላቸው ይታወቃል።
- - የካልፎ፣ መሃዶ፣ አርጌኔ እና ሰርካሞ ዝርያዎች በየትኛው አካባቢ ለእርሻ ተስማሚ ናቸው?
  - የካልፎ፣ መሃዶ፣ አርጌኔ እና ሰርካሞ ዝርያዎች በመካከለኛው አዋሽ አካባቢ ለማልማት ተስማሚ ናቸው።
- - በሶማሊያ ለመስኖ ተስማሚ የሆኑት የሰሊጥ ዝርያዎች የትኞቹ ናቸው?
  - ሊዳን እና ባርሳን የተባሉት ዝርያዎች በተለይ በሶማሊያ ለመስኖ ተስማሚ ተብለው ተጠቅሰዋል።
- - ዝናብ አጭር ለሆኑ አካባቢዎች የትኞቹ የሰሊጥ ዝርያዎች ይመከራል?
  - ሳት-1 እና ሁመራ -1 ዝርያዎቹ አጭር ዝናብ ባለባቸው አካባቢዎች ይመከራል።
- - ለአለም ገበያ የሚፈለጉት የሰሊጥ ዘር ባህሪያት ምንድናቸው?
  - ለዓለም ገበያ የሚፈለጉት የሰሊጥ ዘሮች ነጭ ቀለም፣ 1000-ዘር ክብደት ከ3-3.5 ግራም እና ከፍተኛ የዘይት ይዘት ይገኙበታል።
- - ለሰሊጥ ልማት የመስክ ምርጫ እና ዝግጅት ምን ምን መስፈርቶች አሉ?
  - የመስክ ምርጫ እና የሰሊጥ ልማት ዝግጅት ያልተዳከመ፣ ውሃ የማይሞላ እና ከአረም የፀዳ ማሳዎች በተደጋጋሚ የሚታረስ እና በደንብ
    የሚለሰልስ ነው።
- - ለሰሊጥ ማሳዎች ምን ያህል ጥልቀት ያለው እርሻ ይመከራል እና ምን ጥቅሞች አሉት?
  - በየሦስት ዓመቱ አንድ ጊዜ የሚመከር ጥልቅ እርሻ የአፈርን ለምነት፣ ውሃ የመያዝ አቅምን እና የተባይ መከላከልን ያሻሽላል።
- - ለሰሊጥ እርባታ የሚመከረው የዘር ወቅት ምን ያህል ነው, እና እንዴት ይለያያል?
  - የሰሊጥ ምርት የሚዘራበት ወቅት እንደየአካባቢው እና የዝናብ ምንጭ የሚለያይ ሲሆን ቀደም ብሎ መዝራት ለበለጠ ምርት ይመከራል።
- - ሰሊጥ በመስመር መዝራት ምን ጥቅሞች አሉት?
  - ሰሊጥን በመስመር መዝራት የተሻለ የእፅዋትን እድገት፣ የአየር ዝውውርን፣ የፀሐይ ብርሃን መጋለጥን፣ ተባይ መከላከልን፣ አረም
    መከላከልን እና ምርታማነትን ይጨምራል።
- - በትላልቅ እርሻዎች ላይ ሰሊጥ ለመዝራት ምን ዓይነት መሳሪያ መጠቀም ይቻላል?
  - በትራክተር የሚጎተት የመስመር ዘር ሰሊጥን በትላልቅ ማሳዎች ለመዝራት ሊያገለግል ይችላል።
- - ለሰሊጥ እርሻ የዘር መጠን እንዴት ይወሰናል?
  - የሰሊጥ ዘር መጠን በጥራት እና በብስለት ላይ የተመሰረተ ሲሆን በተለይም በሄክታር ከ1 እስከ 2 ኪሎ ግራም ይደርሳል።
- - ለሰሊጥ ልማት የሚመከረው የዘር መጠን በሄክታር ስንት ነው?
  - ለሰሊጥ ልማት በሄክታር የሚመከረው የዘር መጠን እንደ የመትከል ርቀት ይለያያል፣ 1 ኪሎ ግራም ጥራት ያለው ዘር በአብዛኛው
    በቂ ነው።
- - ለደረቅ አብቃይ አካባቢዎች 2 ኪሎ ግራም ዘሮችን መጠቀም ለምን አስፈለገ?
  - ዝናብ ቢዘገይም እና ምስጥ ስጋት ቢኖረውም ቡቃያውን ለማረጋገጥ 2 ኪሎ ግራም ዘር ለደረቅ አብቃይ አካባቢዎች ይመከራል።
- - በደረቅ ለተዘራ የሰሊጥ ዘሮች ማዳበሪያ መቼ መደረግ አለበት?
  - በደረቅ የተዘራ የሰሊጥ ዘር ማዳበሪያ ሰብሉ 2-3 ቅጠል የእድገት ደረጃ ላይ ሲደርስ መደረግ አለበት.
- - በሰሊጥ ልማት ውስጥ ለእያንዳንዱ 100 ሜትር ርዝመት ያለው ዘር ምን ያህል ያስፈልጋል?
  - በሰሊጥ እርሻ ውስጥ ለእያንዳንዱ 100 ሜትር ርዝመት ያለው መስመር 4 ግራም ዘሮች ያስፈልጋል.
- - በሄክታር የሚፈለገውን የዘር መጠን ለመወሰን ስሌቱ እንዴት ይከናወናል?
  - የዘር መጠንን በሄክታር ለመወሰን የሚወሰደው ስሌት የጠቅላላውን ዘር ክብደት በሚተከለው መስመር ርዝመት መከፋፈልን ያካትታል።
- - የሰሊጥ ዘርን በመደዳ በሚዘራበት ጊዜ የዘሩን ጥልቀት ማስተካከል ለምን አስፈለገ?
  - የሰሊጥ ዘርን በመደዳ ሲዘራ የዘር ጥልቀት ማስተካከል ትክክለኛ ማብቀል እና ጥሩ የእፅዋት እድገትን ያረጋግጣል።
- - ለሰሊጥ ምርታማነት መጨመር የሚመከሩት ዳፍኒ እና ዩሪያ ማዳበሪያዎች ምን ያህል ናቸው?
  - የሰሊጥ ምርታማነት በ100 ኪሎ ግራም ዳፍኔ እና 50 ኪሎ ግራም በሄክታር ዩሪያ ማዳበሪያ ይጨምራል።
- - በዘር ወቅት ዩሪያ ማዳበሪያ ለሰሊጥ መቼ መጨመር አለበት?
  - በአበባው ወቅት የዩሪያ ማዳበሪያ በአበባው መጀመሪያ ላይ መጨመር አለበት.
- - በዘር ወቅት ምን ያህል ዩሪያ በአንድ ሜትር መተግበር አለበት?
  - 5 ግራም በአንድ ሜትር ዩሪያ በዘር ወቅት መተግበር አለበት.
- - በደረቁ/እርጥበት ባልሆኑ ሁኔታዎች ውስጥ ለተዘራ ሰሊጥ ዩሪያ በምን ዓይነት ሁኔታዎች ውስጥ ማመልከት አለበት?
  - ዩሪያ በደረቅ/እርጥበት በሌለበት ሁኔታ ለተዘራ ሰሊጥ በመጀመሪያ የአረም ወቅት መተግበር አለበት።
- - አረሙ በሰሊጥ ሰብሎች ላይ ሊያደርስ የሚችለው ጉዳት ምን ያህል ነው?
  - አረም ለውሃ እና የአፈር ንጥረ ነገር በመወዳደር የሰሊጥ ሰብሎችን ይጎዳል፣የፀሀይ ብርሀንን ይቀንሳል፣ተባዮችና በሽታዎች መጠጊያ
    ሆኖ ያገለግላል።
- - በሰሊጥ እርባታ ላይ አረምን ለመከላከል ምን ዘዴዎች ይመከራሉ?
  - የአረም መቆጣጠሪያ ዘዴዎች በማሳ ሂደት ወቅት ቡቃያዎችን መሰባበር፣ ከአረም ነጻ የሆኑ ዘሮችን መጠቀም እና ማሳውን በተወሰነ
    ጊዜ ማስተካከልን ያካትታሉ።
- - በሰሊጥ ልማት ላይ የአረም መከላከልን በተመለከተ ዋና ዋና ነጥቦች ምንድን ናቸው?
  - በሰሊጥ እርሻ ላይ የሚደርሰውን አረም ለመከላከል ማሳውን በደንብ ማረስ እና መዝራት እና ከበቀለ በኋላ ሶስት ዙር የአረም እርማትን
    ማካሄድ አስፈላጊ ነው።
- - በሰሊጥ ሰብሎች ላይ ዋና ዋና ተባዮች ምንድን ናቸው?
  - የሰሊጥ ሰብሎችን የሚጎዱ ዋና ዋና ተባዮች የሰሊጥ ቦረር (ሰሊጥ ድር ትል) እና የሰሊጥ አፊድ ይገኙበታል።
- - የሰሊጥ ቦረሪ ሌላ ስም ምንድን ነው ፣ እና ሳይንሳዊ ምደባው ምንድነው?
  - ሌላው የሰሊጥ ቦረሪ ስም ዌብ ትል ነው፣ እና እሱ የሌፒዶፕቴራ እና የ Crambidae ቤተሰብ ነው።
- - የሰሊጥ አረቄ ከየት ነው የሚመነጨው?
  - የሰሊጥ አረቄው ከሜዲትራኒያን ባህር ተነስቶ እንደ ኢትዮጵያ ባሉ አካባቢዎች እንደሚስፋፋ ይታመናል።
- - የሰሊጥ አፊዶች ለመብቀል ምን ምቹ ሁኔታዎች አሉ?
  - የሰሊጥ አፊዶች ከ29 ዲግሪ ሴንቲግሬድ በላይ በሆነ የሙቀት መጠን እና በ72 በመቶ አካባቢ እርጥበት ይበቅላሉ።
- - የአንድ አዋቂ ሰሊጥ አፊድ ዕድሜ ምን ያህል ነው, እና በቀን ስንት እንቁላሎች ሊጥሉ ይችላሉ?
  - አንድ አዋቂ ሰሊጥ አፊድ ከ5 እስከ 11 ቀናት የሚቆይ ሲሆን በቀን እስከ 150 እንቁላሎች ሊጥል ይችላል።
- - የሰሊጥ አፊድ እንቁላል በተለምዶ የሚቀመጠው እንዴት ነው?
  - የሰሊጥ አፊድ እንቁላሎች ብዙውን ጊዜ በወጣት ሰሊጥ ቅጠሎች የታችኛው ክፍል ላይ ይቀመጣሉ።
- - አዲስ የተፈለፈ ሰሊጥ አፊድ ትል ባህሪያት ምንድ ናቸው?
  - አዲስ የተፈለፈለ የሰሊጥ አፊድ ትል ቁመቱ ከ2ሚሜ ያልበለጠ ገርጣ ሰውነት እና ጥቁር ቡናማ ጭንቅላት አለው።
- - የሰሊጥ አፊድ ትል ለመብቀል ምን ያህል ጊዜ ይወስዳል?
  - የሰሊጥ አፊድ ትል ለመብቀል ከ10 እስከ 20 ቀናት ሊወስድ ይችላል።
- - የሰሊጥ አፊድ በተለምዶ እንደ ወረርሽኝ የሚከሰተው መቼ ነው?
  - የሰሊጥ ቅማሎች በሰኔ ወይም በሐምሌ ወር የመጀመሪያ ሳምንት ውስጥ በከባድ ዝናብ ወቅት እንደ ወረርሽኝ ይከሰታሉ።
- - በአበባው ወቅት የሰሊጥ አፊድ ጥቃቶች ምን ውጤቶች ናቸው?
  - በአበባው ወቅት የሰሊጥ አፊድ ጥቃቶች በማዳበሪያ መቋረጥ ምክንያት መካን ዘሮችን ሊያስከትሉ ይችላሉ.
- - የሰሊጥ አባጨጓሬ ጥቃት በሰሊጥ ምርት ላይ ተጽዕኖ የሚያሳድረው በምን መንገዶች ነው?
  - የሰሊጥ አባጨጓሬ ጥቃት ቅጠሎችን ፣ ቀንበጦችን እና ቡቃያዎችን በመመገብ እድገቱን ያዘገየዋል ፣ ይህም የፍራፍሬ ምርትን እና
    የጥራት ጉድለቶችን ያስከትላል ።
- - ለምንድነው በዝናብ የተበከለው ሰሊጥ በመስኖ ከሚለማው ሰሊጥ ጋር ሲነጻጸር በአባጨጓሬ ጥቃቶች የሚሠቃየው?
  - በዝናብ የተበከለው ሰሊጥ በመስኖ ከሚለማው ሰሊጥ በተለየ መልኩ የተበላሹ ክፍሎችን ለመተካት በቂ ጊዜ ስለሌለው በአባጨጓሬ ጥቃቶች
    ይሠቃያል.
- - የሰሊጥ ተባዮችን ለመቆጣጠር ምን ዓይነት የመከላከያ እርምጃዎች ይመከራሉ?
  - የሰሊጥ ተባዮችን ለመከላከል የመከላከያ እርምጃዎች የተባይ ዳሰሳ፣ ክትትል እና ስካውት ያካትታሉ።
- - የሰሊጥ እርሻ ባለቤቶች የእጽዋት ተባዮችን በተመለከተ ምን መረጃ ማወቅ አለባቸው?
  - የሰሊጥ እርሻ ባለቤቶች ሰብላቸውን በብቃት ለመቆጣጠር እና ጉዳቱን ለመቀነስ ስላሉት የዕፅዋት ተባዮች በደንብ ማወቅ አለባቸው።
- - ቀጣይነት ያለው የመትከል እና የአሳ ማጥመድ መርሃ ግብሮች ለተባይ መከላከል እንዴት ይረዳሉ?
  - ቀጣይነት ያለው የመትከል እና የዓሣ ማጥመድ መርሃ ግብሮች ቀጣይነት ያለው ክትትል እና ጣልቃ ገብነትን ያመቻቻል, በተባይ መከላከል
    ጥረቶች ላይ እገዛ ያደርጋል.
- - የጅምላ ዳሰሳ መረጃ ስለ ተባዮች እድገት እና ደረጃዎች ምን ያሳያል?
  - የጅምላ ዳሰሳ መረጃ ስለ ተባይ ልማት ሁኔታ፣ ስለ ጎጂ ተባዮች ብዛት እና ስለ ጠቃሚ ተባዮች ብዛት እና ስርጭት ወሳኝ መረጃ
    ያሳያል።
- - በሰሊጥ እርባታ ውስጥ ስለ ጎጂ ተባዮች እና ጠቃሚ ተባዮች ለመረዳት ዋናዎቹ ገጽታዎች ምንድናቸው?
  - የጎጂ ተባዮችን ብዛት እና ስርጭት እና ጠቃሚ ተባዮችን መኖር መረዳት ሊደርስ የሚችለውን ጉዳት ለመገመት እና አስፈላጊ እርምጃዎችን
    ለመውሰድ ይረዳል።
- - አስፈላጊ እርምጃዎችን ለመወሰን ስለ ተባዮች መስተጋብር እውቀት እንዴት ይረዳል?
  - የተባይ መስተጋብር እውቀት የዳሰሳ ጥናት መረጃን ለመተርጎም እና ለተባይ መከላከል ተገቢ እርምጃዎችን ለመወሰን ይረዳል።
- - በአገርዎ በሰሊጥ እርባታ ላይ የምድር ትሎች የኢኮኖሚ ደረጃው ስንት ነው?
  - በአገራችን በሰሊጥ እርሻ ላይ የምድር ትሎች የኢኮኖሚ ደረጃ 5 በመቶ እንዲሆን ተወስኗል።
- - በሰሊጥ ማሳ ላይ የተባይ ተባዮች የኢኮኖሚ ደረጃ እንዴት ይሰላል?
  - ለተባይ ተባዮች የኢኮኖሚ ገደብ ደረጃዎች በመስክ ፍተሻ ወቅት በተባዮች መኖር መቶኛ ላይ በመመርኮዝ ይሰላሉ.
- - በባህላዊው የተባይ መቆጣጠሪያ ዘዴ (ባህላዊ ቁጥጥር) ውስጥ ምን ዓይነት ድርጊቶች ይመከራል?
  - ባህላዊው የተባይ መቆጣጠሪያ ዘዴ (ባህላዊ ቁጥጥር) ተባዮችን ለመከላከል የሰሊጥ ገለባ እና አረም በወቅቱ መወገድን ያካትታል።
- - ለምንድነው የሰሊጥ ገለባ እና አረም በወቅቱ ማስወገድ ለተባይ መከላከል አስፈላጊ የሆነው?
  - የሰሊጥ ገለባ እና አረም በወቅቱ ማስወገድ ተባዮችን ለመከላከል እና የሰሊጥ ሰብሎችን ለመከላከል አስፈላጊ ነው.
- - የሰሊጥ ማሳዎች ለአባጨጓሬ ጥቃቶች ተጋላጭነት ላይ ተጽዕኖ የሚያሳድሩ ነገሮች ምንድን ናቸው?
  - እንደ የዝናብ ሁኔታ ያሉ ምክንያቶች የሰሊጥ ማሳዎች ለአባጨጓሬ ጥቃቶች ተጋላጭነት ላይ ተጽእኖ ያሳድራሉ, ይህም ስልታዊ የመዝራት
    ምክሮችን ያስከትላል.
- - የሰሊጥ ሰብሎችን ከተፈጥሮ ወራሪዎች ለመከላከል (ባዮሎጂካል ቁጥጥር) ዘዴዎች ምንድ ናቸው?
  - የሰሊጥ ሰብሎችን ከተፈጥሮ ወራሪዎች መከላከል ተባዮችን ለመቆጣጠር ባዮሎጂያዊ ቁጥጥር ዘዴዎችን መጠቀምን ያካትታል።
- - የምድር ትል ሰዎችን ለመቆጣጠር የሚረዱ አንዳንድ አዳኞች ምሳሌዎች ምንድናቸው?
  - እንደ Geukoris፣ Padisus፣ Nabis እና parasitic ተርቦች ያሉ አዳኞች የምድር ትል ህዝቦችን የሚያነጣጥሩ የባዮሎጂካል
    ቁጥጥሮች ምሳሌዎች ናቸው።
- - ሰሊጥ ከመብቀል ጋር ምን ዓይነት ሁኔታዎች ይጣጣማሉ, ይህም ወደ ተባዮች ወረርሽኝ ይመራል?
  - የተባይ ወረርሽኞች ብዙውን ጊዜ ለሰሊጥ ማብቀል ምቹ ሁኔታዎች ጋር ይጣጣማሉ, ይህም የተባይ እንቅስቃሴን ይጨምራል.
- - እንደ ምድር ትሎች ያሉ ተባዮችን ለመቆጣጠር የተመረጠው ፀረ ተባይ መድኃኒት እንዴት ይተገበራል?
  - የተመረጠው ፀረ-ተባይ መድሐኒት የአካባቢን ተፅእኖ በመቀነስ ውጤታማ በሆነ መንገድ ተባዮችን ለማጥቃት በከፍተኛ ግፊት ይተገበራል.
- - የንብ ቀፎዎችን ፀረ-ተባይ መበከል ማስወገድ ለምን አስፈላጊ ነው?
  - የንብ ቀፎዎችን ፀረ-ተባይ መበከል ማስወገድ በንብ ህዝብ ላይ ጉዳት እንዳይደርስ ለመከላከል እና በዓለም ገበያ ተወዳዳሪነትን
    ለመጠበቅ ወሳኝ ነው.
- - የሰሊጥ አፊዶችን ለመቆጣጠር የትኞቹ አንቲባዮቲኮች በብዛት ጥቅም ላይ ይውላሉ እና የሚመከሩት የመተግበሪያ መጠኖች ምንድ ናቸው?
  - የሰሊጥ አፊድን ለመቆጣጠር በብዛት ጥቅም ላይ የሚውሉት አንቲባዮቲኮች ዲያዞን ፣ማላቲዮን እና ዲሜትቶሬትን ያካትታሉ ፣በሄክታር
    በተወሰነ መጠን ይተገበራሉ።
- - የሰሊጥ እባጭ ተባዮችን ለመከላከል ምን እርምጃዎች አሉ?
  - የሰሊጥ እባጭ ተባዮችን ለመከላከል የሚወሰዱ እርምጃዎች ቀደም ብለው መዝራት፣ ሰብል ማዞር እና ፀረ ተባይ መድኃኒቶችን በወቅቱ
    መጠቀምን ያጠቃልላል።
- - ቀደም ብሎ መዝራት እና ሰብል ማሽከርከር የሰሊጥ ተባይ ተባዮችን ለመከላከል እንዴት ሊረዳ ይችላል?
  - ቀደም ብሎ መዝራት እና ሰብል ማሽከርከር የህይወት ዑደታቸውን በማስተጓጎል እና ተስማሚ የመራቢያ ሁኔታዎችን በመቀነስ የሰሊጥ
    ተባይ ወረራ እንዳይከሰት ይከላከላል።
- - በማከማቻ ውስጥ የሰሊጥ ችግኞችን ለመከላከል ምን እርምጃዎች ይመከራል?
  - በክምችት ውስጥ የሰሊጥ ችግኞችን መከላከል በደንብ ማጽዳት፣ የተከማቸ ቦታዎችን መታተም እና ባህላዊ የመከላከያ ዘዴዎችን መጠቀምን
    ያካትታል።
- - የሰሊጥ ችግኞችን ለመከላከል ባህላዊ፣ ተፈጥሯዊ እና ኬሚካላዊ ዘዴዎችን እንዴት መጠቀም ይቻላል?
  - ባህላዊ፣ ተፈጥሯዊ እና ኬሚካላዊ ዘዴዎችን በመጠቀም የሰሊጥ ችግኞችን ለመከላከል፣ ባህላዊ ልምዶችን፣ ባዮሎጂካዊ ቁጥጥርን እና
    ፀረ ተባይ አተገባበርን መጠቀም ይቻላል።
- - ኬሚካሎችን ከመርጨቱ በፊት በክምችት ቦታዎች ውስጥ ለተባይ መራቢያ ቦታዎች ምንድ ናቸው?
  - ኬሚካሎችን ከመርጨቱ በፊት በተከማቸ አካባቢዎች ውስጥ ለተባይ መራቢያ ቦታዎች እንደ ተባዮች በሚመገቡበት የተከማቹ ዕቃዎች ክምር
    ያሉ መኖሪያዎችን ያጠቃልላል።
- - በአይጦች ላይ ለመርጨት የሚመከሩ ኬሚካሎች እና መጠናቸው ምንድናቸው?
  - በአይጦች ላይ ለመርጨት የሚመከሩት ኬሚካሎች እና መጠኖች ማላቲዮን 50% EC በ 2 ሊትር እና Diazinon 60% EC በ
    200 ሊትር ውሃ እንደ ከባድ መርጨት ናቸው።
- - ሰሊጥ በያዘ ከረጢት ላይ ፀረ ተባይ መርጨት ለምን የተከለከለ ነው?
  - ሰሊጥ በያዘ ከረጢት ላይ ፀረ-ተባይ መርጨት ሰሊጡን እንዳይበክል እና ጉዳት እንዳያደርስ በጥብቅ የተከለከለ ነው።
- - የተከማቸ ሰሊጥን የሚያጠቁ ምስጦችን ለማጥፋት ምን ዓይነት የመከላከያ እርምጃዎች ይመከራሉ?
  - የተከማቸ ሰሊጥ ምስጦችን ለማጥቃት የመከላከያ እርምጃዎች እንደ ጋውቾ፣ ክሩዘር ወይም ሞንሰር ከውሃ ጋር የተቀላቀለ ኬሚካሎችን
    መጠቀም እና ምስጦች በሚኖሩባቸው አካባቢዎች መትከልን ያጠቃልላል።
- - በሚዘራበት ጊዜ ዘሮችን ከምስጥ ለመጠበቅ ምን ዓይነት ኬሚካሎች እና መጠናቸው ይመከራል?
  - በሚዘራበት ጊዜ ዘርን ከምስጥ ለመከላከል የሚመከሩ ኬሚካሎች ክሎፒሪፎስ 48% EC በሰዓት 3 ሊትር ወይም ዲያዚኖን 60% EC
    ያካትታሉ።
- - አፊዶች የሰሊጥ ተክሎችን እንዴት ይጎዳሉ?
  - አፊዶች የሰሊጥ እፅዋትን ከቅጠሎቹ ውስጥ ፈሳሽ በመምጠጥ ያበላሻሉ ፣ ይህም እንዲኮማተሩ ፣ እንዲኮማተሩ እና እድገትን እንዲገታ
    ያደርገዋል።
- - በሰሊጥ እርሻ ላይ አፊይድን ለመቆጣጠር ምን ዓይነት ተፈጥሯዊ ዘዴዎች ይመከራሉ?
  - በሰሊጥ ማሳ ላይ አፊድን ለመቆጣጠር ተፈጥሯዊ ዘዴዎች ከአማራጭ አረም ማጽዳት እና የተባይ ደረጃን በመቆጣጠር የተፈጥሮ አዳኞችን
    መጠቀምን ያጠቃልላል።
- - በተፈጥሮ እንስሳት ላይ ጉዳት ሳይደርስ በሰሊጥ ማሳ ላይ አፊድን ለመቆጣጠር ምን ዓይነት ኬሚካል መጠቀም ይቻላል?
  - ሚካል (ኒምቢሲዲን) በተፈጥሮ እንስሳት ላይ ጉዳት ሳይደርስ በሰሊጥ ማሳ ላይ አፊድን ለመቆጣጠር ይጠቅማል።
- - በሰሊጥ ተክሎች ላይ የተለመዱ በሽታዎች ምንድ ናቸው?
  - በሰሊጥ ተክሎች ላይ የተለመዱ በሽታዎች በባክቴሪያ, ፊሎዲ እና የተለያዩ የፈንገስ በሽታዎች ያካትታሉ.
- - በሰሊጥ ተክሎች ውስጥ የባክቴሪያ በሽታ ምልክቶች ምንድ ናቸው?
  - በሰሊጥ ተክሎች ውስጥ የባክቴሪያ በሽታ ምልክቶች በቅጠሎቹ ላይ ጥቁር ቡናማ ቀለም ያላቸው ቁስሎች በመጨረሻ እንዲደርቁ እና
    እንዲወድቁ ያደርጋቸዋል.
- - በሰሊጥ ተክሎች ውስጥ የባክቴሪያ በሽታን እንዴት መቆጣጠር ይቻላል?
  - በሰሊጥ ተክሎች ላይ የሚከሰተውን የባክቴሪያ በሽታ እንደ ሰብል ማዞር, የተበከሉ እፅዋትን ማስወገድ እና ንጹህ ዘሮችን በመጠቀም
    እርምጃዎችን መቆጣጠር ይቻላል.
- - በሰሊጥ ተክሎች ውስጥ የፊሎዲ በሽታ መንስኤው ምንድን ነው?
  - በሰሊጥ እፅዋት ውስጥ ያለው የፊሎዲ በሽታ የሚከሰተው ማይኮፕላስማ በመባል በሚታወቀው ባክቴሪያ ወይም ቫይረስ መሰል አካል ነው።
- - የፊሎዲ በሽታ በሰሊጥ ተክሎች ላይ ምን ተጽዕኖ ያሳድራል?
  - ፊሎዲ በሽታ በሰሊጥ እፅዋት ላይ አበባዎችን እና ቡቃያዎችን ወደ ቅጠሎች በመቀየር ባዶ እና የተሸበሸበ ዘሮችን ያስከትላል።
- - በሰሊጥ ተክሎች ውስጥ የፊሎዲ በሽታን ለመቆጣጠር ምን ዓይነት የመከላከያ እርምጃዎች ይመከራሉ?
  - በሰሊጥ ተክሎች ውስጥ የሚገኘውን የፊሎዲ በሽታን ለመቆጣጠር የመከላከያ እርምጃዎች የተበከሉ እፅዋትን ማስወገድ እና ምልክቶች
    በታዩባቸው ቦታዎች ላይ መትከልን ያካትታል.
- - በሰሊጥ ማሳ ውስጥ Jassid ን ለመቆጣጠር ምን ዓይነት ኬሚካሎች እና መጠናቸው ለመርጨት ይመከራል?
  - ማላታን 50% ኢሲ በ 2 ሊትር ወይም Diazinon 60% EC በ 2 ሊትር 200 ሊትር ውሃ Jassid በሰሊጥ ማሳዎች ለመቆጣጠር
    ይረጫል.
- - የሰሊጥ እፅዋትን የሚነኩ የተለመዱ የፈንገስ በሽታዎች ምንድን ናቸው?
  - የሰሊጥ እፅዋትን የሚነኩ የተለመዱ የፈንገስ በሽታዎች እንደ Fusarium እና Verticillium ያሉ ሻጋታዎችን ያጠቃልላሉ።
- - በሰሊጥ ተክሎች ውስጥ የዊልት በሽታ ምልክቶች ምንድ ናቸው?
  - በሰሊጥ ተክሎች ውስጥ የዊልት በሽታ ምልክቶች ቢጫ እና ቅጠሎች መጥፋት ያካትታሉ, የተጎዱ ተክሎች ስር መድረቅ ያሳያሉ.
- - በአበባ እና በፍራፍሬ ወቅት የዊልት በሽታ በሰሊጥ ተክሎች ላይ ምን ተጽዕኖ ያሳድራል?
  - የዊልት በሽታ በሰሊጥ ተክሎች ላይ በአበባ እና በፍራፍሬ ወቅት ላይ ተፅዕኖ ያሳድራል, ይህም ከ 5-10 በመቶ የምርት መቀነስ
    እና የእድገት እንቅፋት ይፈጥራል.
- - በሰሊጥ ተክሎች ውስጥ ግንድ እና ሥር መበስበስ ምልክቶች ምንድ ናቸው?
  - በሰሊጥ ተክሎች ውስጥ ያለው ግንድ እና ሥር የበሰበሰ ምልክቶች ደረቅ እና የበሰበሱ ሥሮች አንዳንዴም በአፈር ውስጥ የመበስበስ
    ምልክቶች ይታያሉ።
- - በሰሊጥ ተክሎች ውስጥ የዊልት በሽታን እንዴት መለየት ይቻላል, እና በስሩ ላይ ያለው ተጽእኖ ምንድን ነው?
  - በሰሊጥ ተክሎች ላይ የሚከሰተውን የዊልት በሽታ ወደ ቢጫ ቅጠሎች እና ስር በማድረቅ ሊታወቅ ይችላል, ይህም የምርት መቀነስ
    እና የእድገት መከልከልን ያስከትላል.
- - በጽሁፉ ውስጥ የተጠቀሱት የሰሊጥ መስክ በሽታዎች አንዳንድ የመከላከያ ዘዴዎች ምንድን ናቸው?
  - የመከላከያ ዘዴዎች መሬቱን ደጋግሞ ማረስ፣ በሽታን የሚቋቋሙ ዝርያዎችን መጠቀም፣ ሰብል ማሽከርከር፣ ንፅህናን መጠበቅ እና ፀረ-ሻጋታ
    የሰሊጥ ዘር መርዝን መጠቀም ይገኙበታል።
- - ሰሊጥ ለመከር ለመዘጋጀት የተለመደው ጊዜ ምን ያህል ነው?
  - ሰሊጥ እንደ ዝርያው በ 90-150 ቀናት ውስጥ ለመኸር ዝግጁ ነው.
- - ሰሊጥ ከተሰበሰበ በኋላ እንዴት ይደርቃል?
  - ሰሊጥ በተለምዶ በፀሃይ እና በንፋስ ንጹህ ቦታ ይደርቃል.
- - በሰሊጥ ማራገፊያ እና ማበጠሪያ ሂደት ምን መረጋገጥ አለበት?
  - ሰሊጥ በንፁህ ቦታ ማራገፍ እና ማበጠር አለበት, ይህም በጥንቃቄ መያዝ እና በሸራ ወይም በላስቲክ ላይ መሰራጨት አለበት.
- - ከተሰበሰበ በኋላ የሰሊጥ ዘሮች እንዴት ማከማቸት አለባቸው?
  - ሰሊጥ ለሽያጭ እስኪዘጋጅ ድረስ ትኩስ፣ ንፁህ እና ኬሚካል በሌለው አካባቢ መቀመጥ አለበት።
- - የሰሊጥ ዘሮችን ለማከማቸት የሚመከር የእርጥበት መጠን ምንድነው?
  - ከመከማቸቱ በፊት የሰሊጥ ዘሮች በ 7% እርጥበት ውስጥ መድረቅ አለባቸው.
- - የዘር ከረጢቶችን ለማጠራቀም በሚደረደሩበት ጊዜ በንብርብሮች መካከል ያለው ተስማሚ ክፍተት ምንድነው?
  - የዘር ከረጢቶችን ለማጠራቀም በሚደረደሩበት ጊዜ በንብርብሮች መካከል 2 ሜትር ርቀት ሊኖር ይገባል ።
- - የሰብል ማሽከርከር የሰሊጥ እርሻን እንዴት ይጠቅማል?
  - የሰብል ማሽከርከር የአፈር ለምነትን በሚጨምርበት ጊዜ ተባዮችን፣ በሽታዎችን እና አረሞችን ለመቆጣጠር ይረዳል።
- - ለሰሊጥ ምርት ምን ዓይነት ዘመናዊ የእርሻ መሳሪያዎች ይመከራል?
  - ዘመናዊ የእርሻ መሳሪያዎች ከፍተኛ የፈረስ ጉልበት ያላቸው ትራክተሮች፣ የሻጋታ ሰሌዳ ወይም የዲስክ ማረሻ፣ ትክክለኛ ረድፍ
    ተከላዎች እና ዘመናዊ ማጨጃዎች ያካትታሉ።
- - በሰሊጥ እርሻ ውስጥ ትክክለኛ የረድፍ ተከላዎችን የመጠቀም ዓላማ ምንድነው?
  - የሰሊጥ ዘሮችን በትክክል እና በብቃት ለመዝራት ትክክለኛ የረድፍ ተከላዎች ጥቅም ላይ ይውላሉ።
- - ለሰሊጥ እርሻ የምርት አዋጭነት ትንተና ምን ምን ክፍሎች አሉት?
  - የምርት አዋጭነት ትንተና የሰው ኃይል ወጪዎችን፣ የግብአት ግዥ ወጪዎችን፣ የመጋዘን ወጪዎችን፣ የወለድ ወጪዎችን እና አጠቃላይ
    የሽያጭ ስሌትን ያጠቃልላል።
- - አጠቃላይ ወጪው በምርት አዋጭነት ትንተና እንዴት ይሰላል?
  - አጠቃላይ ወጪ የሚሰላው በሰሊጥ እርሻ ላይ የወጡትን ወጪዎች በሙሉ በመጨመር ነው።
- - በሰሊጥ እርሻ ላይ የሚደረጉት አንዳንድ የጉልበት ወጪዎች ምን ምን ናቸው?
  - የጉልበት ወጪዎች እንደ ዘር መዝራት፣ አረም መቁረጥ፣ ማጨድ፣ ማጓጓዝ፣ ማራገፊያ እና ተከላ የመሳሰሉ ተግባራትን ያጠቃልላል።
- - በጽሁፉ ውስጥ ለተጠቀሱት የሰሊጥ እርሻ ምርጡ አሰራር ምን ምን ደረጃዎች ተካትተዋል?
  - ምርጥ ተሞክሮዎች ለሂላ ሸራ መጠቀም፣ 8-10 ሂላዎችን በአንድ አካባቢ ማስቀመጥ፣ ሸራዎችን በመስክ ላይ ማጠብ እና በአሸዋማ
    ሜዳ ላይ መዝራት ይገኙበታል።
- - የሰሊጥ ዘሮችን ለመዝራት ስንት የአፈር እጆች ይመከራል?
  - የሰሊጥ ዘርን ለመዝራት ሶስት እጅ አፈር በአንድ እጅ ዘር ይመከራል.
- - በአሸዋማ ሜዳ ላይ የዘር መጠን እና ረድፎችን መዝራት እንዴት አመቻችቷል?
  - በአሸዋማ ሜዳ ላይ መዝራት የዘር መጠንን ለመጠበቅ እና በመስመር መዝራትን ያመቻቻል።
- - ሜዳውን በሻጋታ ሰሌዳ ወይም በዲስክ ማረሻ ማረስ ያለው ጠቀሜታ ምንድነው?
  - በሻጋታ ሰሌዳ ወይም በዲስክ ማረሻ ማረስ ማሳውን በጥልቀት ለማልማት እና ለተመቻቸ የሰሊጥ እድገት ለማዘጋጀት ይረዳል።
- - ለሰሊጥ ማሳዎች ምን ያህል ጊዜ በጥልቀት ማረስ ይመከራል?
  - ሰብሉን ከተሰበሰበ በኋላ ጥልቀት ያለው ማረስ በየ 3 ዓመቱ አንድ ጊዜ መከናወን አለበት.
- - ለሰሊጥ ጠቃጠቆ በሽታ ዋናው የመተላለፊያ ዘዴ ምንድነው?
  - የሰሊጥ ጠቃጠቆ በሽታ በዋነኝነት የሚተላለፈው በዘር፣ በዝናብ እና በመነካካት ነው።
- - ፀረ-ሻጋታ የሰሊጥ ዘር መርዝ በሽታን ለመከላከል የሚመከር መጠን ምን ያህል ነው?
  - ለበሽታ መከላከል የሚመከረው የፀረ-ሻጋታ የሰሊጥ ዘር መርዝ መጠን 60 ግራም Captan/Orthocide 75%WP ወይም 200g
    Thiram 50%WP ነው።
- - የለውዝ ሰብል ዋና መነሻዎች የት አሉ?
  - የለውዝ ሰብል ዋና መነሻዎች ቦሊቪያ በደቡብ አሜሪካ እና በእስያ በተለይም በህንድ ፣ ቻይና ፣ በርማ እና ኢንዶኔዥያ ናቸው።
- - የለውዝ ፍሬ ምን ያህል ዘይት ይይዛል?
  - የለውዝ ፍሬው እስከ 50% ዘይት ይይዛል.
