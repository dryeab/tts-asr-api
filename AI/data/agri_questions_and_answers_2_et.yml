  - ፖታስየም ክሎራይድ እና ፖታስየም ሰልፌት
- - የዘር መሰርሰሪያ ምንድን ነው?
  - ገበሬዎች በአፈር ውስጥ ዘር እንዲዘሩ እና ከዚያም እንዲሸፍኑ የሚያስችል መሳሪያ
- - ግብርና አስፈላጊ ኢንዱስትሪ ነው?
  - ግብርና የግድ ነው!
- - በአፈር ውስጥ የማዕድን ቁሶች / ቅንጣቶች ሚናዎች ምንድ ናቸው
  - የማዕድን ቅንጣቶች የአፈርን አወቃቀር ዋና ዋና መለኪያዎች ናቸው. ቅንጣቱ አነስ ባለ መጠን የቦታው ስፋት በአንድ ክፍል መጠን
    ይበልጣል። ትላልቅ የገጽታ ቦታዎች በመኖራቸው ማያያዝ እና ማሰባሰብ በጣም አስፈላጊ ነው። የሸክላ መጠን ያላቸው ቁሳቁሶች (እርጥበት
    ጊዜ) የተቦረቦሩ የአፈር ናሙናዎችን "ፕላስቲክ" ስሜት ይሰጣሉ
- - ሜካኒካል የተባይ መቆጣጠሪያ ምንድነው?
  - በእጽዋት እና በነፍሳት መካከል የመከላከያ እንቅፋትን የሚያመጣ የእጅ ላይ ቴክኒኮችን እንዲሁም ቀላል መሳሪያዎችን እና መሳሪያዎችን
    መጠቀም ነው ።
- - ውሃ የሚስቡ ፖሊመሮች ምንድን ናቸው
  - እነዚህ ሰው ሰራሽ ቁሶች ናቸው ከፍተኛ መጠን ያለው ውሃ ወስደው እንዲቆዩ በማድረግ ቀስ በቀስ ስር እንዲተከል ያስችላሉ። በአፈር
    ውስጥ ሊጨመሩ ወይም ከማዳበሪያ ጋር ሊደባለቁ ይችላሉ, እና የውሃ ድግግሞሹን ለመቀነስ እና በድርቅ ሁኔታዎች ውስጥ የእፅዋትን
    ህይወት ለማሻሻል ይረዳሉ.
- - ካም በቆሎ በሸክላ አፈር ውስጥ ይበቅላል
  - በቆሎ በሸክላ አፈር ውስጥ ሊበቅል ይችላል. ይሁን እንጂ የሸክላ አፈር የበቆሎ እድገትን እና ምርታማነትን ሊጎዱ የሚችሉ አንዳንድ
    ባህሪያት አሉት. የሸክላ አፈር ውሃን የመቆየት እና በደንብ የማይፈስስ ነው, ይህም ወደ ውሃ መጨናነቅ ሁኔታዎች እና በአግባቡ
    ካልተያዙ ስር መታፈንን ያመጣል. በተጨማሪም የሸክላ አፈር ሊታጠቅ ስለሚችል ሥሮቹ ወደ ውስጥ ዘልቀው እንዲገቡ እና ንጥረ ምግቦችን
    ማግኘት አስቸጋሪ ያደርገዋል.
- - ምን ምክንያቶች ዝቅተኛ የበቆሎ ምርትን ሊያስከትሉ ይችላሉ.
  - የአየር ሁኔታ፡- እንደ ድርቅ፣ ከመጠን ያለፈ ዝናብ፣ የበረዶ አውሎ ንፋስ ወይም ከፍተኛ የአየር ሙቀት ያሉ ያልተመቹ የአየር
    ሁኔታዎች የበቆሎ እድገትን አሉታዊ ተጽዕኖ ሊያሳድሩ እና ምርቱን ሊቀንስ ይችላል። የተባይ እና የበሽታ መስፋፋት፡- እንደ ፎል
    Armyworm፣የበቆሎ ግንድ ቦረቦረ፣ወይም የበቆሎ ዝገት ያሉ ተባዮች እና በሽታዎች መከሰት የበቆሎ ሰብሎችን በእጅጉ ይጎዳል
    እንዲሁም ምርትን ይቀንሳል። ደካማ የአፈር ለምነት፡- በቂ ያልሆነ የአፈር ንጥረ ነገር ወይም የተመጣጠነ ንጥረ ነገር መጠን
    የበቆሎ እድገትን እና ምርታማነትን ይጎዳል። እንደ በቂ ያልሆነ ማዳበሪያ ወይም የአፈር መሸርሸር ያሉ ትክክለኛ የአፈር አያያዝ
    ልምዶች አለመኖር ዝቅተኛ ምርት እንዲፈጠር አስተዋጽኦ ያደርጋል. የግብአት አቅርቦት እጦት፡- ጥራት ያለው ዘር፣ ማዳበሪያ፣
    ፀረ-ተባይ እና ሌሎች የግብርና ግብአቶች አቅርቦት ወይም ተመጣጣኝ አቅርቦት ውስንነት የበቆሎ ምርትን በማደናቀፍ ምርቱን ዝቅተኛ
    ያደርገዋል። የእርሻ አስተዳደር ልማዶች፡- ቀልጣፋ ያልሆኑ የግብርና ልማዶች፣ ተገቢ ያልሆነ የሰብል ሽግግር፣ በቂ ያልሆነ የአረም
    ቁጥጥር፣ ወይም ዝቅተኛ የመትከል እና የመሰብሰብ ቴክኒኮች በበቆሎ ምርት ላይ ተጽዕኖ ያሳድራሉ። የገበያ ሁኔታ፡ የበቆሎ ዋጋ፣
    የገበያ ፍላጎት እና የገበያ ተደራሽነት የገበሬውን ውሳኔ እና በበቆሎ ምርት ላይ ኢንቨስትመንት ላይ ተጽእኖ ሊያሳድር ይችላል።
    ያልተመቹ የገበያ ሁኔታዎች ገበሬዎች በቆሎ እንዳያመርቱ ተስፋ ሊያስቆርጡ ወይም ትርፋማነታቸውን ሊነኩ ይችላሉ።
- - በጄኔቲክ የተሻሻሉ ፍጥረታት (ጂኤምኦዎች) ምንድናቸው?
  - ጂኤምኦዎች የጄኔቲክ ቁስ (ዲ ኤን ኤ) በተፈጥሮ ባልሆነ መንገድ የተቀየረባቸው ï¿½ ኦርጋኒክ ተብለው ይገለፃሉ።
- - የኬሚካል እንቅልፍ እንዴት ይከሰታል?
  - ፅንሱ መበከልን በሚከለክሉ የኬሚካሎች ንብርብር ሲከበብ ለምሳሌ አቢሲሲክ አሲድ (ABA)።
- - የተጠናከረ እርሻ ምን ተጽዕኖ አለው?
