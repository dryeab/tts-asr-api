- - ለምን ፈረሶች ቆመው ይተኛሉ?
  - እግሮቻቸው ተቆልፈው ሳይወድቁ እንዲተኙ ያስችላቸዋል. አዳኝ እንስሳት በመሆናቸው ፈረሶች ብዙውን ጊዜ መሬት ላይ ለመተኛት ምቾት
    አይሰማቸውም, እና አብዛኛው እንቅልፍ አዳኝ አዳኞች በሚያድኑበት ጊዜ ሳይሆን በቀን ውስጥ ነው. ፈረሶች ቀጥ ያሉ ጀርባዎች
