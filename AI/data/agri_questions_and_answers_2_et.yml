- - ከአፈር ውስጥ የተወሰዱ ንጥረ ነገሮች ካልተተኩ ምን ይከሰታል?
  - የአፈር ለምነት ይጎዳል, የወደፊት ምርትን እና ምርታማነትን ይጎዳል.
- - የሙዝ ተክሎች ከፍተኛ መጠን ያለው ፖታስየም የሚያስፈልጋቸው ለምንድን ነው?
  - ጥራቱን ለመጠበቅ እና ለረጅም ጊዜ ምርት እንዲሰጡ ለመርዳት.
- - የሙዝ ተክሎች በአበባው ወቅት ምን መደረግ አለባቸው?
  - በዚህ ወሳኝ የእድገት ወቅት ውስጥ የተመጣጠነ ምግብ እጥረትን ለመከላከል.
- - በእድገት ወቅት የአፈር ምግቦች ካልተገኙ በምርት ላይ ያለው ተጽእኖ ምንድነው?
  - ምርቱ በ 40-50 በመቶ ይቀንሳል.
- - በመትከል ጊዜ ምን ዓይነት ፍግ መጠቀም አለበት?
  - በደንብ እርጥበት ያለው የእንስሳት ፍግ ወይም የአትክልት ብስባሽ.
- - በመትከል ጊዜ ምን ያህል ፎስፈረስ ማዳበሪያ ጥቅም ላይ መዋል አለበት?
  - ወደ 50 ግራም ገደማ.
- - ከተክሉ በኋላ የናይትሮጅን ማዳበሪያ መቼ መተግበር አለበት?
  - ከአንድ ወር በኋላ 50 ግራም ናይትሮጅን እና ሌላ 50 ግራም ከአራት ወራት በኋላ.
- - የሙዝ ማዳበሪያ ዓይነት እና መጠን በአፈር ለምነት እና በእፅዋት ዕድሜ ላይ እንዴት ይወሰናል?
  - የማዳበሪያው ዓይነት እና መጠን በአፈሩ ለምነት እና በእጽዋት ዕድሜ ላይ የተመሰረተ ነው.
- - ተፈጥሯዊ ማልች ምንድን ነው እና የአፈርን ንጥረ ነገር እንዴት ይጠቅማል?
  - ተፈጥሯዊ መጨፍጨፍ የአፈርን ንጥረ ነገር በእጅጉ ያሻሽላል.
- - ተፈጥሯዊ መጨፍጨፍ የመትከል ሂደቱን እና ፍራፍሬን እንዴት ይጎዳል?
  - የመጫን ሂደቱን ያፋጥናል እና ፍሬያማነትን ይጨምራል.
- - በተፈጥሮ ማልች አጠቃላይ ምርት መጨመር ምን ያህል ነው?
  - የምርት መጠን በ 33 በመቶ ይጨምራል.
- - የተፈጥሮ ሙልሺንግ የአፈርን ውሃ የመያዝ አቅም እና ለምነትን እንዴት ያሻሽላል?
  - የአፈርን ውሃ የመያዝ አቅም እና ለምነት ያሻሽላል.
- - ለሙዝ ማሳዎች በሄክታር መሬት ምን ያህል የናይትሮጅን ማዳበሪያ መጨመር አለበት?
  - በሄክታር 250 ኪ.ግ.
- - ለሙዝ ማሳዎች በሄክታር መሬት ምን ያህል ፎስፎረስ ማዳበሪያ መጨመር አለበት?
  - በሄክታር 100 ኪ.ግ.
- - ለሙዝ ማሳዎች በሄክታር መሬት ምን ያህል የፖታስየም ማዳበሪያ መጨመር አለበት?
  - በሄክታር 200 ኪ.ግ.
- - ለአንድ ሙዝ ተክል ምን ያህል ፍግ ወይም ማዳበሪያ ጥቅም ላይ መዋል አለበት?
  - በአንድ ሙዝ ተክል 15-25 ኪ.ግ.
- - ለምንድነው መስኖ ከግንዱ ግንድ መራቅ ያለበት?
  - ከግንዱ ላይ ጉዳት እንዳይደርስ ለመከላከል.
- - መስኖን ከግንዱ ለማራቅ የሚመከረው ርቀት ምን ያህል ነው?
  - 20-30 ሴ.ሜ.
- - የእጽዋት ግዴታ መጨመር የሚያስከትለው መዘዝ ምንድን ነው?
  - የዕፅዋት አስተዳደር ክፍያዎች ጨምረዋል።
- - በሙዝ ተክል አስተዳደር ውስጥ ባለሙያ ማማከር ለምን አስፈለገ?
  - ትክክለኛ አስተዳደር እና ምርታማነት ለማረጋገጥ.
- - በሙዝ ተክሎች ውስጥ ምን ዓይነት ንጥረ ነገሮች አሉ?
  - ከፍተኛ መጠን ያለው ፖታስየም.
- - ለሙዝ ተክሎች የአፈር ለምነትን ለመጠበቅ ምን መደረግ አለበት?
  - ለምነትን ለመጠበቅ ከአፈር ውስጥ የተወሰዱትን ንጥረ ነገሮች ይለውጡ.
- - በአበባው ወቅት ከፍተኛ የንጥረ ነገሮች ፍሰት አስፈላጊ የሆነው ለምንድነው?
  - ለተመቻቸ እድገት በቂ የሆነ የተመጣጠነ ምግብ ፍሰት ለማረጋገጥ.
- - ከአንድ ወር ተከላ በኋላ 50 ግራም ናይትሮጅን ለመጨመር ዓላማው ምንድን ነው?
  - ጤናማ እድገትን እና እድገትን ለማራመድ.
- - ከአራት ወራት ተከላ በኋላ 50 ግራም ናይትሮጅን መጨመር ዓላማው ምንድን ነው?
  - ቀጣይ እድገትን እና ምርታማነትን ለመደገፍ.
- - ለሙዝ ማሳዎች የሚመከረው የፎስፈረስ ማዳበሪያ በሄክታር ምን ያህል ነው?
  - በሄክታር 100 ኪ.ግ.
- - ለሙዝ ማሳዎች በሄክታር የሚፈቀደው የፖታስየም ማዳበሪያ መጠን ምን ያህል ነው?
  - በሄክታር 200 ኪ.ግ.
- - በሙዝ ተከላ ውስጥ የእንስሳት ፍግ ወይም የአትክልት ማዳበሪያ ሚና ምንድን ነው?
  - ጠቃሚ ንጥረ ነገሮችን ይሰጣሉ እና የአፈርን መዋቅር ያሻሽላሉ.
- - የሙዝ ጥንዚዛ ምን በመባልም ይታወቃል?
  - የሙዝ አረም.
- - የሙዝ ጥንዚዛ የሚቀበረው የት ነው?
  - ወደ ሙዝ ሥሮች.
- - እጭ የሚለብሰው በየትኛው የሙዝ ክፍል ነው?
  - ግንድ እና ሥር.
- - የሙዝ ጥንዚዛ ጥቃት ምን ያስከትላል?
  - የሙዝ ግንድ ይሰብራል እና ተክሉን ይወድቃል እና ይሞታል.
- - ችግኞችን በመጠቀም የሙዝ ጥንዚዛን እንዴት መቆጣጠር ይቻላል?
  - ንጹህ ወይም የቲሹ ባህል ችግኞችን በመጠቀም.
- - የሙዝ ጥንዚዛን ለመቆጣጠር ለተተከሉ ችግኞች ምን መደረግ አለበት?
  - ችግኞች በፀረ-ተባይ ኬሚካሎች ውስጥ መጨመር አለባቸው.
- - የሙዝ ጥንዚዛዎችን ለመቆጣጠር የሰብል ማሽከርከር ለምን ጥቅም ላይ ይውላል?
  - የሙዝ ጥንዚዛን የሕይወት ዑደት ለማደናቀፍ.
- - የሙዝ ጥንዚዛዎችን ለመቆጣጠር አፈርን እንዴት ማቆየት ይቻላል?
  - የአፈርን ንፅህና ጠብቅ.
- - በተበከለ የሙዝ ግንድ ምን መደረግ አለበት?
  - ቆርጠህ አስወግዳቸው.
- - የደረቁ የሙዝ ግንዶች እና ሥሮች የሙዝ ጥንዚዛዎችን እንዴት ሊጎዱ ይችላሉ?
  - ከእርሻ ውስጥ መወገድ አለባቸው.
- - በትናንሽ ማሳዎች ውስጥ የሙዝ ጥንዚዛዎችን እንዴት መቀነስ ይቻላል?
  - በማጥመድ እና በመግደል።
- - የሙዝ ጥንዚዛዎችን ለማጥመድ ባለሙያዎች ምን ዓይነት ዘዴ መጠቀም ይችላሉ?
  - በሙዝ ግንድ ቁርጥራጭ በማጥመድ።
- - የሙዝ ጥንዚዛዎች ከወጥመዶች ምን ያህል ጊዜ መወገድ አለባቸው?
  - በየሶስት ቀናት።
- - የሲጋራ-መጨረሻ መበስበስ ፈንገስ የት ነው የሚከሰተው?
  - የሙዝ ፍሬ ሴት የአበባ ጫፍ ላይ.
- - የሙዝ ፍሬው የትኛው ክፍል ላይ የሲጋራ-መጨረሻ መበስበስን ይጎዳል?
  - ጫፉ ላይ ይጀምራል እና እስከ ሁለት ሦስተኛው ፍሬ ይሰራጫል.
- - የሙዝ ፍራፍሬ መበስበስ በሽታ መንስኤው ምንድን ነው?
  - በቬርቲሲሊየም ቲቦሮማ.
- - ለሲጋራ-መጨረሻ መበስበስ ምን ምክንያቶች አስተዋጽኦ ያደርጋሉ?
  - እርጥበት.
- - የሲጋራ-መጨረሻ መበስበስን እንዴት መቀነስ ይቻላል?
  - ሙዙን በፕላስቲክ በመሸፈን እና ማሳውን በንጽህና በመጠበቅ።
- - የሲጋራ-መጨረሻ የመበስበስ ችግር ከባድ ከሆነ ለሙዝ ተክሎች ምን መደረግ አለባቸው?
  - ተክሉ ማብቀል ሲጀምር ማንኮዜብ/ሜቶክሲልን ይረጩ።
- - በሙዝ ፍራፍሬዎች ውስጥ የሲጋራ-መጨረሻ መበስበስ የሚታይ ምልክት ምንድነው?
  - በተበከሉ እና ያልተበከሉ ፍራፍሬዎች መካከል ግልጽ ልዩነት.
- - እርጥበት የሙዝ በሽታዎችን እንዴት ሊጎዳ ይችላል?
  - እርጥበት የበሽታውን መከሰት ይጨምራል.
- - የሙዝ በሽታን ለመቆጣጠር ምን ዓይነት ኬሚካል ሊረጭ ይችላል?
  - ማንኮዜብ
- - ሙዝ ለምን በፕላስቲክ መሸፈን አለበት?
  - ጉዳትን ለመቀነስ.
- - በሽታዎችን ለመከላከል በሙዝ ማሳዎች ምን መደረግ አለበት?
  - ንጽህናን ጠብቅ.
- - የማሳውን ንፅህና የመጠበቅ አላማ ምንድን ነው?
  - ቁጥራቸውን ለመቀነስ.
- - የሙዝ ጥንዚዛዎችን ማጥመድ እነሱን ለመቆጣጠር የሚረዳው እንዴት ነው?
  - የኢንፌክሽን ምንጭን ይቀንሳል.
- - የተበከሉ የሙዝ ግንዶችን ማስወገድ ምን ውጤት አለው?
  - የተባዮችን ስርጭት ለመከላከል.
- - ለሙዝ መትከል ንጹህ ችግኞችን መጠቀም ለምን አስፈለገ?
  - የተባይ ተባዮችን የሕይወት ዑደት ያበላሻል።
- - የሰብል ማሽከርከር ተባዮችን ለመቆጣጠር የሚረዳው እንዴት ነው?
  - ችግኞችን ከጥንዚዛዎች ይከላከላሉ.
- - በሙዝ ውስጥ አንትራክኖስ በምን ምክንያት ይከሰታል?
  - አንትራክኖስ የሚከሰተው በፈንገስ ኮሎቶትሪክ ሙሳ (ኮልክቶትሪክ ሙሳ) ነው።
- - አንትራክኖስ በሙዝ ፍሬዎች ውስጥ የሚጀምረው በምን ደረጃ ላይ ነው?
  - አንትራክኖስ በፖዳ ደረጃ ላይ በሙዝ ፍሬዎች ውስጥ ይጀምራል.
- - በሙዝ ተክሎች ላይ የ አንትራክኖስ ምልክቶች ምንድ ናቸው?
  - በቅጠሎች, በአበቦች እና በፍራፍሬዎች ላይ ትንሽ እና ክብ ጥቁር ጠባሳዎች, በቅጠሎቹ ላይ ጥቁር እና ቢጫ መስመሮች.
- - አንትራክሲስን ለመከላከል ሙዝ ከተሰበሰበ በኋላ በምን የሙቀት መጠን መቀመጥ አለበት?
  - ሙዝ ከተሰበሰበ በኋላ ከ 18 ዲግሪ ሴንቲግሬድ በታች መቀመጥ አለበት.
- - ከተሰበሰበ በኋላ አንትራክኖስን እንዴት መከላከል ይቻላል?
  - የሙዝ ፍራፍሬን በ 50 ዲግሪ ሴንቲግሬድ ውስጥ ለ 20 ደቂቃዎች በሞቀ ውሃ ውስጥ ማጠጣት እና ከዚያም በቀዝቃዛ ውሃ መታጠብ.
- - ከፍተኛ ሙቀት በአንትሮክኖዝ ጉዳት ላይ ያለው ተጽእኖ ምንድነው?
  - ከፍተኛ የሙቀት መጠን በአንትሮክኖዝ ምክንያት የሚደርሰውን ጉዳት ይጨምራል.
- - የንጽህና አጠባበቅ አንትራክሲስን ለመከላከል እንዴት ሊረዳ ይችላል?
  - የሙዝ እፅዋትን ንፅህና መጠበቅ አንትራክሲስን ለመከላከል ይረዳል።
- - የአንትሮክኖዝ ጉዳትን ለመቀነስ የማጠራቀሚያ መያዣዎችን እንዴት ማጽዳት አለባቸው?
  - የማከማቻ ማጠራቀሚያዎች ከተሰበሰቡ በኋላ በ 1 ፐርሰንት ማጽጃ እና በውሃ መታጠብ አለባቸው.
- - አንትራክኖስን የሚቋቋም የትኛው የሙዝ ዝርያ ነው?
  - እንደ ግሮስ ሚሼል እና ሊካታን ያሉ ዝርያዎች አንትራክሲስን መቋቋም ይችላሉ.
- - በሙዝ ውስጥ የባክቴሪያ ዊልትስ በምን ምክንያት ይከሰታል?
  - በሙዝ ውስጥ ያለው የባክቴሪያ ዊልት በ ሙሳሲረም
- - የሙዝ መበስበስ በሽታ ምልክቶች ምንድ ናቸው?
  - ምልክቶቹ ከመሰብሰቡ በፊት የበሰለ የጥራጥሬ ወጥነት፣ የቆዳ ቀለም መፋቅ፣ ቢጫ ቅጠሎች እና የወንድ አበባዎችን መድረቅ ያካትታሉ።
- - የባክቴሪያ በሽታ በዋነኝነት የሚሰራጨው እንዴት ነው?
  - የባክቴሪያ ዊልት በዋነኝነት የሚሰራጨው በተበከሉ የእርሻ መሳሪያዎች እና በተበከሉ ችግኞች ነው።
- - የባክቴሪያ በሽታን ለመቆጣጠር በተበከሉ ተክሎች ላይ ምን መደረግ አለበት?
  - የተበከሉ ተክሎች ከዋናው መስክ መወገድ እና መጥፋት አለባቸው.
- - የባክቴሪያ ድርቀትን ለመከላከል የእርሻ መሳሪያዎች እንዴት መታከም አለባቸው?
  - የእርሻ መሳሪያዎች በእሳት ማቃጠል ወይም በአልኮል ማጽዳት አለባቸው.
- - ንቦች የባክቴሪያ ዊትን በማሰራጨት ረገድ ምን ሚና ይጫወታሉ?
  - ንቦች በተበከሉ አበቦች ላይ በማረፍ እና ከዚያም ጤናማ ተክሎች ላይ በማረፍ በሽታውን ሊያስተላልፉ ይችላሉ.
- - በሙዝ ማሳ ላይ በሽታ አምጪ ተህዋሲያን እንዴት መቀነስ ወይም ማስወገድ ይቻላል?
  - ለሁለት ዓመታት ያህል መሬቱን በመስኖ ማጠጣት በሽታ አምጪ ተህዋሲያንን ይቀንሳል ወይም ያስወግዳል.
- - የሙዝ በሽታዎችን ለመቆጣጠር የሰብል ማሽከርከር አስፈላጊ የሆነው ለምንድነው?
  - የሰብል ማሽከርከር በሽታ አምጪ ተህዋሲያንን የሕይወት ዑደት ይረብሸዋል.
- - የመስኖ ውሃ ለባክቴሪያ ዊልት መስፋፋት አስተዋጽኦ የሚያደርገው እንዴት ነው?
  - የመስኖ ውሃ ከተበከለ የባክቴሪያ ዊትን ሊያሰራጭ ይችላል.
- - በተበከለ የሙዝ ግንድ ምን መደረግ አለበት?
  - የተበከለው የሙዝ ግንድ ተቆርጦ መወገድ አለበት.
- - ግንዱ በሚቆረጥበት ጊዜ የባክቴሪያ መጥፋት ምልክት ምንድነው?
  - ከግንዱ ሲቆረጥ መግል የሚመስል ነጭ ወይም ቢጫ ፈሳሽ።
- - ለሙዝ ሰብሎች አረም መከላከል አስፈላጊ የሚሆነው መቼ ነው?
  - ከተተከለ ከ3-8 ወራት በኋላ የአረም መከላከል አስፈላጊ ነው.
- - ለሙዝ ሰብሎች አረም መከላከል ለምን አስፈለገ?
  - አረም ምግብ እና እርጥበት ስለሚበላ የበሽታ ምንጭ ሊሆን ይችላል.
- - የአረም መከላከያ ዘዴዎች ምንድ ናቸው?
  - የእጅ አረም እና የኬሚካል ፀረ አረም.
- - የብዙዎቹ የሙዝ ችግኞች የተለመደው ጥልቀት ምንድነው?
  - የተለመደው ጥልቀት ከ30-60 ሴ.ሜ ሲሆን ወደ ጎን እስከ 1.5 ሜትር ሊደርስ ይችላል.
- - ማረስ የሙዝ ሥርን እንዴት ሊጎዳ ይችላል?
  - ማረም በዙሪያው ያለውን አፈር በማወክ ሥሮቹን ሊጎዳ ይችላል.
- - የሙዝ ተክሎች ምን ዓይነት የተፈጥሮ የጤና ችግሮች ሊያጋጥሟቸው ይችላሉ?
  - የተፈጥሮ የጤና ችግሮች የፍራፍሬ መሰንጠቅ፣ ቅጠልና ፍራፍሬ ማቃጠል እና ፍራፍሬ ማድረቅ ይገኙበታል።
- - በሙዝ ተክሎች ውስጥ የፊዚዮሎጂ መዛባት ምን ሊያስከትል ይችላል?
  - የፊዚዮሎጂ ችግሮች በማዕድን እጥረት፣ በተዛባ የአየር ሁኔታ እና ያልተስተካከለ የሙቀት መጠን እና እርጥበት ምክንያት ሊከሰቱ
    ይችላሉ።
- - ያልተለመዱ የአየር ሁኔታዎች የሙዝ ተክሎችን እንዴት ይጎዳሉ?
  - ያልተለመዱ የአየር ሁኔታዎች በእድገትና በፍራፍሬ ጥራት ላይ ተጽእኖ የሚያሳድሩ የፊዚዮሎጂ በሽታዎችን ሊያስከትሉ ይችላሉ.
- - ከተመረጡ በኋላ የሙዝ የመደርደሪያ ሕይወትን የሚቀንሱት የትኞቹ ጉዳዮች ናቸው?
  - እንደ ፍራፍሬ መሰንጠቅ እና ማቃጠል ያሉ ጉዳዮች የመቆያ ህይወትን ይቀንሳሉ.
- - ትክክለኛው የመስክ እንክብካቤ የሙዝ ጥራትን እና የገበያ ፍላጎትን እንዴት ሊጎዳ ይችላል?
  - ትክክለኛው የመስክ እንክብካቤ ጥራቱን ሊጠብቅ ይችላል, ምርቱን የበለጠ ለገበያ ያቀርባል.
- - ውርጭ በሙዝ ምርት ላይ ያለው ተጽእኖ ምንድነው?
  - በረዶ በሙዝ ተክሎች ላይ ከፍተኛ ጉዳት ሊያደርስ ይችላል.
- - በሙዝ ላይ የበረዶ ጉዳት ምን ዓይነት የሙቀት ሁኔታዎች ሊያስከትሉ ይችላሉ?
  - ለጥቂት ሰዓታት ወይም ቀናት ከ 12 ዲግሪ ሴንቲግሬድ በታች ያለው የሙቀት መጠን።
- - በሙዝ ላይ የበረዶ መጎዳት እንዴት ይታያል?
  - የበረዶ መጎዳት ብዥታ፣ የደነዘዘ የፍራፍሬ ቀለም እና የማብሰያ ጊዜን ያስከትላል።
- - የሙዝ ተክል በረዶን የመቋቋም ችሎታ ላይ ተጽዕኖ የሚያሳድሩ ነገሮች ምንድን ናቸው?
  - የዝርያዎች አይነት, የብስለት ደረጃ እና የአየር ሙቀት.
- - በበረዷማ አካባቢዎች ሙዝ ለመትከል የማይመከረው ለምንድን ነው?
  - ሙዝ ለበረዶ ጉዳት ስለሚጋለጥ።
- - የሙዝ ፍሬ መከፋፈል ምን ሊያስከትል ይችላል?
  - የፍራፍሬ መከፋፈል በጄኔቲክ, በአካባቢያዊ እና በፊዚዮሎጂያዊ ምክንያቶች ሊከሰት ይችላል.
- - ከፍተኛ የአየር እርጥበት የሙዝ ልጣጭን እንዴት ይጎዳል?
  - ከፍተኛ የአየር እርጥበት የሙዝ ልጣጭ መሰንጠቅን ያስከትላል።
- - የሙዝ ልጣጭ መሰንጠቅ ምን ተጽእኖ አለው?
  - እርጥበት በፍጥነት እንዲወጣ እና ፍሬው ለበሽታው እንዲጋለጥ ያደርገዋል.
- - የሙዝ ልጣጭ መሰንጠቅን እንዴት መቆጣጠር ይቻላል?
  - የፀሐይ ብርሃንን በመቆጣጠር ተገቢውን ማዕድንና ውሃ በማቅረብ እና የአየር እርጥበትን በመቆጣጠር።
- - ለበሰለ ሙዝ ማከማቻ የሙቀት መጠኑ ካልተስተካከለ ምን ይከሰታል?
  - የሙዝ ውስጠኛው ክፍል ቅርፊቱ ወደ ቢጫ ሳይለወጥ ወደ ቢጫነት ሊለወጥ ይችላል.
- - የተሰበሰበ ሙዝ ለማከማቸት ተስማሚ ሙቀት ምንድነው?
  - በጣም ጥሩው የሙቀት መጠን 20 ዲግሪ ሴልሺየስ ነው.
- - ሙዝ በተሳሳተ የሙቀት መጠን ማከማቸት የሚያስከትለው መዘዝ ምንድን ነው?
  - የሙቀት መጠኑ በጣም ከፍተኛ ከሆነ ወይም በጣም ዝቅተኛ ከሆነ ጉዳቱ መካከለኛ እና ከባድ ሊሆን ይችላል።
- - የሰውነት ድርቀት የሙዝ ልጣጭን እንዴት ይጎዳል?
  - የሰውነት ድርቀት የሙዝ ልጣጭ እንዲሰነጠቅ ያደርጋል።
- - በሙዝ ልጣጭ ውስጥ የፀሐይ ብርሃን ምን ሚና ይጫወታል?
  - የፀሐይ ብርሃን የሙዝ ልጣጭ መሰባበርን ያባብሳል።
- - በማብሰያው ሂደት ውስጥ የአየር እርጥበት ቁጥጥር እንዴት ሊረዳ ይችላል?
  - የአየር እርጥበትን መቆጣጠር የማብሰያ ሂደቱን ለመቆጣጠር ይረዳል.
- - በእጽዋት ወቅት የማዕድን እና የውሃ አቅርቦት አስፈላጊ የሆነው ለምንድነው?
  - የፊዚዮሎጂ በሽታዎችን ለመከላከል እና ጤናማ እድገትን ለማረጋገጥ.
- - የሙዝ ውስጠኛው ክፍል ከማብሰያው በኋላ በአግባቡ ካልተከማቸ ምን ይሆናል?
  - ቅርፊቱ አረንጓዴ በሚቆይበት ጊዜ ውስጡ ወደ ቢጫነት ሊለወጥ ይችላል.
- - በትክክል ማሸግ እና ማጓጓዝ በሙዝ ላይ የሚደርሰውን ጉዳት እንዴት ይቀንሳል?
  - በአግባቡ ማሸግ እና ማጓጓዝ ጉዳትን ለመቀነስ ይረዳል.
- - ሙዝ ከተሰበሰበ በኋላ የሙቀት መጠንን እና እርጥበትን መቆጣጠር ምን ጥቅም አለው?
  - ጥራትን ለመጠበቅ እና የመደርደሪያ ህይወትን ለማራዘም ይረዳል.
- - ከተሰበሰበ በኋላ ያልተስተካከለ የሙቀት መጠን እና እርጥበት ካለ ምን ሊከሰት ይችላል?
  - ወደ ፊዚዮሎጂ መዛባት እና የፍራፍሬ ጥራት መቀነስ ሊያስከትል ይችላል.
- - የሙዝ መከር ጊዜ መድረሱን የሚያሳዩ ምልክቶች ምንድ ናቸው?
  - እንደ ፍራፍሬው ያሉ የተለያዩ ምልክቶች ሙሉ በሙሉ ክብ ይሆናሉ.
- - ሙዝ እንደ ገበያው ርቀት ለምን ይቆረጣል?
  - በርቀት ላይ ተመስርተው በትክክል እንዲበስሉ ለማድረግ.
- - ለመከር ሙሉ በሙሉ ክብ መሆን ያለበት የትኛው የፍራፍሬ ክፍል ነው?
  - የፍራፍሬው ሶስት አራተኛ.
- - ሙዝ ለገበያ ወይም ለቤት ምግብነት የሚቆረጠው መቼ ነው?
  - ፍሬው ወደ ቢጫ መቀየር ሲጀምር.
- - ሙዝ ከመብሰሉ በፊት መልቀም የሚያስከትለው መዘዝ ምንድን ነው?
  - ያልበሰሉ ፍራፍሬዎች የተሸበሸበ፣ የተጨማደደ እና ደስ የማይል ጣዕም ወይም መዓዛ ሊኖረው ይችላል።
- - ሙዝ ዘግይቶ ከመድረሱ በኋላ መልቀም የሚያስከትለው መዘዝ ምንድን ነው?
  - ወፎችን እና ትናንሽ እንስሳትን ሊስብ እና ለተለያዩ ጉዳቶች ሊጋለጥ ይችላል.
- - የሙዝ መከር ዘዴ ለምን አስፈላጊ ነው?
  - ጥራት ያለው ምርት ለማግኘት እና በመከር ወቅት ጉዳት እንዳይደርስባቸው.
- - የሙዝ ተክል ፍሬ ለማፍራት ምን ያህል ጊዜ ይወስዳል?
  - 12-18 ወራት.
- - የሙዝ ምርትን ለመቁረጥ ምን ጥቅም ላይ መዋል አለበት?
  - ተስማሚ መሳሪያዎች.
- - በሙዝ መከር ዘዴ ውስጥ የመጀመሪያው እርምጃ ምንድን ነው?
  - የሙዝ ግንድ መደገፍ እና ዘንግ ቀስ ብሎ ወደታች ማንቀሳቀስ.
- - በመከር ወቅት የሙዝ ግንድ እንዴት መደገፍ አለበት?
  - ግንዱ በጥንቃቄ መደገፍ አለበት.
- - ግንዱን በአንድ በኩል ከቆረጡ በኋላ ምን መደረግ አለበት?
  - ግንዱን በተቃራኒው በኩል ይቁረጡ.
- - ሙዝ በመቁረጥ የሁለተኛው ሰው ሚና ምንድነው?
  - የታችኛውን ክፍል የሙዝ ግንድ ለመያዝ እና በጥንቃቄ አያያዝን ያረጋግጡ.
- - የሙዝ ተክል መሬት ላይ ከወደቀ በኋላ እንዴት መያዝ እንዳለበት?
  - አፈርን ሳይነካው በማንሳት በጥላ ስር መቀመጥ አለበት.
- - የተቆረጠው የሙዝ ተክል የት መቀመጥ አለበት?
  - በጥላ ስር.
- - የሙዝ ምርቱን ለረጅም ርቀት እንዴት ወደ ገበያ ማጓጓዝ አለበት?
  - ወዲያውኑ ማጓጓዝ ወይም የማይቻል ከሆነ በጥላ ስር መቀመጥ አለበት.
- - ፀሐይን ከቆረጠ በኋላ ለሙዝ ምርት ምን መደረግ አለበት?
  - መበላሸትን ለማስወገድ.
- - ሙዝ ከተቆረጠ በኋላ ወዲያውኑ ለምን ማጓጓዝ አለበት?
  - ምክንያቱም ለፀሐይ መጋለጥ መበላሸትን ሊያስከትል ይችላል.
- - ሙዝ እንዴት ማጓጓዝ ይቻላል?
  - በሰው፣ በእንስሳት፣ በጋሪ፣ በብስክሌት፣ በጀልባ፣ በመኪና፣ ወዘተ.
- - ሙዝ ሲያጓጉዙ ምን መወገድ አለባቸው?
  - እነሱን መደርደር እና ለፀሀይ ማጋለጥ.
- - የሙዝ ቅጠል፣ ሳር ወይም ተመሳሳይ ነገሮችን በእንጨት/ፕላስቲክ ሳጥን ስር ማሸግ ለምን ይመረጣል?
  - ጥቁር እና ቁስሎችን ለማስወገድ.
- - ሙዝ ማጓጓዝ መቼ ይመረጣል?
  - በሌሊት.
- - በትራንስፖርት ወቅት ሙዝ ለፀሐይ መጋለጥ ምን ጉዳት አለው?
  - በሙዝ ላይ ጥቁር እና ቁስሎችን ሊያስከትል ይችላል.
- - በሙዝ መከር ወቅት በጥንቃቄ መያዝ ለምን አስፈላጊ ነው?
  - ጉዳትን ለማስወገድ እና ጥራት ያለው ምርት ለማረጋገጥ.
- - በትራንስፖርት ወቅት የሙዝ ቅጠሎች ወደ ጥቁር እንዳይሆኑ እና እንዳይጎዱ ምን መደረግ አለበት?
  - መደራረብን እና የፀሐይ መጋለጥን በማስወገድ.
- - በሙዝ መከር ወቅት ተገቢ መሳሪያዎችን መጠቀም ምን ተጽዕኖ ያሳድራል?
  - ጥራት ያለው ምርት ለማግኘት ይረዳል.
- - ትክክለኛው መጓጓዣ የሙዝ የመቆያ ህይወትን እንዴት ይጨምራል?
  - በማጓጓዝ ወቅት ምቹ ሁኔታዎችን በመጠበቅ.
- - ሙዝ ከተቆረጠ በኋላ በጥላ ስር ማስቀመጥ ምን ያህል አስፈላጊ ነው?
  - መበላሸት ሊያስከትል የሚችለውን የፀሐይ መጋለጥን ለማስወገድ.
- - በመጓጓዣ ጊዜ ሙዝ ለምን አይከመርም?
  - ጉዳትን ለማስወገድ እና ጥራት ያለው ምርት ለማረጋገጥ.
- - ሙዝ በተለያዩ ዘዴዎች ሲጓጓዝ ምን ግምት ውስጥ ማስገባት አለበት?
  - ዘዴው ጉዳት እንዳይደርስበት በጥንቃቄ መያዝን ማረጋገጥ አለበት.
- - ከተሰበሰበ በኋላ ወዲያውኑ ሙዝ ምን መደረግ አለበት?
  - ከፍሬው ውስጥ ሙቀትን ለማስወገድ በፍጥነት ማቀዝቀዝ አለባቸው.
- - ለተከማቹ ሙዝ እርጥበት እንዴት ሊጨምር ይችላል?
  - እርጥበትን ወደ 90 በመቶ ለመጨመር ውሃን በመርጨት.
- - ለሙዝ ማጠራቀሚያ ክፍል ውስጥ የአየር ማራገቢያ መጠቀም ዓላማው ምንድን ነው?
  - በማጠራቀሚያው ክፍል ውስጥ ያለውን እርጥበት ለመቀነስ.
- - ሙዝ ለአከፋፋዮች መቼ መሰጠት አለበት?
  - መብሰል ሲጀምሩ.
- - ሙዝ በጥንቃቄ ከተያዘ እና ከተከማቸ ለምን ያህል ጊዜ ሊቆይ ይችላል?
  - ከ4-8 ሳምንታት.
- - ሙዝ ለማከማቸት ምን ዓይነት የሙቀት መጠን አይመከርም እና ለምን?
  - ከ 13 ዲግሪ ሴንቲግሬድ በታች, የማብሰያ ሂደቱን ስለሚረብሽ.
- - ሙዝ ከ 13 ዲግሪ ሴንቲግሬድ በታች በሆነ የሙቀት መጠን እንዳይከማች ማድረግ ለምን አስፈለገ?
  - ሙዝ በቅዝቃዜ ወቅት ሙቀትን ወይም ኤቲሊን ጋዝ መልቀቅ አይችልም.
- - ከመከማቸቱ በፊት የሙዝ የመደርደሪያ ሕይወት እንዴት ሊራዘም ይችላል?
  - በፀረ-በሽታ ኬሚካል ውስጥ በማጥለቅ እና ተስማሚ በሆነ ቦታ ላይ በማቆየት.
- - ሙዝ በማቀዝቀዣ ውስጥ ለምን ማከማቸት አይመከርም?
  - ቀዝቃዛ ሙዝ ሙዝ ሊጎዳ ይችላል.
- - የጅምላ ሙዝ ማሸጊያዎች መሰረታዊ ፍላጎቶች ምንድን ናቸው?
  - የሙዝ ፍሬዎችን ለመለየት እና ምርቱን በተመጣጣኝ ሁኔታ ለመያዝ.
- - የሙዝ ምርትን ለማከማቸት ምን ዓይነት ኮንቴይነሮች ይመከራል?
  - እንደ የፕላስቲክ ሳጥኖች ያሉ ጠንካራ መያዣዎች.
- - የፕላስቲክ ሳጥኖች ለሙዝ ማከማቻ የሚመከሩት ለምንድን ነው?
  - ጉዳት እንዳይደርስባቸው ይከላከላሉ.
- - ለሙዝ ማከማቻ የፕላስቲክ ሳጥኖችን መጠቀም ምን ጥቅሞች አሉት?
  - ለማጽዳት ቀላል፣ ሊሰካ የሚችል እና እንደገና ጥቅም ላይ የሚውሉ ናቸው።
- - የሙዝ ምርቶችን ለማጓጓዝ የእንጨት ሳጥኖች ለምን ጥቅም ላይ ይውላሉ?
  - እነሱ ጠንካራ ናቸው እና የምርት ጉዳትን ይከላከላሉ.
- - ጉዳት እንዳይደርስ ለመከላከል በሙዝ እጆች መካከል ምን መሰራጨት አለበት?
  - እንደ ጋዜጦች ያሉ ነገሮች.
- - ጉዳት እንዳይደርስበት በሳጥኑ ጠርዞች ላይ ምን መደረግ አለበት?
  - ጉዳት እንዳይደርስበት ጠርዞቹን ያስወግዱ.
- - ለአለም አቀፍ ገበያዎች በማሸጊያው ላይ ምን አይነት መረጃ በግልፅ መፃፍ አለበት?
  - የምርት ቦታ፣ የተለያዩ አይነት፣ የጥራት ደረጃ እና ክብደት።
- - ትክክለኛው ማሸጊያ በሙዝ መጓጓዣ ውስጥ እንዴት ሊረዳ ይችላል?
  - ትክክለኛው ማሸግ ለማጓጓዝ፣ ለመያዝ እና ለማሰራጨት ቀላል ያደርገዋል።
- - የሙዝ ምርትን በአግባቡ መያዝ ለምን አስፈለገ?
  - ውጤታማ አያያዝን ለማረጋገጥ እና ጉዳትን ለመቀነስ.
- - በሙዝ ማሸጊያ ውስጥ የጠንካራ ኮንቴይነሮች ሚና ምንድን ነው?
  - በመጓጓዣ ጊዜ ጉዳት እንዳይደርስ ለመከላከል.
- - የፕላስቲክ ሳጥኖች ለስላሳ ውስጠኛ ክፍል የሙዝ ማከማቻን እንዴት ይጠቅማል?
  - እነሱን ለማጽዳት እና ለመጠገን ቀላል ያደርጋቸዋል.
- - የፕላስቲክ ሳጥኖች ለሙዝ ማከማቻ የሚፈለጉት ምንድን ነው?
  - እንደገና ጥቅም ላይ ሊውሉ የሚችሉ እና ወጪ ቆጣቢ ናቸው.
- - የፕላስቲክ ሳጥኖችን መጠቀም እንዴት ትርፋማ ሊሆን ይችላል?
  - በተደጋጋሚ ጥቅም ላይ ሊውሉ ይችላሉ, በጊዜ ሂደት ወጪዎችን ይቆጥባሉ.
- - በማከማቻ እና በማጓጓዝ ጊዜ ሙዝ ላይ ጉዳት ሊያደርስ የሚችለው ምንድን ነው?
  - ተጨምቆ ለፀሐይ ብርሃን መጋለጥ።
- - በሙዝ እጆች መካከል ዕቃዎችን እንደ ጋዜጦች ማሰራጨት ለምን አስፈላጊ ነው?
  - በማከማቻ እና በማጓጓዝ ጊዜ ጉዳት እንዳይደርስ ለመከላከል.
- - በማከማቻ ሳጥኖች ጠርዝ ላይ ከመጠን በላይ የመልበስ እና የመቀደድ ውጤት ምንድ ነው?
  - በሙዝ ላይ ጉዳት ሊያደርስ ይችላል.
- - ሙዝ ከመከማቸቱ በፊት በደረቅ፣ ንፋስ እና ቀዝቃዛ ቦታ ለምን መቀመጥ አለበት?
  - የመደርደሪያ ሕይወታቸውን ለማራዘም እና ጉዳት እንዳይደርስባቸው ለመከላከል.
- - ሙዝ በቅዝቃዜው ወቅት ሙቀትን ወይም ኤትሊን ጋዝን አለመልቀቅ የሚያስከትለው መዘዝ ምንድን ነው?
  - በማብሰያው ሂደት ውስጥ ወደ መስተጓጎል ያመራል.
- - ሙዝ በፕላስቲክ ሣጥኖች ውስጥ ማከማቸት ጉዳት እንዳይደርስ እንዴት ይከላከላል?
  - እንዳይጨመቁ እና እንዳይጎዱ በመከላከል.
- - እንደ ፕላስቲክ ሳጥኖች ተደጋጋሚ የማከማቻ መፍትሄዎችን መጠቀም ምን ጥቅም አለው?
  - ወጪን ይቆጥባሉ እና የአካባቢ ተፅእኖን ይቀንሳሉ.
- - በኢትዮጵያ ውስጥ በብዛት ከሚመረቱ የፍራፍሬ ሰብሎች አንዱ የትኛው ነው?
  - ማንጎ.
- - በኢትዮጵያ ውስጥ ከሙዝ ቀጥሎ የቱ የፍራፍሬ ሰብል ነው?
  - ማንጎ.
- - በኢትዮጵያ የተሻሻሉ የማንጎ ዝርያዎችን በማልማት ረገድ አሁን ያለው ደረጃ ምን ይመስላል?
  - ገና በጅምር ላይ ነው.
- - በኢትዮጵያ የማንጎ ምርት እሴት ሰንሰለት ላይ ምን ክፍተቶች አሉ?
  - ከችግኝ ዝግጅት ጀምሮ እስከ ምርት አጠቃቀም ድረስ ባለው እውቀትና ክህሎት ላይ ክፍተቶች አሉ።
- - የማንጎ እሴት ሰንሰለት ምን ደረጃዎች በእውቀት እና በክህሎት ላይ ክፍተቶች አሉባቸው?
  - ለምርት አጠቃቀም ችግኝ ዝግጅት.
- - ይህ የማንጎ ምርት መመሪያ ለምን ተዘጋጀ?
  - በእውቀት እና በክህሎት ላይ ክፍተቶችን ለመሙላት ለመርዳት.
- - የተለያዩ የማንጎ ዓይነቶች የት ይገኛሉ?
  - በደቡብ እስያ በተለይም በህንድ የተለያዩ የማንጎ ዝርያዎች ይገኛሉ።
- - በማንጎ ልማት የታወቁት ክልሎች የትኞቹ ናቸው?
  - ደቡብ እስያ እና ምስራቅ ህንድ በማንጎ ልማት ይታወቃሉ።
- - የማንጎ ዓይነቶችን የሚለዩት ዋና ዋና ባህሪያት ምንድን ናቸው?
  - የማንጎ ዓይነቶች በመጠን, ቅርፅ, መልክ እና ውስጣዊ ባህሪያት ይለያያሉ.
- - የማንጎ ጥራት በምን መሰረት ነው የሚፈረደው?
  - የማንጎ ጥራት የሚለካው ከፋይበር እና ከጣፋጭነት ነፃ በሆነ መልኩ ነው።
- - የማንጎ ዛፍ ሊደርስ የሚችለው ከፍተኛው ቁመት ምን ያህል ነው?
  - የማንጎ ዛፎች ቁመታቸው እስከ 20 ሜትር ይደርሳል.
- - የተከተፈ የማንጎ ዛፍ ሊደርስ የሚችለው ከፍተኛው ቁመት ምን ያህል ነው?
  - የተከተፈ የማንጎ ዛፍ ቁመቱ እስከ 10 ሜትር ይደርሳል።
- - የማንጎ ዛፍ ሥር ምን ያህል ጥልቀት ሊያድግ ይችላል?
  - የማንጎ ዛፍ ሥር እስከ 6 ሜትር ጥልቀት ያድጋል, ነገር ግን አብዛኛውን ጊዜ እስከ 70 ሴንቲሜትር ጥልቀት ይደርሳል.
- - ማንጎ በተለምዶ የሚታወቀው ምንድን ነው?
  - ማንጎ በተለምዶ የፍራፍሬ ንጉስ በመባል ይታወቃል.
- - ማንጎ ድርቅን መቋቋም የሚችልበት ምክንያት ምንድን ነው?
  - ማንጎ ደረቅ ሁኔታዎችን የመቋቋም ችሎታ ስላለው ድርቅን መቋቋም የሚችል ነው ተብሎ ይታሰባል።
- - የበሰለ ማንጎ የያዙት የትኞቹ ቪታሚኖች ናቸው?
  - የበሰለ ማንጎ በቫይታሚን ኤ፣ ቢ፣ ኢ እና ሲ የበለፀገ ነው።
- - ለበሰለ ማንጎ የሸማቾች ምርጫ በምን ላይ የተመሰረተ ነው?
  - ሸማቾች ለጣዕማቸው እና ለከፍተኛ የቫይታሚን ይዘታቸው የበሰለ ማንጎን ይመርጣሉ።
- - በፋብሪካ ማቀነባበሪያ ውስጥ አንዳንድ የማንጎ አጠቃቀሞች ምንድናቸው?
  - ማንጎ ለተለያዩ ምርቶች በፋብሪካ ማቀነባበሪያ ውስጥ ጥቅም ላይ ይውላል.
- - የማንጎ ዝርያዎች በኢትዮጵያም ሆነ በዓለም ተፈላጊነታቸው ምን ዓይነት ባሕርያት አሉት?
  - በፍላጎት ላይ ያሉ የማንጎ ዝርያዎች ጣፋጭ፣ ከፋይበር የፀዱ፣ ቁመታቸው አጭር፣ ከፍተኛ ምርት የሚሰጡ፣ በሽታን እና ተባዮችን
    የሚቋቋሙ፣ ከተሰበሰበ በኋላ ለረጅም ጊዜ የሚቆዩ እና ከተለያዩ ስነ-ምህዳሮች ጋር የሚጣጣሙ ናቸው።
- - ለምንድነው አጭር ቁመት የማንጎ ዛፎች የሚመረጡት?
  - አጭር ቁመት ያለው የማንጎ ዛፎች ለማስተዳደር እና ለመሰብሰብ ቀላል ስለሆኑ ይመረጣል.
- - የበሽታ እና ተባዮችን የሚቋቋም የማንጎ ዝርያዎች ጥቅሞች ምንድ ናቸው?
  - በሽታን እና ተባዮችን የሚቋቋሙ የማንጎ ዝርያዎች የኬሚካላዊ ሕክምናን አስፈላጊነት ይቀንሳሉ እና ምርትን ይጨምራሉ.
- - ከፍተኛ ምርት የሚሰጡ የማንጎ ዝርያዎች ለምን ተመራጭ ናቸው?
  - ከፍተኛ ምርት የሚሰጡ የማንጎ ዝርያዎች ለገበሬዎች የተሻለ ኢኮኖሚያዊ ትርፍ ያስገኛሉ።
- - ለተለያዩ የግብርና ስነ-ምህዳሮች ተስማሚ የሆኑ የማንጎ ዝርያዎች ገበሬዎችን እንዴት ይጠቅማሉ?
  - ለተለያዩ የግብርና ሥነ-ምህዳሮች ተስማሚ የሆኑ የማንጎ ዝርያዎች ገበሬዎች በተለያዩ አካባቢዎች እንዲያመርቱ ያስችላቸዋል።
- - ከእነዚህ የተጣጣሙ ዝርያዎች ምን ያህል ጊዜ ማንጎ ማምረት ይቻላል?
  - እነዚህ የተጣጣሙ ዝርያዎች በየዓመቱ ማንጎ ማምረት ይችላሉ.
- - ማንጎ ከተሰበሰበ በኋላ ለረጅም ጊዜ እንዲቆይ የሚያደርገው ምንድን ነው?
  - ማንጎ ከተሰበሰበ በኋላ ለረጅም ጊዜ የሚቆየው በጥንካሬው እና በመበላሸቱ ምክንያት ነው።
- - በኢትዮጵያ የተደረገ ጥናት ለማንጎ ልማት ምን አስተዋጽኦ አድርጓል?
  - በኢትዮጵያ የተደረገው ጥናት የተላመዱ እና ከፍተኛ ምርት የሚሰጡ የማንጎ ዝርያዎችን በማዘጋጀት ረገድ አስተዋፅዖ አድርጓል።
- - የማንጎ ዛፎች በየትኛው ከፍታ ላይ ሊበቅሉ ይችላሉ?
  - የማንጎ ዛፎች ከባህር ጠለል በላይ ከ 1200-1600 ሜትር ከፍታ ላይ ሊበቅሉ ይችላሉ.
- - በኢትዮጵያ የላይኛው አዋሽ ሸለቆ ውስጥ ማንጎ በስፋት የሚመረተው የት ነው?
  - ከ1000-500 ሜትር ከፍታ ባላቸው አካባቢዎች.
- - ማንጎ ለማልማት የበለጠ የትኛው ከፍታ ተስማሚ ነው?
  - ከባህር ጠለል በላይ ከ 600 ሜትር በታች የሆኑ ቦታዎች የበለጠ ተስማሚ ናቸው.
- - በአበባ እና በፍራፍሬ ወቅት ለማንጎ ምን ዓይነት ሙቀት ተስማሚ ነው?
  - በአበባ እና በፍራፍሬ ወቅት የ 33 ዲግሪ ሴንቲግሬድ የሙቀት መጠን ተስማሚ ነው.
- - ለማንጎ ተክል እድገት ተመራጭ የአየር ሙቀት ምንድነው?
