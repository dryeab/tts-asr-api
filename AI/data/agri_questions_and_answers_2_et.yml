- - ለባቄላ ምርጥ ወቅት ምንድነው?
  - ባቄላ ሞቃታማ የአየር ሁኔታን ይመርጣሉ, ቢያንስ አንድ ሳምንት ካለፈው የፀደይ በረዶ በኋላ ይተክላሉ
- - ገበሬዎች የበቆሎ ሥርጭት በሽታን እንዴት መቆጣጠር ይችላሉ?
  - መቆራረጥ የኢንፌክሽኑን ቁጥር ሊቀንስ ይችላል፣ ምክንያቱም ይህ ለቬክተሮች የበቆሎ ተክልን ለመመገብ ግራ መጋባትን ያስከትላል።
    በቅጠሎች እንቅስቃሴን ለመገደብ እንደ ባዶ መሬት ቀደም ባሉት እና ዘግይቶ በተተከለው በቆሎ መካከል ያሉ እንቅፋቶችን መጠቀም
    የቫይረሱን ስርጭት ሊቀንስ ይችላል። የበቆሎ ዝርያ ቫይረስን የሚቋቋሙ የበቆሎ ዝርያዎች የተቀናጁ ተባዮችን አያያዝ ሥርዓት በመቀነስ
    ረገድ ትልቅ ሚና ይጫወታሉ።
- - የእርሻ ጓሮ ምንድ ነው.
  - Farmyard ፋንድያ (FYM)፣ እንዲሁም ኦርጋኒክ ፍግ ወይም ብስባሽ በመባልም የሚታወቀው፣ የእንስሳት ቆሻሻ፣ የዕፅዋት ቅሪት
    እና ሌሎች ረቂቅ ተሕዋስያን የበሰበሱ ኦርጋኒክ ቁሶች ድብልቅ ነው።
- - ላሞች የአለም ሙቀት መጨመር ያስከትላሉ?
  - የከብት ምርት ለግሪንሃውስ ጋዞች ከፍተኛ አስተዋፅዖ አይደለም
- - የካሳቫ ተክል ያለጊዜው እንዲሞት የሚያደርገው ምን ዓይነት አፈር ነው።
  - ከፍተኛ ጨዋማ ወይም አሲድ ያለው አፈር, ተክሎች እንዲደርቁ እና ያለጊዜው እንዲሞቱ ሊያደርግ ይችላል
- - ለበቆሎ ምርት የሸክላ አፈርን ለማሻሻል የትኛው ሌላ ዘዴ ጥቅም ላይ ይውላል.
  - የሽፋን ሰብሎችን መጠቀም፡- እንደ ክሎቨር ወይም አጃ ያሉ የሽፋን ሰብሎችን ማብቀል ኦርጋኒክ ቁስን በመጨመር፣ የአፈር መጨናነቅን
    በመስበር እና የአፈር መሸርሸርን በመቀነስ የአፈርን ጤና እና መዋቅር ለማሻሻል ይረዳል። ሽፋን ያላቸው ሰብሎች የአረም ግፊትን
    ለመቀነስ እና የአፈር እርጥበትን ለመጨመር ይረዳሉ.
- - ፈሳሽ ማዳበሪያዎች ምን ጥቅም ላይ ይውላሉ?
  - ማዳበሪያው በእጽዋት ቅጠሎች ላይ በሚረጭበት ጊዜ iquid ማዳበሪያዎች ብዙውን ጊዜ ለፎሊያር አመጋገብ ያገለግላሉ።
- - የሚዘራበት አካባቢ እርሻ ተከናውኗል።
  - የዚህ ዓይነቱ እርሻ በዋናነት የሚተገበረው ደኑ በፍጥነት በሚበቅልባቸው ብዙ ዝናብ ባለባቸው አካባቢዎች ነው። ይህ አሰራር በሰሜን
    ምስራቅ ህንድ፣ በደቡብ ምስራቅ እስያ እና በአማዞን ተፋሰስ ውስጥ ጥቅም ላይ ይውላል።
- - በሰዎች ፍጆታ ውስጥ ውጤታማ ንጥረ-ምግቦችን ለማግኘት የበቆሎ እህሎች ለምን ያህል ጊዜ መቀቀል አለባቸው።
  - የበቆሎ እህሎች ለስላሳ እስኪሆኑ ድረስ መቀቀል ይቻላል፣ ይህም እንደ በቆሎው አይነት እና ብስለት ከ30 እስከ 45 ደቂቃ አካባቢ
    ይወስዳል። ነገር ግን፣ የበቆሎ እህሎች ለተሻለ ንጥረ ነገር ማቆየት መቀቀል ያለባቸው የጊዜ ርዝማኔ በጥያቄ ውስጥ ባለው ልዩ
    ንጥረ ነገር ላይ ተመስርቶ ሊለያይ ይችላል።
- - በአንድ ሄክታር ውስጥ ያለው አጠቃላይ የዘር ብዛት ስንት ነው?
  - ለበቆሎ የሚበቅሉ የእጽዋት ብዛት ይለያያል፣ ነገር ግን አንድ የጋራ ክልል በአንድ ሄክታር ከ20,000 እስከ 40,000 የሚደርሱ
    ተክሎች ነው። ይህ ማለት የመብቀል መጠን እና የችግኝ ሟችነትን ግምት ውስጥ በማስገባት በግምት ከ25,000 እስከ 50,000
    ዘሮች በአንድ ሄክታር ወደሚሆነው የዘር መጠን ይተረጎማል።
- - በእርሻ ውስጥ ማሸት እንዴት ጠቃሚ ነው?
  - ማልቺንግ የአፈርን እርጥበት ለመጠበቅ፣ የአፈርን ሙቀት ለመቆጣጠር እና የአረም እድገትን ለመግታት ይረዳል።
- - ባቄላ ከመትከልዎ በፊት አፈር እንዴት መዘጋጀት አለበት?
  - የአፈር ለምነትን ለማሻሻል አረሞችን በማስወገድ እና እንደ ማዳበሪያ ወይም ፍግ ያሉ ኦርጋኒክ ቁስ አካሎችን በማካተት አፈሩ
    መዘጋጀት አለበት።
- - የትኛው የበቆሎ ዝርያ በብዛት ይበቅላል እና ለሰው እና ለእንስሳት ፍጆታ የሚውል ነው።
  - የበቆሎ ጥርስ
- - ገበሬዎች ካሳቫ ነጭ ዝንብን ለመቆጣጠር የትኞቹን ሌሎች መንገዶች መጠቀም ይችላሉ።
  - ተከላካይ ዝርያዎችን መጠቀም፣ ተገቢውን የእፅዋትን አመጋገብ እና የእርጥበት መጠን መጠበቅ፣ እና በካሳቫ ተክሎች ዙሪያ የአረም
    እድገትን መቀነስ።
- - በካሳቫ ውስጥ የሰብል ሽክርክሪት መቆጣጠር ይችላል?
  - የሰብል ማዞር የበሽታውን ዑደት ለመስበር እና የኢንፌክሽን አደጋን ለመቀነስ ይረዳል.
- - የሸክላ አፈር ጥቅሞችን ይጠቁሙ
  - ደካማ የፍሳሽ ማስወገጃ፡- የሸክላ አፈር ትንሽ ቀዳዳ ያለው ሲሆን ይህም ወደ ዝግተኛ የውሃ ፍሳሽ እና ከፍተኛ ዝናብ ባለባቸው
    አካባቢዎች የውሃ መቆራረጥ ያስከትላል። ይህም የአፈርን አየር እንዲቀንስ እና በአንዳንድ ሰብሎች ላይ ወደ ስር መበስበስ ሊያመራ
    ይችላል. ከባድ እና ለመስራት አስቸጋሪ፡- የሸክላ አፈር ከባድ ስለሆነ በእርሻ መሳሪያዎች ለማረስ እና ለማልማት አስቸጋሪ ሊሆን
    ይችላል። ለማሞቅ በዝግታ፡- የሸክላ አፈር በፀደይ ወራት ሊሞቁ ስለሚችሉ የመትከል እና የሰብል እድገትን ሊዘገይ ይችላል። ለመጠቅለል
    የተጋለጠ፡ የሸክላ አፈር ለመጠቅለል የተጋለጠ ሲሆን ይህም የአፈር አየርን እና የስር እድገትን ይቀንሳል.
- - ለምንድነው ገበሬዎች ባቄላ ከካሳቫ ጋር መቆራረጥ ለምን አስፈለገ?
  - ባቄላ ለወጣት የካሳቫ ተክሎች ጥላ ሊሰጥ ይችላል, ይህም በመጀመሪያዎቹ የእድገት ደረጃዎች ውስጥ የውሃ ጭንቀትን ለመቀነስ ይረዳል.
- - አካባቢያዊ እና ኦርጋኒክ መግዛት አንድ አይነት ነገር ነው?
  - ቁጥር የአካባቢ ትርጉም በቦታ ላይ የተመሰረተ ነው።
- - የናይትሮጅን ማዳበሪያዎች ምንድ ናቸው?
