  - የበሰሉ ሰብሎችን ከእርሻ ላይ ማስወገድ እና ለማከማቻ ወይም ለመጓጓዣ ማዘጋጀትን ያካትታል
- - የትኛው የሰብል ልማት ደረጃ ዘሮችን ወይም ችግኞችን በአፈር ውስጥ በትክክለኛው ጥልቀት እና ክፍተት መትከልን ያካትታል.
  - መትከል
- - በዘር መሰርሰሪያ በመጠቀም የተተከለውን አንድ ሰብል ይሰይሙ።
  - በቆሎ
- - ሰብሎች ከተተከሉ በኋላ መደበኛ እንክብካቤ ለምን ይፈልጋሉ?
  - ጤናማ እድገትን እና ምርትን ለማረጋገጥ
- - የሰብል ጥገና ስራዎችን ይሰይሙ.
  - የአረም እና የተባይ መቆጣጠሪያ, ማዳበሪያ እና መስኖ.
- - በሰብል ልማት ውስጥ የመጀመሪያውን እርምጃ ይጥቀሱ
  - የመሬት ዝግጅት
- - የሽፋን ሰብሎች ምንድን ናቸው
  - ከመሰብሰብ ይልቅ አፈርን ለመሸፈን የተተከሉ ተክሎች ናቸው
- - የሰብል ልማት ምንድነው?
  - ለምግብ፣ ለፋይበር ወይም ለማገዶ የሚሆን ሰብል የማብቀል ልምድ ነው።
- - የእፅዋት አመጋገብ ምንድነው?
  - ተክሎች ለዕድገትና ለልማት አስፈላጊ የሆኑ ንጥረ ነገሮችን የሚያገኙበትን እና የሚጠቀሙበትን ሂደት ያመለክታል.
- - የማክሮ ኤለመንቶች ምሳሌዎችን ይስጡ?
  - ናይትሮጅን ፣ ፎስፈረስ እና ፖታስየም ፣
- - የማይክሮኤለመንቶችን ምሳሌዎችን ይስጡ.
  - ብረት, ዚንክ እና ማንጋኒዝ.
- - በካሳቫ ውስጥ ከፍተኛ ምርት ለማግኘት የትኞቹ ምግቦች ያስፈልጋሉ.
  - ናይትሮጅን, ፎስፈረስ እና ፖታስየም
- - ማዳበሪያዎች ሊተገበሩ የሚችሉባቸውን የተለያዩ ዓይነቶች ይሰይሙ?
  - ጥራጥሬ, ፈሳሽ እና ፎሊያር አፕሊኬሽኖች.
- - አንዳንድ የተለመዱ የውሃ አስተዳደር ልምዶችን ጥቀስ
  - የአፈር እርጥበት ቁጥጥር, የሰብል ውሃ ፍላጎቶች ግምት, የሰብል ምርጫ እና የሰብል ማሽከርከር.
- - እየተሰሩ ያሉ የውሃ ጥበቃ ተግባራት ምንድናቸው?
  - የትነት ብክነትን መቀነስ፣ የውሃ ፍሰትን መቆጣጠር እና ተገቢውን የአፈር እርጥበት ደረጃ መጠበቅ
- - የሚረጭ መስኖን ከጠብታ መስኖ እንዴት መለየት እችላለሁ።
  - የሚረጭ መስኖ በማሳው ላይ ውሃ መረጨትን የሚያካትት ሲሆን ጠብታ መስኖ ደግሞ ውሃውን በቀጥታ ወደ ሰብሉ ስር በቧንቧ እና በኤሚትተሮች
    ስርዓት ውስጥ ማስገባትን ያካትታል ።
- - የዓሣ እርሻ ምንድን ነው
  - የአሳ እርሻዎች በሬስቶራንቶች እና በሱፐርማርኬቶች ውስጥ ለሽያጭ የሚውሉ የተወሰነ ቁጥር ያላቸው አሳዎችን የሚያመርቱ የንግድ
    ድርጅቶች ናቸው
- - በሰብል ልማት ወቅት የተደረጉትን የተለያዩ ተግባራትን ጥቀስ።
  - መሬት ማዘጋጀት፣ መትከል፣ አረምና ተባይ መከላከል፣ ማዳበሪያ፣ መስኖ፣ መሰብሰብ እና ማከማቻ
- - ለምንድነው ሰብል ማልማት የግብርናው ወሳኝ ገጽታ የሆነው?
  - እየጨመረ ላለው የአለም ህዝብ የምግብ ዋስትናን በማቅረብ ረገድ ወሳኝ ሚና ይጫወታል።
- - መስኖ የሚተገበርባቸውን ክልሎች ይሰይሙ።
  - ዝቅተኛ የዝናብ መጠን ወይም አስተማማኝ ያልሆነ የውሃ ምንጮች ያላቸው ክልሎች
- - መስኖ ምንድን ነው.
  - የተፈጥሮ ዝናብን ለማሟላት እና ጤናማ የእፅዋትን እድገት ለማረጋገጥ ውሃን ወደ ሰብሎች መተግበር
- - በውሃ አስተዳደር ወቅት የተከናወኑ ተግባራትን ስም ይስጡ.
  - የመስኖ መርሃ ግብር, የውሃ ማጠራቀሚያ እና ስርጭት ስርዓቶች
- - ደካማ መስኖ ይመራል?
  - የውሃ መጥለቅለቅ, የአፈር ጨዋማነት እና ሌሎች አሉታዊ የአካባቢ ውጤቶች.
- - የመስኖ ዓይነቶችን ይሰይሙ.
  - ጎርፍ፣ ፉርቭ፣ ነጠብጣብ እና የሚረጭ መስኖ
- - ዋናዎቹ ማክሮ ንጥረ ነገሮች ናቸው?
  - ናይትሮጅን (ኤን)፣ ፎስፎረስ (ፒ) እና ፖታሲየም (ኬ) በማዳበሪያ ውስጥ በብዛት የሚገኙት በNPK ሬሾዎች ውስጥ ይገኛሉ።
- - ክሎሮፊል ለማምረት የትኛው ንጥረ ነገር አስፈላጊ ነው.
  - ናይትሮጅን
- - የክሎሮፊል ጠቀሜታ ምንድነው?
  - ለፎቶሲንተሲስ እና ለተክሎች እድገት አስፈላጊ ነው.
- - የትኛው ንጥረ ነገር ለሥሩ እድገት, አበባ እና ፍራፍሬ አስፈላጊ ነው.
  - ፎስፈረስ
- - ለውሃ ቁጥጥር ፣ ለበሽታ መቋቋም እና ለተክሎች ውጥረት መቻቻል ምን አይነት ንጥረ ነገሮችን መጠቀም እችላለሁ።
  - ፖታስየም
- - ኦርጋኒክ ማዳበሪያዎች ምንድን ናቸው?
  - እንደ የእንስሳት ፍግ, ብስባሽ እና የእፅዋት ቅሪት ካሉ የተፈጥሮ ምንጮች የተገኙ ናቸው
- - የናይትሮጅን እጥረት ምን ያስከትላል?
  - የቀዘቀዘ እድገት፣ ቢጫ ቅጠሎች እና የምርት መቀነስ።
- - የፎስፈረስ እጥረት ያስከትላል?
  - ደካማ የስር እድገት, ዘገምተኛ እድገት, እና የአበባ እና ፍራፍሬ መቀነስ
- - የትኞቹ ምልክቶች የማይክሮኤለመንቶች እጥረት በግልጽ ይታያሉ
  - የቅጠል ቀለም መቀየር, የእድገት መቀነስ እና ደካማ የመራቢያ አፈፃፀም
- - ለምንድነው ገበሬዎች የሚዘሩት ሰብል የሚሸፍነው?
  - የሸፈኑ ሰብሎች የአፈር መሸርሸርን፣ የአፈር ለምነትን፣ የአፈርን ጥራትን፣ ውሃን፣ አረምን፣ ተባዮችን፣ በሽታዎችን፣ ብዝሃ ህይወትን
    እና የዱር አራዊትን በአግሮ-ሥርዓት ውስጥ ይቆጣጠራሉ።
- - ለምንድነው የሽፋን እህል ነርስ ሰብሎች ናቸው የምንለው?
  - የሚሰበሰበውን ዋናውን ሰብል መትረፍን ይጨምራሉ, እና ብዙ ጊዜ በክረምት ይበቅላሉ
- - ሰብሎችን የሚሸፍኑ መጠኖች የአፈርን ብክነት እንዴት ይቀንሳሉ?
  - የአፈርን መዋቅር በማሻሻል እና ሰርጎ መግባትን በመጨመር, የአፈርን ገጽታ በመጠበቅ, የዝናብ ጠብታ ሃይልን በመበተን እና በአፈር
    ውስጥ የውሃ እንቅስቃሴን ፍጥነት በመቀነስ.
- - አርብቶ አደርነት ምንድን ነው?
  - የቤት እንስሳትን ማስተዳደርን ያካትታል. በአርብቶ አደርነት የከብት መንጋ ለግጦሽ፣ መኖ እና ውሃ ፍለጋ ከቦታ ቦታ ይንቀሳቀሳል።
- - የአፈርን ለምነት የሚጨምር የሽፋን ሰብሎችን እንዴት እንጠራዋለን.
  - አረንጓዴ ፍግ
- - አረንጓዴ ፍግ ምን ጥቅም ላይ ይውላል?
  - የተለያዩ የአፈር ማክሮ እና ማይክሮ ኤለመንቶችን ለማስተዳደር
- - የአፈር ናይትሮጅንን ለማቆየት እና ጥቅም ላይ ለማዋል የትኞቹ የሰብል ዓይነቶች ጥቅም ላይ ይውላሉ.
