  - NPK (ናይትሮጅን-ፎስፈረስ-ፖታስየም) እና ዳፕ (ዲያሞኒየም ፎስፌት) በቆሎ ለመትከል ጥሩ ማዳበሪያዎች ናቸው, ምክንያቱም
    ሁለቱም የበቆሎ ፍላጎቶችን ለትክክለኛ እድገትና ልማት አስፈላጊ የሆኑ ንጥረ ነገሮችን ይሰጣሉ.
- - ሜካኒካል የተባይ መቆጣጠሪያ ምንድነው?
  - በእጽዋት እና በነፍሳት መካከል የመከላከያ እንቅፋትን የሚያመጣ የእጅ ላይ ቴክኒኮችን እንዲሁም ቀላል መሳሪያዎችን እና መሳሪያዎችን
    መጠቀም ነው ።
- - በካሳቫ ውስጥ ከፍተኛ ምርት ለማግኘት የትኞቹ ምግቦች ያስፈልጋሉ.
  - ናይትሮጅን, ፎስፈረስ እና ፖታስየም
- - ለምንድነው የሽፋን ሰብሎች በካሳቫ ልማት ውስጥ ጥቅም ላይ የሚውሉት?
  - የአረም እድገትን ለማፈን እና የአፈርን ለምነት ለማሻሻል.
- - ማዳበሪያዎች ምንድን ናቸው?
  - የእፅዋትን እድገት ለማሻሻል እና የሰብል ምርትን ለመጨመር ወደ አፈር ውስጥ የሚጨመሩ ንጥረ ነገሮች ናቸው
- - የትኛው ዓይነት እርባታ አንዳንድ ጊዜ መጨፍጨፍና ማቃጠል ይባላል.
  - የሚቀያየር እርሻ
- - ከመትከልዎ በፊት ተቆርጦ በተሸፈነ ቦታ ውስጥ ለጥቂት ሰዓታት እንዲደርቅ መፍቀድ ለምን ይመከራል?
  - የፈንገስ ኢንፌክሽን እና ሌሎች በሽታዎችን አደጋ ለመቀነስ.
- - ገበሬዎች የሸክላ አፈርን የአፈር ለምነት እንዴት ማሻሻል እንደሚችሉ.
  - የውሃ ማፍሰሻን አሻሽል፡ አወቃቀሩን እና የውሃ ማፍሰሻ አቅሙን ለማሻሻል እንደ ብስባሽ ወይም በደንብ የበሰበሰ ፍግ ያሉ ኦርጋኒክ
    ቁስ አካላትን ወደ አፈር ውስጥ ማስገባት። አፈርን አስተካክል፡- ሸካራማነቱን ለማሻሻል እና የውሃ ማፍሰሻ ችሎታውን ለመጨመር
    አሸዋ ወይም ሌሎች ረቂቅ ቁሶችን በሸክላ አፈር ላይ ይጨምሩ። ተገቢውን የማረስ ልምድን ተግባራዊ ማድረግ፡- መሬቱ በጣም እርጥብ
    በሚሆንበት ጊዜ ከመጠን በላይ ከመዝራት ወይም ከመስራት ይቆጠቡ። የታመቁ የአፈር ንጣፎችን ለመስበር እና ስር መግባቱን ለማሻሻል
    ተገቢውን የእርሻ ቴክኒኮችን ይጠቀሙ። ኦርጋኒክ ቁስን ይተግብሩ፡ ለምነቱን፣ አወቃቀሩን እና ውሃ የመያዝ አቅሙን ለማሳደግ በየጊዜው
    እንደ ብስባሽ ወይም ሽፋን ያሉ ሰብሎችን የመሳሰሉ ኦርጋኒክ ቁስ አካሎችን ይጨምሩ። የሰብል ማሽከርከርን ይለማመዱ፡-የተጨመቀ
    አፈርን ለመስበር እና በአፈር ወለድ ተላላፊ በሽታዎችን የመያዝ እድልን ለመቀነስ የበቆሎ ሰብሎችን የተለያየ ስርወ-ቅርጽ ካላቸው
    እና የንጥረ ነገር ፍላጎት ካላቸው ሰብሎች ጋር ማሽከርከር።
- - አርብቶ አደርነት ምንድን ነው?
  - የቤት እንስሳትን ማስተዳደርን ያካትታል. በአርብቶ አደርነት የከብት መንጋ ለግጦሽ፣ መኖ እና ውሃ ፍለጋ ከቦታ ቦታ ይንቀሳቀሳል።
- - ላም ስንት ክፍል አላት
  - አራት ክፍሎች
- - የበጎ ፈቃድ ተክል ምንድን ነው
  - ብዙውን ጊዜ ከዘር (ሥር ወይም መቁረጥ) የሚወጣ ተክል ከቀድሞው ሰብል በመሬት ላይ / ውስጥ ተትቷል
- - ለምንድነው ሰብሎች በፀረ-ተባይ የሚረጩት?
  - በሚበቅሉበት ጊዜ ሰብሎችን ከተባይ ተባዮች, አረሞች እና የፈንገስ በሽታዎች ለመከላከል
- - የእርጥበት አስፈላጊነት ምንድነው?
  - ከፍተኛ የእርጥበት መጠን የፈንገስ በሽታዎች እድገትን ያመጣል, ዝቅተኛ እርጥበት ደግሞ በእጽዋት ላይ የውሃ ጭንቀትን ይጨምራል.
    የሰብል-ተኮር እርጥበት መስፈርቶች ይለያያሉ, እና ገበሬዎች ለሰብላቸው ተስማሚ የሆነውን የእርጥበት መጠን ግምት ውስጥ ማስገባት
    አለባቸው.
- - ገበሬዎች የበቆሎ ሥርጭት በሽታን እንዴት መቆጣጠር ይችላሉ?
  - መቆራረጥ የኢንፌክሽኑን ቁጥር ሊቀንስ ይችላል፣ ምክንያቱም ይህ ለቬክተሮች የበቆሎ ተክልን ለመመገብ ግራ መጋባትን ያስከትላል።
    በቅጠሎች እንቅስቃሴን ለመገደብ እንደ ባዶ መሬት ቀደም ባሉት እና ዘግይቶ በተተከለው በቆሎ መካከል ያሉ እንቅፋቶችን መጠቀም
    የቫይረሱን ስርጭት ሊቀንስ ይችላል። የበቆሎ ዝርያ ቫይረስን የሚቋቋሙ የበቆሎ ዝርያዎች የተቀናጁ ተባዮችን አያያዝ ሥርዓት በመቀነስ
    ረገድ ትልቅ ሚና ይጫወታሉ።
- - ካሳቫ ለምን አዘውትረህ መትከል አለብህ።
  - የካሳቫ ተክሎች በቂ ንጥረ ነገር እና የፀሐይ ብርሃን እንዲያድጉ ለማድረግ
- - ሥር መበስበስን ለመቆጣጠር ንጹህ የመትከያ ቁሳቁሶችን መጠቀም ይቻላል?
  - የካሳቫ መቆረጥ ከሥሩ መበስበስ የጸዳ መሆኑን ከተረጋገጡ ጤናማ ተክሎች ማግኘት አለበት.
- - ለበቆሎ ምርት የትኛው አፈር የተሻለ ነው?
  - በቆሎ ጥሩ የተመጣጠነ ንጥረ ነገር እና እርጥበት ያለው አፈርን ይፈልጋል. ትንሽ የውሃ መጨናነቅ እንኳን መቋቋም አይችልም እና
    ስለዚህ ለአንድ ቀን በውሃ ውስጥ ከቆመ ሊገደል ይችላል. ለበቆሎ ምርት የሚመረተው አፈርም ጥልቅ፣ በደንብ አየር በመካከለኛ
    ፒኤች 5.5-6.5 እና በኦርጋኒክ ቁስ የበለፀገ መሆን አለበት።
- - በተከማቸ ባቄላ ውስጥ ተባዮችን እንዴት መቆጣጠር እችላለሁ?
  - ትክክለኛ ጽዳት እና ማከማቻ፡- ባቄላዎችን ከማጠራቀምዎ በፊት የማጠራቀሚያ ኮንቴይነሮችን ወይም መዋቅሮችን በደንብ ያፅዱ። ተባዮችን
    ወደ ውስጥ እንዳይገባ ለመከላከል አየር የማያስገቡ ኮንቴይነሮችን በተጣበቀ ክዳን ይጠቀሙ። አካላዊ ዘዴዎች፡- ተባዮችን ከባቄላ
    ውስጥ በእጅ መልቀም እና ማስወገድ ውጤታማ ሊሆን ይችላል፣በተለይም ወረራው ውስን ከሆነ። ባቄላዎቹን ለማጣራት እና ማንኛውንም
    ተባዮች ለመለየት ወንፊት ወይም የሜሽ ስክሪን ይጠቀሙ።
- - የድርጅት እርሻዎች የአሜሪካን ግብርና ስለተቆጣጠሩ የቤተሰብ እርሻ እያጣን ነው?
  - የአሜሪካ እርሻዎች አሁንም የቤተሰብ እርሻዎች ናቸው።
- - የትኛው ህዝብ በግብርና የተጋለጠ ነው።
  - ዕድሜ 0ï½
- - በግብርና ውስጥ ሙሌትን እንዴት ይገልፃሉ.
  - ይህ የሚያመለክተው አፈሩ ሙሉ በሙሉ በውኃ የተሞላበት እና ሁሉም የአየር ቦታዎች የተፈናቀሉበት ቦታ ነው. ይህ ከከባድ ዝናብ
