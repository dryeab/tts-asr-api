- - ሌላ የገበሬ ማዳበሪያ አጠቃቀም ምንድነው?
  - የውሃ እና አየር ወደ አፈር ውስጥ በተሻለ ሁኔታ እንዲገባ በማድረግ የአፈርን ብስባሽነት ለመጨመር ይረዳል. ይህ ደግሞ የአፈር
    መጨናነቅን ለመከላከል ይረዳል, ይህም ወደ አፈር ውስጥ ዘልቆ መግባት እና እዚያ መቆየት የሚችለውን የውሃ መጠን ይቀንሳል.
- - ገበሬዎች ባቄላ በደህና ለማከማቸት ምን እንደሚያደርጉ ሁልጊዜ ይጠይቃሉ።
  - ባቄላዎቹን ያፅዱ፡- እንደ ቅጠሎች፣ ድንጋዮች ወይም ቀንበጦች ካሉ ከባቄላዎች ማንኛውንም ፍርስራሾችን ወይም የውጭ ነገሮችን
    ያስወግዱ። ይህ በእጅ ወይም በወንፊት ሊሠራ ይችላል. ባቄላዎቹን ማድረቅ፡- ባቄላዎቹን ሙሉ በሙሉ ለማድረቅ ንጹህና ደረቅ መሬት
    ላይ ያሰራጩ። ይህ የሻጋታ እድገትን እና መበላሸትን ለመከላከል ይረዳል. ቀዝቃዛና ደረቅ ቦታ ውስጥ ያከማቹ፡ ባቄላ ጥሩ የአየር
    ዝውውር ባለበት ቀዝቃዛና ደረቅ ቦታ እንደ ጓዳ ወይም ቀዝቃዛ ምድር ቤት መቀመጥ አለበት። እርጥበታማ በሆነ ወይም እርጥበት
    ባለው አካባቢ ውስጥ አያስቀምጡ, ይህ የሻጋታ እድገትን ሊያበረታታ ይችላል. አየር የማያስተላልፍ ኮንቴይነሮችን ይጠቀሙ፡ ባቄላ
    አየር በሌለበት ኮንቴይነሮች ውስጥ እንደ ፕላስቲክ ከረጢቶች፣ የመስታወት ማሰሮዎች ወይም የብረት ኮንቴይነሮች ጥብቅ ክዳን ያላቸው።
    ይህ እርጥበት እና ተባዮችን ለመከላከል ይረዳል. በመደበኛነት ያረጋግጡ፡ የሻጋታ፣ የእርጥበት ወይም የነፍሳት መበከል ምልክቶችን
    በየጊዜው ባቄላውን ያረጋግጡ። ማንኛውም ባቄላ ተጎድቶ ከታየ ተጨማሪ መበላሸትን ለመከላከል ወዲያውኑ ያስወግዱት።
- - ለበቆሎ እርሻ የትኛው ሁኔታ ተስማሚ ነው
  - በቆሎ ከ20′½C እስከ 30′½C ባለው የሙቀት መጠን፣ በትንሹ 10ï½C እና ከፍተኛው 35′½C ባለው የሙቀት መጠን ይበቅላል።
    በተጨማሪም በማደግ ዑደቱ ውስጥ የማያቋርጥ እርጥበት ያስፈልገዋል, ይህም በቂ ዝናብ ወይም መስኖ ሊደገፍ ይችላል. ከመጠን በላይ
    ሙቀት ወይም ድርቅ በእድገትና ምርት ላይ አሉታዊ ተጽዕኖ ያሳድራል. በተጨማሪም በቆሎ በቀን ቢያንስ 6 ሰአታት የፀሀይ ብርሀን
    ብዙ የፀሐይ ብርሃን ይፈልጋል።
- - ገበሬዎች የተሻለውን የግብርና አሰራር እንዴት ማረጋገጥ እንደሚችሉ
  - የአፈርን የንጥረ-ምግብ ይዘት፣ የፒኤች መጠን እና ሌሎች የእጽዋት እድገትን ሊጎዱ የሚችሉ ነገሮችን ለማወቅ የአፈር ምርመራዎችን
    ማካሄድ። ከፍተኛ ጥራት ያላቸውን ዘሮች መጠቀም እና በዓመቱ ውስጥ በተገቢው ጊዜ መትከል. ማዳበሪያዎችን እና ሌሎች የአፈር
    ማሻሻያዎችን በትክክለኛው መጠን እና በትክክለኛው ጊዜ መተግበር. የአፈር መሟጠጥን ለመከላከል እና የተባዮችን እና በሽታዎችን
    ክምችት ለመቀነስ የሰብል ማሽከርከርን በመለማመድ. የተቀናጀ የተባይ መቆጣጠሪያ (IPM) ቴክኒኮችን በመጠቀም የኬሚካል ፀረ-ተባዮችን
    አጠቃቀም ለመቀነስ። ተክሎቹ ትክክለኛውን የውሃ መጠን እንዲቀበሉ ለማድረግ ትክክለኛውን የመስኖ እና የፍሳሽ ማስወገጃ ዘዴዎችን
    መጠበቅ. የአፈርን ጤና ለማጎልበት እና የአፈር መሸርሸርን ለመቀነስ ዘላቂ የግብርና አሰራሮችን በመተግበር እንደ ጥበቃ ማረስ
    እና ሽፋን ሰብል ማምረት። ሰብሎችን ለበሽታ፣ ተባዮች፣ እና የንጥረ-ምግብ እጥረት ምልክቶችን በየጊዜው መከታተል እና ማንኛውንም
    ችግር ለመፍታት ተገቢውን እርምጃ መውሰድ። አስፈላጊ ሆኖ ሲገኝ ከግብርና ኤክስቴንሽን ኃላፊዎች ወይም ከሌሎች ባለሙያዎች ምክር
    መፈለግ.
- - ባቄላዎችን በደህና እንዴት ማከማቸት እችላለሁ?
  - 'ባቄላዎቹን ያፅዱ እና ያድርቁ: ማንኛውንም ፍርስራሾችን ፣ ቆሻሻዎችን ወይም የተሰበረውን ባቄላ ያስወግዱ። ከዚያም ለማድረቅ
    ልክ እንደ ታርፍ ወይም ኮንክሪት ወለል ላይ በንፁህ ደረቅ ገጽ ላይ ያሰራጩዋቸው። እነሱን ከማጠራቀምዎ በፊት ሙሉ በሙሉ ደረቅ
    መሆናቸውን ያረጋግጡ.'
- - ባቄላ አየር በማይገባባቸው ኮንቴይነሮች ውስጥ ለምን እናከማቻለን?
  - ባቄላዎቹን አየር በማይገባባቸው ኮንቴይነሮች ውስጥ እንደ ፕላስቲክ ወይም የመስታወት ማሰሮዎች በጥብቅ የተገጠሙ ክዳኖች ያከማቹ።
    ይህ እርጥበት እና ተባዮች ወደ ውስጥ እንዳይገቡ እና ባቄላውን እንዳይጎዱ ይከላከላል.
- - ለምንድነው ገበሬዎች ባቄላ ለማጠራቀሚያ ማጠራቀሚያዎች ውስጥ ማድረቂያዎችን መጨመር ያለባቸው.
  - አሁንም ሊኖር የሚችለውን ማንኛውንም እርጥበት ለመምጠጥ.
- - ማንኛውንም የማጠቢያዎች ምሳሌ ይጥቀሱ።
  - ሲሊካ ጄል
- - አክሲዮን ማሽከርከር ለምን ያስፈልገናል?
  - ባቄላዎቹ ሁል ጊዜ ትኩስ መሆናቸውን ለማረጋገጥ አክሲዮንዎን ያሽከርክሩ እና መጀመሪያ የቆዩትን ባቄላ ይጠቀሙ። የተከማቸ ባቄላዎን
    በአንድ አመት ውስጥ ለመጠቀም ያስቡ።
- - ዘሮችን ለማሰራጨት የመጠቀም ገደቦች ምንድ ናቸው?
  - በግብረ ሥጋ ግንኙነት በሚራቡ ተክሎች የሚመረቱ ዘሮች የጄኔቲክ ተለዋዋጭነትን ሊያሳዩ ይችላሉ, ይህም ከዘር በሚበቅሉ ተክሎች
    መካከል የማይጣጣሙ ባህሪያትን ያስከትላል.
- - ዘርን ለማራባት ሲጠቀሙ አንዳንድ በሽታዎች ሊተላለፉ ይችላሉ?
  - አንዳንድ በሽታዎች በዘሮች ሊተላለፉ ይችላሉ, ይህም ወደ ሰብል መጥፋት ሊያመራ ይችላል.
- - በአሸዋማ አፈር ውስጥ በተሳካ ሁኔታ ሊበቅሉ የሚችሉትን ሰብሎች ይጥቀሱ
  - ስኳር ድንች ካሮት በርበሬ ቲማቲም Watermelons አናናስ ኪያር Okra
- - በሸክላ አፈር ውስጥ በተሳካ ሁኔታ ሊበቅሉ የሚችሉትን ሰብሎች ይሰይሙ.
