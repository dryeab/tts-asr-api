    መጠን ትንሽ ነው, እና ወደ መደበኛው ቁመት መድረስ ላይሳካ ይችላል. ቢጫ ወይም ክሎሮሲስ: የተበከሉ ተክሎች ቅጠሎች ቢጫ ወይም
