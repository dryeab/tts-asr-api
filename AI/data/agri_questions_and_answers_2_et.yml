  - የሚሰበሰበውን ዋናውን ሰብል መትረፍን ይጨምራሉ, እና ብዙ ጊዜ በክረምት ይበቅላሉ
- - በበጋ ወቅት ገበሬዎች በካሳቫ ውስጥ የሚፈሰውን ቅጠል እንዴት ማቃለል ይችላሉ?
  - መስኖ፡- በደረቅ ጊዜ ለካሳቫ ተክሎች ተጨማሪ መስኖን መስጠት የውሃ ጭንቀትን ለማቃለል እና በቂ የአፈር እርጥበት ደረጃ እንዲኖር
    ያስችላል። መራባት፡ በካሳቫ ተክሎች ዙሪያ ኦርጋኒክ ማልች መቀባት የአፈርን እርጥበት ለመጠበቅ፣ የአፈርን ሙቀት ለማስተካከል
    እና ከአፈር ውስጥ የውሃ ትነትን ለመቀነስ ይረዳል። ማዳበሪያ፡ በተመጣጣኝ ማዳበሪያ የተመጣጠነ የንጥረ ነገር መጠን ማረጋገጥ
    የካሳቫ እፅዋትን ጤና እና ጥንካሬ ለመጠበቅ ይረዳል፣ ይህም የተመጣጠነ ምግብ እጥረት እና ተያያዥ ቅጠሎች የመፍሰስ አደጋን
    ይቀንሳል። ተባዮችን እና በሽታን መቆጣጠር፡- ተገቢውን የተባይ እና የበሽታ መቆጣጠሪያ እርምጃዎችን መተግበር፣ እንደ መደበኛ
    ስካውቲንግ እና የሚመከሩ ህክምናዎችን በወቅቱ መተግበር፣ በቅጠል ላይ የሚደርሰውን ጉዳት እና በቀጣይ የቅጠል መጥፋትን ለመቀነስ
    ይረዳል።
- - በሰብል ልማት ውስጥ የመጨረሻው ደረጃ ምንድነው?
  - መከር
- - ለሥሩ ልማት እና ለአበባ እና ፍራፍሬ ምርት ጠቃሚ ንጥረ ነገሮችን ያቀርባል.
  - ፎስፈረስ ማዳበሪያዎች
- - እንደ ካሳቫ ዋናው ምግብ ተብሎ የሚጠራው ምክንያት ምንድን ነው
  - ካሳቫ በካርቦሃይድሬትስ (በካርቦሃይድሬትስ) የበለፀገ ሲሆን ከደረቅ ክብደቱ ከ38-40% የሚሆነው ስታርች (ስቴች) የያዘ ነው።
    ይህም ካሳቫን እንደ ዋና ምግብ ለሚተማመኑ ሰዎች አስፈላጊ የኃይል ምንጭ ያደርገዋል።
- - የትኛው ዓይነት በቆሎ ለማከማቸት ጥሩ ነው
  - ለማጠራቀሚያ የሚሆን የበቆሎ አይነት ከፍተኛ ደረቅ ጉዳይ እና ጠንካራ ውጫዊ ሽፋን ያለው ነው. ይህም እርጥበት ወደ ከርነል
    ውስጥ እንዳይገባ ለመከላከል ይረዳል እና በማከማቻ ጊዜ የመበላሸት አደጋን ይቀንሳል
- - የኬሚካል እንቅልፍ እንዴት ይከሰታል?
  - ፅንሱ መበከልን በሚከለክሉ የኬሚካሎች ንብርብር ሲከበብ ለምሳሌ አቢሲሲክ አሲድ (ABA)።
- - ባቄላ ምን ዓይነት አፈር ጥሩ ነው
  - በደንብ የሚፈስ አፈር
- - የካሳቫ ሞዛይክን የሚያስተላልፈው ምንድን ነው?
  - በሽታው በዋነኛነት የሚተላለፈው በነጭ ዝንቦች (Bemisia tabaci) እንደ ቬክተር በመሆን ቫይረሱን ከተበከሉ ተክሎች ወደ
    ጤናማ ተክሎች ያስተላልፋል።
- - የአንድ ግንድ መትከል ዘዴ አንድ ጉድለቶችን ጥቀስ።
  - ከሌሎች ዘዴዎች ያነሰ የምርት አቅም አለው
- - የእሳት እራቶች እንዴት ይሰደዳሉ?
  - ፍልሰት የተመሰረተው እንደ ወቅቱ ሁኔታ ወደ ሰሜን ወይም ወደ ደቡብ በሚጓዙ ኢንተርትሮፒካል ኮንቨርጀንስ ዞን በሚያመጣው ንፋስ
    ነው።
- - የካሳቫ ምርትን የሚያጋጥሙ በርካታ ፈተናዎች ምንድን ናቸው?
  - ተባዮችና በሽታዎች፣ አነስተኛ ምርቶች፣ እና የገበያ እና የማቀነባበሪያ ተቋማት ተደራሽነት ውስንነት
- - የበሽታ መቆጣጠሪያ ማዕከል (ሲዲሲ) ሚና ምንድ ነው?
  - በአገር ውስጥ እና ከውጭ በሚገቡ የምግብ ወለድ በሽታዎች ሳቢያ በሽታን፣ የአካል ጉዳትን እና ሞትን ለመከላከል
- - ሜካኒካል የተባይ መቆጣጠሪያ ምንድነው?
  - በእጽዋት እና በነፍሳት መካከል የመከላከያ እንቅፋትን የሚያመጣ የእጅ ላይ ቴክኒኮችን እንዲሁም ቀላል መሳሪያዎችን እና መሳሪያዎችን
    መጠቀም ነው ።
- - የሰብል ሽክርክሪት ምንድን ነው
  - ሰብል ማሽከርከር በተለያዩ ወቅቶች በተከታታይ የተለያዩ ሰብሎችን በአንድ አካባቢ የማብቀል ልምድ ነው።
- - ፀረ-ተባይ መድሃኒቶችን ከመጠን በላይ መጠቀም የአፈርን ንጥረ ነገር እንዴት ያጠፋል?
  - ፀረ-ተባይ መድሃኒቶች ጠቃሚ የአፈርን ረቂቅ ተሕዋስያንን ይገድላሉ እና የአፈርን ብዝሃ ህይወት ይቀንሳል, ይህም የንጥረ-ምግብ
    መሟጠጥ እና የአፈር ለምነትን ይቀንሳል.
- - ለምንድነው የአፈር አፈር ጥቁር ቀለም ያለው?
  - የሎም አፈር ጥቁር ቀለም ብስባሽ ተክሎች እና የእንስሳት ቁሶችን ያካተተ ኦርጋኒክ ቁስ አካል በመኖሩ ነው.
- - የበሬ እንስሳት ሰዎችን ለመመገብ የሚያገለግል እህል ይበላሉ?
  - የህይወት ዘመን
- - ካሳቫ ነጭ ዝንብ ምንድን ነው?
  - በካሳቫ ተክል ላይ በተለይም በቅጠሎቹ የታችኛው ክፍል ላይ የምትመገብ ትንሽ ፣ ጭማቂ-የሚጠባ ነፍሳት ናት።
- - በማከማቻ ጊዜ ገበሬዎች የሚወስዷቸው እርምጃዎች የሰብል ብክነትን ለመቀነስ ምን ዓይነት እርምጃዎች ናቸው
  - ሰብሎችን በትክክለኛው ጊዜ እና በትክክለኛው መንገድ መሰብሰብ በሂደቱ ውስጥ ጉዳት እንዳይደርስባቸው ማድረግ አስፈላጊ ነው.
    ሰብሎቹ ሲበስሉ ግን ከመጠን በላይ ሳይበስሉ መሰብሰብ አለባቸው, እና ጥቅም ላይ የዋሉ መሳሪያዎች በሰብል ላይ ጉዳት እንዳይደርስባቸው
    በጥሩ ሁኔታ ላይ መሆን አለባቸው.
- - ባቄላ በአረም ወቅት የምንጠቀመው የትኛውን የማዳበሪያ ዘዴ ነው?
  - በቆሎ ለመልበስ የሚመከር የማዳበሪያ አይነት በአፈሩ የንጥረ ነገር ሁኔታ እና በሰብሉ የንጥረ ነገር ፍላጎት ላይ የተመሰረተ
    ነው። ነገር ግን በአጠቃላይ በናይትሮጅን የበለፀገ ማዳበሪያ የበቆሎ ልብስ ለመልበስ ይመከራል ምክንያቱም ናይትሮጅን ለበቆሎ
    እድገትና ልማት ከሚያስፈልጉት ቀዳሚ ንጥረ ነገሮች አንዱ ነው።
- - ሰብሎች ለማዳበሪያ ምላሽ ላይ ተጽዕኖ የሚያሳድሩ ነገሮች ምንድን ናቸው?
  - የአፈር አይነት እና ባህሪያት
- - ለበቆሎ ምን ዓይነት ማዳበሪያ ሊተገበር ይችላል?
  - DAP፣ NPK እና CAN
- - CBB የንፅህና ቁጥጥርን እንዴት ማረጋገጥ እንደሚቻል
  - የተበከለው የእጽዋት ፍርስራሾች ከእርሻ ላይ መወገድ አለባቸው, እና የሲቢቢ ስርጭትን ለመከላከል መሳሪያዎች እና መሳሪያዎች
