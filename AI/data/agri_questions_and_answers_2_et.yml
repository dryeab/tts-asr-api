    ያፅዱ እና ያፅዱ። ይህም በሽታው ወደ ሌሎች መስኮች ወይም አካባቢዎች እንዳይዛመት ይረዳል. ባህላዊ ልምዶችን መተግበር፡ በሽታውን
    ለመቆጣጠር ወይም ለመቆጣጠር የሚረዱ ባህላዊ ልምዶችን ይለማመዱ። እነዚህም የመትከል ጥግግትን ማስተካከል፣ የተመጣጠነ ምግብ
    እና የመስኖ አሰራርን ማመቻቸት እና የሰብል ማሽከርከርን መለማመድን ሊያካትቱ ይችላሉ። አንዳንድ በሽታ አምጪ ተህዋሲያን እንደ
    ማጠራቀሚያ የሚያገለግሉ ተለዋጭ እፅዋትን ወይም አረሞችን በማስወገድ ቁጥጥር ሊደረግ ይችላል። የባለሙያ ምክር ይፈልጉ፡- በበሽታ
    አስተዳደር ስልቶች ላይ የተወሰኑ ምክሮችን ለማግኘት የአካባቢ የግብርና ኤክስቴንሽን አገልግሎቶችን፣ የግብርና ባለሙያዎችን ወይም
    የዕፅዋትን በሽታ አምጪዎችን ያማክሩ። አስፈላጊ ከሆነ በተገቢው ፀረ-ፈንገስ ወይም ሌሎች የቁጥጥር እርምጃዎች ላይ መመሪያ ሊሰጡ
    ይችላሉ. በየጊዜው ይቆጣጠሩ እና ይቃኙ፡ የበሽታውን ስርጭት እና ክብደት ለመከታተል ሜዳውን ያለማቋረጥ ይቆጣጠሩ። መደበኛ ስካውት
    ማንኛውንም አዲስ ኢንፌክሽኖችን ለመለየት ይረዳል እና ወቅታዊ ጣልቃ ገብነትን ይፈቅዳል።'
- - አፈር ምንድን ነው?
  - አፈር ውስብስብ ማዕድናት, ኦርጋኒክ ቁስ, ውሃ, አየር እና ህይወት ያላቸው ፍጥረታት ድብልቅ ነው.
- - እንቅልፍ ማጣት የዘር ማብቀል እንዴት እንደሚጎዳ።
  - ለችግኝ እድገትና መትረፍ ምቹ ሁኔታ እስኪፈጠር ድረስ ዘሩ ማብቀል እንዲዘገይ ያደርጋል።
- - ኢትዮጵያ በአፍሪካ ትልቁ ካሳቫ አምራች ነው?
  - በእርግጠኝነት
- - የሰብል ልማት ምንድነው?
  - ለምግብ፣ ለፋይበር ወይም ለማገዶ የሚሆን ሰብል የማብቀል ልምድ ነው።
- - የትኞቹ የመጠባበቂያ ክፍሎች ካንሰር ሊያስከትሉ ይችላሉ.
  - ናይትሬትስ እና ናይትሬትስ
- - በንጥረ-ምግብ ብስክሌት ውስጥ የትኛው የአፈር አካል ወሳኝ ሚና ይጫወታል.
  - ፈንገሶች እና ባክቴሪያዎች,
- - የመውቂያው ዓላማ ምንድን ነው .
  - የአውድማው ሂደት ዓላማው እህሉን ከጣሪያው ላይ ማላቀቅ ነው።
- - የካሳቫ ሙጫ አተገባበርን ይሰይሙ.
  - የወረቀት ማሽ፣ የመፅሃፍ ማሰር እና የእንጨት ስራ
- - ካም በቆሎ በሸክላ አፈር ውስጥ ይበቅላል
  - በቆሎ በሸክላ አፈር ውስጥ ሊበቅል ይችላል. ይሁን እንጂ የሸክላ አፈር የበቆሎ እድገትን እና ምርታማነትን ሊጎዱ የሚችሉ አንዳንድ
    ባህሪያት አሉት. የሸክላ አፈር ውሃን የመቆየት እና በደንብ የማይፈስስ ነው, ይህም ወደ ውሃ መጨናነቅ ሁኔታዎች እና በአግባቡ
    ካልተያዙ ስር መታፈንን ያመጣል. በተጨማሪም የሸክላ አፈር ሊታጠቅ ስለሚችል ሥሮቹ ወደ ውስጥ ዘልቀው እንዲገቡ እና ንጥረ ምግቦችን
    ማግኘት አስቸጋሪ ያደርገዋል.
- - አርሶ አደሮች በተለያዩ ምክንያቶች ውኃን በመጠበቅ ላይ ያተኮሩ ናቸው።
  - 1) አርሶ አደሮች የውሃ ብክነት ማለት ለወደፊት የሰብል ምርት አቅርቦት እጥረት ሊሆን እንደሚችል ያውቃሉ። 2) ውሃ ውድ ነው.
    የሚባክን ውሃ የጠፋ ገንዘብ ነው። 3) ገበሬዎች ገበሬዎች ናቸው. አንድ ተክል ለማደግ ምን ያህል ውሃ እንደሚያስፈልግ በትክክል
    ለማወቅ ትክክለኛ ቴክኖሎጂን ይጠቀማሉ። በጣም ብዙ ማለት ደካማ ምርት ማለት ሊሆን ይችላል. 4) ብዙ ገበሬዎች በእናት ተፈጥሮ
    ለውሃ ይተማመናሉ።
- - ባቄላ በአረም ወቅት የምንጠቀመው የትኛውን የማዳበሪያ ዘዴ ነው?
  - በቆሎ ለመልበስ የሚመከር የማዳበሪያ አይነት በአፈሩ የንጥረ ነገር ሁኔታ እና በሰብሉ የንጥረ ነገር ፍላጎት ላይ የተመሰረተ
    ነው። ነገር ግን በአጠቃላይ በናይትሮጅን የበለፀገ ማዳበሪያ የበቆሎ ልብስ ለመልበስ ይመከራል ምክንያቱም ናይትሮጅን ለበቆሎ
    እድገትና ልማት ከሚያስፈልጉት ቀዳሚ ንጥረ ነገሮች አንዱ ነው።
- - ዋጋቸው አርሶ አደሩ እንዲጨምር የሚያደርጋቸው ግብአቶች ይዘርዝሩ።
  - መሬት፣ መሳሪያ፣ ማዳበሪያ፣ ኬሚካል፣ ዘር፣ ህንፃዎች እና መገልገያዎች፣ ጥገና፣ ጉልበት፣ ነዳጅ፣ ማሞቂያ፣ መኖ፣ ግብር፣ ኢንሹራንስ
- - ባቄላ ከበቀለ በኋላ ወዲያው እንዲደርቅ የሚያደርገውን አንዱን ተባይ ጥቀስ።
  - የባቄላ ዘር ማግጎት
- - የግብርና አውቶሜሽን ሥራን እንዴት አበረታቷል።
  - አምራቾች ምርትን እንዲያስፋፉ በመፍቀድ እና ሌሎች የግብርና ስርዓቶች ስራዎችን በመፍጠር
- - የካሳቫ ዛፎች ከመብሰላቸው በፊት እንዲደርቁ የሚያደርጋቸው ምንድን ነው?
  - የተባይ እና የበሽታ ወረራ፡- የካሳቫ እፅዋት እንዲደርቁ፣ እንዲደርቁ እና እንዲሞቱ ለሚያደርጉ ለተለያዩ ተባዮች እና በሽታዎች
    ተጋላጭ ናቸው። የተለመዱ ተባዮች የካሳቫ አረንጓዴ ሚትስ፣ ካሳቫ ሜይሊቡግ እና ካሳቫ ቡኒ ስትሮክ ቫይረስ ሲሆኑ የተለመዱ በሽታዎች
    ደግሞ የካሳቫ ሞዛይክ ቫይረስ እና የባክቴሪያ በሽታ ይጠቀሳሉ። ተገቢውን ፀረ ተባይ መድኃኒቶችን በወቅቱ መተግበር እና በሽታን
    የሚቋቋሙ የካሳቫ ዝርያዎችን መጠቀምን ጨምሮ ትክክለኛ ተባይ እና በሽታን መከላከል የካሳቫ እፅዋትን ያለጊዜው መድረቅን ለመከላከል
    ያስችላል።
- - ነጭ ዝንቦች ፀረ ተባይ መድኃኒቶችን የመቋቋም አቅም አላቸው, ገበሬዎች ሌላ ምን ሊያደርጉ ይችላሉ?
  - የተቀናጀ የተባይ አስተዳደር (IPM)፡- አይፒኤም ባህላዊ፣ ባዮሎጂካል እና ኬሚካላዊ ዘዴዎችን ጨምሮ ተባዮችን ለመቆጣጠር ቴክኒኮችን
    በማጣመር ለተባይ አያያዝ ሁለንተናዊ አካሄድ ነው። አይፒኤም በፀረ-ተባይ መድሃኒቶች ላይ ያለውን ጥገኛነት ለመቀነስ እና የፀረ-ተባይ
